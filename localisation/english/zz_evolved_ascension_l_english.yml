# --------------- Pick
 tec_cyberpsionic_path.300.name:0 "Soul and Iron"
 tec_cyberpsionic_path.300.desc:0 "Our advanced technology level allows to connect our most advanced prosthetics and cybernetic implants with our psionic capabilities, but a further effort must be made to really create a symbiosis of both worlds.\nThe true potential of our species will be awakened when we start making those enhancements our catalyst for our might, a tool for our will to be manifested.\n\nNow, the [Root.GetName] will forge a path between two radically separated worlds, now united under our great creativity."
 tec_cyberpsionic_path.300.desc.psionics:0 "Our advanced technology level allows to develop advanced prosthetics and cybernetic implants that can, theoretically, amplify our psionic capacities in a retro-feeding form, creating an efficient symbiosis of both worlds.\nThe true potential of our species will be awakened when we start making those enhancements our catalyst for our creativity and might, a tool for our will to be manifested.\n\nNow, the [Root.GetName] will forge a path between two radically separated worlds, now united with our dexterity."
 tec_cyberpsionic_path.300.desc.cybernetics:0 "Our advanced technology level and dexterity with cybernetic implants can theoretically amplify our psychic capacities to the point of allowing the direct manifestation of psionic powers, with a retro-feeding element in mind, creating an efficient symbiosis of both worlds.\nThe true potential of our species will be awakened when we start making those enhancements our catalyst for our creativity and might, a tool for our will to be manifested.\n\nNow, the [Root.GetName] will forge a path between two radically separated worlds, now united with our dexterity."
 tec_cyberpsionic_path.300.a:0 "The best of both worlds."
 tec_cyberpsionic_path.300.a.tooltip:0 "The situation §Y$situation_tec_cyberpsionic_path_t2$§! is available"
 tec_cyberpsionic_path.300.b:0 "We still have knowledge to acquire..."
 tec_cyberpsionic_path.300.b.tooltip:0 "The situation §Y$situation_tec_cyberpsionic_path_t2$§! is available; Progress will not start until both the £physics£ §Y$tech_neuro_quantum_links$§! and £society£ §Y$tech_psionic_theory$§! technologies are researched."

# --------------- Situation
 tec_cyberpsionic_path.30010.name:0 "Discovering our potential"
 tec_cyberpsionic_path.30010.desc:0 "$tec_cyberpsionic_path.30010.desc.cybernetics$"
 tec_cyberpsionic_path.30010.desc.psionics:0 "Each day we are discovering new ways of intricate our psionic powers with new cybernetic implants, yet limitations in materials and compatibility makes the research feel... limited. A higher effort is needed in order to proceed, in order to advance and unleash our potential.\nWe need to decide how to approach this research carefully, as it will mark the future of our species."
 tec_cyberpsionic_path.30010.desc.cybernetics:0 "Each day we are discovering new ways of intricate our cybernetic implants with new psychic abilities, yet the research is, for now, limited. A higher effort is needed in order to proceed, in order to advance and unleash our potential.\nWe need to decide how to approach this research carefully, as it will mark the future of our species."
 tec_cyberpsionic_path.30010.a:0 "Great changes take time and patience"
 tec_cyberpsionic_path.30010.a.tooltip:0 "We will change our approach towards  §Y$situation_approach_tec_cyberpsionic_path_t2_slow$§!.\nThis make the situation progress slower, but less costly and, overall, §GSafer§!"
 tec_cyberpsionic_path.30010.b:0 "Progress can't wait, nor we"
 tec_cyberpsionic_path.30010.b.tooltip:0 "We will change our approach towards a §Y$situation_approach_tec_cyberpsionic_path_t2_fast$§!.\nThis make the situation progress faster, but more costly and, overall, §RUnpredictable§!"

 tec_cyberpsionic_path.30020.name:0 "A Great Power..."
 tec_cyberpsionic_path.30020.desc:0 "Some of the initial blueprints resulted in a complete success; we have created three potential prototypes that can change how our psionic connection is handled, by varying degrees of cybernetic amplification combined with artificial emitters transferring the information on-the-air.\nWhile not completely mandatory, we should start mass producing them now."
 tec_cyberpsionic_path.30020.a:0 "Proceed"
 tec_cyberpsionic_path.30020.a.tooltip:0 "Special Projects for obtaining §YAdvanced Blueprints§! are available."
	# Second batch
 tec_cyberpsionic_election_chain_title:0 "Advanced Blueprints"
 tec_cyberpsionic_election_chain_desc:0 "Refined, potent and expensive Enhancements, re-imagined and thought as exclusive ways of customizing any body, making it better, faster, stronger.\n\n§YEach project will provide a special optional trait.§!"
 tec_cyberpsionic_projects_completed:0 "Advanced Cybernetic Prototype projects completed"

 TEC_CYBERPSIONIC_ELECTION_A:0 "Might"
 TEC_CYBERPSIONIC_ELECTION_A_DESC:0 "The gift of the psionic capacities we enjoy is not done without a purpose, it's not just an anomaly but a step for providing us the capacities to ensure our survival.\nWe need to adapt our technology to channel these capacities into improving our power, our might, making us reckless wielders of psionic powers and technology beyond comprehension of whoever attempts to attack us."
 # trait
 tec_cyberpsionic_path.30021.name:0 "Mighty and Proud"
 tec_cyberpsionic_path.30021.desc:0 "Military applications generally end in rigid and efficient elements, and this is not an exception; with these new implants our kind can amplify combat and productive capacities, also serving as echo-transmitters for the normal population."
 tec_cyberpsionic_path.30021.a:0 "Technology at our service"
 tec_cyberpsionic_path.30021.a.tooltip:0 "The §Y$trait_tec_cyberpsionic_power$§! trait is now available."

 TEC_CYBERPSIONIC_ELECTION_B:0 "Equilibrium"
 TEC_CYBERPSIONIC_ELECTION_B_DESC:0 "Our psionic capacities and ample technological knowledge can be applied towards ensuring our kind thrives, and that can be done by using all the extra-planar energies combined with our physical implants to amplify signals, transmit data and provide every single member of our empire with the required mental and physical assets to improve production and share more knowledge."
 # trait
 tec_cyberpsionic_path.30022.name:0 "The Middle Point"
 tec_cyberpsionic_path.30022.desc:0 "Via complicated cyber-neural-psionic implants, we can allow the highest and more responsible members of our society to amplify psionic signals towards the entire population, helping the development and growth of every interconnected member."
 tec_cyberpsionic_path.30022.a:0 "With great responsibility."
 tec_cyberpsionic_path.30022.a.tooltip:0 "The §Y$trait_tec_cyberpsionic_equilibrium$§! trait is now available."

 TEC_CYBERPSIONIC_ELECTION_C:0 "Control"
 TEC_CYBERPSIONIC_ELECTION_C_DESC:0 "The great power bestowed on our kind is something we need to have under guidance and control, and so whoever attempts to use it in a deviant way must be repressed.\nUsing the technological amplifiers we can design as prosthetics and implants we can ensure a strong grasp on our population, making it loyal, productive and obedient."
 # trait
 tec_cyberpsionic_path.30023.name:0 "Overseeing the Future"
 tec_cyberpsionic_path.30023.desc:0 "Harnessing the power of cyberpsionic capacities, channeled through the mind and technology via simple coordinated projection, ample waves of soothing and subduing elements keep the entire population controlled and safe, making them better, more loyal and obliging towards our cause."
 tec_cyberpsionic_path.30023.a:0 "Organized and under control"
 tec_cyberpsionic_path.30023.a.tooltip:0 "The §Y$trait_tec_cyberpsionic_control$§! trait is now available."

 tec_cyberpsionic_path.30030.name:0 "Im-Material Creativity"
 tec_cyberpsionic_path.30030.desc:0 "While trying to create a specific type of material that allows a resonation of psionic waves with our technology, we encountered a big roadblock that is delaying our studies by a large margin, creating an unexpected delay and frustrating amongst our researchers, but its also propagating creativity and diverse attempts to find the proper piece of this puzzle.\nWhile we can't ensure it, we are preparing our labs for researching and creating new materials hopefully finding one allowing a better cyber-psionic transmission, and already started to create blueprints and experimental tests."
 tec_cyberpsionic_path.30030.a:0 "We need to find a way..."
 tec_cyberpsionic_path.30030.a.tooltip:0 "The situation progress will be slowed."

 tec_cyberpsionic_path.30050.name:0 "Anomalous Infusion"
 tec_cyberpsionic_path.30050.desc:0 "During some recent tests with experimental imbued materials, we experienced a strange anomaly on the experimental imbued implants.\nThe technology reacted in a really intense way to the test material, being partially ''blended'' and phased to ''another'' dimension, generating dense and highly energetic dust in the process, already identified as zro, in a process that we could not replicate later.\n\nWhile this seems like a delicate or strange act, we can dedicate a complete team to study how these zro particles were generated out of the test, how they merged with and how can we use it for improving our technology."
 tec_cyberpsionic_path.30050.desc.nozro:0 "During some recent tests with experimental imbued materials, we experienced a strange anomaly on the experimental imbued implants.\nThe technology reacted in a really intense way to the test material, being partially ''blended'' and phased to ''another'' dimension, generating dense and highly energetic dust in the process, in a process that we could not replicate later.\n\nWhile this seems like a delicate or strange act, we can dedicate a complete team to study how these strange particles were generated out of the test, how they merged with and how can we use it for improving our technology.\nWe should stop any further advancement until we have figured out how this particle works."
 tec_cyberpsionic_path.30050.a:0 "A new use, a new future"
 tec_cyberpsionic_path.30050.a.tooltip:0 "The use of Zro and visiting the shroud will improve the §MPsionic§! capacities of our species, providing some traits over time."
 tec_cyberpsionic_path.30050.b:0 "This will change everything"
 tec_cyberpsionic_path.30050.b.tooltip:0 "The technology §Y$tech_mine_zro$§! is available as research option.\nWe must complete this technology in order to advance this situation."

 tec_cyberpsionic_path.30055.name:0 "Anomalous Infusion"
 tec_cyberpsionic_path.30055.desc:0 "Now we know the principles, uses and properties of the particle we call ''Zro'' - Mainly composed of residual psionic dust, is a physical manifestation of psionic residuum, and it seems to react properly with our technology.\nUses for this breakthrough are...limitless. We should start developing them, right now."
 tec_cyberpsionic_path.30055.a:0 "Amazing, continue the experiments"
 tec_cyberpsionic_path.30055.a.tooltip:0 "The previous approach will be restored and the situation will continue.\n$tec_cyberpsionic_path.30050.a.tooltip$"

 tec_cyberpsionic_path.30060.name:0 "Phase-Imbued Applications"
 tec_cyberpsionic_path.30060.desc:0 "With the knowledge of a basic use of Zro, and the recent interaction of this exotic particle and our newly created implants, we can for sure find new useful applications for improving ourselves and our empires a whole.\n\nWhile we can keep our main research going forward, we should also shuffle our focus of interest toward checking what kind of benefits we can obtain, as soon as possible."
 tec_cyberpsionic_path.30060.a:0 "We will find interesting uses."
 tec_cyberpsionic_path.30060.a.tooltip:0 "Special Projects for obtaining new ways of use £sr_zro£ §PZro Infusions§! are available. The $tec_cyberpsionic_zro_chain_title$ chain is available."

 tec_cyberpsionic_zro_chain_title:0 "Zro Imbued Materials"
 tec_cyberpsionic_zro_chain_desc:0 "Using experimental Zro applications with new materials and cybernetic implants we will discover new applications for our empire.\n\n§YEach project will unlock special features.§!"
 tec_cyberpsionic_zro_projects_completed:0 "Zro Phase Infusion projects completed"

 TEC_CYBERPSIONIC_ZRO_A:0 "Phase-Imbued Materials"
 TEC_CYBERPSIONIC_ZRO_A_DESC:0 "The applications of Zro-infused materials provide a semi-static phase of the physical matter towards dimensional laws, which allow extreme unconceivable uses to any kind of alloy or technological creation, mitigating limits we have imposed by natural laws of physics and thermodynamics."
 # Special project 1: Robot traits
 tec_cyberpsionic_path.30061.name:0 "Phase-Imbued Materials"
 tec_cyberpsionic_path.30061.desc:0 "By intense energy projections we have been able to create special poly-zro alloys and data-crystals, that after psionic stabilization defy the established physics and completely ''warp'' reality around them. The potential uses are...limitless, from energy generation to direct composition of robotic workers, but we are limited by the scale at the moment."
 tec_cyberpsionic_path.30061.a:0 "Solid foundations for new creations."
 tec_cyberpsionic_path.30061.a.tooltip:0 "We have unlocked several traits for §YMechanical units§!. The trait §Y$trait_tec_cyberpsionic_endoskeleton$§! is now available, and another two special projects are now available for unlock more §YInfused§! applications for our empire."

 TEC_CYBERPSIONIC_ZRO_B:0 "Infused Cybernetics"
 TEC_CYBERPSIONIC_ZRO_B_DESC:0 "Not only can be used for psionic affairs, the energetic qualities of Zro trespass what we know, and it directly interacts with our biology; Creating a way of dose, administer or regulate zro levels in our bodies and implants will amplify our capacities."
 # Special project 2 : main traits
 tec_cyberpsionic_path.30062.name:0 "Infused Cybernetics"
 tec_cyberpsionic_path.30062.desc:0 "Applying the recently obtained knowledge of phase-materials, we can create sub-systems for our cybernetic implants that retroactively feeds on and distribute small doses of zro to empower our psionic capacities. The experimental side of these new implants is dangerous, but the risks are completely worth."
 tec_cyberpsionic_path.30062.a:0 "Our discoveries are now part of our own selves..."
 tec_cyberpsionic_path.30062.a.tooltip:0 "The traits §Y$trait_tec_cyberpsionic_infusion$§! and §Y$trait_tec_cyberpsionic_amplifier$§! are now available for species augmented with any §YCyber-exoskeleton§!."

 TEC_CYBERPSIONIC_ZRO_C:0 "Dimensional Extraction"
 TEC_CYBERPSIONIC_ZRO_C_DESC:0 "As we can use our own mind to explore the shroud, we have the proof that this kind of power can also be replicated and manifested via technological ways, so direct channeling of semi-imbued matter into phase portals, initially opened and maintained with psionic efforts, will maybe provide a way to not only materialize shroud matter, but create infinite energy and material loops between both dimensions."
 # Special project 3: Shroud extraction
 tec_cyberpsionic_path.30063.name:0 "Dimensional Extraction"
 tec_cyberpsionic_path.30063.desc:0 "By projecting phase-materials with intense energy and psionic waves, we are now able to create small rifts in reality, specific impermeable membranes of entropy that allow not only a more intense connection with the psionic dimension of the shroud, but also extract part of the endless energy residing there."
 tec_cyberpsionic_path.30063.a:0 "No dimension is out of our reach!"
 tec_cyberpsionic_path.30063.a.tooltip:0 "We are now able to build £building£ §Y$building_tec_cyberpsionic_extractor_1_plural$§! in our planets. $building_tec_cyberpsionic_extractor_1_plural$ are able to extract the entropic energy of the shroud, converting it into £energy£ Energy and £sr_zro£ Zro."

 # After completing all
 tec_cyberpsionic_path.30065.name:0 "A New Era"
 tec_cyberpsionic_path.30065.desc:0 "Having completed all the possible discoveries related to our new phase-infusion technology, we have ensured the new techniques and materials we discover will now be influenced by this revolutionary design; First we have conquered the material world, and now we can conquer whatever lies ahead, and so we will use all dimensions and energies we discover, no matter how impossible it seems."
 tec_cyberpsionic_path.30065.a:0 "Our future will be bright!"
 tec_cyberpsionic_path.30065.a.tooltip:0 "The Cyberpsionic Chain is ended"

# --------------- Situation finished
 tec_cyberpsionic_path.305.name:0 "Cyber-Phasic Infusions"
 tec_cyberpsionic_path.305.desc:0 "After intense research efforts and psionic harmonizations, all our kind has now the new improved implants.\n\nWhile the process may still be difficult, the balance and mutual retrofit of cybernetics and psionic capacities will, for sure, mark the path of our species to a more prosperous future."
 tec_cyberpsionic_path.305.a:0 "Infused with a new will."
 tec_cyberpsionic_path.305.a.tooltip:0 "Unlocks §YCyberpsionic Assimilation§!. Any species can be assimilated for gaining the §YCyberpsionic§! trait.\nRandom disturbances in the shroud will improve the §MPsionic§! capacities of our species."

	# Announce and broadcast for other empires
 tec_cyberpsionic_path.30501.name:0 "Cyber-Phasic Infusions"
 tec_cyberpsionic_path.30501.desc:0 "The increased activity of feeds from [From.GetName] indicates the creation of highly advanced cyber-psionic enhancements; now, each [From.GetSpeciesNamePlural] had fully discovered how to use their psionic powers in order to empower themselves, channeling that power to and from specifically designed cybernetic amplifiers that further consolidates both worlds.\n\nWith these kind of changes, they are able to safely harness the power of the shroud while also maintaining a high level of self-modifications."
 tec_cyberpsionic_path.30501.a:0 "Interesting."
 tec_cyberpsionic_path.30501.b:0 "They taint the Shroud with that vile technology."
 tec_cyberpsionic_path.30501.c:0 "This change won't save you."
 tec_cyberpsionic_path.30501.d:0 "No matter what they do, they won't scape their fate."
 tec_cyberpsionic_path.30501.e:0 "Fruitless organic attempts to control entropy."

# --------------- Submechanics
 # Danger notification when the empire extract too much
 tec_cyberpsionic_path.31050.name:0 "Anomalous Readings"
 tec_cyberpsionic_path.31050.desc:0 "Recent readings in our energy spectrums indicated the activity of extradimensional entities near our region, manifesting as just sparks in the middle of the night or vague shadows in the emptiness of the void.\n\nSeems the §Rintensified extraction§! of shroud matter could be the source of this event, but we can't be completely sure."
 tec_cyberpsionic_path.31050.a:0 "Concerning..."
 # First shroud incursion
 tec_cyberpsionic_path.31051.name:0 "Dimensional Affront"
 tec_cyberpsionic_path.31051.desc:0 "Like a thunder in the middle of the clear sky, a big energy rift opened at [tec_incursion_target_planet.GetName]; suddenly, through the enlarged dimensional breach, several entities traversed to our space, initially disrupting our communications and later, everything else.\n\nWe should defend ourselves against this kind of horrors."
 tec_cyberpsionic_path.31051.a:0 "Prepare our fleets!"
 # Post-first shroud incursions
 # No text, just message
 MESSAGE_TEC_CYBERPSIONIC_INCURSION_TITLE:0 "Shroud Incursion"
 MESSAGE_TEC_CYBERPSIONIC_INCURSION:1 "Some psionic entities have used our extractors to permeate into reality. The entities have spawned on a breach in the $PLANET|Y$ System."
	# New changes

# --------------- Discarded

 tec_cyberpsionic_path.306.name:0 "Advanced Implants"
 tec_cyberpsionic_path.306.desc:0 "Now we have specific cybernetic parts improving both our bodies and our psionic capacities, we can further make our population better via miniaturized psionic emitters.\nSeveral pre-blueprints are already designed, allowing a flexibility of roles within our society, but also improving how much we can ensure a good development of both our technology and minds."
 tec_cyberpsionic_path.306.a:0 "We will dictate the laws of existence."
 tec_cyberpsionic_path.306.a.tooltip:0 "Special Projects for obtaining §YAdvanced Blueprints§! are available."

	# 1 year after cybernetic special projects
 TEC_CYBERPSIONIC_TRAIT_PROJECT:0 "Cyber-Phasic Infusions"
 TEC_CYBERPSIONIC_TRAIT_PROJECT_DESC:0 "The gift of the psionic capacities we enjoy is not done without a purpose, it's not just an anomaly but a step for providing us the capacities to ensure our survival.\nWe need to adapt our technology to channel these capacities into improving our power, our might, making us reckless wielders of psionic powers and technology beyond comprehension."

# Bio-Psi: Purity of form
# ------------------------------------------------------------ namespace = tec_biopsionic_path
# --------------- Picked
 tec_biopsionic_path.300.name:0 "Purity of Form"
 tec_biopsionic_path.300.desc:0 "Mind, body and soul together, we are close to unlock the true potential of our species.\nBy making our way towards fully discovering our psionic potential, and our dexterity in genetic manipulation technologies, we can make our species, and our empire, better as a whole.\n\nNew discoveries and challenges awaits for [Root.GetName], but we will be pure in all ways."
 tec_biopsionic_path.300.a:0 "We will achieve balance"
 tec_biopsionic_path.300.a.tooltip:0 "The situation §Y$situation_tec_biopsionic_path_t2$§! is available"
 tec_biopsionic_path.300.b:0 "We still have knowledge to acquire..."
 tec_biopsionic_path.300.b.tooltip:0 "The situation §Y$situation_tec_biopsionic_path_t2$§! is available; Progress will not start until both the £society£ §Y$tech_gene_tailoring$§! and £society£ §Y$tech_psionic_theory$§! technologies are researched."

# --------------- Situation
# 10% Two Worlds
 tec_biopsionic_path.30010.name:0 "Two Worlds"
 tec_biopsionic_path.30010.desc:0 "The duality of our capacities creates a contrast that, if unchecked, can lead us to  imbalance and deviancy from our goal, from perfection. As such, we must learn how to use both for our benefit, for our development.\nCombining such radically different worlds is not a simple task, but we are more than prepared to influence and build the path towards our final, and perfected, elevation."
 tec_biopsionic_path.30010.a:0 "Our §MMind§! will shape us"
 tec_biopsionic_path.30010.a.tooltip:0 "We will change our approach towards  §Y$situation_approach_tec_biopsionic_path_t2_psionics$§!.\nThis approach will make this situation more in tune with §MPsionics§!, slightly changing some outcomes."
 tec_biopsionic_path.30010.b:0 "Our §GBody§! will guide us"
 tec_biopsionic_path.30010.b.tooltip:0 "We will change our approach towards  §Y$situation_approach_tec_biopsionic_path_t2_genetics$§!.\nThis approach will make this situation more in tune with §GGenetics§!, slightly changing some outcomes."

# 20% Altering Imperfection - removes pop growth malus if bio/
 tec_biopsionic_path.30020.name:0 "Altering Imperfection"
 tec_biopsionic_path.30020.desc.psionics:0 "While our mind expand, our purity increasing, our bodies are not fail-proof, we know imperfection need to exist as a counterbalance for perfection, but we are closer and closer to make them irrelevant, redundant, meaningless ... a thing of the past.\nIt's up to us to consider what we can accept, what we can alter, what can be overcome of imperfection, as a concept."
 tec_biopsionic_path.30020.desc.genetics:0 "Our bodies are not fail-proof, even with our power rising, our knowledge expanding, we know imperfection need to exist as a counterbalance for perfection, but we are closer and closer to make them irrelevant, redundant, meaningless ... a thing of the past.\nIt's up to us to consider what we can accept, what we can alter, what can be overcome of imperfection, as a concept."
 tec_biopsionic_path.30020.a.psionics:0 "We must benefit of imperfection"
 tec_biopsionic_path.30020.a.psionics.tooltip:0 "We will make benefits out of our small imperfections.\nSpecies which combine §YPsionic§! and §YGenetic§! capacities will now have §GReduced§! job §GUpkeep§!."
 tec_biopsionic_path.30020.b.genetics:0 "We must alter imperfection"
 tec_biopsionic_path.30020.b.genetics.tooltip:0 "We will alter our small imperfections to suit our potential.\nSpecies which combine §YPsionic§! and §YGenetic§! capacities will now have §GReduced§! amenities §GUsage§!."
 tec_biopsionic_path.30020.c.neither:0 "We should overcome imperfection"
 tec_biopsionic_path.30020.c.neither.tooltip:0 "We will not allow our imperfections to stop our path to perfection.\nSpecies which combine §YPsionic§! and §YGenetic§! capacities will now have §GReduced§! pop §GUpkeep§!."

# 40% In Perfect Unity
 tec_biopsionic_path.30040.name:0 "In Perfect Unity"
 tec_biopsionic_path.30040.desc.psionics:0 "The sheer power and perfection of our form keeps expanding beyond what is physical.\nThe very foundation of our own selves is now shacking by the power we have on what is beyond reality, on what conforms outer ones, and it is now changing our very selves."
 tec_biopsionic_path.30040.desc.genetics:0 "The sheer power and perfection of our form keeps expanding beyond what is physical.\nThe very foundation of our own selves is now shacking by the power we have on what is beyond reality, beyond the limits genetic imposes on our bodies, and it is now changing our very selves."
 tec_biopsionic_path.30040.a.psionics:0 "Inner power, inner growth"
 tec_biopsionic_path.30040.a.psionics.tooltip:0 "The §YGrowth Penalty§! inherited by psionic capacities will be §GConverted§! into §GExtra Production§!."
 tec_biopsionic_path.30040.b.genetics:0 "We will shape our very selves"
 tec_biopsionic_path.30040.b.genetics.tooltip:0 "The §YGrowth Penalty§! inherited by psionic capacities will be §GInverted§! into §GPositive Growth bonuses§!."

# 50% Pure of form/essence
 tec_biopsionic_path.30050.name:0 "The Purest Form"
 tec_biopsionic_path.30050.desc:0 "Mind and body together, the moment we unlocked the true potential of our species resonated hard and sound across our domains.\nUsing the newly discovered powers syphoned from the shroud and our dexterity in genetic technologies, we are making our species, our kind, better as a whole.\n\nNew discoveries and challenges awaits for [Owner.GetName], now that we are pure, in all the possible ways."
 tec_biopsionic_path.30050.a:0 "We are whole, anew"
 tec_biopsionic_path.30050.a.tooltip:0 "Our organic species will gain the §G$trait_tec_biopsionic$§! trait.\nUnlocks §YPurity of Form Assimilation§!: Any organic species can be assimilated as new [owner_main_species.GetName]."

	# Announce and broadcast for other empires
 tec_biopsionic_path.30052.name:0 "Purity of Form"
 tec_biopsionic_path.30052.desc:0 "From [From.GetName] came news of new incredible discoveries in the fields of psionics and biology.\nSeems that each [From.GetSpeciesNamePlural] had fully discovered how to use their psionic powers in order to empower themselves biologically, allowing a balance of both body and mind.\n\nWith these kind of changes, they now consider they are ''Pure'' in form, as they unite any characteristic a biological being requires to control nature in the highest natural degree possible."
 tec_biopsionic_path.30052.a:0 "This could change everything."
 tec_biopsionic_path.30052.b:0 "Strange yet acceptable."
 tec_biopsionic_path.30052.c:0 "This change won't save you."
 tec_biopsionic_path.30052.d:0 "No matter what they do, they won't scape their fate."
 tec_biopsionic_path.30052.e:0 "Even with that radical change, organics are no challenge to us."

