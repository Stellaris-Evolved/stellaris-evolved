 #"Unlocks a §YSpecial project§! to enhance our species, which allows our §HOrganic species§! and §HSynthetics§! to become §GReplicants§!.\n\n§GReplicants§! are immortal Bio-Technological beings and have access to both special sets of §GReplicants§! and regular §YOrganic traits§!\n\n§HAllows the assimilation of robotic species into the ruling species, converting them into Replicants.§!"
 ap_tec_replicant_tooltip:0 "\nWe will prepare the £stability£ §Y$situation_tec_replicant_path_t2$§! situation, which will unlock a way to unite our knowledge of §BCybernetic§!, §BSynthetic§! and §HGenetic§! technologies to reach our full potential, becoming something, a Synthesis of Bio-Mechanical marvel."

 ap_tec_replicant_standard_tooltip_discovered:0 "\nWe have created complete new perfected Bio-Mechanical bodies, becoming §YReplicants§!, immortal and resilient organisms uniting in a perfect synthesis organic and synthetic worlds.\nOur capacities allow us to open our species to diverse §GReplicant§!, §BCybernetic§! and §YAdvanced§! Traits.\nAdditionally, we are able to §YAssimilate§! any kind of organic or mechanical organism into new [Species.GetNamePlural]."
 ap_tec_replicant_combined_tooltip_discovered:0 "\nWe have created new experimental Bio-Mechanical bodies, becoming §YCombined Replicants§!, fast-producing and flexible organisms uniting in a perfect synthesis organic and synthetic worlds.\nOur capacities allow us to open our species to diverse §GReplicant§!, §BCybernetic§! and §YAdvanced§! Traits.\n\nOur Replicant traits are §GRecombined§!, costing §Y1§! trait point less.\nAdditionally, we are able to §YAssimilate§! any kind of organic or mechanical organism into new [Species.GetNamePlural], with a moderate rate of £job_purge£ §RIncompatibility§!."
 ap_tec_replicant_upgraded_tooltip_discovered:0 "\nWe have created state-of-the-art Bio-Mechanical bodies, becoming §YUpgraded Replicants§!, immortal and optimized organisms uniting in a perfect synthesis organic and synthetic worlds, but trading the ability of £mod_pop_growth_speed£ Natural pop growth.\nOur capacities allow us to open our species to diverse §GReplicant§!, §BCybernetic§! and §YAdvanced§! Traits.\nOur Replicant traits are §GUpgraded§!, providing extra abilities and power.\nAdditionally, we are able to §YAssimilate§! any kind of organic or mechanical organism into new [Species.GetNamePlural], with a high rate of £job_purge£ §RIncompatibility§!."

