 ap_tec_biopsionic_tooltip:0 "\nWe will prepare £stability£ §Y$situation_tec_biopsionic_path_t2$§! situation, which will unlock a way to combine our §HGenetic§! and §MPsionic§! potential, and reach a pure and balanced existence."
 ap_tec_biopsionic_tooltip_discovered:0 "\nWe have reached a true §YPurity of Form§!, reaching a true balance between mind and body, between corporeal and soul.\nWith this knowledge, a true amplification of what make us whole is possible, by merging two perfect entities as one using the £mod_edict_cap_add£ §MRitual of Convergence§! Edict.\nAs byproduct, we have also discovered a way to §YAssimilate§! other organic beings into new [Species.GetNamePlural]."

 ap_tec_biopsionic_hive_tooltip:0 "\nWe will prepare the £stability£ §Y$situation_tec_biopsionic_path_hive_t2$§! situation, which will unlock a way to expand our §HGenetic§! and §MPsionic§! potential, improving the way our natural collective psionic link works."
 ap_tec_biopsionic_hive_tooltip_discovered:0 "\nWe have reached a true §YPurity of Essence§!, mastering change, mastering harmony, mastering adaptation and truly uniting our bodies with our psionic potential.\nWith this knowledge, a true amplification of what make us whole is possible, allowing the combination of drones into new entities able to amplify the reach of our collective via £unity£ §MEssence Shaping§! decisions.\nAs byproduct, we have also discovered a way to §YAssimilate§! other organic beings directly into new [Species.GetNamePlural]."

