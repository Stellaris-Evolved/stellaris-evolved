 tec_psionic_path.100.a:0 "We must unravel our psionic capacities carefully"
 tec_psionic_path.100.a.tooltip:0 "The situation §Y$situation_tec_psionic_path_t1$§! is available; We will adopt a more cautious approach to this situation."
 tec_psionic_path.100.b:0 "We need to gain this power, no matter what"
 tec_psionic_path.100.b.tooltip:0 "The situation §Y$situation_tec_psionic_path_t1$§! is available; We will adopt a dangerous approach to this situation."
