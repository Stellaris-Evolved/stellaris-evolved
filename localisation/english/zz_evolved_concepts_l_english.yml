# Authority Types
	concept_tec_authority_type_democratic: "Democratic"
	concept_tec_authority_type_democratic_type: "Democratic Type"
	concept_tec_authority_type_democratic_desc: "Democratic type authorities are usually characterized by a short election term, formed by the whole population/eligible members, through elected representatives.\n\nAuthorities (and subtypes):\n- ['authority:auth_democratic']\n$t$- ['authority:auth_democratic:auth_direct_democratic']\n\n§RBlocked by:§!\n- ['ethic:ethic_authoritarian'] Ethic\n- ['ethic:ethic_fanatic_authoritarian'] Ethic"

	concept_tec_authority_type_oligarchic: "Oligarchic"
	concept_tec_authority_type_oligarchic_type: "Oligarchic Type"
	concept_tec_authority_type_oligarchic_desc: "Oligarchic type Authorities are usually characterized by a lengthy election term, but not life long one, and where a small group of people controlling most power.\n\nAuthorities:\n- ['authority:auth_oligarchic']\n- ['authority:auth_corporate']\n\n§RBlocked by:§!\n- ['ethic:ethic_fanatic_authoritarian'] Ethic\n- ['ethic:ethic_fanatic_egalitarian'] Ethic"

	concept_tec_authority_type_dictatorial: "Dictatorial"
	concept_tec_authority_type_dictatorial_type: "Dictatorial Type"
	concept_tec_authority_type_dictatorial_desc: "Dictatorial type authorities are usually characterized by an elected (or forcefully put in power) figure that rules for life with unlimited authority, whenever the ruler dies or is deposed, a new election being held for the position.\n\nAuthorities:\n- ['authority:auth_dictatorial']\n- ['authority:auth_tec_theocracy']"

	concept_tec_authority_type_imperial: "Imperial"
	concept_tec_authority_type_imperial_type: "Imperial Type"
	concept_tec_authority_type_imperial_desc: "Imperial type authorities are usually characterized by an monarch figure that rules for life  with unlimited authority, the passing of the rule being done usually hereditary.\n\nAuthorities:\n- ['authority:auth_imperial']\n- ['authority:auth_tec_patrocorporate']"

	concept_tec_authority_type_autocratic: "Autocratic"
	concept_tec_authority_type_autocratic_type: "Autocratic Type"
	concept_tec_authority_type_autocratic_desc: "Autocratic type authorities are usually characterized by a figure that rules for life, be it elected or hereditary, the ruler having unlimited authority.\n\nAuthorities:\n- ['authority:auth_dictatorial']\n- ['authority:auth_tec_theocracy']\n- ['authority:auth_imperial']\n- ['authority:auth_tec_patrocorporate']\n\n§RBlocked by:§!\n- ['ethic:ethic_egalitarian'] Ethic\n- ['ethic:ethic_fanatic_egalitarian'] Ethic"

	concept_tec_authority_type_corporate: "Corporate"
	concept_tec_authority_type_corporate_type: "Corporate Type"
	concept_tec_authority_type_corporate_desc: "Corporate type authorities are usually characterized by being organized as massive commercial enterprises that gave completely supplanted the role of the state.\n\nAuthorities:\n- ['authority:auth_corporate']\n- ['authority:auth_tec_patrocorporate']\n- ['authority:auth_tec_ai_corporate']"

	concept_tec_authority_type_ai_auth: "AI Administrated"
	concept_tec_authority_type_ai_auth_type: "AI Administrated Type"
  	concept_tec_authority_type_ai_auth_desc: "AI Administrated type authorities are usually characterized by having a super artificial intelligence controlling and micromanaging the state, selecting public officials to help run and control the masses which are free willed.\n\nAuthorities:\n- ['authority:auth_tec_ai']\n- ['authority:auth_tec_ai_corporate']"

	concept_tec_authority_type_hive: "Hive Minded"
	concept_tec_authority_type_hive_type: "Hive Minded Type"
	concept_tec_authority_type_hive_desc: "Hive Minded type authorities are usually characterized by having a collective consciousness formed from biological individuals, be it caused through biological, psionic, cybernetic or other means. The population has no free will and acts as an extension of the hive mind itself.\n\nAuthorities:\n- ['authority:auth_hive_mind']\n- ['authority:auth_tec_hive_cybernetic']\n- ['authority:auth_tec_hive_biological']"

	concept_tec_authority_type_machine: "Artificial Consciousness"
	concept_tec_authority_type_machine_type: "Artificial Consciousness Type"
	concept_tec_authority_type_machine_desc: "Artificial Consciousness type authorities are usually characterized by having a synthetic super collective formed from artificial group minds that have been networked into a single conscious entity, either partially (collaboratively) or entirely. Most population, either composed of mindless work units without any semblance of free will or by individual platforms, have pre-designed tasks and work for the better development of the collective.\n\nAuthorities:\n- ['authority:auth_machine_intelligence']\n- ['authority:auth_ancient_machine_intelligence']"

	concept_tec_authority_type_gestalt: "Gestalt Consciousness"
	concept_tec_authority_type_gestalt_type: "Gestalt Consciousness Type"
	concept_tec_authority_type_gestalt_desc: "Gestalt Consciousness type authorities are usually characterized by having some kind of collective consciousness or mind emerging from the population, be it biological, mechanical or artificial in nature, said population lacking free will.\n\nAuthorities:\n- ['authority:auth_hive_mind']\n- ['authority:auth_tec_hive_cybernetic']\n- ['authority:auth_tec_hive_biological']\n- ['authority:auth_machine_intelligence']\n- ['authority:auth_ancient_machine_intelligence']"

