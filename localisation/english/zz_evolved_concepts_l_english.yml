# Civic types
	concept_tec_origin_replace_civic: "Origin Replace Civic"
	concept_tec_origin_replace_civics: "Origin Replace Civics"
	concept_tec_origin_replace_civic_desc: "Origin Replace civics are civics that allow adding an existing origin as civic for making builds more flexible. These civics disable other Origin Civics, as it's effectively having a second origin."

	concept_tec_origin_civic: "Origin Civic"
	concept_tec_origin_civics: "Origin Civics"
	concept_tec_origin_civic_desc: "Origin civics are origin-exclusive civics that alter the playstyle of a specific origin, or enhance it further. These usually either reinforce the origin's thematic or give it a new twist."

	concept_tec_foundation_civic: "Foundation Civic"
	concept_tec_foundation_civics: "Foundation Civics"
	concept_tec_foundation_civic_desc: "Foundation civics serve as a layer of background and playstyle, akin to a second origin, offering a theme and sub mechanics. All foundation civics are mutually exclusive with themselves and with most Origin civics."

	concept_tec_ruler_replace_civic: "Ruler Replacement Civic"
	concept_tec_ruler_replace_civics: "Ruler Replacement Civics"
	concept_tec_ruler_replace_civic_desc: "Ruler Replacement civics are mutually exclusive, swapping a part of your normal ruler jobs to a new one. Usually ruler civics are tied to a specific ethic.\n\nRegular $concept_tec_ruler_replace_civics$ consist of\n- ['civic:civic_exalted_priesthood']\n- ['civic:civic_aristocratic_elite']\n- ['civic:civic_merchant_guilds']\n- ['civic:civic_technocracy']\n- ['civic:civic_tec_regular_stratocracy']\n- ['civic:civic_tec_regular_irenic_bureaucracy']\n- ['civic:civic_tec_regular_archivist']\n- ['civic:civic_tec_regular_occultist']\n- ['civic:civic_tec_regular_inventinkers']\n- ['civic:civic_tec_regular_science_directorate']\n- ['civic:civic_tec_regular_overseers']\n- ['civic:civic_tec_regular_procurators']\n- ['civic:civic_tec_regular_inquisitors']\n- ['civic:civic_tec_regular_diplomats']\n- ['civic:civic_tec_regular_socialguards']\n- ['civic:civic_tec_regular_senators']\n- ['civic:civic_tec_regular_worker_coop']\n\nCorporate $concept_tec_ruler_replace_civics$ consist of\n- ['civic:civic_tec_corporate_bank_corp']\n- ['civic:civic_tec_corporate_scientific_corp']\n- ['civic:civic_tec_corporate_eco_exploiter_corp']\n- ['civic:civic_tec_corporate_eco_reclamator_corp']\n- ['civic:civic_tec_corporate_parabellum_corp']\n- ['civic:civic_tec_corporate_competition_purifiers']\n- ['civic:civic_tec_corporate_inventinker_corp']\n- ['civic:civic_tec_corporate_food_corp']\n- ['civic:civic_worker_coop']"

	concept_tec_ruler_add_civic: "Ruler Addition Civic"
	concept_tec_ruler_add_civics: "Ruler Addition Civics"
	concept_tec_ruler_add_civic_desc: "Ruler Addition civics are mutually exclusive, adding special ruler jobs to your capital. Usually ruler civics are tied to a specific ethic and provide extra mechanics tied to the additional rulers."

	concept_tec_feature_civic: "Feature Civic"
	concept_tec_feature_civics: "Feature Civics"
	concept_tec_feature_civic_desc: "Feature civics provide or alter specific mechanics that enrich your playstyle and empire building fantasy. Generally are mutually exclusive if the mechanic or feature they touch are on a similar fantasy, economy or technological niche."

	concept_tec_gameplay_civic: "Gameplay Civic"
	concept_tec_gameplay_civics: "Gameplay Civics"
	concept_tec_gameplay_civic_desc: "Gameplay civics alter a key feature of the empire playstyle and suppose a slight challenge compared to other feature civics."

	concept_tec_leader_civic: "Leader Civic"
	concept_tec_leader_civics: "Leader Civics"
	concept_tec_leader_civic_desc: "Leader civics are centered around leaders and council positions, and alter some aspects of them such as upkeep, production, trait acquisition, etc. Generally they are mutually exclusive if they affect the same type of leader, and have a secondary sub-mechanic."

	concept_tec_authority_civic: "Authority Civic"
	concept_tec_authority_civics: "Authority Civics"
	concept_tec_authority_civic_desc: "Authority civics change some aspects of the empire authority or flavour. Generally they are mutually exclusive."

	concept_tec_job_alteration_civic: "Job Alteration Civic"
	concept_tec_job_alteration_civics: "Job Alteration Civics"
	concept_tec_job_alteration_civic_desc: "Job alteration civics replace or alter a specific job or functionality of a job to suit a specific playstyle and empire building fantasy. Generally are mutually exclusive if they affect the same job, and have additional bonuses or available resources tied to the replaced/added job."
	concept_tec_job_alteration_civic_foundry: "$concept_tec_job_alteration_civic$ ($job_foundry$)"
	concept_tec_job_alteration_civics_foundry: "$concept_tec_job_alteration_civics$ ($job_foundry$)"
	concept_tec_job_alteration_civic_foundry_desc: "$concept_tec_job_alteration_civic_desc$\n\n$concept_tec_job_alteration_civics_foundry$ consist of\n- ['civic:civic_tec_regular_inventinkers']\n- ['civic:civic_tec_corporate_inventinker_corp']\n- ['civic:civic_catalytic_processing']\n- ['civic:civic_corporate_catalytic_processing']\n- ['civic:civic_hive_catalytic_processing']\n- ['civic:civic_machine_catalytic_processing']\n- ['civic:civic_tec_regular_quantum_alloys']\n- ['civic:civic_tec_corporate_quantum_alloys']\n- ['civic:civic_tec_hive_quantum_alloys']\n- ['civic:civic_tec_machine_quantum_alloys']"
	concept_tec_job_alteration_civic_entertainer: "$concept_tec_job_alteration_civic$ ($job_entertainer$)"
	concept_tec_job_alteration_civics_entertainer: "$concept_tec_job_alteration_civics$ ($job_entertainer$)"
	concept_tec_job_alteration_civic_entertainer_desc: "$concept_tec_job_alteration_civic_desc$\n\n$concept_tec_job_alteration_civics_entertainer$ consist of\n- ['civic:civic_pleasure_seekers']\n- ['civic:civic_corporate_hedonism']\n- ['civic:civic_warrior_culture']"
	concept_tec_job_alteration_civic_researcher_half: "$concept_tec_job_alteration_civic$ ($job_researcher$ - Half)"
	concept_tec_job_alteration_civics_researcher_half: "$concept_tec_job_alteration_civics$ ($job_researcher$ - Half)"
	concept_tec_job_alteration_civic_researcher_half_desc: "$concept_tec_job_alteration_civic_desc$\n\n$concept_tec_job_alteration_civic_researcher_half$ consist of\n- ['civic:civic_tec_regular_researchers_labrats']\n- ['civic:civic_tec_corporate_researchers_labrats']"

	concept_tec_job_addition_civic: "Job Addition Civic"
	concept_tec_job_addition_civics: "Job Addition Civics"
	concept_tec_job_addition_civic_desc: "Job addition civics provide a strong-themed job independently of other types of jobs, but generally tied to a specific category (such as researchers, bureaucrats, etc). Generally these civics are not mutually incompatible."
	concept_tec_job_addition_civic_researcher: "$concept_tec_job_addition_civic$ ($job_researcher$)"
	concept_tec_job_addition_civics_researcher: "$concept_tec_job_addition_civics$ ($job_researcher$)"
	concept_tec_job_addition_civic_enforcer: "$concept_tec_job_addition_civic$ ($job_enforcer$)"
	concept_tec_job_addition_civics_enforcer: "$concept_tec_job_addition_civics$ ($job_enforcer$)"
	concept_tec_job_addition_civic_metallurgist: "$concept_tec_job_addition_civics$ ($job_foundry$)"
	concept_tec_job_addition_civics_metallurgist: "$concept_tec_job_addition_civics$ ($job_foundry$)"

	concept_tec_basic_civic: "Basic Civic"
	concept_tec_basic_civics: "Basic Civics"
	concept_tec_basic_civic_desc: "Basic civics provide some flavour, modifiers or mini mechanics not explicitly tied to an specific category. They are more freely available and serve as good addition for flexible empire builds."

	concept_tec_challenging_civic: "Challenging Civic"
	concept_tec_challenging_civics: "Challenging Civics"
	concept_tec_challenging_civic_desc: "Challenging civics alter the way the empire plays and provide great benefits at the cost of some drawbacks."

	concept_tec_espionage_civic: "Espionage Civic"
	concept_tec_espionage_civics: "Espionage Civics"
	concept_tec_espionage_civic_desc: "Espionage civics provide extra operations or elements that favor intelligence or counterintelligence gameplay, sabotaging or even undermining other empires from inside."

	concept_tec_living_standard_civic: "Living Standard Civic"
	concept_tec_living_standard_civics: "Living Standard Civics"
	concept_tec_living_standard_civic_desc: "Living Standard civics provide or alter a specific living standard that can be either enforced (forced being to use it) or is optional to use. They are generally mutually exclusive.\n\n$concept_tec_living_standard_civics$ consist of\n- ['civic:civic_pleasure_seekers']\n- ['civic:civic_dystopian_society']\n- ['civic:civic_shared_burden']\n- ['civic:civic_tec_regular_caste_system']\n- ['civic:civic_tec_regular_worker_coop']\n- ['civic:civic_tec_regular_chemical_barons']\n- ['civic:civic_corporate_hedonism']\n- ['civic:civic_tec_corporate_dystopian_society']\n- ['civic:civic_worker_coop']\n- ['civic:civic_tec_corporate_comunistcorp']"

	concept_tec_genocidal_civic: "Genocidal Civic"
	concept_tec_genocidal_civics: "Genocidal Civics"
	concept_tec_genocidal_civic_desc: "Genocidal civics embody radical xenophobia and hate of other empires. Any other empire that is not exactly of your kind will be candidate and target for extermination.\n\n$concept_tec_genocidal_civics$ consist of\n- ['civic:civic_fanatic_purifiers']\n- ['civic:civic_tec_corporate_competition_purifiers']\n- ['civic:civic_hive_devouring_swarm']\n- ['civic:civic_tec_hive_cyberhorror']\n- ['civic:civic_machine_terminator']"


	concept_tec_directive_civic: "Directive Civic"
	concept_tec_directive_civics: "Directive Civics"
	concept_tec_directive_civic_desc: "Directive civics are mutually exclusive, boosting the production of your ['concept_tec_prime_drones_icon'] or giving them extra effects or scaling from some other sources.\n\nThey can be combined with ['concept_tec_cluster_civic']!\n\n$concept_tec_directive_civics$ consist of\n- ['civic:civic_tec_machine_prime_directive']\n- ['civic:civic_tec_machine_alpha_directive']\n- ['civic:civic_tec_machine_delta_directive']\n- ['civic:civic_tec_machine_epsilon_directive']\n- ['civic:civic_tec_machine_zeta_directive']\n- ['civic:civic_tec_machine_lambda_directive']\n- ['civic:civic_tec_machine_omicron_directive']\n- ['civic:civic_tec_machine_rho_directive']\n- ['civic:civic_tec_machine_upsilon_directive']\n- ['civic:civic_tec_machine_omega_directive']"

	concept_tec_cluster_civic: "Cluster Civic"
	concept_tec_cluster_civics: "Cluster Civics"
	concept_tec_cluster_civic_desc: "Cluster civics are mutually exclusive, replacing your ['concept_tec_prime_drones_icon'] with a different one, usually changing their base production and effects.\n\nThey can be combined with ['concept_tec_directive_civic']!\n\n$concept_tec_cluster_civics$ consist of\n- ['civic:civic_tec_machine_research_cluster']\n- ['civic:civic_tec_machine_reimaginator_cluster']\n- ['civic:civic_tec_machine_debugger_cluster']\n- ['civic:civic_tec_machine_warform_cluster']\n- ['civic:civic_tec_machine_performance_cluster']\n- ['civic:civic_tec_machine_acquisition_cluster']\n- ['civic:civic_tec_machine_industrial_cluster']\n- ['civic:civic_tec_machine_signal_cluster']\n- ['civic:civic_tec_machine_umbral_cluster']\n- ['civic:civic_tec_machine_adaptable_cluster']"

	concept_tec_brood_capital_civic: "Brood Civic"
	concept_tec_brood_capital_civics: "Brood Civics"
	concept_tec_brood_capital_civic_desc: "Brood civics are mutually exclusive, replacing all capital ['concept_tec_worker_job_maintenance_drone_plural_icon'] with ['concept_tec_brood_drones_icon'], giving you a higher strata of strong drones that hive.\n\n$concept_tec_brood_capital_civics$ consist of\n- ['civic:civic_tec_hive_eusocial']\n- ['civic:civic_tec_hive_brood_splicer_queens']\n- ['civic:civic_tec_hive_brood_overminds']\n- ['civic:civic_tec_hive_brood_overminds_cybernetic']\n- ['civic:civic_tec_hive_brood_cerebrates']\n- ['civic:civic_tec_hive_brood_cerebrates_cybernetic']\n- ['civic:civic_tec_hive_brood_proteans']\n- ['civic:civic_tec_hive_brood_mutagenic']\n- ['civic:civic_tec_hive_brood_swarmlords']\n- ['civic:civic_tec_hive_brood_zealots']\n- ['civic:civic_tec_hive_brood_cyber_network']\n- ['civic:civic_tec_hive_brood_cyber_production']\n- ['civic:civic_tec_hive_brood_cyber_construction']\n- ['civic:civic_tec_hive_brood_bioshapers']"

	concept_tec_brood_add_civic: "Cerebrate Civic"
	concept_tec_brood_add_civics: "Cerebrate Civics"
	concept_tec_brood_add_civic_desc: "TO DO"

	concept_tec_agrarian_idyll_civic: "$civic_agrarian_idyll$"
	concept_tec_agrarian_idyll_civic_desc: "$concept_tec_agrarian_idyll_civic$ Civics consist of \n- ['civic:civic_agrarian_idyll']$NEW_LINE$- ['civic:civic_tec_regular_agrarian_idyll_lithoid']"

	concept_tec_main_cult_civic: "Main Cult Civic"
	concept_tec_main_cult_civics: "Main Cult Civics"
	concept_tec_main_cult_civic_desc: "Main cult civics are mutually exclusive, replacing your priests and temples with swapped variants.\n\nThey can be combined with ['concept_tec_secondary_cult_civic'] and ['concept_tec_tertiary_cult_civics']!\n\n$concept_tec_main_cult_civics$ consist of \n- ['civic:civic_death_cult']\n- ['civic:civic_death_cult_corporate']\n- ['civic:civic_tec_regular_machine_cult']\n- ['civic:origin_cybernetic_creed']"

	concept_tec_secondary_cult_civic: "Secondary Cult Civic"
	concept_tec_secondary_cult_civics: "Secondary Cult Civics"
	concept_tec_secondary_cult_civic_desc: "Secondary cult civics are mutually exclusive, giving you a new type of priests or job from either some unique buildings, features or other mechanics. On arcologies with dedicated unity districts, half of the priests are swapped to the job related to this civic.\n\nThey can be combined with ['concept_tec_main_cult_civics'] and ['concept_tec_tertiary_cult_civics']!\n\n$concept_tec_secondary_cult_civics$ consist of \n- ['civic:civic_tec_regular_occultist']"

	concept_tec_tertiary_cult_civic: "Tertiary Cult Civic"
	concept_tec_tertiary_cult_civics: "Tertiary Cult Civics"
	concept_tec_tertiary_cult_civic_desc: "Tertiary cult civics are mutually compatible, usually giving some some kind of priest jobs or bonuses to them through other sources and mechanics\n\nThey can be combined with ['concept_tec_main_cult_civics'], ['concept_tec_secondary_cult_civics'] and other ['concept_tec_tertiary_cult_civics']!\n\n$concept_tec_tertiary_cult_civics$ consist of \n- ['civic:civic_tec_regular_spiritual_seekers']\n- ['civic:civic_tec_regular_eco_keepers']\n- ['civic:civic_dimensional_worship']\n- ['civic:civic_corporate_dimensional_worship']"

	concept_tec_terraformer_civic: "Terraformer Civic"
	concept_tec_terraformer_civics: "Terraformer Civics"
	concept_tec_terraformer_civic_desc: "Terraformer civics are mutually exclusive, usually offering ways of boosting and enhancing planets, improving blockers or deposits, or allow the clearing of bad modifiers on planets.\n\nCommon effects of Terraformer Civics:\n- Gives have access to the ['concept_tec_decision_tec_environment_enhance_icon'] decision.\n- Blockers may provide extra jobs.\n- Removing blockers gives special planetary deposits.\n\n$concept_tec_terraformer_civics$ consist of:\n- ['civic:civic_tec_regular_eco_engineers']\n- ['civic:civic_tec_regular_eco_preservers']\n- ['civic:civic_tec_regular_eco_keepers']\n- ['civic:civic_environmentalist']\n- ['civic:civic_tec_corporate_eco_reclamator_corp']\n- ['civic:civic_tec_machine_terraformers']"

	concept_tec_engineer_civic: "Engineer Civic"
	concept_tec_engineer_civics: "Engineer Civics"
	concept_tec_engineer_civic_desc: "Engineer civics are mutually exclusive, usually offering bonuses related to space infrastructure, be it starbases, stations or megastructures.\n\nCommon effects of Engineer Civics:\n- Gives have access to the ['concept_tec_decision_tec_environment_engineers_icon'] decision."

