 civic_tec_regular_hoarder:0 "Obsessed Accaparators" 
 civic_tec_regular_hoarder_desc:0 "A"
 civic_tooltip_tec_regular_hoarder_effects:0 "This empire gains £stability£ §YStability§! bonuses based on the percent of £trigger_tec_basic_resources£ §YBasic Resource Storage§! filled, with the amount of bonus increasing the more storage capacity the empire has.\nAllows the §YHoarder§! casus belli on other empires, substracting a percent of the objective total basic resource stored.\nBombarding a planet will provide a small amount of a random resource per §R10§! §YDevastation§! caused.\n\n§RHaving a low or negative percent of stored resources or will lead to a highly increased £crime£ Crime.§!\n\n"

 civic_tec_honorable_order:0 "Honorable Order" 
 civic_tec_honorable_order_desc:0 "Guided by strict code of honorable rules and actions, this civilization has thrived on a stable and prosperous way, where the ones who reach exaltation and public recognition are the most noble, cunning and wise following the established rules and serving as living example of them."
 civic_tooltip_tec_honorable_warriors_effects:0 "This empire follows a strict rule of honor, gaining the §YHonorific Reverence§! situation; performing certain actions considered honorable will provide reverecence, which is transformed into scaling §YNaval§!, §YHappiness§! or §YProduction§! bonuses, based on the reach and potency of such action, and otherwise, dishonorable acts (like attacking a weaker rival, or stealing resources) may reduce the total amount of adquired reverence.\n\nIf victorious in a war against a §YHnon-homicidal opponent§!, the later is given a §RGuaranteed Protection Pact§! automatically.\n\n"

	civic_tec_spiritualist_martyr:0 "Consecrated Martyrdom"
 civic_tec_spiritualist_martyr_desc:0 "Sacrifice and martyrdom are two core dogmas of this empire creed, and so the cunning, wisest and oldest voluntarily decide to transcend as martyrs, guiding the society in spirit by reinforcing the entire population faith."
 civic_tooltip_tec_spiritualist_martyr_effects:0 "This empire can enact the £unity£ §YMartyr Grievance§! edict, which will allow the Sacriffice of a leader in exchange of §Ypowerful temporary bonuses§! based on the §Ylevel§! of that leader.\n\nIf a leader dies because of §Hunnatural§! reasons, the effects will be immediately provided.\n\n"


