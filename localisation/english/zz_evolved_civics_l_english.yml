 # former civic_defenders_faith
 civic_tec_crusaders:0 "Relentless Crusaders"
 civic_tec_crusaders_desc:0 "Extremely religious society which maintains strong traditions of intense martial training and, both physical and spiritual, in order to be always ready to protect their religious beliefs from infidels, and expand the might of their faith."
 civic_tooltip_tec_crusaders_effects:0 "§R£trigger_tec_warning_red£ NOT READY§!\n\nHas access to the §HDivine Crusade§! war goal, converting one of the empire target ethics to the empire ideals, or reducing the cost of claiming systems of a Gestalt Empire.\nSuccessfully imposing the ideals will provide +§G5%§! job output during §Y50§! years. This effect can stack.\n"

 # former civic_personality_cult
 civic_tec_cult_personality:0 "Cult of Personality"
 civic_tec_cult_personality_desc:0 "The head of state is seen as an infallible paragon and this notion, imagined or not, is heavily enforced throughout the state."
 civic_tooltip_tec_cult_personality_effects:0 "Each two times the empire unlocks an ascension perk, the §YRuler§! will gain a §Ylevel§! or an additional §Ytrait§!, alternatively.\nBased on the empire technologies and ascension path, the empire will gain ways of protecting and extending the life of the Ruler.\n"

 # former civic_divine_order
 civic_tec_caste_system:0 "Caste System"
 civic_tec_caste_system_desc:0 "This society is organized as a rigid population division into diverse castes, based on a complex cultural, social and collective ideology. Every member of each stratum is considered to serve and retain the status quo serving its ''predestined'' purpose, based on its abilities, wealth or direct commitment."
 civic_tooltip_tec_caste_system_effects:0 "Improves each standard §ELiving Standards§! with the §YCaste System values§!, accentuating the effects on each strata and providing a specific bonus based on the living standard type.\nAllows §YStratified§! Living standards, regardless of the empire build.\n\n"
 civic_tooltip_tec_caste_system_effects_b:0 "Improves each §ELiving Standards§! with the §YCaste System values§!, making each strata use more of a particular asset to its goal:\n§ERulers§! will generate extra §YUnity§!, but will consume extra §YConsumer goods§!.\n§ESpecialists§! will have less §YConsumer goods§! upkeep, but will use extra §YHousing§!.§EWorkers§! will use less §YHousing§!, but will consume extra §YAmenities§!.\n\n"

 # former civic_master_engineer
 civic_tec_master_engineers:0 "Master Engineers"
 civic_tec_master_engineers_desc:0 "This Civilization is known for it's deep architectural and engineering traditions."
 civic_tooltip_tec_master_engineer_effects:0 "Allow the use of §Y''Re-engineering'' decisions§! for §YHabitable Megastructures§!, giving special modifiers and deposits.\n\n"

 # evolved ones here
 civic_tec_corporate_politics:0 "Corporate Symbiotism"
 civic_tec_corporate_politics_desc:2 "This society government maintain a close convenience relationship with numerous patron corporations, each separate yet powerful. A ''symbiosis'' has formed by which the corporations help to shore up the government, and the government turns a blind eye to how corporate influence is constantly shaping everyday life in favor of greater profits."
 civic_tooltip_tec_corporate_politics_effects:0 "Specific jobs provided by £building£ Entrepreneur or £building£ Branch Office buildings generate §G+1§! additional £trade_value£ §YTrade Value§! and §YResource§! of its type of production.\n£building£ Branch Offices established on this empire's planet generate §G10%§! more £energy£ Energy.\n\n"

 civic_tooltip_tec_asceticism_effects:0 "TO_DO_WIP"

 civic_tec_patronage:0 "Juvenile Patronage" 
 civic_tec_patronage_desc:0 "The constant search for talent must be done regardless of age or social condition, so this society invest a large amount of resources in searching the spark of curiosity and ability on each individual, trying to find the ones who will lead the rest, and ensure others will have the same opportunities."
 civic_tooltip_tec_patronage_effects:0 "New hired §YLeaders§! will be §Yyounger§! than usual and prone to develop §Yunusual skills§!, providing bonuses for their leadership.\n\nExample:\n§E§YProdigy: Artistic sensitivity§!- This leader has a profound connection with arts and traditions, boosting £unity£ §YCultural§! output by §G7.5%§!.§!\n\n"

 civic_tec_surface_exploiters: "Surface Exploiters"
 civic_tec_surface_exploiters_desc:0 "For this civilization, any kind of natural resource is a mean to an end, and so its members methodically alter any environment to suit any need, even if that means an irreversible damage to the whole ecosystem."
 civic_tooltip_tec_surface_exploiters_effects:1 "This empire can use some §Yplanetary decisions§! to §R''manage''§! natural basic resources into valuable assets by §YOverstripping§! others.\n"


 # former civic_political_pluralism
 civic_tec_political_virtue:0 "Political Virtue"
 civic_tec_political_virtue_desc:0 "Republicanism is centered around the idea of ''civic virtue'', with an ordinary citizen being primarily concerned with the matters of the State as ''public affair'', and generally involved in the political life at some level." 
 civic_tooltip_tec_political_virtue_effects:0 "Factions above §Y50%§! approval rate will produce §Gadditional resources§! based on the faction type.\nEffects increased a §Y20%§! for factions tied to the ruling ethics."

 # former civic_keepers_harmony
 civic_tec_eco_keepers:0 "Keepers of Harmony"
 civic_tec_eco_keepers_desc:0 "People of this society have learnt to co-exist in genuine harmony with Nature. Enjoying it's simple beauty, they live a true spiritual and ascetic life." 
 civic_tooltip_tec_eco_keepers_effects:0 "Benefits from a various range of planetary features and £blocker£ §YBlockers§!, which provides them with some £housing£ §YHousing§!, £amenities£ §YAmenities§! and special priest jobs - £job_druid£ §YDruids§!.\nSome rare blockers and planetary features, like §YWandering Forest§! or §YTitanic Life§! would also provide them with some £happiness£ §YHappiness§!.\nClearing blockers will add special planet deposits giving §YJobs§! and §HSpecial bonuses§!.\nAllows a special planetary decision that amend planetary negative anomalies and modifiers such as §YDangerous Wildlife§!, §YBleak§!, §YHazardous Weather§!, §YWild Storms§!.\nStart with §YParadise Dome§! technology, £building£ building §YParadise Dome§! provide additional £amenities£ §YAmenities§! and £unity£ §YUnity§!.\n£district£ §YMining Districts§! decrease £amenities£ §YAmenities§! by §R1§!, and £district£ §YCity districts§! provide §R1§! less £housing£ §YHousing§!.\n\n"

 # former civic_terraforming
 civic_tec_eco_engineers:0 "Ecological Engineers"
 civic_tec_eco_engineers_desc:0 "Traditionally strong in pro-ecological and climatological sciences, they are masters of shaping and adapting environments to suit their needs." 
 civic_tooltip_tec_eco_engineers_effects:0 "Start with §YTerrestrial Sculpting§! technology.\nBenefits from a large amount of planetary features and clearing £blocker£ §YBlockers§!, which provides them with special §Ythemed planetary features§! adding bonuses like £housing£ §YHousing§!, special researcher jobs, like £job_xenobiologist£ §YXeno-biologist§!, £job_geoengineer£ §Y$job_geoengineer$§!, and other special jobs, like £job_mote_harvester£ §YMote Harvesters§!.\n\nHas a special planetary decision, allowing them to fix and overhaul particular environmental planetary anomalies, such as §YIrradiated Planet§!, §YTidal Locked§!, §YDamaged Ecology§! and so on.\n\n" 

 # former civic_evoarchitects
 civic_tec_evoarchitects:0 "Evolutionary Architects"
 civic_tec_evoarchitects_desc:0 "Scientists of this civilization has devoted their efforts on understanding the origins of biological Life and Evolution. Now, with the beginning of Space exploration, new horizons are opening towards their curiosity." 
 civic_tooltip_tec_evoarchitects_effects:0 "Start game with §HGenome Mapping§! tech.\n\n"

 # former civic_machine_cult
 civic_tec_machine_cult:0 "Machine Cult"
 civic_tec_machine_cult_desc:0 "Since its initial industrialization, this species had a natural fascination for mechanic constructs; They worship them like Gods, using vigor of their Faith to power §HRobots§!, and treat any kind of robotic construct like part of their society, their families and their life."
 civic_tooltip_tec_machine_cult_effects:0 "Replace Robot Assembly £building£ buildings with §YMecha-Monasteries§!, providing £job_tec_techno_priest£ §HTechno Priests§! Jobs, which produce £engineering£ §YEngineering Research§! and £unity£ §YUnity§!.\nReplace £building£ Temples with £building£ Mecha-Temples, which reduce the upkeep for local §YRobotic§! pops.\n\n§Y£job_tec_techno_priest£ Techno Priests will not produce robot assembly unless the empire has researched the £job_roboticist£ Robotic Workers technology, which is given as guaranteed technology at the game start.§!\n\n"
	# If picked without §HMechanist Origin§!, neither robotic pops if Robotic workers technology will be given at game start, but the latter provided as guaranteed research alternative; £building£ Mecha-Monasteries will not provide pop assembly jobs until Robotic Workers technology is researched.

 # former civic_military_industry
 civic_tec_war_engineers:0 "War Engineers"
 civic_tec_war_engineers_desc:0 "This society has strong traditions of developed military industry. Their warships and guns are traditionally the best, but expensive."
 civic_tooltip_tec_war_engineers_effects:0 "Allows the construction of £engineering£ §YSiege Crafts§!, a powerful but expensive unique army."

 # former civic_naval_traditions
 civic_tec_naval_traditions:0 "Naval Traditions"
 civic_tec_naval_traditions_desc:0 "This society has deeply ingrained traditions of glorious military Fleet."
 civic_tooltip_tec_naval_traditions_effects:0 "Every time your Fleet defeats the other one, your Empire gets a 30-days long modifier §YGlorius Victory!§!. Every time your Fleet is destroyed, your Empire gets a 30-days long modifier §YWoe to the Vanquished!§!.\n"

 # former civic_land_of_plenty
 civic_tec_land_of_plenty:0 "Land of Plenty"
 civic_tec_land_of_plenty_desc:0 "Most of the cultural development of this society has moved around prosperity and richness instead of unnecessary warfare or conflicts, and so they developed a system of production with a prosperous and sustainable future."
 civic_tooltip_tec_land_of_plenty_effects:0 "£job_technician£ §YTechnicians§!, £job_miner£ §YMiners§! and £job_farmer£ §YFarmers§! produce §G+0.5§! of its respective £trigger_tec_basic_resources£ Basic Resource, and §G+0.5§! £unity£ Unity, on planets with the §YAdequate§! planet designation.\nThe §YCapital§! always benefits from the basic resource bonus, and §YRural colonies§! of only the basic resource production."


 # former civic_industrial_economy
 civic_tec_unleashed_industrialization:0 "Unleashed Industrialization"
 civic_tec_unleashed_industrialization_desc:0 "People of this society traditionally see the development of strong manufacturing industry as an essential part of the Empire's economic prosperity. They are not very concerned with the environmental issues."
 civic_tooltip_tec_unleashed_industrialization_effects:0 "On regular planets and arcologies, each £district£ §YIndustrial§! district will §Yproduce§! a small amount of £alloys£ Alloys or £consumer_goods£ Consumer Goods based on the planet §YDesignation§!, at the cost of reducing in §R2§! the planet £amenities£ §YAmenities§!.\nCapitals benefit from this effect without negative drawbacks.\nCan't use §HIncreased Environmental Regulation§! policy.\n"

 # former civic_globalism
 civic_tec_globalism:0 "Globalism"
 civic_tec_globalism_desc:0 "It's not just the fascination for the unknown and unfamiliar, which drives us into Space. It's also the profits, we can get from it, for the purpose of our mutual prosperity. "
 civic_tooltip_tec_globalism_effects:0 "This empire has increased chance of being nominated to host §YGalactic Market§! through §YBoosting§! decisions on planets.\nDecision §YBoost Market Nomination§! cost less influence to invoke.\n§YCommercial Pacts§! does not cost £influence£ influence to maintain if the empire isn't a §YMegacorporation§!, and each commercial pact produces §G3§! £unity£ §YUnity§! multiplied by the total amount of active commercial pacts.\n\n"

 # former civic_industrial_automatation
 civic_tec_computerized_extraction:0 "Computerized Extraction"
 civic_tec_computerized_extraction_desc:0 "For the purposes of increased industrial growth and efficiency, this Empire's economy strongly relies on labour automation and development of appropriate technologies."
 civic_tooltip_tec_computerized_extraction_effects:0 "On §YRegular planets§! and §YHabitats§!, £district£ Menial production districts produce §G+2§! of their respective £trigger_tec_basic_resources£ Basic Resource.\nResources from §YStarbase Production Modules§!: §G+2§!"

