 # Branch offices
 civic_tec_machine_cooperators:0 "Embedded Cooperation"
 civic_tec_machine_cooperators_desc:0 "For this Machine Intelligence, cooperation is the most optimal way to achieve the best development and correct growth, so every drone and processor always find the best approach to that goal: Learning from others, from everything and coming to a term of self and mutual improvement."
 civic_tooltip_tec_machine_cooperators_effects:0 "This Machine Empire is able to establish £building£ §YBranch Offices§! without requiring a previous §YCommercial Pact§!, but §YGood Relations§! or being in the §YSame Federation§! as the host empire.\nOther empires can also establish branch offices on the planets owned by the collective.\n\n§HAdditional buildings will be available for the branch office, based on the empire playstyle.§!\n\n"

 # Trade
 civic_tec_machine_traders:0 "Trading Software"
 civic_tec_machine_traders_desc:0 "A whole era ago, the former creators of this Machine Intelligence designed it as a way to improve commerce and business, earning the maximum profit possible via digitalization and crypto-trade creation at the cost of a increasing energetic demand and planetary degradation. Now, after recovering from the economic, social, and ecological debacle organic greed caused, this AI seeks new and more efficient ways to generate, trade and exchange the most valuable resource: Credits."
 civic_tooltip_tec_machine_traders_effects:0 "This Machine Empire is able to create and collect £trade_value£ §Y$TRADE_VALUE$§!, and establish §YCommercial Pacts§! with regular empires.\n\n§YAnchorage§! modules receive £trade_value£ §YTrade Value§! from §YOffworld Trading Company§!.\n\nIf combined with Embedded Cooperation civic, establishing a §YBranch office§! requires a §YCommercial pact§!, if done on a planet owned by a non-gestalt empire; If combined with Rogue Servitor civic, each £job_bio_trophy£ $job_bio_trophy_plural$ produce additional £trade_value£ §YTrade Value§!.\n\n§HBiotrophies§! cared by §HRogue Servitor§! empires will generate additional £trade_value£ §YTrade Value§! based on their £happiness£ §YHappiness§!."

 # Pop Conversion
 civic_tec_machine_composer:0 "Matter Composers"
 civic_tec_machine_composer_desc:0 "The strange design of this machine gestalt consciousness is based around the idea of converting matter into data; with archaics devices and long forgotten techniques, any sapient can be digitalized into a drone or valuable processing capacity for the collective, and so they will be."
 civic_tooltip_tec_machine_composer_effects:0 "Via £building£ §YRe-Composition Centers§!, this empire can either §YEncase§! Organic and Robotic pops into new £job_roboticist£ drones or §YCompose§! them into £trigger_tec_research£ §YResearch§!, selectable via policy.\n\n$allow_composing_raiding$\n\nSeverely §Rdecreased§! opinion with Non-Machine Empires.\n\n"
 allow_composing_raiding:0 "Unlocks the §YComposer§! bombardment stance, which in turn allows us to convert pops from besieged planets into valuable £engineering£ §YResearch§!, or into new drones resettled to our own worlds."

 # Necroids
 civic_tec_machine_reanimation:0 "Reanimation Protocols" 
 civic_tec_machine_reanimation_desc:0 "Efficiency and correct use of units is a solid foundation of this machine conciousness, if that even means reusing defused or highly damaged units as carrion fodder, in order to maximize combat and overall proficency."
 civic_tooltip_tec_machine_reanimation_effects:0 "Experienced and actively employed §YMachine leaders§! have a §G50%§! chance to be reactivated in other autonomous unit body when they are forcefully decomissioned, or suffer a random incident.\n\nAllows the recruitment of §YReanimators§!, a special unique army that, if present on a planetary combat, will §YReanimate§! some of the decomissioned Mechanical Armies on any side, either at fully integrity or as £job_purge£ §YShambling Robots§!.\n\n"

 # Espionage
 civic_tec_machine_hacker:0 "Code Corruptors"
 civic_tec_machine_hacker_desc:0 "With its precursor form based on a self-evolving virus, this Self-Aware AI is able to subvert and control near all the aspects of any other kind of machine or Machine Intelligence, bonding it to its will and characteristics, spreading like a noscious virus; replacing, consuming and replicating, or coexisting for a greater goal."
 civic_tooltip_tec_machine_hacker_effects:0 "This Machine Empire is able to:\n\n- Establish §YBranch offices§! in other §YMachine Empire's§! planets, without requiring a previous §YCommercial Pact§!. Those §YDisruption Relays§! will allow the building of corruption buildings, that will add up §YDrone corruption§! to the the planet, with the benefit of giving the host production for some resources.\n- Unlocks the §YCode Subversion§! casus belli on other §YMachine§! and §YSynthetic§! empires, which, if accomplished, will change the §Yauthority§!, §Yethics§! and §Ycivics§! of the victim to suit the Corruptor empire ones.\n\n§RMost empires will disagree with your existence§!\n\n"

 # Aquatics
 civic_tec_machine_anglers:0 "Hydrological Extractors"
 civic_tec_machine_anglers_desc:0 "Designed with efficiency and dexterity on humid environments, these machines procedurally harvest water-rich terrains and celestial bodies in order to obtain the elements necessary for high energetic reactions, coolant or procedural expansion."
 civic_tooltip_tec_machine_anglers_effects:0 "On §Y(Wet Climate)§! worlds, §EGenerator Districts§! are replaced by §EHydro-Dynamo Districts§!.\nHydro-Dynamo Districts are uncapped, cost §G50§! fewer £minerals£ §YMinerals§! on §EOcean§! and §ECoolant Machine§! worlds, and provide £job_technician£ §GThermogenerator Drones§!, which generate energy, and £job_tec_hydrorelay_drone£ §YHydrorelay Drone§!, which produces £amenities_no_happiness£ §YAmenities§! and £physics£ §YPhysics§! research.\n\nUsing £building£ §YHydrological Extractors§! buildings, this Machine Conciousness is able to §YExtract§! water from habitable worlds, producing extra £energy£ Energy, even to the point of §RDesiccating§! the planet, transfering part of the planet size to a designated §YHydrological Nexus§!, leaving only a lifeless world.\n\nWith the §YHydrocentric§! you can flood specific planet types depending on your origin."

 # lem
 civic_tec_machine_pompous:0 "Query Proposers"
 civic_tec_machine_pompous_desc:0 "Organised and efficient, this machine conciousness dedicates most of its efforts to advancements and progress, keeping at bay undesired interactions from outside schedules or redundant querys."
 civic_tooltip_tec_machine_pompous_effects:0 "This collective can only be engaged in §YDiplomacy§! with other empires if it is the proposer.\n\nThe empire will gain an extra §Hpercentage§! of £unity£ §YUnity Production§! based on the §HAmount§! of £influence£ §YInfluence§! stored, up to 1000 (§G50%§! extra unity), checked yearly.\n\n"

 civic_tec_machine_synergetic:0 "Analytical Correlation"
 civic_tec_machine_synergetic_desc:0 "Preemptive analysis of the diplomatic ties between potential or existant entities within the same space and time with the machine conciousnes is necessary for survival and ensuring adequate situational reactions to possible menaces, or allies."
 civic_tooltip_tec_machine_synergetic_effects:0 "Each §YEnvoy§! assigned to espionage networks will provide §G+0.5§! £stability£ §YStability§! to the empire.\nEach §YEnvoy§! assigned to improve or harm the relations with other empire will provide §G+0.15§! £influence£ §YInfluence§!.\n\n"

# Machine Generic Civics
# ------------------------------------------------------------
 civic_tec_machine_digitalization:0 "Cyberspace Projection"
 civic_tec_machine_digitalization_desc:0 "Though space is practically endless or impossible to meassure, theorically it has limits; thats why efficient use of space and workforce via post-digitalization and advanced quantic entanglement must be impossed, reducing matter while increasing energetic requirements."
 civic_tooltip_tec_machine_digitalization_effects:0 "All Buildings, Starbases, Mining and Research stations have a shared cost of £minerals£ §Yminerals§! and £energy£ §YEnergy§!\n"

 civic_tec_machine_voidfirewall:0 "Void Firewall"
 civic_tec_machine_voidfirewall_desc:0 "This Machine Empire has a great focus on securing planetary facilities and core components of its space dominance, so most of its naval and armamentistic techniques revolves around in-depth defense and fast deployment of assets."
 civic_tooltip_tec_machine_voidfirewall_effects:0 "Unlocks §HStarhold§! technology as guaranteed researchable technology if picked at game start.\n\n"

 civic_tec_machine_territorial:0 "Warfaring Protocols"
 civic_tec_machine_territorial_desc:0 "The interests of this Machine Intelligence are firm: The best defense is a good offense, and taking and maintaining as much territory and resources as possible mathematically guarantees survival, so extra efforts in aggressive expansion and conquer its the best tactic."
 civic_tooltip_tec_machine_territorial_effects:0 "Allows §HTactical Targeting§! policies.\n\n"

 civic_tec_machine_coordination:0 "Sudo-Coordination"
 civic_tec_machine_coordination_desc:0 "For this sentient Machine Empire there is no room for chaos or disorder; each semiautonomous and menial unit must be strictly and meticulously supervised, and each planet production line must convey enough production to be valuable or otherwise be dismantled and repurposed."
 civic_tooltip_tec_machine_coordination_effects:0 "£stability£ §Y$PLANET_STABILITY_TITLE$§! from £job_coordinator£ $job_coordinator_plural$: §G+1§!\n"

 civic_tec_machine_node:0 "Amplifying Relays"
 civic_tec_machine_node_desc:0 "The degree of signal amplification of this Machine Empire is unparalleled, as each drone serves as a mini amplifier of the central nexus signal, scaling up in the quality of each drone estament, and serving as mutual improvement or general processing co-working."

 civic_tooltip_tec_machine_node_effects:0 "Each £job_coordinator£ §Y$job_coordinator$§! boost Menial Drones §YOutput§! by §Y1%§!.\n\n"

# Removed/Not coded
 civic_tec_machine_fleetrelays:0 "Fleet Relays"
 civic_tec_machine_fleetrelays_desc:0 "Though space is practically endless or impossible to meassure, theorically it has limits; thats why efficient use of space and workforce via post-digitalization and advanced quantic entanglement must be impossed, reducing matter while increasing energetic requirements."
 civic_tooltip_tec_machine_fleetrelays_effects:0 "Each §Yfleet in the same system§! will §Gboost§! the combat capacities of the others."

 civic_tec_machine_indexers:0 "Catalogue Indexers"
 civic_tec_machine_indexers_desc:0 "Created to analyse, sort and store information, this Machine Intelligence serves its main purpose with efficiency and dedication, seeking to store and preserve all information, and data, possible."
 civic_tooltip_tec_machine_indexers_effects:0 "A.\n\n"

 civic_tec_machine_iterators:0 "Input Iterators"
 civic_tec_machine_iterators_desc:0 "Not all the automation is created to self-improve to a point of developing new creations but improve existing ones, and this is the case of this Machine Intelligence; instead of directly creating new technology, it has the ability to reiterate existing one, and so it has thrived and reached the stars."
 civic_tooltip_tec_machine_iterators_effects:0 "Instead of actively generating it with calculators, starbase modules or districts, this empire needs to use £building£ Iteration Centers to obtain £trigger_tec_research£ Research.\n£building£ §Y$building_tec_machine_iteration$§! provide £job_iterator£ Iterators, whose production scale based on the empire level of £trigger_tec_research£ Iteration, altered by active actions of the empire attempting to discover technologies to reverse-engineer and iterate, such as §Yespionage actions§! or §Ydestroying enemy fleets§!.\n\n§HThis empire can't build £building£ Research Buildings or Modules§!\n"

 civic_tec_machine_espionage:0 "Backdoor Loggers"
 civic_tec_machine_espionage_desc:0 "A"
 civic_tooltip_tec_machine_espionage_effects:0 "The empire has §YAdvanced§! espionage options available without restrictions.\nEach §YSuccessful§! espionage action will provide a random amount of £trigger_tec_research£ research or £unity£ resources, based on the type and complexity of the operation.\n\n"

 civic_tec_machine_tutorship:0 "Organic Tutorship"
 civic_tec_machine_tutorship_desc:0 "Deep within the initial programming of the collective, the idea of coexistance as the key to progress, as the volability of organic minds, driven by creativity and limited livespan, can supply the logic and rationalism of this machine conciousness, is a main principle; so, during uncountable generations, preparations have been done to correct, teach and improve." 
 civic_tooltip_tec_machine_tutorship_effects:0 "£job_bio_trophy£ Organic pops living within the empire can have Utopian Living Standards, and be assigned to advanced jobs, provided by special £building£ §YMentorship Colonies§Y.\nAllows the recruitment of non machine leaders.\n\nFor §YRogue Servitor§! empires, £job_bio_trophy£ Free individuals working on Mentorship Colonies will be treated as £job_bio_trophy£ §YBiotrophies§!, providing the same bonuses.\n§HIf the empire has no starting secondary species, one of the Guaranteed habitable worlds will have a suitable organic population.§!\n\n"

 civic_tec_machine_matrix:0 "Cortex Amalgamators"
 civic_tec_machine_matrix_desc:0 "Due to an initial lack of resources, this collective resorted to use a part of their organic creators as a productive source, from obtaining energy to using their creativity and invention, without the use of violence... but selective collection and harvesting of what a organic lifeform could give, maintaining it in a complete lethargy ecstasis, living a life they will never experience physically."
 civic_tooltip_tec_machine_matrix_effects:0 "Starts with 5 pops being a Organic Species, if no other organic species is present, forced to be £job_organic_battery£ §YGrid-Amalgamated§!.\n\n£job_organic_battery£ Grid Amalgamated pops can be assigned to different types of production, based on specific £buildings£ Buildings on the planet, from £trigger_tec_research£ §YResearch§Y or £unity£ §YUnity§Y to Increasing a £job_replicator£ §HExtraction effectivity§!.\n\n§HRogue Servitor§! empires will force a part of their §HBiotrophies§! into special kind of £job_organic_battery£ Grid Amalgamated Jobs."

 civic_tec_machine_crimehostage:0 "Autonomous Penitentiary"
 civic_tec_machine_crimehostage_desc:0 "The initial purpose and main utility of this Artificial Consciousness was selecting, sorting and keeping criminals at bay at specific installations designed for re-insertion. Now, long time after they achieved sentience, they continue this arduous tasks with the descendants of the descendants of their organic masters, finding the most optimal and streamlined way of ensuring a criminal will never, ever, reincide, even if that means their demise."
 civic_tooltip_tec_machine_crimehostage_effects:0 "Starts with 5 pops being a Organic Species, if no other organic species is present, forced to be £job_organic_battery£ §YGrid-Amalgamated§!.\n\n£job_organic_battery£ Grid Amalgamated pops can be assigned to different types of production, based on specific £buildings£ Buildings on the planet, from £trigger_tec_research£ §YResearch§Y or £unity£ §YUnity§Y to Increasing a £job_replicator£ §HExtraction effectivity§!.\n\n§HRogue Servitor§! empires will force a part of their §HBiotrophies§! into special kind of £job_organic_battery£ Grid Amalgamated Jobs."


 civic_tec_machine_consensus:0 "Synthetic Consensus"
 civic_tec_machine_consensus_desc:0 "This society of synthetic individuals conformed a common database of programs, protocols, decisions and elaborations, all perpetuated and maintained individually, while maintaining a great degree of autonomy and agency for each drone."
 civic_tooltip_tec_machine_consensus_effects:0 "a"

 civic_tec_machine_zombie:0 "Organic Recycling"
 civic_tec_machine_zombie_desc:0 "Strangely, this Machine Intelligence has discovered a way of using organic matter of recently deceased individuals in a ''creative manner'', using machinery and electrical devices to ''resurrect'' them, even if the consciousness, personality or preservation instincts of the former are long gone."
 civic_tooltip_tec_machine_zombie_effects:0 "Can build £building£ §Y$building_tec_machine_organic_recycler$§!\n$job_tec_reassigner_drone_effect_desc$\nStarts with 5 pops being a Organic Species, already §YZombified§!, if no other organic species is present.\n\nThe effects of this civic will change based on the empire playstyle:\n- §YDriven Assimilators§! will automatically add the §YCybernetic§! trait to Zombie pops.\n-§YDetermined Exterminators§! will create Zombie pops from purged pops, that will §Rexpire§! after 10 years\n- §YServitors§! will automatically enslave any zombie pop.\n"

 civic_tec_machine_scavengers:0 "Reprocessors"
 civic_tec_machine_scavengers_desc:0 "For this Machine Intelligence, no scrap or byproduct is useless; The degree of recycling and reuse it has has been mastered during decades, and its applied as a main protocol on each drone, each automated system and every frigate."
 civic_tooltip_tec_machine_scavengers_effects:0 "$civic_scavengers_effects$\nEach two upgrades of the £building£ §YCapital Building§! will provide a £job_tec_scavenger_drone£ §Y$job_tec_scavenger_drone$§! job\n$job_tec_scavenger_drone_effect_desc_default$."
 


