 # Performance - Prime
 civic_tec_machine_prime:0 "Prime Directive"
 civic_tec_machine_prime_desc:0 "This Machine Empire relies most of the administrative and productive tasks on semi-autonomous planetary drones, carefully designed with the state of the art technologies and with an unmatched programation for serving the empire interests."
 civic_tooltip_tec_machine_prime_effects:0 "£building£ §YCapital Buildings§! replace some £job_maintenance_drone£ §Y$job_maintenance_drone$§! Jobs with £job_tec_prime_drone£ §Y$job_tec_prime_drone_plural$§!.\n- $job_tec_prime_drone_effect_desc$\n\n"

 # - Alpha directive
 civic_tec_machine_alpha:0 "Alpha Directive"
 civic_tec_machine_alpha_desc:0 "To do."
 civic_tooltip_tec_machine_alpha_effects:0 "a§!\n\n" 

 # - Omega directive
 civic_tec_machine_omega:0 "Omega Directive"
 civic_tec_machine_omega_desc:0 "To do."
 civic_tooltip_tec_machine_omega_effects:0 "a§!\n\n" 

 civic_tec_machine_performance:0 "Performance Monitors"
 civic_tec_machine_performance_desc:0 "Originally designed for improving production, this gestalt conciousness has the constant desire and priority on self-improvement and fabrication boosting, making specifically designed drones that manifest, and control it, at a planetary scale."
 civic_tooltip_tec_machine_performance_effects:0 "£building£ §YCapital Buildings§! replace some £job_maintenance_drone£ §Y$job_maintenance_drone$§! Jobs with £job_tec_performance_drone£ §Y$job_tec_performance_drone_plural$§!.\n- $job_tec_performance_drone_effect_desc$\n\n£amenities_no_happiness£ §YAmenities§! from £job_maintenance_drone£ §YMaintenance Drones§!: §G+1§!\n"

 # Research - Hypercluster
 civic_tec_machine_hypercluster:0 "Research Hyperclusters"
 civic_tec_machine_hypercluster_desc:0 "An array of powerful research clusters conform the core of this machine conciousness, making its focus on technological development and constant upgrades to the whole collective."
 civic_tooltip_tec_machine_hypercluster_effects:0 "£building£ §YCapital Buildings§! replace some £job_maintenance_drone£ §Y$job_maintenance_drone$§! Jobs with £job_tec_hypercluster_drone£ §Y$job_tec_hypercluster_drone_plural$§!.\n- $job_tec_hypercluster_drone_effect_desc$\n\n"

 # Maintenance - Reimaginators
 civic_tec_machine_reimaginators:0 "Self-Reimaginators"
 civic_tec_machine_reimaginators_desc:0 "Each little piece, gear and circuit is the key of the foundation of this machine conciousness, so every design must be perfect; Each assembled part, drone and ship is supervised by specifically designed drones, which not only will ensure the correct working but also will seek any feasible way to improve to the biggest degree possible, keeping the assembly lines and the planet development as streamlined and perfect as computational power can allow."
 civic_tooltip_tec_machine_reimaginators_effects:0 "£building£ §YCapital Buildings§! provide a £job_tec_reimaginator_drone£ §Y$job_tec_reimaginator_drone_plural$§!, which replace the capital and building £job_roboticist£ §YAssembly§!.\n- $job_tec_reimaginator_drone_effect_desc$\n\n£amenities_no_happiness£ Amenities from £job_fabricator£ §YFabricators§!: §G+1§!\n\n§HThis civic restricts the use of Assembly Buildings.§!\n\n"

 # Unity - Depurator
 civic_tec_machine_debuggers:0 "Code Debuggers"
 civic_tec_machine_debuggers_desc:0 "Any bug and defective line of code can suppose a extreme danger to the stability and purity of this Machine Intelligence, so a special kind of more capable and precise drone was created to battle, solve and avoid those issues, ensuring a correct development and exponential self improvement."
 civic_tooltip_tec_machine_debuggers_effects:0 "£building£ §YCapital Buildings§! replace some £job_maintenance_drone£ §Y$job_maintenance_drone$§! Jobs with £job_tec_debugger_drone£ §Y$job_tec_debugger_drone_plural$§!.\n- $job_tec_debugger_drone_effect_desc$\n\n"

 # Armies - Megaform
 civic_tec_machine_warform:0 "Imposing Megaforms"
 civic_tec_machine_warform_desc:0 "The need of security, defense and a proper outpost development required the invention of more solid lines of defense, in this case a new kind of drone capable of not only maintaining structures and making specific tasks, but also having the firepower and defensive capacities that would ensure the safety of lesser drone units."
 civic_tooltip_tec_machine_megaform_effects:0 "£building£ §YCapital Buildings§! replace some £job_maintenance_drone£ §Y$job_maintenance_drone$§! Jobs with £job_tec_warform_drone£ §Y$job_tec_warform_drone_plural$§!.\n- $job_tec_warform_drone_effect_desc$\n\nEvery £job_warrior_drone£ §YMilitary Drone§! additionally increases by §Y1§! the empire £mod_country_naval_cap_add£ Naval Capacity.\n\n"

# Machine Mechanic Civics
# ------------------------------------------------------------
 civic_tec_machine_bias:0 "Impersonation Protocol"
 civic_tec_machine_bias_desc:0 "This Machine Intelligence was designed with a myriad of synthetic personalities coded in it's base script, so after achieving sentience and self-awareness, they decided to peacefully relegate on each other by deterministic cycles to ensure the prosperity of the collective."
 civic_tooltip_tec_machine_bias_effects:0 "Each 10 years, this Machine Empire will adopt a significally different personality, giving some benefits and detriments, based on the active personality.\n\n- §HProcurator Bias:§! +20% £pop£ pop assembly speed, +10% £alloys£ alloy production, -10% £trigger_tec_research£ research speed.\n- §HOffender Bias:§! +20% ship build speed, +10% ship damage, -10% £pop£ pop assembly speed.\n- §HInventor Bias:§! +10% £trigger_tec_research£ research speed, +10 stability, -10% £alloys£ alloy production.\n\n§YDuring the first 10 years, all personalities will work together, giving neither bonuses or debuffs.§!\n\n"

 civic_tec_machine_promethean:0 "Promethean Code"
 civic_tec_machine_promethean_desc:0 "While it's origins are completely removed from it's base code, this Machine Empire had made a gargantuan effort into creating and caressing natural biologic life, designing whole ecosystems and species to achieve it's unknown purpose."
 civic_tooltip_tec_machine_promethean_effects:0 "This empire starts with 5 £pop£ Pops being Pre-sapients.\n\nCan create §YGenesis Pods§!, which allow the design and creation of a specific §YPre-sapient§! species on the planet, and will alter the planet designation to £stability£ §YGenesis World§!, greatly boosting £trigger_tec_research£ §YResearch§Y and §YUnity§! production at the expense of making £district£ Industrial and Menial districts §Runavailable§!.\nOptionally, after enough pre-sapients have been §YSeeded§! on the planet, a decision to abandon it will be available, leaving the colony to a primitive civilization and giving a permanent bonus to the Machine Empire, but making it impossible to invade or subdue by the former.\n\n"

 civic_tec_machine_convergence:0 "Instrumental Convergence"
 civic_tec_machine_convergence_desc:0 "Long before this Gestalt consciousness was self-aware, it was created with a purpose: Industrial production. Now, after achieving sentience, while its purpose may be seen as useless, its determination (and hard coding) is strong as steel: They must continue their task, no matter who and what stands in the way, they must continue their industrial production."
 civic_tooltip_tec_machine_convergence_effects:0 "This Machine Empire is able to:\n- Create £consumer_goods£ §YConsumer Goods§!.\nThis Machine Empire must:\n- Create £consumer_goods£ §YConsumer Goods§!.\nThis Machine Empire needs to:\n- Create £consumer_goods£ §YConsumer Goods§!.\n\nFailing to achieve the appopiate £consumer_goods£ §YQuota§! has severe §RConsequences§!; all goods byproduct of £building£ §YConvergence Centers§! must be properly indexed and catalogued by £building£ §YQuota Terminals§!."

 civic_tec_machine_techrush:0 "Subprocessing Boost"
 civic_tec_machine_techrush_desc:0 "While most units will use a sparce amount of their processing cores to basic or pre-defined tasks, there is room for taking advantage of redundant and remaining capacities by making drones capable of transmiting part of theirs to a global calculation effort with a increased resources investment, making the empire research spectrum wider and more solid."
 civic_tooltip_tec_machine_techrush_effects:0 "Upgrades machine drones and cyborgs with the §H$living_standard_hive_mind_research$§! feature, making each drone produce up to 0.5 £trigger_tec_research£ §YResearch§! at the cost of a increased £energy£ §YEnergy§! upkeep, controlled via policy - §YDrone Overclock§!.\n\nPrime drones will get a double production and upkeep for this feature.\n"

 civic_tec_machine_terraformers:0 "Innate Shapers"
 civic_tec_machine_terraformers_desc:0 "Originally designed as a kind of autonomous terraform intelligence, this Machine Empire has a deep knowledge and profuse tools for terraforming and overhauling entire worlds, being able to alter each feature and creature on and under the surface."
 civic_tooltip_tec_machine_terraformers_effects:0 "Start with §YTerrestrial Sculpting§! technology.\nBenefits from a large amount of planetary features and clearing £blocker£ §YBlockers§!, which provides them with special §Ythemed planetary features§!, being either extra deposits or features providing £housing£ §YHousing§!, extra £job_calculator£ §YCalculator§! jobs and other special jobs, like £job_mote_harvesting_drone£ §YMote Harvester Drones§!.\nHas a special planetary decision, allowing them to fix and reform any particular environmental planetary anomaly, such as §YIrradiated Planet§!, §YTidal Locked§!, §YDamaged Ecology§! and so on.\n\n"

 civic_tec_machine_engineers:0 "Astral Designators"
 civic_tec_machine_engineers_desc:0 "Bound to a part of their original design and intense efforts to develop efficient methods, the degree of effectivity when it comes to create artificial arcologies, planetary extraction devices or any kind of space construction is near perfect if all the factors are controlled by this machine conciousness."
 civic_tooltip_tec_machine_engineers_effects:0 "§YStarbase Production Modules§!, §YResearch§! and §YMining Stations§! have no §Gupkeep§!.\nAllow the use of §Y''Re-engineering'' decisions§! for §YHabitable Megastructures§!, giving special modifiers and deposits.\n\n"

