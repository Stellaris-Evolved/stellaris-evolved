 # Branch offices
 civic_tec_hive_symbiotic:0 "Symbiotism"
 civic_tec_hive_symbiotic_desc:0 "For this Collective consciousness, the best way to evolve and preserve a healthy development is via mutual cooperation; its first steps as a single mind was caused by the unification of the planet species under a same goal and mind, and now they seek at other different species with whom to learn and thrive."
 civic_tooltip_tec_hive_symbiotic_effects:0 "This Hive Mind is able to establish Symbiotic branches (§YBranch offices§!) without requiring a previous §YCommercial Pact§!, but §YRelations above Neutral§!, §YPatronizing§! or being in the §YSame Federation§! as the host empire.\n\n§HAdditional buildings will be available for the branch office, always benefiting both the Hive Mind and the host planet, based on the empire playstyle.§!\n\n"

 # Pop conversion
 civic_tec_hive_necrophage:0 "Body Snatchers" 
 civic_tec_hive_necrophage_desc:0 "This collective has developed an unusual way of natural defense and offense, using potent organic and biological components that can, effectively, control and completely subvert the will of any organic, either alive or deceased, to serve the collective until a final expiration comes."
 civic_tooltip_tec_hive_necrophage_effects:0 "£building£ §YCapital Buildings§! replace some £job_maintenance_drone£ §Y$job_maintenance_drone$§! Jobs with £job_tec_pherodrone_drone£ §Y$job_tec_pherodrone_drone_plural$§!.\n- $job_tec_pherodrone_drone_effect_desc$\n\nAllows the recruitment of §YPherodrone Armies§!, a special army that, if present during planetary combat, offers a §Ychance§! to completely subvert a §YOrganic troop§! to serve the collective, or reanimate already deceased armies as £job_purge£ §YFrenzied Husks§!, when another army dies.\n\n§RLethally§! Purged or collaterally §RDeceased pops§! will become new drones of the collective if §YNecrophage§! purging is enabled.\n\n"

 civic_tec_hive_splicers:0 "Genesplicers"
 civic_tec_hive_splicers_desc:0 "No matter how simple or complex other organisms are, this Hive Mind is able to subdue any genetic structure to suit its own, completely splicing any creature genomes into a newborn drone in a slow but irreversible process."
 civic_tooltip_tec_hive_splicers_effects:0 "This Hive Mind can build £building£ §YSplicing Chambers§!, where any organic species will be transformed into a new member of the main species.\nEach pop assimilated will generate some £unity£ §YUnity§!.\nUnlocks the §YCollector§! fleet bombarding stance, which will drain pops from enemy planets.\nSeverely §Rdecreased§! opinion with other Organic Empires.\n\n"

 
 civic_tec_hive_splicers_cyborg:0 "Cybersplicers"
 civic_tec_hive_splicers_cyborg_desc:0 "No matter how simple or complex other organisms are, this cybernetic collective is able to subdue and assimilate any organic via nanorrobotics to completely alter its organism, transforming flesh to metal, in a slow but irreversible process."
 civic_tooltip_tec_hive_splicers_cyborg_effects:0 "This Hive Mind can §Yassimilate§! any organic pop, transforming it into a new member of its own main species.\nEach pop assimilated will generate some £unity£ §YUnity§!.\nUnlocks the §YCollector§! fleet bombarding stance, which will drain pops from enemy planets, and the §YAbduction§! Cassus belli, which will take hostage a variable amount of the enemy empire's pops on completion.\n\n§RMost empires will disagree with your existence§!\n\n"

 # Slavery
 civic_tec_hive_mindflayers:0 "Thought Harvesters"
 civic_tec_hive_mindflayers_desc:0 "By slowly consuming the intellect of other native species, this Hive Mind developed as a single mega consciousness able to literally assimilate knowledge from anything and anyone, and apply it to its own collective; now it hungers for new knowledge, feelings and prey."
 civic_tooltip_tec_hive_mindflayers_effects:0 "Organic pops that are not part of the main Hivemind species will §YAlways§! be enslaved, becoming £job_tec_mental_servant£ §Y$job_tec_mental_servant_plural$§! if no §YSimple Drone§! basic job is available.\n£job_tec_mental_servant£ $job_tec_mental_servant_plural$ generates §G4§! £amenities_no_happiness£ §YAmenities§! and 1 of each type of £trigger_tec_research£ §YResearch§!.\n\n§YLivestock§! and §YPurged§! pops will also generate extra £society£ §YResearch§! and £unity£ §YUnity§!, effect that is doubled for §MPsionic§! pops.\n\n£trigger_tec_warning_red£ (not ready)This collective is able to create Thrall worlds, with the appropiate technology, where £job_tec_mental_servant£ §Y$job_tec_mental_servant_plural$§! will be more productive, but also have happiness.\n\n§EAbduction§! and §RInfiltration§! espionage actions have §G+25%§! increased chance to §Ysuccess§! and avoid §Ydetection§!.\n\n"

 civic_tec_hive_mindflayers_cyborg:0 "Intelligence Assimilators"
 civic_tec_hive_mindflayers_cyborg_desc:0 "By consuming the intellect of every sapient species, this cybernetic collective strenghed the bounds of technology and flesh, developing as a single mega consciousness able to literally assimilate knowledge from anything and anyone, and apply it to itsself; now it hungers for new subjects to integrate as living calculators whom to extract any possible thought."
 civic_tooltip_tec_hive_mindflayers_cyborg_effects:0 "Organic §YLivestock§! and §YPurged§! pops will generate extra £society£ §YResearch§! and £unity£ §YUnity§!, effect that is doubled for §MPsionic§! pops.\n\nThe Hive Mind will gain a permanent growing modifier based on the amount of pops harvested.\n\n§RMost empires will disagree with your existence§!\n\n"

 # Aquatics
 civic_tec_hive_anglers:0 "Undersea Dwellers"
 civic_tec_hive_anglers_desc:0 "Naturally developed on deep and vast waters, this collective knows how to take advantage of any natural resource present in any ocean, lake or river."
 civic_tooltip_tec_hive_anglers_effects:0 "On §Y(Wet Climate)§! worlds, §HFarming Districts§! are replaced by §HSeafarm Districts§!.\n£district£ Seafarm Districts are uncapped, cost §G50§! fewer £minerals£ §YMinerals§! on §EOcean§! and §EHydro-Hive§! worlds, and provide £job_tec_aqua_drone£ §YAquadrones§!, which generate £food£ §YFood§! and £amenities_no_happiness£ §YAmenities§!, and £job_tec_depth_drone£ §YDepth Drones§!, which exchange £food£ §YFood§! for a small amount of £mod_pop_growth_speed£ §YPop Growth§! and £crime£ §YDeviancy§! reduction.\n\nWith the §YHydrocentric§! you can flood specific planet types depending on your origin."

 civic_tec_hive_anglers_lithoid:0 "Undersea Dwellers"
 civic_tec_hive_anglers_lithoid_desc:0 "Naturally developed on deep and vast waters, this collective knows how to take advantage of any natural resource present in any ocean, lake or river."
 civic_tooltip_tec_hive_anglers_lithoid_effects:0 "On §Y(Wet Climate)§! worlds, §HMining Districts§! are replaced by §HPetro-Reef Districts§!.\n£district£ Petro-Reef Districts are uncapped, cost §G50§! fewer £minerals£ §YMinerals§! on §EOcean§! and §EHydro-Hive§! worlds, and provide £job_tec_reef_drone£ §YReef Drone§!, which generate £minerals£ §YMinerals§! and £amenities_no_happiness£ §YAmenities§!, and £job_tec_depth_drone£ §YDepth Drones§!, which exchange £minerals£ §YMinerals§! for a small amount of £mod_pop_growth_speed£ §YPop Growth§! or §YOrganic Pop Assembly§!, based on the main species traits, and £crime£ §YDeviancy§! reduction.\n\nWith the §YHydrocentric§! you can flood specific planet types depending on your origin."

 # Espionage
 civic_tec_hive_parasitic:0 "Parasitic Collective"
 civic_tec_hive_parasitic_desc:0 "The lifeform that conforms this gestalt consciousness has evolved from a basic parasitic form, growing, feeding from and using other species for their will. After achieving a bigger grade of consciousness, result of uniting the memories and wills of it's former host, it now preys for new suitable individuals."
 civic_tooltip_tec_hive_parasitic_effects:0 "This hive empire is able to perpetuate §YInfestation missions§! with envoys.\nInfestation missions will settle a remote nest of operations on a foreign planet, trying to subdue the local population and ambient.\n\nSome possible outcomes of infestation missions are:\n- Creation of §YParasited Pops§! on organic owned planets.\n- Harvesting §YPops§! without notice.\n- §YOvertaking§! the planet by force.\n\n§RMost empires will disagree with your existence§!\n\n"
 civic_tec_hive_parasitic_cyborg:0 "Technomiasmatic Collective"
 civic_tec_hive_parasitic_cyborg_desc:0 "The lifeform that conforms this gestalt consciousness has evolved from a basic parasitic form, growing, feeding from and using other species for their will. After achieving a bigger grade of consciousness, result of uniting the memories and wills of it's former host, it now preys for new suitable individuals."
 civic_tooltip_tec_hive_parasitic_cyborg_effects:0 "This cybernetic empire is able to perpetuate §YAssimilation espionage missions§! with envoys.\nAssimilation missions will settle a remote outpost of operations on a foreign planet, trying to subdue the local population and ambient.\n\nSome possible outcomes of Assimilation missions are:\n- Creation of §YInfiltrated Pops§! on organic owned planets.\n- Harvesting §YPops§! without notice.\n- §YOvertaking§! the planet by force.\n\n§RMost empires will disagree with your existence§!\n\n"

 civic_tec_hive_espionage:0 "Penumbral Chorus"
 civic_tec_hive_espionage_desc:0 "The universe is endless, and so is the empty void that looms over all what can be perceipt and what cannot; Being part of that unseen but overreaching darkness is a priority for this collective.."
 civic_tooltip_tec_hive_espionage_effects:0 "The empire has §YAdvanced§! espionage options available without restrictions.\nEach §YSuccessful§! espionage action will provide a random amount of £trigger_tec_research£ research or £unity£ resources, based on the type and complexity of the operation.\n\n"

 # Lem
 civic_tec_hive_pompous:0 "Echoing Cadence"
 civic_tec_hive_pompous_desc:0 "Thousands of chorus in harmony, millions of minds sharing the same thought and billions of ideas condensed in a single purpose. Who would dare to interrupt such pure manifestation?."
 civic_tooltip_tec_hive_pompous_effects:0 "This collective can only be engaged in §YDiplomacy§! with other empires if it is the proposer.\n\nWhenever a §YTradition§! is picked or a §YResearch§! is completed, the empire will gain a small amount of £influence£ §YInfluence§!.\n\n"

 civic_tec_hive_synergetic:0 "Synergetic Connectivity"
 civic_tec_hive_synergetic_desc:0 "Connections, ties, relationships ... in the great scheme of things, how the collective interacts with the galaxy is what will decide it's future, and it knows it very well."
 civic_tooltip_tec_hive_synergetic_effects:0 "Each §YEnvoy§! assigned to espionage networks will provide §G+0.15§! £influence£ §YInfluence§!.\nEach §YEnvoy§! assigned to improve or harm the relations with other empire will provide §G+2%§! £unity£ §YUnity§! production.\n\n"

# Hive Generic Civics
# ------------------------------------------------------------
 civic_tec_hive_frenzy: "Reproductive Frenzy"
 civic_tec_hive_frenzy_desc:0 "This Hive Mind is clearly determined to favor the reproduction of its drones, even if it implies a stricter control of its generally combative and ever-demanding population.\n"
 civic_tooltip_tec_hive_frenzy_effects:0 "The hive empire gain additional §GPop grow§! but has more £crime£ §Rdeviancy§! and §Rincreased colonizer cost§!\n\n"

 civic_tec_hive_genetic: "Genetic Perfection"
 civic_tec_hive_genetic_desc:0 "Every genome and cell of every being connected to the collective is minutely guarded and tissued accurately.\n"
 civic_tooltip_tec_hive_genetic_effects:0 "Starts game with §GGene Tailoring§!, and hive pops have §Y1 aditional genetic point§!.\n"

 civic_tec_hive_eyesinthesky:0 "Eyes in the Sky"
 civic_tec_hive_eyesinthesky_desc:0 "Concerned by its own security, this Hive Mind has a strong focus on the defense and maintenance of proper lines of containment for external invaders or threats, so it greatly focus on a cohesion of territory and naval assets."
 civic_tooltip_tec_hive_eyesinthesky_effects:0 "Unlocks §HStarhold§! technology as guaranteed researchable technology if picked at game start.\n\n"

 civic_tec_hive_territorial:0 "Aggressive Aglomerate"
 civic_tec_hive_territorial_desc:0 "This kind of Hive Mind is very aggressive and territorial, carrying a expansionist and naval agenda that some empires may see as destructive or harming."
 civic_tooltip_tec_hive_territorial_effects:0 "Allows §HTactical Targeting§! policies.\n\n"

 civic_tec_hive_neuraxial:0 "Neuraxial Entanglement"
 civic_tec_hive_neuraxial_desc:0 "The complicate process of thought of a single mega-collective mind is not a fast feat; a lot of the simple and complex thoughts are lost on the process by delay or simply natural lack of communication, but a well built web of semi-autonomous neural comunicators, acting as echo relay for the Hive Mind, solve those problems."
 civic_tooltip_tec_hive_neuraxial_effects:0 "£job_synapse_drone£ §Y$job_synapse_drone_plural$§! boost the output of £job_brain_drone£ §Y$job_brain_drone_plural$§! by §G2§! % each, but will consume §R1§! £trigger_tec_research£ Research.\n"

 civic_tec_hive_neuraxial_cyborg:0 "Subspace Network Entanglement"
 civic_tec_hive_neuraxial_cyborg_desc:0 "The complicate process of thought of a single cyber mega-collective mind is not a fast or easy feat; a lot of the simple and complex thoughts are lost on the complicated calculation and distrubution process by delay or simply natural lack of communication, but a well built web of semi-autonomous network comunicators, acting as echo relay for the main processors, solve those problems."
 civic_tooltip_tec_hive_neuraxial_cyborg_effects:0 "£job_brain_drone£ §Y$job_brain_drone_plural$§! boost the output of £job_tec_network_drone£ §Y$job_tec_network_drone_plural$§! by §G2§! % each, but will consume §R1§! £unity£ Unity.\n £amenities_no_happiness£ §YAmenities§! from £job_tec_network_drone£ §Y$job_tec_network_drone_plural$§!: §G+1§!"

 civic_tec_hive_node:0 "Harmonious Resonance"
 civic_tec_hive_node_desc:0 "Each thought and neural processing is shared like an echo within the collective, making each drone resonate with intensity and efficiency to others, making even the lesser drones way more powerful and able than before."
 civic_tooltip_tec_hive_node_effects:0 "£stability£ $PLANET_STABILITY_TITLE$ from £job_synapse_drone£ $job_synapse_drone_plural$: §G+1§!\n"

 civic_tec_hive_node_cyborg:0 "Embedded Directives"
 civic_tec_hive_node_cyborg_desc:0 "Efficiency is a must for this cybernetic collective, so administrative connections also are derivated to higher drone tiers in order to amplify their capacities."
 civic_tooltip_tec_hive_node_cyborg_effects:0 "Each £job_tec_network_drone£ §Y$job_tec_network_drone$§! boost Complex Drone §YOutput§! by §Y0.5%§!.\n\n"

 civic_tec_hive_cybernetwork:0 "Peer-to-Peer Cybernetwork"
 civic_tec_hive_cybernetwork_desc:0 "In this cybernetic collective, neural thoughts and data transfers are done with a great degree of efficiency between network drones, which are able to greatly amplify the processing signals to other drones mitigating the signal stress and making the collective stronger."
 civic_tooltip_tec_hive_cybernetwork_effects:0 "£stability£ $PLANET_STABILITY_TITLE$ from £job_tec_network_drone£ §Y$job_tec_network_drone_plural$§! : §G+1§!"

 civic_tec_hive_menial:0 "Biospheric Harmony"
 civic_tec_hive_menial_desc:0 "This Hive Mind has a natural instinct that drives it to the search of the most optimal biomass and harvestable soil, creating a natural chain of production/waste where it can shape and nurture drones at a more than favourable rate compared with the time of growing and harvesting natural resources."
 civic_tooltip_tec_hive_menial_effects:0 "£district£ §Y$district_hive$§! districts provide §G1§! extra £job_agri_drone£ §Y$job_agri_drone$§! job.\n£amenities£ Amenities from n£job_agri_drone£ $job_agri_drone_plural$: §G+1§!\n"

 civic_tec_hive_menial_lithoid:0 "Lithospheric Harmony"
 civic_tec_hive_menial_lithoid_desc:0 "This Hive Mind has a natural instinct that drives it to the search of the most optimal mineral veins and harvestable terrain, creating a natural chain of production/waste where it can shape and nurture drones at a more than favourable rate compared with the time of processing and extracting natural resources."
 civic_tooltip_tec_hive_menial_lithoid_effects:0 "£district£ §Y$district_hive$§! districts provide §G1§! extra £job_mining_drone£ §Y$job_mining_drone$§! job.\n§!£amenities£ Amenities from n£job_mining_drone£ $job_mining_drone_plural$: §G+1§!\n"

 civic_tec_hive_functional_architecture:0 "Filigree Stricturing"
 civic_tec_hive_functional_architecture_desc:0 "The delicacy and work dedicated by each drone to the structural planning and execution of this gestalt conciousness architecture is monumental, reaching degrees of construction, timings and efficiency generally out of possible predictions."


# Discarded / not made
 civic_tec_hive_cybernetic:0 "Cybernetic Collective"
 civic_tec_hive_cybernetic_desc:0 "This collective consciousness was formed the moment a cybernetically interconnected network of billions of individuals minds became self aware, developing rudimentary cybernetic implants which ended up transforming the whole species and reshaping its society into a single unique organism of flesh and steel; their desire now is to expand their gift, and resisting it is futile."
 civic_tooltip_tec_hive_cybernetic_effects:0 "§RThis civic is no longer available, maintained to allow savegame perdurance.§!\n§HThis civic radically alters Hive Mind playstyle, and provides a different building set and altering some civics.§!\n\nAll drones start with the §YCybernetics§! trait, and will have extra £energy£ §YEnergy§! upkeep.\n\nSome jobs, like £job_synapse_drone£ §Y$job_synapse_drone_plural$§!, will be replaced by altered versions, like £job_tec_network_drone£ $job_tec_network_drone_plural$, using £energy£ §YEnergy§! as upkeep.\n\nAllows the §YAssimilation§! of any organic non hive-minded species into the collective.\n\n§YRestricts the use of Spawning Pools.§!\n"

 civic_tec_hive_cyberhorror:0 "Ravaging plague"
 civic_tec_hive_cyberhorror_desc:0 "§lThere is no space for others. There is no reason for others. Others are only food.§!\n\nThis bizarre storm of flesh and metal is the result of an archaic failed experiment, unleashed on the galaxy with the sole intention of devouring everything and everyone, until nothing, even themselves, remain."
 civic_tooltip_tec_hive_cyberhorror_effects:0 "Cannot engage in §YDiplomacy§! with other empires!\nCannot access the §YGalactic Market§!\nCannot §YTerraform§! planets\nHas the §Y'Hunger'§! casus belli on all other empires\nAny colonized world will be §YOverconsumed§!, providing great production bonuses to the §l$civic_tec_hive_cyberhorror$§! but slowly decaying until being completely §Ystripped-off of resources§!.\n§YXeno Pops§! will always be eaten, and never assimilated.\nGains £society£ §Y$society_research$§! from eating Biologic Xeno £pop£ Pops and £engineering£ §Y$engineering_research$§! from eating Robotic Xeno £pop£ Pops.\n"
 
 civic_tec_hive_hoarder:0 "Hectic Hoarders" 
 civic_tec_hive_hoarder_desc:0 "This collective is naturally driven to fanatically hoarding any resource possible, with even some drones aggresively attacking eachother if necessary to prevent shortages, to prevent scarcity or famine due to natural causes or just byproduct of a rare evolutive advantage."
 civic_tooltip_tec_hive_hoarder_effects:0 "This collective gain £unity£ §YUnity§! bonuses based on the percent of £trigger_tec_basic_resources£ §YBasic Resource Storage§! filled, with the amount of bonus increasing the more storage capacity the empire has.\nAllows the §YHoarder§! casus belli on other empires, substracting a percent of the objective total basic resource stored.\nBombarding a planet will provide a small amount of a random resource per §R10§! §YDevastation§! caused \n\n§RHaving a low or negative percent of stored resources or will lead to a highly increased £crime£ Drone Deviancy.§!\n\n"
 

 civic_hive_absolute: "Collective Sublimation"
 civic_hive_absolute_desc:0 "We are in constant evolution, we are in constant recreation, we are a unstoppable force of nature and each new part of our whole, no matter how little is, will make us stronger."
 civic_tooltip_hive_absolute_effects:0 "The Hive Mind gest stronger the more §Gdrones§! it has.\nEach §Ghive-linked pop§! owned adds potential to the collective, §Yboosting every resource obtained.§!.\n\n"

 civic_tec_hive_bioships:0 "Ship Bio-integration"
 civic_tec_hive_bioships_desc:0 "For this collective, each ship is a new drone; Different internal parts of its ships are new gestated creatures, most of them autonomous, working together under the direct influence of the collective, while the onboard drones serves like cells, managing and caresing all internal organs and components work accordingly."
 civic_tooltip_tec_hive_bioships_effects:0 "All ships cost share a §Ydivided cost§! between £alloys£ §YAlloys§! and £food£ §YFood§!."

 civic_tec_hive_bioships_lithoid:0 "Ship Litho-integration"
 civic_tec_hive_bioships_lithoid_desc:0 "For this collective, each ship is a new drone; Different internal parts of its ships are new grown lithoid-lings, most of them are autonomous, working together under the direct influence of the collective, while the onboard drones serves as cohesive element, managing and caresing all internal organs and components work accordingly."
 civic_tooltip_tec_hive_bioships_lithoid_effects:0 "All ships cost share a §Yshared cost§! between £alloys£ §YAlloys§! and £minerals£ §YMinerals§!."

 civic_tec_hive_aware:0 "Drone Awareness"
 civic_tec_hive_aware_desc:0 "While deeply bound to the collective, some of the most basic drones have developed a pseudo individuality and personality, which they use as a reinforce of the needs of the hive, being able to autonomously work on any condition needed, under the care and approval of the collective."
 civic_tooltip_tec_hive_aware_effects:0 "Unlocks the §YDrone Awareness§! edict, allowing any unemployed drone to voluntarily be resettled to suitable planets with jobs and housing and more favourable conditions.\n\n"

