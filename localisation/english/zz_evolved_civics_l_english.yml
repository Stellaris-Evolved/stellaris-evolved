 civic_tec_exo_modules_desc:0 "§EExocolonist Origin Exclusive Civic§!\n\nBeing adapted to the extreme effort of a intergalactic travel, this civilization has designed some of it's infrastructure into a modular composition, allowing a flexibility in transportation, logistics and production, creating a way to fast transport and ellaborate industrial or habitation modules in newly colonized planets."
