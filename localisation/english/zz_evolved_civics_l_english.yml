 civic_tooltip_tec_ringexperiment_effects:0 "Members of this species gains the §YRingworld Preference§! habitability §Htrait§!.\nTwo more sections of the ringworld will appear as repaired, but will be inhabited by pre-sapients, and will maintain it's §HArcane Generator§! intact.\n\n§YNearby guaranteed planets are §Rdisabled§! from spawning.§!\n\n" 


 civic_tec_ring_heritage:0 "§E§!Shattered Heritage"
 civic_tec_ring_heritage_desc:0 "§EShattered Ring Origin Exclusive Civic§!\n\nTo do."
 civic_tooltip_tec_ring_heritage_effects:0 "The capital ring section of this empire will receive some §YBlockers§!, §YRuined Arcane Buildings§! and §YPlanetary Modifiers§!.\nClearing special those §Yspecial blockers§! will be costly, but will reward a moderate amount of £minor_artifacts£§YMinor artifacts§! and £engineering£§YTechnology§!.\n§YRuined Arcane Buildings§! are very diminished versions of §EFallen empire buildings§!, providing a infinitely small amount of resources compared to the upgraded buildings, §Yreplacing§! regular empire buildings in the main section; with time,effort, and adequate techonologies, this empire is §Yable to restore§! them to their former glory.\n\nCombination with §Y$civic_tec_ring_experiment$§! will make the additional sections spawn aditional blockers and planetary modifiers, but §Yno aditional ruined arcane buildings§!.\n\nAfter researching §HMegaengineering§! techonology, and repairing the rest of the sections, a special project to repair the 4th §Rruined§! ring section will be available.\n\n" 

# Resource Consolidation
# ------------------------------------------------------------
 civic_tec_consolbrain:0 "§E§!Planetary God-Computer"
 civic_tec_consolbrain_desc:0 "§EResource Consolidation Origin Exclusive Civic§!\n\nThis machine intelligence was created originally from the basic design of a planetary supercomputer array, that evolved until ultimately achieved sentience and took control over the planet, and the system as a whole. Now, as a self-evolving wonder of engineering, it search new ways to improve it's processing capability."
 civic_tooltip_tec_consolbrain_effects:0 "The machine world capital of this empire gains the §GGod-SuperComputer§! modifier, boosting all the £trigger_tec_research£ §YResearch§! output of the planet.\nOther planets will be allowed to host a extension of the Array, by building a advanced version of £building£ §YPlanetary Supercomputers§!, the §YGlobal Supercomputer Array§!,\n\nCombination with §Y$civic_tec_machine_techrush$§! civic will allow this gestalt consciousness to further expand the §YSupercomputer array§! to other planets via planetary decision, boosting the empire £trigger_tec_research£ §YResearch Speed§! for each connected planet with a §YGlobal Supercomputer Array§!.\n\n"

# Mechanists
# ------------------------------------------------------------
 civic_tec_mecha_perfectionists:0 "§E§!Autoregressive Perfection"
 civic_tec_mecha_perfectionists_desc:0 "§EMechanist Origin Exclusive Civic§!\n\nThis society developed with a higher sophistication of mechanical designs, creating even better robots to suit the menial or domestic task they were designed for in a more efficient way, allowing ways to further customize each unit with specific blueprints."
 civic_tooltip_tec_mecha_perfectionists_effects:0 "This empire starts with the £engineering£ §YDroid§! technology researched.\n£job_roboticist£ Robotic species can generate §YAdmiral§! and §YGeneral§! leaders.\n\n"
 # \nUnlocks the §Y$trait_tec_mecha_perfected$§! trait for £job_roboticist£ Robotic species, which §YBoost§! their production and makes them §G50%§! cheaper to §Emodify§!.

 civic_tec_mecha_automation:0 "§E§!Productive Automation"
 civic_tec_mecha_automation_desc:0 "§EMechanist Origin Exclusive Civic§!\n\nMost of the industrial backbone of this species rely on a high and efficient automation, using state-of-the-art machines to create, maintain and produce a big part of the logistic lines of the empire."
 civic_tooltip_tec_mecha_automation_effects:0 "£district£ Generator, Mining and Farming Districts §Yproduce§! a moderate amount of their respective £trigger_tec_basic_resources£ §YBasic Resource§!, which §Yscale§! with technologies and modifiers, but also provide §R1§! less £job£ Job and £housing£ Housing.\nThe empire capital starts with §R5§! less organic pops.\n§HThis effect can be enabled or disabled with a planetary decision.§!\n\n"

# Syncretic Evolution
# ------------------------------------------------------------
 civic_tec_se_elders:0 "§E§!Elder Guidance"
 civic_tec_se_elders_desc:0 "§ESyncretic Evolution Origin Exclusive Civic§!\n\nServing as guiding mentors for a secondary and originally more rudimentary species, this society was founded under the control of an elder, wisest and now scarce species, which elevated the former to an state of constant evolution and self-reassurance."
 civic_tooltip_tec_se_elders_effects:0 "The main species gains the trait §YGuiding Elders§!, providing extra £job£ §YOutput§! and Ruler §Ycapacities§!, but severely §RReduced§! £pop£ Pop growth.\nSyncretic species will have the syncretic trait replaced by the §YElevated Species§! trait, allowing them to work on any job, but restricting them from producing leaders.\n\n§H£trigger_tec_warning£ The effects of this civic are altered depending on the Ascension Path taken.§!\n\n"

 # - DEPRECATED
 civic_tec_se_symbiotic_race:0 "§E§!Societal Symbiots"
 civic_tec_se_symbiotic_race_desc:0 "§ESyncretic Evolution Origin Alternative Civic§!\n\nA second, physically formidable species forms an integral part of this society. Despite their notable differences they are considered equal to the main species ruling their common homeworld largely due to their empathic attitude towards different forms of life."
 civic_tooltip_tec_se_symbiotic_race_effects:0 ""

 civic_slave_race:0 "§E§!Slave Race"
 civic_slave_race_desc:0 "§ESyncretic Evolution Origin Alternative Civic§!\n\nA second, physically formidable species forms an integral part of this society, although they are both feared and hated by the world's main species who consider them a threat. Thus they are declared lesser beings who are only good for hard labor."
 civic_tooltip_slave_race_effects:0 ""

