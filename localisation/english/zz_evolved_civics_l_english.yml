 civic_tec_corporate_foodcorp_lithoid_desc:0 "As incredible as it could be, this megacorp has a big sponsorship by the union of the most influential food companies of this empire, whose patronage finantially benefits the develop any of the aspects of this society, from interestellar flights to basic nutrition.\n"
 civic_tooltip_tec_corporate_foodcorp_lithoid_effects:1 "£building£ §YCapital Buildings§! replace some £job_executive£ §Y$job_executive$§! Jobs with £job_tec_corpo_litho_manager£ §Y$job_tec_corpo_litho_manager_plural$§!.\n- $job_tec_corpo_litho_manager_effect_desc$\n£job_miner£ §Y$job_miner_plural$§! produce extra £trade_value£ §YTrade value§!."
