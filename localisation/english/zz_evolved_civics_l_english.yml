 civic_tec_corporate_gladiators_desc:0 "There is no greater entertainment for this megacorp than massive and fierce regular arena battles, retransmited empirewide; the strongest and most cunning are praised as heroes and both winners and survivors gains enormous sums of wealth and popularity, being later recruited as either army, vanity famous or private armies."
 civic_tooltip_tec_corporate_gladiators_effects:0 "Allow the construction of £building£ §YHolo-coliseums§!, planet unique building that provides £job_tec_hologladiator£ §Y$job_tec_hologladiator_plural$§!, which generates £trade_value£ §YTrade Value§! and £mod_country_naval_cap_add£ §Y$MOD_COUNTRY_NAVAL_CAP_ADD$§!\nEach 10 years, a special §YPlanetary Decision§! can be enacted to wage a §YHolowar§! in the planet, with either the death or glory of the participants, providing a planetary bonus to £happiness£ §YHappiness§! and £mod_country_naval_cap_add£ §Y$MOD_COUNTRY_NAVAL_CAP_ADD$§! and, sometimes, a §Yenhanced leader§! available to serve the empire.\nA policy can make this decision automatic.\n\n"

