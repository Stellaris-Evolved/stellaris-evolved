# Hive Capital Civics
# ------------------------------------------------------------
 civic_tec_hive_eusocial:0 "Eusociality"
 civic_tec_hive_eusocial_desc:0 "While united under the same consciousness, this species has evolved and thrived thanks to the mutual collaboration of every member of the hive, with a strong cooperative brood care, overlapping generations within a colony of adults, and a division of labor into reproductive and non-reproductive groups, creating specialized castes that propers a unitary development and prosperous future for every member."
 civic_tooltip_tec_hive_eusocial_effects:0 "£building£ §YCapital Buildings§! replace some £job_synapse_drone£ £job_tec_network_drone£ Unity §YDrone§! jobs with £job_tec_broodqueen_drone£ §Y$job_tec_broodqueen_drone_plural$§! and £job_tec_broodlord_drone£ §Y$job_tec_broodlord_drone_plural$§!, which belong to a special drone category, §YBrood Drones§!.\n- $job_tec_broodqueen_drone_effect_desc$\n- $job_tec_broodlord_drone_effect_desc$\n\n§HThis empire can't build £building£ Spawning pools§!\n"

 civic_tec_hive_overminds:0 "Subservient Overminds"
 civic_tec_hive_overminds_desc:0 "This collective derivates a relatively high amount of control power to specificially control drones, which have the task to control all the lesser ones at a planetary scale. Generally this produces a remarked separation between castes of drones, conforming a strong but diversified collective."
 civic_tooltip_tec_hive_overminds_effects:0 "£building£ §YCapital Buildings§! replace some £job_synapse_drone£ £job_tec_network_drone£ Unity §YDrone§! jobs with £job_tec_overmind_drone£ §Y$job_tec_overmind_drone_plural$§!, which belong to a special drone category, §YBrood Drones§!.\n- $job_tec_overmind_drone_effect_desc$\n\n£job_patrol_drone£ §YAnti-Crime§! drones are twice as effective at reducing £crime£ §YDeviancy§!.\n\n"

# Hive Mechanic Civics
# ------------------------------------------------------------
 civic_tec_hive_everevolving:0 "Ever-Evolving Organism"
 civic_tec_hive_everevolving_desc:0 "This Hive Mind is composed by a single organism in constant evolution, creating it's own strands of autonomous drones and trying to understand the motives of his existence, the universe and other creatures motivations, while growing and maturing as a composed mind."
 civic_tooltip_tec_hive_everevolving_effects:0 "This empire starts as a primal entity, driven by basic instincts and desire to expand, growing in knowledge and experience while developing new abilities, to full maturity and wisdom.\n§YCertain actions and periods of time will mark the evolution of the Hive Mind .§!\n\n- §HPrimal Hive:§! +20% £pop£ pop growth speed, +15% £trigger_tec_basic_resources£ Basic Resource production, -10% £trigger_tec_research£ Research speed, §Rnear no diplomatic options available.§!\n- §HYoung Hive:§! +10% £pop£ pop growth speed, +10% £trigger_tec_basic_resources£ Basic Resource production, -5% £trigger_tec_research£ research speed, §Ybasic diplomatic options available.§!\n- §HMature Hive:§! +10% £alloys£ £consumer_goods£ advanced resource production, +5% £trigger_tec_research£ Research speed, §Gfull diplomatic options available.§!\n- §HVenerable Hive:§! -10% £pop£ pop growth speed, +5% Resources from £job£ jobs, +5 £stability£ Stability, +10% £trigger_tec_research£ research speed.§!\n\n"

 civic_tec_hive_organicarch:0 "Organic Architecture"
 civic_tec_hive_organicarch_desc:0 "A efficient building is one made with biomatter, to this kind of gestalt consciousness; from living warrens to industry, all the drone workplaces and accomodations share a mix of advanced components and organic material, making them faster to create and way more adaptable."
 civic_tooltip_tec_hive_organicarch_effects:0 "All Buildings, Starbases, Mining and Research stations have a shared cost of £minerals£ §Yminerals§! and £food£ §Yfood§!.\n£job_maintenance_drone£ Maintenance drones will generate 1 extra £food£ §YFood§!\n\nCombination with the §l$auth_tec_hive_biological$§! Authority changes the costs to only £food£ §Yfood§!, providing a §Ydifferent set§! of buildings.\n\n"

 civic_tec_hive_engineers:0 "Creative Engineers"
 civic_tec_hive_engineers_desc:0 "Each single drone of this gestalt conciousness has a surprisingly high degree of creativity and curiosity, driven by the Hive Mind itself to know, create and develop, and it really know how to apply it to anything its drones construct."
 civic_tooltip_tec_hive_engineers_effects:0 "§YStarbase Production Modules§! generate §G2§! extra Resources.\nAllow the use of §Y''Re-engineering'' decisions§! for §YHabitable Megastructures§!, giving special modifiers and deposits.\n\n"

 civic_tec_hive_cyberoverclock:0 "Overcharge Directive"
 civic_tec_hive_cyberoverclock_desc:0 "Using their implants, the drones of this collective usually tune up and down their energy consumption in order to maximize output, or develop tasks requiring more efficient ways and execution."
 civic_tooltip_tec_hive_cyberoverclock_effects:0 "Upgrades machine drones and cyborgs with the §H$living_standard_hive_mind_research$§! feature, making each drone produce up to §G10%§! more §YResources§! at the cost of an increased £energy£ §YEnergy§! upkeep, controlled via policy - §YDrone Overclock§!.\n\n"

