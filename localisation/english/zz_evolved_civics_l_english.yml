 civic_tec_corporate_seekers:0 "Faithseeker Bureau"
 civic_tec_corporate_seekers_desc:0 "A big economic and social effort is made by this megacorporation in order to ensure the proper psychological development and searching for Inner Peace of its population, investing big sums of credits for it."
 civic_tooltip_tec_corporate_seekers_effects:0 "Each two upgrades of the £building£ §YCapital§! will provide a £job_transcend£ §Y$job_transcend$§! job.\n§YSystem Capital§! and §YCitadel of Faith§! provide additional §G+1§! £job_transcend£ $job_transcend$ Jobs, who produce small amount of £unity£ §YUnity§!, £trigger_tec_research£ §YResearch§! and reduce §YCrime§! \n\nThis empire has a increased chance to pick up §YPsionic Theory§! research option.\n\n"

