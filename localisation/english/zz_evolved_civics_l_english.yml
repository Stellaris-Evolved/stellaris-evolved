 civic_tec_autarchic_desc:0 "From the first steps into organized societies, the need of autarchy and self-reasurance has been a big factor in the culture; now, with a vast and empty ocean of possibilities, the need to protect the interest of their own culture and goods over the possible greed or envy of externals has accentuated."
