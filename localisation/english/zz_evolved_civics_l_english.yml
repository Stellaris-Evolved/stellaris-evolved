 civic_tec_corporate_labrats:0 "Articled Testing"
 civic_tec_corporate_labrats_desc:0 "With progress comes profit, and with profit new ways of creating progress by ''first-handed'' intervention; Some completely willing to pay for new experiences, or others who are in need of a better income, all recruited and trained for experimenting with completely safe and totally not lethal new technologies and discoveries."
 civic_tooltip_tec_corporate_labrats_effects:0 "£building£ §YResearch Labs§! replace a £job_researcher£ Researcher job by a £job_researcher£ §YTest Subject§! worker job.\n£job_researcher£ Test Subjects produce £trigger_tec_research£ §!Research§! and a small amount of £trade_value£ §Y$TRADE_VALUE$§!, but have a slightly reduced £happiness£ §RHappiness§!.\n\nIf there is any £job_livestock£ Livestock species on the planet, £job_researcher£ Test Subjects will generate extra £trade_value£ §Y$TRADE_VALUE$§! and each livestock will generate additional £trigger_tec_research£ §YResearch§!."

# Megacorp Ruler Civics
# ------------------------------------------------------------
 civic_tec_corporate_researchbureau:0 "Outsourced R&D Bureaus"
 civic_tec_corporate_researchbureau_desc:0 "Several research companies serve this Megacorp as main contractor, providing excellent technological outputs while also benefiting a constant income-outcome of research trading."
 civic_tooltip_tec_corporate_researchbureau_effects:0 "Active §YMain Scientists§! have no £unity£ §YUnity§! and produce £trigger_tec_research£ §YResearch§! based on the number of §HResearched Technologies§! of the empire, multiplied by the §HLeader level§! and additionally increased for §YRegular Corporate§! empires.\n£building£ §HResearch Labs§! and §HResearch Branch Office§! Buildings increase the planet £trade_value£ §Y$TRADE_VALUE$§! by §G2%§! each."

 civic_tec_corporate_innovative:0 "Bureau of Innovation"
 civic_tec_corporate_innovative_desc:0 "The constant competition between laboratories and private research industries is a process that has greatly benefited this Megacorporation, as it converted that into acquisition of better and most affordable research associates."
 civic_tooltip_tec_corporate_innovative_effects:0 "Active employed §YScientists§! have no £unity£ §YUnity§! Upkeep.\n§YMain Scientists§!, assigned to research technologies, produce £unity£ §!Unity§! based on the number of §HResearched Technologies§! of the empire, multiplied by the §HLeader level§! and additionally increased for §YRegular Corporate§! empires.\n§YScientists§! have twice as high a chance to discover a technology that falls within their field of study.\n\n"

 civic_tec_corporate_militarybureau:0 "War Logistic Command"
 civic_tec_corporate_militarybureau_desc:0 "For this Megacorp war is a serious business, and as such several military commands are controlled by subcontracted companies providing top notch Admirals, Mercenary private armies and overall bellic assets."
 civic_tooltip_tec_corporate_militarybureau_effects:0 "Active employed §YAdmirals§! have no £unity£ §YUnity§! Upkeep, and produce £unity£ §YUnity§! based on the §HNaval Capacity§! of the fleet they are assigned, multiplied by the §HLeader level§!.\n£building£ §HFortresses§! replace part of the £job_soldier£ Soldier jobs by £job_mercenary£ §YMercenary§! jobs, wich produce additional trade value £trade_value£ §Y$TRADE_VALUE$§!.\n\n"

 civic_tec_corporate_flagshipbureau:0 "Flagship Representatives"
 civic_tec_corporate_flagshipbureau_desc:0 "Presentation and appeal is a big factor in business, and this Megacorp takes this to the maximum value, creating several flagship institutions that serve as attractive centers of commerce and corporate operations."
 civic_tooltip_tec_corporate_flagshipbureau_effects:0 "Active employed §YGovernors§! have no £unity£ §YUnity§! Upkeep and produce §Y+3§! £unity£ §YUnity§! multiplied by the §HLeader level§! and additionally increased for §YRegular Corporate§! empires.\nAllows the construction of up to §G5§! £building£ §YFlagship§! buildings across the empire, providing extra jobs and £trade_value£ §Y$TRADE_VALUE$§!.\n\n"


# Megacorp Feature Civics
# ------------------------------------------------------------
 civic_tec_corporate_reanimators:0 "Neverending Mort-Gage" 
 civic_tec_corporate_reanimators_desc:0 "In the world of business, death isn't a true end as the machine of profit will continue, and each participant on this neverending cycle knows it well; debts and mortgages must be paid on time, and if not, they will be paid off-time, no matter the living state of the issued."
 civic_tooltip_tec_corporate_reanimators_effects:0 "£building£ §YMilitary Academy§! building is replaced by £building£ §YDread Encampment§!, allowing the recruitment of §YUndead Armies§!.\nAllows the use of the £influence£ §YEternal Shifts§! Edict, which will make £building£ §YDread Encampments§! dramatically increase the §Yproduction§! of worker jobs and £trade_value£ §Y$TRADE_VALUE$§! on the planet, with a small chance of a worker pop §Rdying§! each year, completing its respective debt in the afterlife as a £job_purge£ Reanimated Army.\n\nDuring a planet combat, §YSome§! deceased organic living armies will be reanimated, as any §RLethally§! purged pop if a §YDread Encampment§! is present, as £job_purge£ §YUndead Armies§!.\nDefeated organic leviathans can sometimes be resurrected.\n\n"

 civic_tec_corporate_memorialist:0 "Business Memorialism"
 civic_tec_corporate_memorialist_desc:0 "This megacorporation has the tradition of constantly inscribing and recompilating act, tribute and memorial to workers and sapients of the past, deriving greater stability and insight from the continuous cycles of death, rebirth, construction and wealthy legacy."
 civic_tooltip_tec_corporate_memorialist_effects:0 "Can build £building£ §Y$building_galactic_memorial_1$§!\n$building_galactic_memorial_megacorp_tooltip$\n$job_death_chronicler_effect_desc_civic$."
 building_galactic_memorial_megacorp_tooltip:1 "§YSanctuaries of Repose§! provide £job_death_chronicler£ $job_death_chronicler$ jobs, and improve §YGoverning Ethics Attraction§! on §HTomb Worlds§! and §HEcumenopoleis§!"

 civic_tec_corporate_pompous:0 "Exclusive Partnership"
 civic_tec_corporate_pompous_desc:0 "When it comes to business, there is one thing clear for this megacorporation: 'You can only afford it if they decide you can''. Each product, service and diplomatic relationship is only reserved to the most exquisite elite in the galaxy."
 civic_tooltip_tec_corporate_pompous_effects:0 "Can only engage in §YDiplomacy§! with other empires if they are the proposer."

