# Planetary Unification
# ------------------------------------------------------------
 civic_tec_pu_neuroslug:0 "§E§!Mutualistic Integration"
 civic_tec_pu_neuroslug_desc:0 "§EPlanetary Unification Origin Exclusive Civic§!\n\nThe symbiotic relation of the species of this empire with a mutualistic symbiote, resulted in an acceleration of social and technological developments."
 civic_tooltip_tec_pu_neuroslug_effects:0 "Members of this species gains the §H$trait_tec_pu_neuroslug$§! trait.\nThe Neuro-Symbiote trait provides some leader bonuses, increases £job£ Job Output and reduces £mod_country_admin_cap_add£ Pop Sprawl, but also §Rincreases§! the species natural £trigger_tec_basic_resources£ Upkeep by §R0.5§! and greatly reduce £mod_pop_growth_speed£ §YPop Growth§!.\nThe §H$trait_tec_pu_neuroslug$§! trait can be applied to other species when the appropiate §YGene-modification§! techs are researched.\n\n§R£trigger_tec_warning_red£ EFFECT NOT AVAILABLE§! Unlocks §YParasitation§! espionage actions, allowing the infestation of other empires.\n\n§H£trigger_tec_warning£ The effects of this civic are altered depending on the Ascension Path taken.§!\n\n"

 civic_tec_pu_multispecies:0 "§E§!Multivergent Inclusion"
 civic_tec_pu_multispecies_desc:0 "§EPlanetary Unification Origin Exclusive Civic§!\n\nSeveral sapient species ended up working together to unite the planet as one, forming a prosperous and thriving society."
 civic_tooltip_tec_pu_multispecies_effects:0 "Starts with 20 pops being part of §Y2§! §HDifferent Species§!, one of them completely designable on the empire design phase.\n\n"

 civic_tec_pu_multimachines:0 "§E§!Coexistential Singularity"
 civic_tec_pu_multimachines_desc:0 "§EPlanetary Unification Origin Exclusive Civic§!\n\nTO DO."
 civic_tooltip_tec_pu_multimachines_effects:0 "Starts with 15 pops being part of a §HSecondary§! machine species.\nThe secondary species is completely designable on the empire design phase.\nThis empire start with the §Y$tech_robomodding_m$§! technology.\nTwo §YUnique traits§! are available to restrict each species to a drone strata.\n\n"

# Life Seeded
# ------------------------------------------------------------
 civic_tec_gaia_affinity:0 "§E§!Life Affinity"
 civic_tec_gaia_affinity_desc:0 "§ELife-Seeded Origin Exclusive Civic§!\n\nBorn to a paradise of a kind seldom seen, this civilization retains a deep, inherent connection to the wonders of the purest planets in the universe"
 civic_tooltip_tec_gaia_affinity_effects:0 "Members of this species gains the §HNatural Synchrony§! trait while inhabiting a §GGaia§! world, or any §HPerfectly designed§! planet; This trait increases population growth and output.\n\n§YInhabiting other kind of planets, or arcologies, would §Rseriously harm§! them.§!\n\n§RNon-Perfect world colonies requires forced pop growth.§!\n\n" 

 
 civic_tec_gaia_children:0 "§E§!Children of Gaia"
 civic_tec_gaia_children_desc:0 "§ELife-Seeded Origin Exclusive Civic§!\n\nThis unique species is naturally bonded to its original ecosystem, being a literal part of it. As a principal component of the preservation or it's home's natural beauty, the species also express the inexplicable ability to slowly transform other habitable worlds into that same idyllic environment."
 civic_tooltip_tec_gaia_children_effects:0 "This §HLife-seeded§! empire gains the ability of terraform §YHabitable Colonized Planets§! into §GGaia Worlds§! via §YPlanetary Decision§!, requiring a great deal of time and effort invested to be enacted.\n\nCombination with §HKeepers of Harmony§! civic allows the construction of §HGaia Sanctuaries§!, providing extra §GDruid§! jobs.\n\n"

# Post apocalyptic
# ------------------------------------------------------------
 civic_tec_wastelander:0 "§E§!Wastelanders"
 civic_tec_wastelander_desc:0 "§EPost-Apocalyptic and Remnants Origins Exclusive Civic§!\n\nImprovise, adapt, overcome; This society has adapted to the hostile environment of his dead world, scuttling, scavenging and recycling everything they could from their fallen civilization, and from the ruins of their former society a new one will arise among the stars."
 civic_tooltip_tec_wastelander_effects:0 "The starting planet has additional £blocker£ §Yruins§! that can be §Hrestored, or scavenged§!.\n\nAllows the construction of §Y$building_tec_scavenge_center_plural$§!, where $job_tec_scavenger_plural$ use £consumer_goods£ consumer goods to obtain £trigger_tec_basic_resources£ §YBasic Resources§! or even £alloys£ §YAlloys§! and £minor_artifacts£ §YMinor artifacts§!, based on the §Eplanet type§!.\n\n"

 civic_tec_wastelander_hive:0 "§E§!Wasteland Scavengers"
 civic_tec_wastelander_hive_desc:0 "§EPost-Apocalyptic and Remnants Origins Exclusive Civic§!\n\nImprovise, adapt, overcome; This Hive Mind has adapted to the hostile environment of his dead world, scuttling, scavenging and recycling everything they could from the surface, living in underground caverns from where they will arise among the stars."
 civic_tooltip_tec_wastelander_hive_effects:0 "The starting planet has additional £blocker£ §Yruins§! that can be §Hrestored, or scavenged§!.\n\nAllows the construction of §Y$building_tec_scavenge_center_plural$§!, where $job_tec_scavenger_drone_plural$ have £pop£ increased pop upkeep to obtain £trigger_tec_basic_resources£ §YBasic Resources§! or even £alloys£ §YAlloys§! and £minor_artifacts£ §YMinor artifacts§!, based on the §Eplanet type§!.\n\n"

 civic_tec_wastelander_machine:0 "§E§!Wasteland Recyclators"
 civic_tec_wastelander_machine_desc:0 "§EPost-Apocalyptic and Remnants Origins Exclusive Civic§!\n\nImprovise, adapt, overcome; This Artificial Inteligence now scans every corner of the irradiated environment of his dead world, scavenging and recycling everything they could from the fallen civilization that one time lived in the surface, and from the ruins of that organic society a new and improved one will arise, to reach the stars."
 civic_tooltip_tec_wastelander_machine_effects:0 "The starting planet has additional £blocker£ §Yruins§! that can be §Hrestored, or scavenged§!.\n\nAllows the construction of §Y$building_tec_scavenge_center_plural$§!, where $job_tec_scavenger_drone_plural$ have £pop£ increased pop upkeep to obtain £trigger_tec_basic_resources£ §YBasic Resources§! or even £alloys£ §YAlloys§! and £minor_artifacts£ §YMinor artifacts§!, based on the §Eplanet type§!.\n\n"

 civic_tec_vaultdwellers:0 "§E§!Vault Dwellers"
 civic_tec_vaultdwellers_desc:0 "§EPost-Apocalyptic Origin Exclusive Civic§!\n\nThe atmosphere, biosphere, litosphere and any -sphere of this world is totally ruined, the air is unbreathable, water is toxic and the food, poisonous. Why not living underground, in a safe space, out of any danger, while you enjoy a life full of goods and luxuries? You can now!"
 civic_tooltip_tec_vaultdwellers_effects:0 "Allows the construction of §HUnderground Vaults§! buildings, adding special planetary features (deposits) to the planet, increasing §YHabitability§!, £housing£ §YHousing§!, £amenities£ §YAmenities§!, upgradeables to produce £engineering£ £consumer_goods£ £alloys£ §Ydifferent resources§!, at the expense of a §Rreduced§! amount of available £district£ §YDistricts§!.\n\n"

 civic_tec_vaultdwellers_hiveorg:0 "§E§!Underground Dwellers"
 civic_tec_vaultdwellers_hiveorg_desc:0 "§EPost-Apocalyptic Origin Exclusive Civic§!\n\nThe atmosphere, biosphere, litosphere and any -sphere of this world is totally ruined, the air is unbreathable, water is toxic and the food, poisonous. Why not living underground, in a safe space, out of any danger, while you enjoy a life full of goods and luxuries? You can now!"
 civic_tooltip_tec_vaultdwellers_hiveorg_effects:0 "Allows the construction of §HUndernests§! buildings, adding special planetary features (deposits) to the planet, increasing §YHabitability§!, £housing£ §YHousing§!, £amenities£ §YAmenities§!, upgradeables to produce £engineering£ £consumer_goods£ £alloys£ §Ydifferent resources§!,at the expense of a §Rreduced§! amount of available £district£ §YDistricts§!.\n\n" 

 civic_tec_postapoc_irradiated:0 "§E§!Irradiated Descendants"
 civic_tec_postapoc_irradiated_desc:0 "§EPost-Apocalyptic and Remnants Origins Exclusive Civic§!\n\nThe enormous cost of evolution on an hostile environment such as the irradiated surface of this species needed constant adaptations, changes, mutations; the instability and deadlyness of the residual radioactive matter became malleability, the harsh environment ended up becoming a home, and as such, others will also be, and become."
 civic_tooltip_tec_postapoc_irradiated_effects:0 "Members of this species gains a modified §YIrradiated World§! habitability §Htrait§!, which greatly boost §HTomb World§! and general habitability.\nSome time after settling in a planet, the entire population will suffer a random §YMutation§!, affecting all the population of the planet with a §GPositive§! and §RNegative§! effect; the capital will gain up to 3 different mutations, accelerated by colonization and subversion of other planets.\n\nThis empire is able to subvert the athmosphere of §HHabitable regular worlds§! into §YIrradiated§! Tomb World planets, over time.\n\n"

 civic_tec_postapoc_irradiated_machine:0 "§E§!Irradiated Descendants"
 civic_tec_postapoc_irradiated_machine_desc:0 "§EPost-Apocalyptic and Remnants Origins Exclusive Civic§!\n\nTO DO."
 civic_tooltip_tec_postapoc_irradiated_machine_effects:0 "Members of this species gains a modified §YIrradiated World§! habitability §Htrait§!. Mutation wills occur once per planet and will affect all the .\n\n"


