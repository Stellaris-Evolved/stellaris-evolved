 civic_tec_corporate_megabank: "Banking Clans"
 civic_tec_corporate_megabank_desc:0 "This Megacorporation is based on a complex financial sea of monetary activities; legions of bankers are willing to make a profitable loan (as they call to fleece) to anyone, xeno or otherwise, for a quick credit (and, probably, their descendant's credits)."
 civic_tooltip_tec_corporate_megabank_effects:1 "£building£ §YCapital Buildings§! replace some £job_executive£ §Y$job_executive$§! Jobs with £job_tec_corpo_bank_director£ §Y$job_tec_corpo_bank_director_plural$§!.\n- $job_tec_corpo_bank_director_effect_desc$\n\nCan construct £building£ §Y$building_tec_bank_office$§! buildings that add additional £job_tec_corpo_bank_director£ §Y$job_tec_corpo_bank_director_plural$§! and £job_clerk£ §Y$job_clerk_plural$§! Jobs.\n\nVarious branch office buildings are replaced by bank-oriented buildings.\n\n"

 civic_tec_corporate_patentscorp: "Scientific Corporatism"
 civic_tec_corporate_patentscorp_desc:0 "Science is progress, and profit.\nThis megacorp has no limits, nor scruples, when it comes to buying, selling and carrying out patents, looking for the best bidder and at the same time surpassing (or supressing) all research competition."
 civic_tooltip_tec_corporate_patentscorp_effects:1 "£building£ §YCapital Buildings§! replace some £job_executive£ §Y$job_executive$§! Jobs with £job_tec_corpo_consultant£ §Y$job_tec_corpo_consultant_plural$§!.\n- $job_tec_corpo_consultant_effect_desc$\n\n£job_clerk£ §Y$job_clerk_plural$§! also produces +1 £trigger_tec_research£ Research Points, §Ynot§! increased by the respective field techs.\nAllows §Y$trade_policy_innovation$§! Trade Policy, which converts £trade_value£ §YTrade Value§! into £energy£ Energy and £trigger_tec_research£ Research Points.\n\nVarious branch office buildings are replaced by science-oriented buildings.\n\n"

 civic_tec_corporate_exploiters: "Environmental Exploiters"
 civic_tec_corporate_exploiters_desc:0 "Every natural resource, with an adequate treatment, is a free source of profit, and the CEOs of this megacorp know this too well, focusing in geo-engineering and strip-mining technologies. So, a galaxy full of resources is a galaxy full of money."
 civic_tooltip_tec_corporate_exploiters_effects:1 "£building£ §YCapital Buildings§! replace some £job_executive£ §Y$job_executive$§! Jobs with £job_tec_corpo_prospector£ §Y$job_tec_corpo_prospector_plural$§!.\n- $job_tec_corpo_prospector_effect_desc$\n\nCan use some §Yplanetary decisions§! to §R''manage''§! natural basic resources into valuable assets by §YOverstripping§! others.\n\nVarious branch office buildings are replaced by planet-stripping oriented buildings.\n"

 civic_tec_corporate_megareclamators: "Environmental Reclamators"
 civic_tec_corporate_megareclamators_desc:0 "Ecological responsibility comes with the harsh duty of maintaining the nature and avoid any possible negative effect on the environment, and this Mega Corporation use advanced techniques to ensure both while gaining extremely high amounts of benefits in the process."
 civic_tooltip_tec_corporate_megareclamators_effects:1 "£building£ §YCapital Buildings§! replace some £job_executive£ §Y$job_executive$§! Jobs with £job_tec_corpo_ecoprospector£ §Y$job_tec_corpo_ecoprospector_plural$§!.\n- $job_tec_corpo_ecoprospector_effect_desc$\n\nBenefits from clearable £blocker£ §YBlockers§!, which provides them with some £housing£ §YHousing§! and worker jobs, like £job_miner£ §YMiners§! (from §YMountain Range§!), £job_technician£ §YTechnicians§! (from §YActive Volcano§!), £job_farmer£ §YFarmer§! (from §YDense Jungle§!) and so on.\nClearing deposits will add special planet deposits giving §Yadditional Jobs§! and §Hspecial bonuses§!.\n\nVarious branch office buildings are replaced by Planet-Enhancing oriented buildings.\n\n"

 civic_tec_corpo_parabellum: "Parabellum Industry"
 civic_tec_corpo_parabellum_desc:0 "Military babbling."
 civic_tooltip_tec_corpo_parabellum_effects:1 "Military babbling 2 electric boogaloo.\n\n"

 civic_tec_corporate_inventcorp: "Inventive Forgers"
 civic_tec_corporate_inventcorp_desc:0 "The roars of the forges feeds the growth of this empire, with extremelly intelligent and dedicated Executive Tinkers reinventing the ways of creating new and powerful materials they can sell to the best bidder.\n"
 civic_tooltip_tec_corporate_inventcorp_effects:1 "£building£ §YCapital Buildings§! replace some £job_executive£ §Y$job_executive$§! Jobs with £job_tec_corpo_tinker£ §Y$job_tec_corpo_tinker_plural$§!.\n- $job_tec_corpo_tinker_effect_desc$\n\n£trade_value£ Trade from £job_foundry£ §Y$job_foundry_plural$§!: §G+2§!.\n"

 civic_tec_corporate_megakillers:0 "Lethal Acquirers"
 civic_tec_corporate_megakillers_desc:0 "There is no place for other kind of megacorps to rival this one because, by literally erradicating others, they will suffer no competence to live."
 civic_tooltip_tec_corporate_megakillers_effects:1 "A.\n\n"

 civic_tec_corporate_foodcorp: "Nurturing Conglomerate"
 civic_tec_corporate_foodcorp_desc:0 "As incredible as it could be, this megacorp has a big sponsorship by the union of the most influential food companies of this empire, whose patronage finantially benefits the develop any of the aspects of this society, from interestellar flights to basic nutrition.\n"
 civic_tooltip_tec_corporate_foodcorp_effects:1 "£building£ §YCapital Buildings§! replace some £job_executive£ §Y$job_executive$§! Jobs with £job_tec_corpo_agrarian_manager£ §Y$job_tec_corpo_agrarian_manager_plural$§!.\n- $job_tec_corpo_agrarian_manager_effect_desc$\n£job_farmer£ §Y$job_farmer_plural$§! produce extra £trade_value£ §YTrade value§!."
 #\n\nHas access to £building£ §YMega Food Chain§!, a unique holding office building that increases branch office value by number of £job_farmer£ §YAgrarian jobs§! present on the planet"
