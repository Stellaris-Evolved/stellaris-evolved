 civic_tec_labrats:0 "Creative Testing"
 civic_tec_labrats_desc:0 "For this society, the progress and advancements must be tested ''first-handed''; Voluntary and non voluntary test subjects are recruited and trained for experimenting with new technologies and discoveries."
 civic_tooltip_tec_labrats_effects:0 "£building£ §YResearch Labs§! replace a £job_researcher£ Researcher job by a £job_researcher£ §YTest Subject§! worker job.\n£job_researcher£ Test Subjects produce £trigger_tec_research£ §!Research§! at no upkeep, but have reduced £happiness£ §YHappiness§!.\n\nIf there is any £job_livestock£ Livestock species on the planet, £job_researcher£ Test Subjects will suffer no happiness penalty and each livestock will generate additional £trigger_tec_research£ §YResearch§!. "

