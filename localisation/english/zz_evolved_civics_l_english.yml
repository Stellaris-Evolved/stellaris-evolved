# Megacorp Mechanic Civics
# ------------------------------------------------------------
 civic_tec_corporate_urbancorp:0 "Urban Contractors"
 civic_tec_corporate_urbancorp_desc:0 "Build high, dig deep and pave everything! The main business of this megacorporation is the design, foundation and urban execution, so they have a group of dedicated architects and technicians that allow a perfect development at a planetary scale."
 civic_tooltip_tec_corporate_urbancorp_effects:1 "§YEcumenopolis§! Build Speed: §G+25%§!\n"

 civic_tec_corporate_comunistcorp:0 "Universal Ownership"
 civic_tec_corporate_comunistcorp_desc:0 "This Megacorporation embraces a cooperative model where employee, shareholder, and citizen are all one and the same, without sacrificing individual liberties or fee rights."

 civic_tec_corporate_pacificationcorp: "Insured Pacificators"
 civic_tec_corporate_pacificationcorp_desc:0 "This Megacorp assembles and operates a highly efficient (and not held back by moral) army of mechanized Police Forces, enforcing the law as it is written without leniency or mercy, backed by a strong insurance policy and diverse alarm and protection systems.\n\n§HCasual ''collateral damage'' or ''punctual exemptions on verified individuals'' are contemplated as clauses in the contract.§!"
 civic_tooltip_tec_corporate_pacificationcorp_effects:1 "Replaces anti-crime buildings with £building£§YOmni-Guard Sites§!, providing £job_omniguard£§YOmniguard§!\nThis building is also available as branch office building, providing the same benefits but also generating extra £trade_value£ §YTrade Value§! if £crime£ §RCrime§! is low.\n\n"

 civic_tec_corporate_cooperacorp: "Corporative Sub-Branching"
 civic_tec_corporate_cooperacorp_desc:0 "Real competition and conflict are worthless if those doesn't prove a real challenge to improve and provide better services than others, so it's always enriching allowing the competition to see, experience and enjoy peacefully your wealth while you get richer and richer.\n"
 civic_tooltip_tec_corporate_cooperacorp_effects:1 "Allows other §YMegacorps§! to open £building£ §YBranch offices§! on your planets, and allow your empire to open £building£ §YBranch offices§! on other §YMegacorp§! planets.\nOpening a Branch Office on Megacorp planets has a increased £influence£ §YInfluence§! cost and £building£ Branch Capitals provide no scaling branch office bonuses there.\n\n"

 civic_tec_corporate_inwards: "Inward Trading"
 civic_tec_corporate_inwards_desc:0 "While the seek of profit is a valuable task for this Megacorporation, its foundation on calm and pacifist values derivates in a strong rejection for outsiders who do not understand their way of life. More than anything, they would prefer to be left, and commerce, alone.\n"
 civic_tooltip_tec_corporate_inward_effects:1 "Allows the creation of £building£ §YBranch offices§! on planets of the Megacorp itself, if the £building£ Capital is upgraded, at a highly increased cost, but makes impossible making them on external planets.\n"

 civic_tec_corporate_engineers:0 "Mega-Engineering Corps"
 civic_tec_corporate_engineers_desc:0 "With expertise as great-scale proyect contractor, there is no project that can resist the effective and fast development this megacorp can offer."
 civic_tooltip_tec_corporate_engineers_effects:0 "Allow the use of §Y''Re-engineering'' decisions§! for §YHabitable Megastructures§!, giving special modifiers and deposits.\n\n"

 civic_tec_corporate_land_of_opportunity:0 "Land of Opportunity"
 civic_tec_corporate_land_of_opportunity_desc:0 "The thought of wasting the chances of obtaining the maximum profit out of the most simple elemements is inefficient for this mega corporation, so, with a system of efficient worker loans and long-term promises, they developed a system of production with a prosperous and wealthy future... for the corporation, of course."
 civic_tooltip_tec_corporate_land_of_opportunity_effects:0 "£job_technician£ §YTechnicians§!, £job_miner£ §YMiners§! and £job_farmer£ §YFarmers§! produce §G+0.5§! of its respective £trigger_tec_basic_resources£ Basic Resource, and §G+1§! £trade_value£ §Y$TRADE_VALUE$§!, on planets with the §YAdequate§! planet designation.\nThe §YCapital§! always benefits from the basic resource bonus, and §YRural colonies§! of just the basic resource production."

