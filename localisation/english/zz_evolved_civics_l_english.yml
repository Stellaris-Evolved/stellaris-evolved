 civic_tec_historians:0 "Psychohistoric Cultivation" 
 civic_tec_historians_desc:0 "Societal advancements and future have been procedurally deducted and anticipated by this society with the help of expert physics, mathematicians, erudites and philosophers, reaching the point of continuously ensuring a way to properly anticipate any change with the sheer power of mathematics."
 civic_tooltip_tec_historians_effects:0 "Researchers are replaced by Psychohistorians. Psychohistorians produce research (4-5-4) and unity (2), with 1 extra cg upkeep. Can enact the Psychohistory Analysis edict, which will accelerate certain events within the empire.\n\n"

 civic_tec_technomancer:0 "Technomancer Guild" 
 civic_tec_technomancer_desc:0 "For this society, there is no real distinction between magic and a really advanced technology; entire schools of technomancer populate the highest research spheres, trying to make their own thesis and manuscripts as the valid options, with the oldests and wisest technomancer being the ones leading each one."
 civic_tooltip_tec_technomancer_effects:0 "Researchers are replaced by Technomagicians. Technomagicians produce research (5-2-5).\n\n"

