 # former civic_stratocracy
 civic_tec_stratocracy:0 "Ordered Stratocracy"
 civic_tec_stratocracy_desc:0 "In Stratocracy the State and the Army are basically and constitutionally the same. Administrative positions are usually occupied by active or honorably discharged military chiefs. "
 civic_tooltip_tec_stratocracy_effect:0 "£building£ §YCapital Buildings§! replace some £job_politician£ §Y$job_politician$§! Jobs with £job_commandante£ §Y$job_commandante_plural$§!.\n- $job_commandante_effect_desc$\n£mod_country_naval_cap_add£ §YNaval Capacity§! from £job_politician£ §YAdministrators§!: §G+1§!\n"

 # former civic_bureaucracy
 civic_tec_irenic_bureaucracy:0 "Irenic Bureaucracy"
 civic_tec_irenic_bureaucracy_desc:0 "In this society government is traditionally guided by Iron-willed Bureaucrats - ideal rulers, who possesses intelligence, reliability, and a willingness to live a peaceful and prosperous life, by commanding others."
 civic_tooltip_tec_irenic_bureaucracy_effects:0 "£building£ §YCapital Buildings§! replace some £job_politician£ §Y$job_politician$§! Jobs with £job_supervisor_bureaucrat£ §Y$job_supervisor_bureaucrat_plural$§!.\n- $job_supervisor_bureaucrat_effect_desc$\n"

 civic_tec_archivist: "Archive Curators"
 civic_tec_archivist_desc:0 "This society has always been interested in preserving culture and science at all cost, so most of the population works as librarians, curators or archivists and enjoys a a plentiful and peaceful repository of diverse content."
 civic_tooltip_tec_archivist_effects:2 "£building£ §YCapital Buildings§! replace some £job_politician£ §Y$job_politician$§! Jobs with £job_tec_grand_archivist£ §Y$job_tec_grand_archivist_plural$§!.\n- $job_tec_grand_archivist_effect_desc$\n\nAllow the construction of £building£ §YArchives§!, where £job_tec_minor_archivist£ §Y$job_tec_minor_archivist_plural$§! transform £trigger_tec_research£ Research Points into £unity£ Unity\n\n§YResearch Agreement Pacts§! no longer cost £influence£ §YInfluence§! to maintain, and each new one gives a empire modifier.\n\n"

 # Religious Tech rush
 civic_tec_occultist:0 "Lodge of the Occult"
 civic_tec_occultist_desc:0 "Curiosity draw a ruling and occult part of this society from rudimentary beliefs to a full dedication to the discovery of the truth. While most of the society blindly follows creeds and psalms, the truly devotes search, with the help of science, a way to unravel the secrets of the universe and an eternal search to the greatest of all truths, the true origin of their faith."
 civic_tooltip_tec_occultist_effects:0 "£building£ §YCapital Buildings§! replace some £job_politician£ §Y$job_politician$§! Jobs with £job_tec_grand_occultist£ §Y$job_tec_grand_occultist_plural$§!.\n- $job_tec_grand_occultist_effect_desc$\n\nAllow the construction of £building£ §YLodges§!, planet unique building that provides £job_tec_grand_occultist£ §Y$job_tec_grand_occultist_plural$§! and £job_tec_minor_occultist£ §Y$job_tec_minor_occultist_plural$§! jobs.\n\n"

 # Industrial
 civic_tec_inventinkers:0 "Invent-tinkerers"
 civic_tec_inventinkers_desc:0 "Culturally, this society has evolved with the guide of expert craftsmen, tinkerers and inventors, who used their knowledge to develop new tools and assets to either overcome, support or help others with true marvels of ingenuity and cunning."
 civic_tooltip_tec_inventinkers_effects:0 "£building£ §YCapital Buildings§! replace some £job_politician£ §Y$job_politician$§! Jobs with £job_tec_master_tinker£ §Y$job_tec_master_tinker_plural$§!.\n- $job_tec_master_tinker_effect_desc$\n\n£amenities£ Amenities from £job_foundry£ §Y$job_foundry_plural$§!: §G+1§!"

 # Tech
 civic_tec_science_directorate:0 "Scientific Directorate" 
 civic_tec_science_directorate_desc:0 "As there is no progress without research, and there is no research without progress, this civilization relies on councils of the wisest and most prepared scientists for administration, advancements and society development, occupying the highest political charges while keeping their Inventiveness and research."
 civic_tooltip_tec_scientific_effects:0 "£building£ §YCapital Buildings§! replace some £job_politician£ §Y$job_politician$§! Jobs with £job_head_researcher£ §Y$job_head_researcher_plural$§!.\n- $job_head_researcher_effect_desc$.\n§YScientists§! have twice as high a chance to discover a technology that falls within their field of study.\n"

 # Authoritarians
 civic_tec_overseers:0 "Endorsed Supervision"
 civic_tec_overseers_desc:0 "Monitor, track, control, subdue before anything happens as a social motto, this society is structured on strong authoritarian foundations and near all the population is partially or totally controlled by efficient assigned overseers who act as judge, jury and executioner."
 civic_tooltip_tec_overseers_effects:0 "Each £job_enforcer£ §Y$job_enforcer_plural$§! boost Slave and Worker £job£ §YOutput§!.\n£unity£ §YInformation Quarantine§! edict has no upkeep.\n\nTO DO"

	# Egalitarians
 civic_tec_procurators:0 "Equality Procurators"
 civic_tec_procurators_desc:0 "The protection of equality is an imperative that must be preserved, thats why this society assigns the most qualified to ensure everyone has access to the same resources, the same opportunities and the same."
 civic_tooltip_tec_procurators_effects:0 "£building£ §YCapital Buildings§! replace some £job_politician£ §Y$job_politician$§! Jobs with £job_tec_procurator£ §Y$job_tec_procurator_plural$§!.\n- $job_tec_procurator_effect_desc$\n\n TO DO"

 # Xenophobes
 civic_tec_inquisitors:0 "Court of Inquisitors"
 civic_tec_inquisitors_desc:0 "Purity, order and supremacy are the foundation of this society. The values are sought and continually reaffirmed by an elite force of inquisitors, the wardens of the true purpose of this empire, prosecuting any external threat that may harm the integrity of their true purpose and identity."
 civic_tooltip_tec_inquisitors_effects:0 "£building£ §YCapital Buildings§! replace some £job_politician£ §Y$job_politician$§! Jobs with £job_tec_inquisitor£ §Y$job_tec_inquisitor_plural$§!.\n- $job_tec_inquisitor_effect_desc$\n\n£trigger_tec_warning_red£ EFFECT NOT READY.\n\n"

 # Xenophiles
 civic_tec_diplomats:0 "Diplomatic Chancellery"
 civic_tec_diplomats_desc:0 "A strong will and faith in politics is the basis of this society, assigning expert politics to any diplomatic affair and affirming the power of words is the one that rules over discrepancy, misunderstandings or direct savagery."
 civic_tooltip_tec_diplomats_effects:0 "£building£ §YCapital Buildings§! replace some £job_politician£ §Y$job_politician$§! Jobs with £job_tec_procurator£ §Y$job_tec_procurator_plural$§!.\n- $job_tec_procurator_effect_desc$\n\nCompletely upgraded £building£ §YCapital Buildings§! will provide £diplo_weight£ §G1§! Envoy.\n\n"

 # Socialists
 civic_tec_socialguards:0 "Social Protectors"
 civic_tec_socialguards_desc:0 "TO DO."
	# by xamot II "This society believes that a revolutionary vanguard party, mostly recruited from the working class, should lead the political campaign, because it is the only way that the proletariat can successfully achieve the permanent revolution. They are ready and willing to root out any counterrevolutionaries that may seek to undermine the state."
 civic_tooltip_tec_socialguards_effects:0 "TO DO £building£ §YCapital Buildings§! replace some £job_politician£ §Y$job_politician$§! Jobs with £job_tec_procurator£ §Y$job_tec_procurator_plural$§!.\n- $job_tec_procurator_effect_desc$\n\n"

