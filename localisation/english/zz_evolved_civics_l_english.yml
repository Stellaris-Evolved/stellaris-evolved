 civic_tec_gladiators_desc:0 "For this society, arena battles are a relevant event; the strongest and most cunning can shove their way in massive fierce battles, with both winners and survivors being glorified and treated with privileges and honors, entertaining the society and developing a very competitive and ruthless army."
 civic_tooltip_tec_gladiators_effects:0 "Allow the construction of £building£ §YHolo-coliseums§!, planet unique building that provides £job_tec_hologladiator£ §Y$job_tec_hologladiator_plural$§!, which generates £amenities£ §YAmenities§! and £mod_country_naval_cap_add£ §Y$MOD_COUNTRY_NAVAL_CAP_ADD$§!\nEach 10 years, a special §YPlanetary Decision§! can be enacted to wage a §YHolowar§! in the planet, with either the death or glory of the participants, providing a planetary bonus to £happiness£ §YHappiness§! and £mod_country_naval_cap_add£ §Y$MOD_COUNTRY_NAVAL_CAP_ADD$§! and, sometimes, a greatly §Yenhanced leader§! available to serve the empire.\nA policy can make this decision automatic.\n\n"

