 civic_tooltip_tec_A_effects:0 "TO DO £building£ §YCapital Buildings§! replace some £job_politician£ §Y$job_politician$§! Jobs with £job_tec_procurator£ §Y$job_tec_procurator_plural$§!.\n- $job_tec_procurator_effect_desc$\n\n"

 # Green
 civic_tec_cultivators:0 "Eden Cultivators"
 civic_tec_cultivators_desc:0 "Since they developed a culture and structure, this civilization searched ways to use, mold and integrate nature in every architectural and social aspect, developing the intent of creating the most beautiful, plentiful and perfect garden as their solemn purpose."
 civic_tooltip_tec_cultivators_effects:0 "TO DO £building£ §YCapital Buildings§! replace some £job_politician£ §Y$job_politician$§! Jobs with £job_tec_high_cultivator£ §Y$job_tec_high_cultivator_plural$§!.\n- $job_tec_high_cultivator_effect_desc$\nAll Buildings, Starbases, Mining and Research stations have a shared cost of £minerals£ §Yminerals§! and £food£ §Yfood§!.\n\n"

 civic_tec_medical:0 "A"
 civic_tec_medical_desc:0 "A."
 civic_tooltip_tec_medical_effects:0 "TO DO £building£ §YCapital Buildings§! replace some £job_politician£ §Y$job_politician$§! Jobs with £job_tec_high_cultivator£ §Y$job_tec_high_medical_plural$§!.\n- $job_tec_high_medical_effect_desc$\nA\n\n"

