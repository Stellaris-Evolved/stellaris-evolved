 civic_tec_distributism:0 "Distributism"
 civic_tec_distributism_desc:0 "An ideology that makes the case that ethics have a place in market economics. While advocating fundamental rights of private property ownership, it asserts that the means of production should be widely owned and distributed, rather than concentrated in the hands of few individuals or corporations. Thus, it generally favors small-scale entrepreneurs and family businesses, as well as serious anti-monopolist regulations.\n\n"
