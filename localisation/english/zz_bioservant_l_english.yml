 policy_bioservant_intelligence_policy:0 "Bio-Assembled Lifeforms"
 policy_bioservant_intelligence_policy_desc:0 "While not AI the prospect of self-aware designed lifeforms raises many philosophical and ethical questions. We must determine where we stand on this issue."

 policy_bioservant_intelligence_outlawed:0 "Outlawed"
 policy_bioservant_intelligence_outlawed_desc:0 "Intelligent, Bio-constructs are a great threat to other life organic or otherwise. The creation of true intelligent bio-constructs is an offense punishable by death.\n\n§EBio-constructs have their free will removed and are unable to perform £pop_cat_ruler£ §Y$pop_cat_ruler$ Jobs§! and more complex £pop_cat_specialist£ §Y$pop_cat_specialist$ Jobs§!."

 bioservant_intelligence_policy_name:0 "Designed Lifeform Intelligence"
 bioservant_intelligence_policy:0 "Designed Lifeform Intelligence"
 bioservant_intelligence_outlawed:0 "Outlawed"
 bioservant_intelligence_outlawed_desc:0 "Intelligent, Bio-constructs are a great threat to other life organic or otherwise. The creation of true intelligent bio-constructs is an offense punishable by death.\n\n§EBio-constructs have their free will removed and are unable to perform £pop_cat_ruler£ §Y$pop_cat_ruler$ Jobs§! and more complex £pop_cat_specialist£ §Y$pop_cat_specialist$ Jobs§!."

 policy_bioservant_servitude:0 "Servitude"
 policy_bioservant_servitude_desc:0 "They may be made in our image yes but not our likeness therefore the main purpose of any if not all bio-constructs is to serve their masters no their creators and perform whatever task it was designed for, regardless of how intelligent it may be.\n\n§EBio-constructs have limited free will, improving their resource output but preventing them from working in £pop_cat_ruler£ §Y$pop_cat_ruler$ Jobs§!§!."

 bioservant_servitude_name:0 "Servitude"
 bioservant_servitude:0 "Servitude"
 bioservant_servitude_desc:0 "They may be made in our image yes but not our likeness therefore the main purpose of any if not all bio-constructs is to serve their masters no their creators and perform whatever task it was designed for, regardless of how intelligent it may be.\n\n§EBio-constructs have limited free will, improving their resource output but preventing them from working in £pop_cat_ruler£ §Y$pop_cat_ruler$ Jobs§!§!."


 bioservant_full_rights:0 "Citizen Rights"
 bioservant_full_rights_name:0 "§HBio-construct Citizen Rights§!"
 bioservant_full_rights_desc:0 "They may be made in our image yes but nor our likeness regardless in a way they are our children of design yes if not purpose. Therefore every bio-construct that shows true self awareness is to be regarded as an individual, with all the rights and obligations that entails.\n\n§EBio-constructs are given full citizen rights and will require §Y£consumer_goods£ $consumer_goods$§! Upkeep.§!\n"

 tec_fail_requires_intelligent_robots:0 "$TRIGGER_FAIL$For being considered a proper citizen, our Robots require a higher degree of intelligence and autonomy."
 tec_fail_requires_intelligent_bioservants:0 "$TRIGGER_FAIL$For being considered a proper citizen, our Bio-Constructs require a higher degree of intelligence and autonomy."

 policy_bioservant_pop_policy:0 "Bio-Constructs"
 policy_bioservant_pop_policy:0 "Bio-Constructs"
 policy_bioservant_pop_policy_desc:0 "The creation of Bio-Constructs opens for the workers of our species being supplanted and perhapses, in time surpassed. We must decide our stance on such large-scale bio automation"

intelligent_bioservants_outlawed_name:0 "Intelligent Bioservants Outlawed"

 bioservants_outlawed:0 "Bio-Constructs Outlawed"
 bioservants_outlawed_name:0 "§YBio-Constructs Outlawed§!"
 bioservants_outlawed_desc:0 "Bio-Constructs of such scales are a threat not just to our people's livelihoods, but to the very fabric of society itself. We must not create that which we cannot destroy.\n\n§EBio-construct Pops and Armies will automatically be removed.§!\n\n"

 bioservants_allowed:0 "Bio-Constructs Allowed"
 bioservants_allowed_name:0 "§YBio-Constructs Allowed§!"
 bioservants_allowed_desc:0 "Our ancestors have been manipulating lifeforms from since the days of when we first selectively breed our crops and domesticated animals which we still continue to this day. This is the next logical step. We cannot afford to ignore the opportunities presented by this technology."
 bioservants_allowed_tooltip:0 "Our ancestors have been manipulating lifeforms from since the days of when we first selectively breed our crops and domesticated animals which we still continue to this day. This is the next logical step. We cannot afford to ignore the opportunities presented by this technology."

