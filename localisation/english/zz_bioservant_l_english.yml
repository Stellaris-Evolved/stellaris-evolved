 # Technology
 tech_tec_bioservant:0 "Bio-Grunts"
 tech_tec_bioservant_desc:0 "With an adequate amount of gene tailoring we can create biological equivalents to robots perfect for menial labor like draft animals of old. And like those domestic creatures, they can be engineered to be hard-working and intelligent enough to obey simple vocal commands and signals, however with a very limited capability."
 tech_tec_bioservant_desc:0 "With an adequate amount of gene tailoring we can create biological equivalents to robots perfect for menial labor like draft animals of old. And like those domestic creatures, they can be engineered to be hard-working and intelligent enough to obey simple vocal commands and signals, however with a very limited capability."
 tech_tec_bioservant_2:0 "Bio-Drones"
 tech_tec_bioservant_2_desc:0 "An improved strain of Bio-constructs, these creatures have improved coordination to put them on par with most sapient organics. Their grey matter has been added to and improved making them capable of handling more complex tasks such as typewriter use."
 tech_tec_bioservant_3:0 "Bio-Servants"
 tech_tec_bioservant_3_desc:0 "The most advanced strain of Bio-constructs known, which are faster, stronger and more durable than most non-created organic life. Their improved brains and cognitive abilities makes them fully capable of independent operations."
 

 tech_tec_bioservant_TITLE:0 "§HUnlocks Feature:§! Bio-Grunts"
 tech_tec_bioservant_DESC:0 "Bio-Grunts are simple Bio-constructs, capable of accepting verbal commands but possess no true intelligence.\n\n§EWith the §Y$tech_tec_bioservant$§! technology, Bio-constructs are only capable of £pop_cat_worker£ Jobs§! Such as £job_technician£ £job_miner£ £job_farmer£ §YMenial§! or £job_clerk£ §YClerk§! Jobs.§!\n\n§YAll Bio-Constructs are capable of breeding on their own if allowed and can be grown or assembled. Designed Lifeforms with population controls may still be assembled.§!"

 tech_tec_bioservant_2_TITLE:0 "§HUnlocks Feature:§! Bio-Drones"
 tech_tec_bioservant_2_DESC:0 "Bio-Drones are more complex Bio-constructs, often they have personalities encoded into their DNA to better serve their masters as well as a limited self-awareness and a developed creativity.\n\n§EWith the §Y$tech_tec_bioservant_2$§! technology, Bio-constructs are capable of most £job£ §YPop Jobs§!, including §YSpecialist Jobs§! but are unable to perform £pop_cat_ruler£ §YRuler Jobs§!"

 tech_tec_bioservant_3_TITLE:0 "§HUnlocks Feature:§! Bio-Servants"
 tech_tec_bioservant_3_DESC:0 "Bio-Servants are very complex Bio-constructs, Their brains are complex enough to where they are fully self-aware if not sapient.\n\n§EWith the §Y$tech_tec_bioservant_3$§! technology, Bio-constructs are affected by §Y$tec_loc_happiness$§! and can potentially perform all types of £pop£ §YPop Jobs§! if allowed via policy.§!"
 
 tech_tec_bioservant_traits_1:0 "Bio-tailoring"
 tech_tec_bioservant_traits_1_desc:0 "Despite being created by our life-crafters Bio-Constructs have proven to be difficult to be improved, until now."
 tech_tec_bioservant_traits_2:0 "Advanced Bio-tailoring"
 tech_tec_bioservant_traits_2_desc:0 "We have further improved upon our techniques in improving our Bio-constructs, allowing a better genetic malleability and pattern implementation."
 


