 ### SPECIAL PROJECTS
 tec_bioservant.56.name:0 "Robotic Workers Project"
 tec_bioservant.56.desc:0 "While developing the recent technological advance, we have designed a new kind of §Gautomated workforce§!, but we need the confirmation with a §Yspecial project.§!"
 tec_bioservant.56.a:0 "Proceed"

 tec_bioservant.57.name:0 "Mechanolife Project"
 tec_bioservant.57.desc:0 "While developing the recent technological advance, we have designed a blessed new kind of §Gautomaton§!, able to manifest our prays and beliefs in pure metal form, but we need the confirmation with a §Yspecial project.§!"
 tec_bioservant.57.a:0 "Do it. Praise the Holy Machine"

 tec_bioservant.66.name:0 "Species Bioengineering"
 tec_bioservant.66.desc:0 "While developing the recent technological advance, we have designed a new kind of docile and effective §Gbiological workforce§!, but we need the confirmation with a §Yspecial project.§!"
 tec_bioservant.66.a:0 "Proceed"


 DESIGN_BIOSERVANT_PROJECT:0 "Bioservant: A Designed Lifeform"
 DESIGN_BIOSERVANT_PROJECT_DESC:0 "We now have the tools available to us to create new life, made from scratch with a greater number of genetic base pairs and far less evolutionary baggage. They'll be highly adaptable to any environment, and they'll have quite the capacity for easy future alterations to their code. Also, we have designed new installations for their fast growth, already possible to be built.\n\n§YWe suggest to develop this technology as soon as possible.§!"

 DESIGN_ROBOT_PROJECT:0 "Robotic Workers Project"
 DESIGN_ROBOT_PROJECT_DESC:0 "As the exo-skeletons and automated robots have changed our way to work, we can invest some time in creating a new kind of autonomous robot, able to overcome any possible environment and giving us more time to employ in less-menial tasks. Also, we have designed new installations for their fast assembly, already possible to be built.\n\n§YWe suggest to develop this technology as soon as possible.§!"

 DESIGN_ROBOT_CULT_PROJECT:0 "Mechanolife Project"
 DESIGN_ROBOT_CULT_PROJECT_DESC:0 "As our faith is driven by the purity of machines and automatons, this may change our way to work and grow as society, we can invest some time in creating a new kind of autonomous robot, able to overcome any possible environment and blessing us with their knowledge and selfless existence. Also, we have designed new installations for their fast assembly inside our most sacred places, already possible to be built.\n\n§YWe suggest to develop this technology as soon as possible.§!"



 tec_bioservant.666.name:0 "A New Bioservant"
 tec_bioservant.666.desc:0 "We have finished design on the bioservant population and released them upon our capital. May they serve our empire well."

 tec_bioservant.999.name:0 "Our first Automaton"
 tec_bioservant.999.desc:0 "The first batch of Autonomous Robots has been completed, now we can start a big scale production!"




