 trait_tec_bioservant_natural_physicists:0 "Bio-Physicists"
 trait_tec_bioservant_natural_physicists_desc:0 "§LMembers of this species have a incited inclination towards theoretical physics and astral phenomena.§!\n"
 

 trait_tec_bioservant_adaptive:0 "Bioadaptability"
 trait_tec_bioservant_adaptive_desc:0 "§LThis species has been designed to be highly adaptive when it comes to foreign environments.§!\n"

 trait_tec_bioservant_extremely_adaptive:0 "Extreme Bioadaptability"
 trait_tec_bioservant_extremely_adaptive_desc:0 "§LThis species is remarkably adept at adapting to any foreign environments by spontaneous and controlled mutations.§!\n"

 trait_tec_bioservant_robust:0 "Bio-Robust"
 trait_tec_bioservant_robust_desc:0 "§LBio-optimized organs with redundant functions have made this species extraordinarily resistant to environmental hazards and disease.§!\n"
 

 

 trait_tec_bioservant_nonadaptive:0 "Non-Bioadaptive"
 trait_tec_bioservant_nonadaptive_desc:0 "§LThis species does not adapt well to foreign environments; maybe a bad genetic sequencing or just incompatibility causes this.§!\n"
 

 trait_tec_bioservant_rapid_breeders:0 "Fast Genomic Breeding"
 trait_tec_bioservant_rapid_breeders_desc:0 "§LThis species are able to be reproduced at a fast rate, increasing population growth and population assembly.§!\n"
 
 trait_tec_bioservant_fertile:0 "Genomic Recombinated Fertility"
 trait_tec_bioservant_fertile_desc:0 "§LThe infused fecundity and geniality of this consutucted species has been dramatically enhanced through aggressive genetic sculpting.§!\n"
 
 trait_tec_bioservant_slow_breeders:0 "Defective Genomic Recombination"
 trait_tec_bioservant_slow_breeders_desc:0 "§LThis species has a difficult or excesively complex genomic system, making their members reproduce at a slow rate, lowering population growth and assembly.§!\n"
 
 trait_tec_bioservant_talented:0 "Bio-Talented"
 trait_tec_bioservant_talented_desc:0 "§LMember of this species are designed with a natural aptitude.§!\n"

 trait_tec_bioservant_quick_learners:0 "Designed Learning"
 trait_tec_bioservant_quick_learners_desc:0 "§LMembers of this species are quick to learn from their experiences.§!\n"
 

 trait_tec_bioservant_slow_learners:0 "Defective Learning"
 trait_tec_bioservant_slow_learners_desc:0 "§LMembers of this species are slow to learn from their experiences.§!\n"

 trait_tec_bioservant_traditional:0 "Neuro-Traditional"
 trait_tec_bioservant_traditional_desc:0 "§LCertain brain parts of this species' cognition are specially designed to be predisposed to especially value historical precedence and group unity.§!"
 

 trait_tec_bioservant_quarrelsome:0 "Neuro-Quarrelsome"
 trait_tec_bioservant_quarrelsome_desc:0 "§LWhile not inherently distrustful, members of this species are often socially combative because defective or inherited primitive genes.§!"
 
 trait_tec_bioservant_docile:0 "Neuro-Docile"
 trait_tec_bioservant_docile_desc:0 "§LMembers of this species are easy to manage and organize. They are designed to be cooperative and amicable.§!"


 trait_tec_bioservant_unruly:0 "Neuro-Unruly"
 trait_tec_bioservant_unruly_desc:0 "§LUnruly species are difficult to manage and organize. They are told what to do, but in the end they are too dumb or have a short mind to do it, or are often fighting eachother or confused.§!"

 trait_tec_bioservant_very_strong:0 "Unusually Bio-Strong"
 trait_tec_bioservant_very_strong_desc:0 "§LMembers of this species have been designed with a strength that almost defies the laws of physics.§!\n"

 trait_tec_bioservant_strong:0 "Bio-Strong"
 trait_tec_bioservant_strong_desc:0 "§LMembers of this species are designed with great physical strength, making them formidable fighters on the ground.§!\n"
 

 trait_tec_bioservant_weak:0 "Biologically Weak"
 trait_tec_bioservant_weak_desc:0 "§LMembers of this species are physically weaker than average non-designed species, making them poor fighters on the ground.§!\n"
 
 trait_tec_bioservant_nomadic:0 "Neuro-Nomadic"
 trait_tec_bioservant_nomadic_desc:0 "§LThis species have a primitive reminiscent of their nomadic past, and its members often have a positive response to relocating to another world.§!\n"
 

 trait_tec_bioservant_sedentary:0 "Neuro-Sedentary"
 trait_tec_bioservant_sedentary_desc:0 "§LThis species have a primitive reminiscent of their sedentary past, and its members often have a negative response to relocating to another world.§!\n"

 trait_tec_bioservant_communal:0 "Neuro-Communal"
 trait_tec_bioservant_communal_desc:0 "§LMembers of this species are designed to be highly communal, and quite used to living in close proximity to others.§!\n"

 trait_tec_bioservant_solitary:0 "Neuro-Solitary"
 trait_tec_bioservant_solitary_desc:0 "§LMembers of this species tend to be solitary and territorial, often becoming agitated in crowded conditions.§!\n"
 

 trait_tec_bioservant_charismatic:0 "Neural Empathy"
 trait_tec_bioservant_charismatic_desc:0 "§LMembers of this species are designed to have a special charisma, and are generally considered pleasant to be around.§!\n"
 
 trait_tec_bioservant_CHARISMATIC_EFFECT:0 "£amenities£ Amenities from £job£ Jobs: §G+20%§!"
 

 trait_tec_bioservant_repugnant:0 "Bio-Repugnant"
 trait_tec_bioservant_repugnant_desc:0 "§LThe physical appearance and customs of this species are considered offensive to most others, and few appreciate them as neighbors.§!\n"

 trait_tec_bioservant_REPUGNANT_EFFECT:0 "£amenities£ Amenities from £job£ Jobs: §R-20%§!"

 trait_tec_bioservant_conformists:0 "Neuro-Conformist"
 trait_tec_bioservant_conformists_desc:0 "§LThese biological constructs always seek consensus and are more likely to conform to the governing ethics.§!\n"
 

 trait_tec_bioservant_deviants:0 "Neuro-Deviants"
 trait_tec_bioservant_deviants_desc:0 "§LThese constructs are rebellious in nature and constantly try to challenge the status-quo.§!\n"
 
 trait_tec_bioservant_venerable:0 "Bio-Venerable"
 trait_tec_bioservant_venerable_desc:0 "§LThis species can grow to an age that commands dignity and respect.§!\n"
 

 trait_tec_bioservant_fleeting:0 "Bio-Fleeting"
 trait_tec_bioservant_fleeting_desc:0 "§LTime is fleeting for this species, being for a failed design or natural predisposition. What they lack in longevity, they have to make up in other ways.§!\n"
 

 trait_tec_bioservant_enduring:0 "Bio-Enduring"
 trait_tec_bioservant_enduring_desc:0 "§LLifespans in this species are unusually long.§!\n"
 

 trait_tec_bioservant_resilient:0 "Bio-Resilient"
 trait_tec_bioservant_resilient_desc:0 "§LMembers of this species are designed to be physiologically resilient, and will fight like enraged brood mothers to defend their worlds.§!\n"
 
 trait_tec_bioservant_conservational:0 "Neuro-Conservationist"
 trait_tec_bioservant_conservational_desc:0 "§LMembers of this species are designed to conserve and recycle any possible resource.§!"
 

 trait_tec_bioservant_wasteful:0 "Neuro-Wasteful"
 trait_tec_bioservant_wasteful_desc:0 "§LMembers of this species seemingly have no concept of frugality and are prone to useless consumption.§!\n"
 

 trait_tec_bioservant_psionic:0 "Psionic bioservant"
 trait_tec_bioservant_psionic_desc:0 "§LTOO MUCH, DISCARDED.§!"

 trait_tec_bioservant_delicious:0 "Bio-Delicious"
 trait_tec_bioservant_delicious_desc:0 "§LThis species has been designed to have a very pleasant flavour and being highly nutritious when eaten.§!\n"

