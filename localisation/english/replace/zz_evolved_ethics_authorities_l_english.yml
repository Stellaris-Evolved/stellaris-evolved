	gov_tec_ai_democracy:0 "Democratic Automation"
	gov_tec_ai_democracy_desc:0 "This society is ruled by an efficient AI that selects the most apt and clean-expedient politicians, to later leave the people the right and vote of who they want on the head of each subgovernment, still overseen and controlled by the main Government AI."
	START_SCREEN_PART_TWO_TEC_AI_DEMOCRACY:0 "The early chaotic periods of our history saw many nation states vying with each other for power, until we were at last united under the strongest of these. Only when guided by a single vision could we reach our full potential, and an era of stability and scientific progress followed."
