	gov_tec_warfare_corp:0 "Warfare Contractors"
	gov_tec_warfare_corp_desc:0 "This government is a form of mega-corporation, where a myriad of independent warfare industries have banded together, or better said acquired together, under the rule (and monetary influence) of a military productive power."

