	TEC_AI_PROGRAM_OLI_F:0 "Tutorship AI"

	gov_tec_ai_authoritarian:0 "Autocratic AI"
	gov_tec_ai_authoritarian_desc:0 "This government is ruled by an hyper efficient and ruthless AI which controls all the aspects of the life of its citizens to the smallest degree, attenuating and even eliminating any possible dissidence with the system using a strong surveillance corp."
	START_SCREEN_PART_TWO_TEC_AI_AUTHORITARIAN:0 "The early chaotic periods of our history saw many nation states vying with each other for power, until we were at last united under the strongest of these. Only when guided by a single vision could we reach our full potential, and an era of stability and scientific progress followed."
