	gov_tec_hive_bio:0 "Megaorganism"
	gov_tec_hive_bio_desc:0 "While it can be understood as a myriad of interconnected individuals, the reality is that this Hive Mind is meticulous composed compound of different organisms with a similar genetic print, acting as one, as drones can be understood as body cells of a bigger body."

	gov_tec_hive_bio_eusocial:0 "Eusocial Organism"
	gov_tec_hive_bio_eusocial_desc:0 "This Hive Mind is an organically stratified kind of Gestalt consciousness where specific groups of drones are clearly distinct and follow a strict hierarchy; each strata is dependant of the other and collaborate in a harmonious and natural way. Someone could say this Hive Mind can be considered a whole organism itself."

	gov_tec_hive_bio_devourer:0 "Apex Biopredator"
	gov_tec_hive_bio_devourer_desc:0 "While it can be understood as a myriad of interconnected individuals, the reality is that this All-Devouring Hive Mind is a meticulous composed compound of different horrific biological organism with similar genetic prints, with each acting as cells of a bigger body; the most terrifying fact is that ... each one wants a piece of you."

	gov_tec_hive_bio_devourer_litho:0 "Apex Lithopredator"
	gov_tec_hive_bio_devourer_litho_desc:0 "While it can be understood as a myriad of interconnected individuals, the reality is that this All-Devouring Hive Mind is a meticulous composed compound of different horrific lithoid organisms with similar genetic prints, with each acting as cells of a bigger body; the most terrifying fact is that ... each one wants a piece of you, and the planet you live on."

