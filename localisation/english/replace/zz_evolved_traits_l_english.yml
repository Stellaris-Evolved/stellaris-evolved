	trait_industrious_lithoid:0 "Industrious"
	trait_industrious_lithoid_desc:0 "§LMembers of this lithoid species are known for their instinctive and efficient nature when it comes to finding the richest and more valuable minerals, either for self-sufficiency or any construction.§!\n"

	trait_tec_lithoid_sedimentary:0 "Sedimentary Aggregation"
	trait_tec_lithoid_sedimentary_desc:0 "§LThis Lithoid species is generally composed by the selective aggregation of inert material around an evergrowing core, that also adapt itself to produce offspring in the same manner.§!\n"
	TRAIT_TEC_LITHOID_SEDIMENTARY_EFFECT:0 "$tec_identity_trait$\n\nNew colonies will have up to §Y3§! extra £blocker£ Lithoid Blockers that can be cleared for additional §YLithoid Pops§!.\nEach pop produces §Y$@trait_tec_sedimentary_rate_tt$§! £job_tec_cloner£ §Y$MOD_PLANET_POP_ASSEMBLY_ORGANIC_ADD$§!\nPop $tec_loc_minerals$ Upkeep: §R+0.30§!"

	# Additional unique traits
	trait_tec_cryptobiotic:0 "Cryptobiosis"
	trait_tec_cryptobiotic_desc:0 "§LThis species had radically adapted to endure extreme conditions by inducing a near undetectable metabolic activity, surviving in the most dangerous environments until more favourable conditions appear§!"
	TRAIT_TEC_CRYPTOBIOTIC_EFFECT:0 "$tec_identity_trait$\n\nNew colonies will gain §Y1§! additional £pop£ Pop.\nPop Amenities usage: §G-10%§!"

	trait_tec_og_psique:0 "Psychic network"
	trait_tec_og_psique_desc:0 "§LThis species share a telepathic neuro-psychic web of feelings, thoughts and rudimentary non-physic communication.§!"
	TRAIT_TEC_OG_PSIQUE_EFFECT:0 "§Ya.§!"

	trait_tec_og_genmemory:0 "Genetic Memory"
	trait_tec_og_genmemory_desc:0 "§LThis species can transfer knowledge, sensations and experiences to their own descendants, and sometimes to other members of their own, via advanced evolutionary genomic memory transmission.§!"
	TRAIT_TEC_OG_GENMEMORY_EFFECT:0 "§Ya.§!"

	trait_tec_og_sensible:0 "Hyper sensibility"
	trait_tec_og_sensible_desc:0 "§LThis species have a really accentuated sensible perception, being able to perceive other's perception as theirs, sometimes in a overcoming way.§!"
	TRAIT_TEC_OG_SENSIBLE_EFFECT:0 "§Ya.§!"

	trait_tec_og_golden_touch:0 "Sylvan Touch"
	trait_tec_og_golden_touch_desc:0 "§LExcellence is the only accepted outcome when it comes to create, elaborate, discuss or produce something for this species, and as such a well organised and in some cases too perfect society developed around it.§!"
	TRAIT_TEC_OG_GOLDEN_TOUCH_EFFECT:0 "Population Growth and Assembly speed: §R-50%§!\nTotal Assimilation fail chance: §R+50%§!\n§YBase resource production from all £job£ jobs: §G+50%§!§!\n\nBase production §Hscale§! with other modifiers\n"

	# Amenities use %
	trait_tec_amenities_spartan:0 "Spartan"
	trait_tec_amenities_spartan_desc:0 "§LThis species is completely adapted to an austere existence, trying to obtain the maximum out of even the harsher conditions.§!"
	trait_tec_amenities_spartan_effect:0 "$tec_loc_pops$ $tec_loc_amenities$ Usage: §G-$@trait_tec_spartan_amenities_usage$§!\nArmy Health: §G+$@trait_tec_spartan_army_rate_tt$%§!"

	trait_tec_amenities_delicate:0 "Delicate"
	trait_tec_amenities_delicate_desc:0 "§LThe strange and fragile physio and psychology of this species makes them extremely dependant of external use of luxuries or extra basic necessities covered by regular maintenance.§!"
	trait_tec_amenities_delicate_effect:0 "$tec_loc_pops$ $tec_loc_amenities$ Usage: §R+$@trait_tec_delicate_amenities_usage$§!\nArmy Health: §R-$@trait_tec_delicate_army_rate_tt$%§!"

	# Amenities use add
	trait_tec_amenities_vigorous:0 "Vigorous"
	trait_tec_amenities_vigorous_desc:0 "§LWhen it comes to existing, this species can adapt themselves to either favorable or spartan environments, with minimal maintenance, while enduring physically and mentally situations where others would fail.§!"

	trait_tec_amenities_fragile:0 "Fragile"
	trait_tec_amenities_fragile_desc:0 "§LThe way these organisms operate involve several specific caretaking and monitoring to avoid injuries, illness or mental ill-being, as they tend to fall into those with ease.§!"
	trait_tec_amenities_fragile_effect:0 "$tec_loc_pops$ $tec_loc_amenities$ Usage: §R+$@trait_tec_fragile_amenities_add$§!\nArmy Damage: §R$@trait_tec_fragile_army_rate_tt$%§!"

	trait_tec_amenities_diminished:0 "Diminished"
	trait_tec_amenities_diminished_desc:0 "§LWhile not physically weak per se, this species require of extreme measures, practices and conditioning for surviving, as its organism is inherently difficult to maintain and prone to physical and mental illnesses.§!"
	trait_tec_amenities_diminished_effect:0 "$tec_loc_pops$ $tec_loc_amenities$ Usage: §R+$@trait_tec_diminished_amenities_add$§!\nArmy Damage: §R$@trait_tec_diminished_army_rate_tt$%§!"

	# CG upkeep
	trait_tec_goods_upkeep_extreme:0 "Prodigal"
	trait_tec_goods_upkeep_extreme_desc:0 "§LWhen it comes to relentless consumption and use of available comodities, this species have no second thoughts nor remorse.§!"
	trait_tec_goods_upkeep_extreme_effect:0 ""

	trait_tec_goods_upkeep_superefficient:0 "Parsimonious"
	trait_tec_goods_upkeep_superefficient_desc:0 "§LWorried about the usage of available goods, this species is really unwilling to waste or misuse what is at their disposal.§!"
	trait_tec_goods_upkeep_superefficient_effect:0 ""

	trait_tec_goods_lavish:0 "Lavish"
	trait_tec_goods_lavish_desc:0 "§LSmall whims, luxury and satisfaction drives all the members of this species.§!"
	trait_tec_goods_lavish_effect:0 "$tec_loc_pops$ $tec_loc_cgs$ Upkeep: §R+$@trait_tec_goods_lavish_rate$§!\n\n§HReduced happiness on low living standards.§!"

	trait_tec_goods_opulent:0 "Opulent"
	trait_tec_goods_opulent_desc:0 "§LA life of excess, riches and wasteful pleasure characterize this species, whose members attempt to enjoy the pleasures of the material in any consumable way.§!"
	trait_tec_goods_opulent_effect:0 "$tec_loc_pops$ $tec_loc_cgs$ Upkeep: §R+$@trait_tec_goods_opulent_rate$§!\n\n§HReduced happiness on low living standards.§!"


	trait_tec_clone_template:0 "Genetic Template"
	trait_tec_clone_template_desc:0 "§LThis species developed a genetic template which allows them to easily manipulate how their individuals are cloned or grown in vats, at the cost of a lower birth rate and decreased lifespan.§!\n"

	trait_tec_versatile:0 "Versatile"
	trait_tec_versatile_desc:0 "§LThis species can adapt and learn basically anything with ease, making them extremely effective at resolving any challenge or obstacle.§!\n"

	trait_tec_incompetent:0 "Inept"
	trait_tec_incompetent_desc:0 "§LSeems hard to imagine how a species managed to, somehow, evolve and even design spacefaring vessels with such a degree of completely messy behaviour and capabilities, but even with that handicap, they did.§!\n"

	trait_tec_bioservant_versatile:0 "Bio-Versatile"
	trait_tec_bioservant_versatile_desc:0 "§LThis species was designed to adapt and learn basically anything with ease, making them extremely effective at resolving any challenge or obstacle.§!\n"

	trait_tec_bioservant_incompetent:0 "Bio-Incompetent"
	trait_tec_bioservant_incompetent_desc:0 "§LSeems hard to imagine how a species was designed to be such inneficent, with a big degree of completely messy behaviour and capabilities, but...§!\n"

	trait_tec_negative_research:0 "Irrational"
	trait_tec_negative_research_desc:0 "§LSome may call this species irrational or basically dumb, but they really show a total disregard for basic knowledge or rational thinking, making complex thought and discussion unnerving.§!\n"

	trait_tec_bioservant_dumb:0 "Bio-Irrational"
	trait_tec_bioservant_dumb_desc:0 "§L''Keep any bioservant far away from any non-drooling proof material.''§!\n"

	trait_tec_gifted_physicists:0 "Gifted Physicists"
	trait_tec_gifted_physicists_desc:0 "§LA sharp mind able to decipher even the most complicated theorem makes this species able to understand the keys that conform the universe and reality itself.§!\n"

	trait_tec_gifted_sociologists:0 "Gifted Sociologists"
	trait_tec_gifted_sociologists_desc:0 "§LThe culturo-social development as its own is a delight for this species, being able to understand and promote any idea in a fast and efficient way.§!\n"

	trait_tec_gifted_engineers:0 "Gifted Engineers"
	trait_tec_gifted_engineers_desc:0 "§LMechanical development and environments feel like a natural home for this species, developing state-of-the-art marvels of engineering.§!\n"

	trait_tec_negated_physicists:0 "Negated Physicists"
	trait_tec_negated_physicists_desc:0 "§LWhat compounds the mysteries of the universe keeps being as a mystery for this species, even at a very basic level.§!\n"

	trait_tec_negated_sociologists:0 "Negated Sociologists"
	trait_tec_negated_sociologists_desc:0 "§LAttempting to understand natural communicative and social developments for this species is a tedious and frustrating task.§!\n"

	trait_tec_negated_engineers:0 "Negated Engineers"
	trait_tec_negated_engineers_desc:0 "§LThe mechanical functionality of engineering elements for this species seems to evade their understanding, leading to reiterative trial and error processes, where error (and catastrophic) prevails.§!\n"

	trait_tec_perfectionist:0 "Perfectionist"
	trait_tec_perfectionist_desc:0 "§LAnything this species produces has a undeniable mark on it and its quality; it's not only making the best, but doing it so it becomes the state of the art.§!\n"
	TRAIT_TEC_PERFECTIONIST_EFFECT:0 "£alloys£ £consumer_goods£ Industrial Resources from £job£ Jobs: §G+5%§!"

	trait_tec_bioservant_perfectionist:0 "Bio-Perfectionist"
	trait_tec_bioservant_perfectionist_desc:0 "§LAnything this species produces has a undeniable mark on it and its quality; it's not only making the best, but doing it so it becomes the state of the art.§!\n"
	TRAIT_TEC_BIOSERVANT_PERFECTIONIST_EFFECT:0 "£trade_value£ Trade Value from £job£ Jobs: §R-25%§!"

	trait_tec_unthrifty:0 "Spendthrift"
	trait_tec_unthrifty_desc:0 "§LThis species just doesn't know how to manage any trade-able currency either as individuals or society.§!\n"
	TRAIT_UNTHRIFTY_EFFECT:0 "£trade_value£ Trade Value from £job£ Jobs: §R-25%§!"

