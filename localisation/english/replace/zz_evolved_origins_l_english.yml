 # ------------------------------------------------- Syncretic
	origin_syncretic_evolution:0 "$civic_syncretic_evolution$"
	origin_syncretic_evolution_desc:0 "A second species forms an integral part of this civilization. They are big, strong, and most of them have the intelligence of a particularly dim-witted child. Ancient wars have culled their species of their most aggressive tendencies, leaving them quite servile."
	origin_tooltip_syncretic_evolution_effects: "Two species developed on the same planet, and while one advanced and thrived in technological and intellectual development, the other has yet to reach its level, being used as servant species to guide.\n\n$tec_loc_o_pops$ §H£pop£ Syncretic Coexistance§!\n- Start the game with §G+2§! additional $tec_loc_pops$ of the §Y$tec_loc_main_species$§!\n- Replace §G+12§! $tec_loc_pops$ with §YSyncretic§! $tec_loc_pops$\n\n$tec_loc_o_secondary_species$ §H£pop£ Syncretic§!\n- Starts with the ['concept_syncretic_proles'] Trait"

