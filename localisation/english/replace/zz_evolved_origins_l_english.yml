 # ------------------------------------------------- Mechanist
	origin_mechanists:0 "$civic_mechanists$"
	origin_mechanists_desc:0 "This civilization has been preoccupied with the idea of metallic automatons since the early Steam Age. Although many said it could not be done, the first true robots left the assembly lines long before even rudimentary space flight was achieved."
	origin_tooltip_mechanists_effects:3 "The development of robotic technologies in an accelerated speed has skyrocketed the production of mechanical units.\n\n$tec_loc_o_pops$ §H£job_roboticist£ Robotic Population§!\n- Start the game with §G+2§! additional $tec_loc_pops$ of the §Y$tec_loc_main_species$§!\n- Replace §G+10§! $tec_loc_pops$ with ['concept_robots', £mod_planet_jobs_robotic_produces_mult£ Robotic] Pops\n\n$tec_loc_o_secondary_species$ §H£mod_planet_jobs_robotic_produces_mult£ $tec_robot_subname$§!\n- Species of a §BMechanical§! archetype, without full sapience without §YSpecific§! Technologies\n- ['concept_tec_starting_building_slot_assembly', §WStarts§!] with ['building:building_robot_assembly_plant', £building£ $building_robot_assembly_plant$] Building to assemble §Y$tec_robot_subname$§!\n\n$tec_loc_o_unlocks_trait$ ['trait:trait_auto_mod_robotic', §H£mod_auto_mod_monthly_add£ $trait_auto_mod_robotic$§!]\n- Available for both §Y£mod_planet_jobs_robotic_produces_mult£ $tec_robot_subname$§! $tec_loc_pops$ at Empire Creation\n\n$tec_loc_o_unlocks_technology$ §H£job_roboticist£ Robotic Technologies§!\n- Starts with ['concept_tec_tech_powered_exoskeletons'] and ['concept_tec_tech_robotic_workers'] Technologies\n\n$tec_loc_o_unlocks_technology_option$ ['concept_tec_tech_robomodding']"
