	# Psionic/Psychic/Ethereal initializer
	tec_ascension.400.name:0 "An Awakening"
	tec_ascension.400.desc.regular:0 "It all started with a thought, a dream, a vague memory. But then... all became clear; something, somehow, had changed inside us, something had awakened.\nThe ''Event'', as we have named it, happened within all our population, within all our territory, at the same time, which called our curiosity, and thus... we have started to study it.\n\nWe don't know what future holds but something is sure, we are not the same as yesterday, we are not the same as before, and something... awaits."
	tec_ascension.400.desc.spiritualist:0 "TODO ASCENSION It all started with a thought, a dream, a vague memory. But then... all became clear; something, somehow, had changed inside us, something had awakened.\nThe ''Event'', as we have named it, happened within all our population, within all our territory, at the same time, which called our curiosity, and thus... we have started to study it.\n\nWe don't know what future holds but something is sure, we are not the same as yesterday, we are not the same as before, and something... awaits."
	tec_ascension.400.desc.materialist:0 "TODO ASCENSION It all started with a thought, a dream, a vague memory. But then... all became clear; something, somehow, had changed inside us, something had awakened.\nThe ''Event'', as we have named it, happened within all our population, within all our territory, at the same time, which called our curiosity, and thus... we have started to study it.\n\nWe don't know what future holds but something is sure, we are not the same as yesterday, we are not the same as before, and something... awaits."
	tec_ascension.400.approach.slow.regular:0 "We should focus on a patient introspection"
