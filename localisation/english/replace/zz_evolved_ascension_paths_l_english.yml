	# Events
	tec_cybernetic_path.20011.name:0 "Improved Autoevolution"
	tec_cybernetic_path.20011.desc:0 "Our test labs at [tec_target_planet.GetName] have been able to develop specific tools and enhancements which amplifies the production capacities of our kind; we hve allowed a test deployment of the planet, as they have passed the qualification tests."
