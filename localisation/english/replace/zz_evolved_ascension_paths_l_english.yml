	tec_cybernetic_path.20075.name:0 "Permanent Mind Uploading"
	tec_cybernetic_path.20075.desc:0 "Consciousness understood as data, data understood as consciousness; Each capable member of our empire is now able to store their memories, their thoughts and their own self in internal devices, permanently connected to our networks, and allowing not only the transfer of information directly but, in case of severe or lethal damage, the transfer of their very identity to another body, as their DNA and genetic imprint will also be preserved.\nWhile the process may seem strange, any suitable subject, genetically compatible with the deceased leader, or a clone suited specially for the purpose, will become its own persona again." # REDACT LORE
