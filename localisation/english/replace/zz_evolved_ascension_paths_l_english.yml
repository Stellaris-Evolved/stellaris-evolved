	tec_cybernetic_path.20012.name:0 "Eccentric Modifications"
	tec_cybernetic_path.20012.desc:0 "Some isolated members of our species have developed specifically refined cybernetic augmentations at [tec_target_planet.GetName]. We have tried to replicate them, but seems the refinement is tied to their own biology in a way they are inseparable, but, anyway, we have learned about them and it will serve our project."
