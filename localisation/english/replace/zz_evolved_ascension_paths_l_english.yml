	tec_ascension.20030.name:0 "End Of The Line"
	tec_ascension.20030.desc.regular:0 "Finally we have reached the final phase of blueprinting cybernetic enhancements, with positive results, so positive we are now in a radical dichotomy to the continuation of the implementation of the mentioned.\n\nInitial study applications indicate the standard use of §EArtificial Augments§! as replacement of bodily parts is highly efficient, but carry some risks like rejection or incompatibility on the long term, requiring constant maintenance.\nHowever, the recent development of §GBio-ware Augments§! and the initial trials reflected a bit less of efficiency at the benefit of more compatibility with existing interfaces.\n\nWe can now decide what technological line is better to adopt, starting the further development of such implants and their application to our whole empire."
