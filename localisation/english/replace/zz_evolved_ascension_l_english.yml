	ap_tec_genetic_perfection_democratic_tooltip:0 "$tec_loc_ap_chosen_path$ §HDemo-Genetic Perfection§!\n§LWe have fully deciphered genetic recombination techniques that allow any species to reach perfection, in an optimized way.§!\n\n$tec_loc_ap_u_feature$ §HPerfected Traits§!\n- Unlocks several §YPerfected Traits§! that can be upgraded (up to §Y2§! times, §Y3§! tiers).\nTier III traits boost the effectivity of other Tier III traits by a §G5%§!."

	ap_tec_genetic_perfection_total_unlock_recombination:0 "\n\n$tec_loc_ap_u_feature$ §HDemocratic Recombination§!\n - Unlocks §Y£building£ $building_tec_regular_gene_vat_plural$ buildings, which provide £tec_genetics_icon£ $job_tec_gene_recombinator_plural$.\n- Unlocks the §Y$tec_loc_agenda_icon$ $council_agenda_agenda_tec_gene_recombination_name$§! agenda, which can be used for unlocking Perfected §YTrait upgrades§! or other bonuses via recombining genetic data.\nAll Perfected traits are §G1§! trait point cheaper."


