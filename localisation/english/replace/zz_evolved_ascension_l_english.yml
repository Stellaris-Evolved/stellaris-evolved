	ap_tec_cyberpsionic_desc:0 "$tec_loc_ap_type_hybrid_cyberpsionic$ - $tec_loc_ap_type_advanced$\n§LWith the limits of our bodies relaxed by the cybernetic implants we designed, and the new potential of our minds unlocked, we are a new vessel of progress. We can combine both worlds, merging technology and psionic abilities, creating things a primitive mind may confuse with magic or sorcery, but in reality, its our will manifested and incarnated. We no longer serve the progress, but bend reality to obey us.§!"

 # ---- Effects
	ap_tec_cyberpsionic_tooltip:0 "\nWe will prepare the £stability£ §Y$situation_tec_cyberpsionic_path_t2$§! situation, which will unlock a way to unite both our §BCybernetic§! and §MPsionic§! capacities."
	ap_tec_cyberpsionic_tooltip_discovered:0 "\nWe have augmented our population with §YImbued Cybernetics§!, unleashing our psionic potential properly channeled by our own technology and wit.\nAs byproduct, we have also discovered a way to take §YAdvantage§! from other dimensions for our benefit and growth."

