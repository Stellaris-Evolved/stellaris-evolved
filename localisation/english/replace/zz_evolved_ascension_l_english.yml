	ap_tec_cyberpsionic_provide_cybernetic_bonuses:0 "\nProvide some of the bonuses of the §Y$tec_loc_unity_icon$ $tradition_cybernetics$§! tradition tree, such as £job_roboticist£ $mod_ROBOT_species_trait_points_add$ applying to Organic species, or several §YCybernetic§! traits."
