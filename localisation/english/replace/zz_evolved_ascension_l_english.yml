	ap_tec_hive_psionic_1:0 "Psy-naptic Resonance"
	ap_tec_hive_psionic_1_desc:0 "§RAscension perk not ready.§!\n\nWe, as one, can be more, can be greater and can fill the endless void with our voices; Our mind is ready to project itself over the unknown, as our bodies are ready to resonate even more with its might."
