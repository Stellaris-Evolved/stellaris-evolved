	ap_tec_genetic_perfection:0 "Genetic Perfection"
	ap_tec_genetic_perfection_desc:0 "$tec_loc_ap_type_biological$ - $tec_loc_ap_type_advanced$\n§LAs we create planets, shape surfaces and create wonders, we can radically alter any single cell of our bodies, and every single cell of any living creature, to reach perfection. And now, having decoded the sole basis of existence, evolution will bend to our will, and we will reach the purest of all essences.§!"

	ap_tec_genetic_perfection_tooltip:0 "$tec_loc_ap_u_situation$ §H$tec_loc_situation_icon$ $situation_tec_ascension_biological_genetics_t2$§!\n- The §Y$tec_loc_situation_icon$ $situation_tec_ascension_biological_genetics_t2$§! situation will be the culprit of our long search for perfected gene-edition techniques, allowing us to find a path towards perfection. ['concept_tec_branching_subpaths_icon']\n\n"
