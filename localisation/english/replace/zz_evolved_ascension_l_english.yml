	ap_tec_hive_psionic_shatter_desc:0 "§RAscension perk not ready.§!\n\nThe great presence of our mind literally tears and strangles apart the reality among us, we are able to extend our influence around the entire clusters and our thoughts flood every single-minded organism feel with uncountable voices."
