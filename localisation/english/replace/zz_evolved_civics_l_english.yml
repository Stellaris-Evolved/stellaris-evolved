	civic_tec_corporate_researchbureau_tooltip:0 "Active employed £scientist£ §YScientists§! have no §Y$tec_loc_unity$§! Upkeep.\nThe empire £scientist£ §Y$councilor_research$§! produce §Y$tec_loc_research_resources$§! based on the number of §HResearched Technologies§! of the empire, multiplied by its £council£ §HCouncilor level§!.\n£building£ §HResearch Labs§! and §HResearch Branch Office§! Buildings increase the planet £trade_value£ §Y$TRADE_VALUE$§! by §G2%§! each."

	civic_tec_corporate_innovative:0 "§M£tec_civic_leader£§!Bureau of Innovation"
	civic_tec_corporate_innovative_desc:0 "['concept_tec_leader_civic']\n\nThe constant competition between laboratories and private research industries is a process that has greatly benefited this Megacorporation, as it converted that into acquisition of better and most affordable research associates."
