 # Vanilla
	civic_hive_cordyceptic_drones:0 "§L£tec_civic_feature£§!Cordyceptic Drones"
	civic_hive_cordyceptic_drones_desc:0 "['concept_tec_feature_civic']\n\nHighly specialized drones capable of infecting simple hosts and issuing rudimentary commands make up the backbone of this hive's stellar defense."
	civic_tooltip_cordyceptic_drones:0 "$tec_loc_c_unlocks_feature$ §H£job_purge£ Fungal Reanimation§!\nUnlocks the §Y£building£ $sm_cordyceptic_reanimation_facility$§! starbase building, which §YReanimates Space Fauna§! each §G5§! years, based on the abundance of §HBiological life§! in the system.\n$t$§H- Capital system§!: §G3§! Reanimated Amoebas\n$t$§H- Colonized systems§!: §G1§! Reanimated Amoeba to the capital\n$t$§H- Space Fauna Nests§!: Assimilates the fauna based on its type\n\n$tec_loc_c_initial_pick$ §HInfested Amoebas§!\nStart the game with §G3§! §YReanimated Amoebas§!.\n\n$tec_loc_c_unlocks_feature$ §HFauna Reanimation§!\nDefeated organic leviathans can sometimes be resurrected\nDefeated organic Space Fauna are automatically reanimated."

