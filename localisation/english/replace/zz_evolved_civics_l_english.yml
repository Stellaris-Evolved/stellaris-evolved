		civic_tooltip_memory_vault_effects:0 "$tec_loc_c_unlocks_feature$ §H£building£ $building_paragon_memory_vaults$§!\n£building£§Y$building_paragon_memory_vaults$§! are planet-unique, produce $r_unity$ and increase §Y$MOD_LEADER_SPECIES_EXP_GAIN$§! based on the number of §YDestiny Traits§! acquired."

