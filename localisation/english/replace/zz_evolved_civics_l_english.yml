	civic_barbaric_despoilers:0 "§S£tec_civic_challenging£§!Barbaric Despoilers"
	civic_barbaric_despoilers_desc:0 "['concept_tec_challenging_civic']\n['concept_tec_restricted_diplomacy_civic']\n\nThis society holds few things sacred. To fight is to live, and the strongest may seize whatever they covet."
	civic_tooltip_barbaric_despoilers_effects:7 "Cannot form §YMigration Treaties§!\nCannot form (but can join) §YFederations§! other than §YMartial Alliances§! or §YHegemonies§!\nHas the '§Y$casus_belli_cb_despoliation$§!' casus belli on all other empires\n$allow_raiding$\nDecreased §YOpinion§! for most other empires"

	civic_pompous_purists:0 "§S£tec_civic_challenging£§!Pompous Purists"
	civic_pompous_purists_desc:0 "['concept_tec_challenging_civic']\n['concept_tec_restricted_diplomacy_civic']\n\nA society so utterly convinced of their own superiority, that any attempt at diplomacy not initated by themselves will be utterly ignored."
	civic_tooltip_pompous_purists_effects:0 "$tec_loc_c_unlocks_feature$ §H£opinion£ One-sided Diplomacy§!\nCan only engage in §Y£opinion£ Diplomacy§! with other empires if they are the proposer."

	civic_eager_explorers:0 "§S£tec_civic_challenging£§!Eager Explorers"
	civic_eager_explorers_desc:0 "['concept_tec_challenging_civic']\n\nYearning for the stars, this civilization sped through several stages of development, reaching the age of galactic exploration far earlier than most."
	civic_eager_explorers_effects:0 "$tec_loc_c_unlocks_feature$ §H£unity£ Aspiring Explorers§!\n$eager_explorers_base_effect$\n\n$tec_loc_c_unlocks_feature$ §H£unity£ Driven to the Stars§!\nGain an increased chance to discover §HVoidcraft§! Technologies."
	#  eager_explorers_base_effect:1 "§RStart at a technological and infrastructural disadvantage, and with 10 fewer £pops£ Pops than normal!§!\nStart with 2 §H$explorer_vessel_plural$§! and an §H$engineer_vessel$§! equipped with §HSubspace Drives§!, making them incapable of Hyperlane travel but granting limited Jump Drive abilities."

	civic_hive_stargazers:0 "§S£tec_civic_challenging£§!Stargazers"
	civic_hive_stargazers_desc:0 "['concept_tec_challenging_civic']\n\nGazing with wonder at the night sky, this Hive has always yearned for exploration. In pursuit of this ambition, other forms of development were sidelined, and a small fleet of vessels capable of limited subspace travel was constructed."
	civic_hive_stargazers_effects:1 "$tec_loc_c_unlocks_feature$ §H£unity£ Aspiring Explorers§!\n$eager_explorers_base_effect$\n\n$tec_loc_c_unlocks_feature$ §H£unity£ Star Gazers§!\nAdds the §H$trait_stargazer$§! trait.\nBegin with low Intel about your starting cluster."

	civic_machine_exploration_protocol:0 "§S£tec_civic_challenging£§!Exploration Protocols"
	civic_machine_exploration_protocol_desc:0 "['concept_tec_challenging_civic']\n\nThe foundation of this Machine Intelligence's central programming is the drive to catalog exoplanetary life. In pursuit of this directive, it has dedicated much of its resources to crafting a small fleet of vessels capable of limited subspace travel."
	civic_machine_exploration_protocol_effects:1 "$tec_loc_c_unlocks_feature$ §H£unity£ Aspiring Explorers§!\n$eager_explorers_base_effect$\n\n$tec_loc_c_unlocks_feature$ §H£unity£ Seeking Contact§!\nGain §G50%§! more Insight progress from observing pre-FTL Civilizations.\nGain £unity£§HUnity§! every time you finish establishing first contact."

