	civic_tec_hive_eusocial:0 "§G£tec_civic_ruler£§!Eusociality"
	civic_tec_hive_eusocial_desc:0 "['concept_tec_brood_capital_civic']\n\nWhile united under the same consciousness, this species has evolved and thrived thanks to the mutual collaboration of every member of the hive, with a strong cooperative brood care, overlapping generations within a colony of adults, and a division of labor into reproductive and non-reproductive groups, creating specialized castes that propers a unitary development and prosperous future for every member."
	civic_tec_hive_eusocial_tooltip:0 "$tec_loc_c_unlocks_job$ §H£job_tec_broodqueen_drone£ Brood Progenitors§!\n£building£ Capital Buildings replace §Yall§! their §Y$tec_loc_unity$ Drone§! jobs with a single ['concept_tec_ruler_job_tec_broodqueen_drone_icon'] and various ['concept_tec_ruler_job_tec_broodlord_drone_plural_icon'] increased by §Y$tec_loc_capital_tier$§! and §Y$tec_loc_planet_ascension_plural$§!.\n\n$tec_loc_c_unlocks_feature$ §H£mod_pop_growth_speed£ Mutual Structuring§!\nEach §Y£job_tec_broodlord_drone£ $job_tec_broodlord_drone$§! increase the production and upkeep of the planet §Y£job_tec_broodqueen_drone£ $job_tec_broodqueen_drone$§!\nCreating an external source of £pop£ Pop Assembly will make £job_tec_broodqueen_drone£ $job_tec_broodqueen_drone_plural$ produce a small amount of £mod_pop_growth_speed£ Pop growth instead.\n\n$tec_loc_c_restriction$ §HForbids £building£ Spawning Pools§!\n"

	civic_tec_hive_overminds:0 "§G£tec_civic_ruler£§!Subservient Overminds"
	civic_tec_hive_overminds_desc:0 "['concept_tec_brood_capital_civic']\n\nThis collective derivates a relatively high amount of control power to specificially control drones, which have the task to control all the lesser ones at a planetary scale. Generally this produces a remarked separation between castes of drones, conforming a strong but diversified collective."
	civic_tec_hive_overminds_tooltip:0 "$tec_loc_c_unlocks_job$ §H£job_tec_overmind_drone£ Overminds§!\n£building£ Capital Buildings replace §Yall§! their £job_synapse_drone£ §Y$tec_loc_unity$ Drone§! jobs with a single ['concept_tec_ruler_job_tec_overmind_drone_icon'].\n\n$tec_loc_c_unlocks_feature$ §H£unity£ Controlling Grasp§!\n£job_patrol_drone£ §YAnti-Crime§! drones are twice as effective at reducing £crime£ §YDeviancy§!.\n"
