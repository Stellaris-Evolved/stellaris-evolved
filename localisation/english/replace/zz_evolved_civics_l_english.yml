	civic_environmentalist:0 "§L£tec_civic_feature£§!Nature Rangers"
	civic_environmentalist_desc:0 "['concept_tec_feature_civic']\n['concept_tec_terraformer_civic']\n\nA big effort is done from this Civilization to ensure natural resources are safeguarded and properly used, without altering or losing the variety and goods nature offers.\n"
