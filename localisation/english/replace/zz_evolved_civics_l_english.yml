		civic_feudal_realm:0 "§M£tec_civic_leader£§!Feudal Realms"
		civic_feudal_realm_desc:0 "['concept_tec_leader_civic']\n\nThis society is organized in a feudal manner, with a monarch whose rule relies on powerful vassals that govern their territories with considerable autonomy."
		civic_feudal_realm_tooltip:1 "$tec_loc_c_leader_bonus$ §H$tec_loc_leader_icon$ Feudal Lords§!\nYour §YLeaders§! do not cost £unity£ Unity upkeep if they are employed, but cannot be dismissed. In addition, your employed £governor£ §YGovernors§! generate §Y$tec_loc_unity$§! equal to their level.\n\n$tec_loc_c_unlocks_feature$ §H£building£ Fortifed Keeps§!\nAllow the construction of £building£ §HFortified Keeps§!, which are planet-unique and provide £housing£ §YHousing§!, ['concept_tec_ruler_job_tec_landowner_icon'] and ['concept_tec_worker_job_tec_peasant_icon'] jobs, increased by §Y$tec_loc_planet_ascension_plural$§!.\n\n$tec_loc_c_unlocks_feature$ §H£loyalty£ Ensured Loyalty§!\nYour §YSubjects§! gain an additional §G1§! $r_loyalty$ and do not suffer penalties from you having multiple Subjects.\n\nYour §YSubjects§! cannot have the following Agreement Terms:\n$t$$TRIGGER_FAIL$§Y$subject_cannot_expand$§!.\n$t$$TRIGGER_FAIL$§YDo not join subject wars§!.\n$t$$TRIGGER_FAIL$§Y$subject_can_not_do_diplomacy$§!."

		civic_tec_corporate_feudal_realm:0 "Feudal INC"
		civic_tec_corporate_feudal_realm_desc:0 "['concept_tec_leader_civic']\n\nThis mega-business subdivides its properties into localized feudal-like controled commerces, where each subdivision CEO is treated and gets benefits close to what a local monarch would have and their principles, culture and roles are supported by a corps of powerful well-paid vassals that control the economic efficiency of their territories with considerable autonomy."
		civic_tec_corporate_feudal_realm_tooltip:0 "$tec_loc_c_leader_bonus$ §H$tec_loc_leader_icon$ Feudal Lords§!\nYour §YLeaders§! do not cost £unity£ Unity upkeep if they are employed, but cannot be dismissed. In addition, your employed £governor£ §YGovernors§! generate §Y$tec_loc_unity$§! equal to their level.\n\n$tec_loc_c_unlocks_feature$ §H£building£ Fortifed Keeps§!\nAllow the construction of £building£ §HFortified Keeps§!, which are planet-unique and provide £housing£ §YHousing§!, ['concept_tec_ruler_job_tec_landowner_corporate_icon'] and ['concept_tec_worker_job_tec_peasant_corporate_icon'] jobs.\n\n$tec_loc_c_unlocks_feature$ §H£loyalty£ Ensured Loyalty§!\nYour §YSubjects§! gain an additional §G1§! $r_loyalty$ and do not suffer penalties from you having multiple Subjects.\n\nYour §YSubjects§! cannot have the following Agreement Terms:\n$t$$TRIGGER_FAIL$§Y$subject_cannot_expand$§!.\n$t$$TRIGGER_FAIL$§YDo not join subject wars§!.\n$t$$TRIGGER_FAIL$§Y$subject_can_not_do_diplomacy$§!."
