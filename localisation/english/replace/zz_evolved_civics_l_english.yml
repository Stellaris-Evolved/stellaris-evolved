	civic_inwards_perfection:0 "§S£tec_civic_challenging£§!Inward Perfection"
	civic_inwards_perfection_desc:0 "['concept_tec_challenging_civic']\n['concept_tec_restricted_diplomacy_civic']\n\nThis calm and pacifist society has little use for strangers who do not understand their way of life. More than anything, they would prefer to be left alone.\n\n"
	civic_inwards_perfection_tooltip:0 "Cannot have §YRivals§!\nCannot form §YDefensive Pacts§!\nCannot form §YMigration Treaties§!\nCannot form §YResearch Agreements§!\nCannot form §YCommercial Pacts§!\nCannot §YGuarantee Independence§!\nCannot join §YFederations§!\nCannot §YInfiltrate§! primitives\nCannot have forced §YSubjects§!\nCannot use §YUnrestricted Wars§! policy.\n\n"

	civic_agrarian_idyll:1 "§S£tec_civic_challenging£§!Agrarian Idyll"
	civic_agrarian_idyll_desc:1 "['concept_tec_challenging_civic']\n\nA simple and peaceful life can often be the most rewarding. This agrarian society has, to a large extent, managed to avoid large-scale urbanization."
	civic_agrarian_idyll_new_tooltip:0 "§YGenerator§!, §YMining§! and §YAgriculture Districts§! provide §G1§! more £housing£ §YHousing§!\n§YCity Districts§! provide §R2§! less £housing£ §YHousing§!.\nEvery §Y3§! £district£ §YFarming Districts§! will provide §G1§! building slot.\n\nCan't enact §RArcology project§! decision.\n\n$tec_loc_amenities$ from £job_farmer£ $job_farmer_plural$: §G+2§!"
	civic_agrarian_idyll_anglers:1 "§S£tec_civic_challenging£§!Sub-Nautic Idyll"
	civic_agrarian_idyll_anglers_desc:1 "A simple and peaceful life can often be the most rewarding. This subaquatic society has, to a large extent, managed to avoid large-scale urbanization and thrived in deep reefs and algae extensions."
	civic_agrarian_idyll_anglers_tooltip:0 "§YGenerator§!, §YMining§! and §Y$district_tec_aqua_farming$§! provide §G1§! more £housing£ §YHousing§!\n§YCity Districts§! provide §R2§! less £housing£ §YHousing§!.\nEvery §Y3§! £district£ §Y$district_tec_aqua_farming$ Districts§! will provide §G1§! building slot.\n\n£job_angler£ §Y$job_angler_plural$§! and £job_pearl_diver£ §Y$job_pearl_diver_plural$§! also produce §G2§! §Y$tec_loc_amenities$§!\n\nCan't enact §RArcology project§! decision.\n\n"

	civic_agrarian_idyll_lithoid:1 "§S£tec_civic_challenging£§!Lithic Idyll"
	civic_agrarian_idyll_lithoid_desc:1 "['concept_tec_challenging_civic']\n\nA simple and peaceful life can often be the most rewarding. This lithic society has, to a large extent, managed to avoid large-scale urbanization."
	civic_agrarian_idyll_lithoid_new_tooltip:0 "§YGenerator§!, §YMining§! and §YAgriculture Districts§! provide §G1§! more £housing£ §YHousing§!\n£district£ §YCity Districts§! provide §R2§! less £housing£ §YHousing§!.\nEvery §Y3§! £district£ §YMining Districts§! will provide §G1§! building slot.\n£job_miner£ §Y$job_miner_plural$§! also produce §G2§! §Y$tec_loc_amenities$§!\n\nCan't enact §RArcology project§! decision.\n\n"
	civic_agrarian_idyll_anglers_lithoid:1 "§S£tec_civic_challenging£§!Sub-Lithic Idyll"
	civic_agrarian_idyll_anglers_lithoid_desc:1 "['concept_tec_challenging_civic']\n\nA simple and peaceful life can often be the most rewarding. This lithic society has, to a large extent, managed to avoid large-scale urbanization under extensive seas, generating a rich civilization on top of rich sediments."
	civic_agrarian_anglers_lithoid_tooltip:0 "§YGenerator§!, §Y$district_tec_aqua_mining$§! and §YAgriculture Districts§! provide §G1§! more £housing£ §YHousing§!\n£district£ §YCity Districts§! provide §R2§! less £housing£ §YHousing§!.\nEvery §Y3§! £district£ §Y$district_tec_aqua_mining$§! will provide §G1§! building slot.\n£job_tec_reef_miner£ §Y$job_tec_reef_miner_plural$§! and £job_pearl_diver£ §Y$job_pearl_diver_plural$§! also produce §G2§! §Y$tec_loc_amenities$§!\n\nCan't enact §RArcology project§! decision.\n\n"

