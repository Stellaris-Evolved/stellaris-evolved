	civic_machine_rockbreakers_desc:0 "['concept_tec_job_alteration_civic']\n\nOne of the Machine Intelligence's precursor systems was tasked with overseeing planetside mining operations, improving mineral production."
	civic_machine_rockbreakers_tooltip:0 "$tec_loc_c_unlocks_feature$ §H£district£ Efficient Extraction§!\n£district£ §YMining Districts§! provide §G+0.15§! $tec_loc_minerals$ from £job_miner£ Mining Drones and have §R1§! extra $tec_loc_energy$ upkeep.\n\n$tec_loc_c_unlocks_feature$ §H£district£ Mantle Perforation§!\nEvery §Y3§! £district£ §HMining Districts§! grant §G+1§! §Y£building£ Max Buildable Mining Districts§! on regular planets.\n\n"
