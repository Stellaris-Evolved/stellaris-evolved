	civic_tec_regular_megacities_desc:0 "['concept_tec_gameplay_civic']\n['concept_tec_feature_civic']\n\nInstead of creating multiple urban nuclei, this society created a small number of dense sprawling and isolated Megacities, where entire generations thrive and disappear; their upper levels inhabited by the distinguished and illustrated, thriving at sunlight, while the lower and darker levels by the hard-working maintainers of the endless subsurface of these living and constatly growing kind of cities."
	civic_tec_regular_megacities_tooltip:0 "$tec_loc_c_unlocks_feature$ §H£building£ $building_tec_megacity_plural$§!\nUp to §G5§! £building£ §Y$building_tec_megacity_plural$§! can be constructed on habitable regular planet, replacing £district£ §YCity§! districts and £building£ §YHousing§! Buildings, providing extra §Y$tec_loc_building_slots$§!, §Y$tec_loc_housing$§! and §Y$tec_loc_amenities$§! per upgrade.\n£building£ §Y$building_tec_megacity_plural$§! have side resource specializations that provide dynamic £job£ §YJobs§! based on the £planet£ §YColony Designation§!.\n\n§HAny effects applied to £district£ §YCity§! districts are applied to £building£ §Y$building_tec_megacity_plural$§!.§!"

	civic_tec_corporate_megacities:0 "§L£tec_civic_feature£§!Megalopolis Urbanites"
	civic_tec_corporate_megacities_desc:0 "['concept_tec_gameplay_civic']\n['concept_tec_feature_civic']\n\nInstead of creating multiple urban nuclei, this corporation created a small number of dense sprawling and isolated Megacities, where entire generations of consumers and businessmen thrive and disappear; their upper levels inhabited by those who can afford it, thriving at sunlight, while the lower and darker levels by those who don't have such a prosperous wealth, maintainers of the endless subsurface of these living and constatly growing kind of cities."
	civic_tec_corporate_megacities_tooltip:0 "$civic_tec_regular_megacities_tooltip$"

	civic_tec_hive_megacities:0 "§L£tec_civic_feature£§!Megacolonial Constructors"
	civic_tec_hive_megacities_desc:0 "['concept_tec_gameplay_civic']\n['concept_tec_feature_civic']\n\nThis gestalt consciousness create dense centralized nests for maximizing the efficiency of work-lines, caring of drones and neural-synaptical maintenance."
	civic_tec_hive_megacities_tooltip:0 "$tec_loc_c_unlocks_feature$ §H£building£ $building_tec_megacity_hive_plural$§!\nUp to §G5§! £building£ §Y$building_tec_megacity_hive_plural$§! can be constructed on habitable regular planet, replacing £district£ §YHive§! districts and £building£ §YHousing§! Buildings, providing extra §G$tec_loc_building_slots$§!, §G$tec_loc_housing$§! and §G$tec_loc_amenities_gestalt$§! per upgrade.\n£building£ §Y$building_tec_megacity_hive_plural$§! have side resource specializations that provide dynamic £job£ §YJobs§! based on the £planet£ §YColony Designation§!.\n\n§HAny effects applied to £district£ §YHive§! districts are applied to £building£ §Y$building_tec_megacity_hive_plural$§!.§!"

	civic_tec_hive_megacities_organic:0 "§L£tec_civic_feature£§!Megacolonial Weavers"
	civic_tec_hive_megacities_organic_desc:0 "['concept_tec_gameplay_civic']\n['concept_tec_feature_civic']\n\nThe organisms that comprise this collective excel at creating space efficient nests for entire generations of drones, tailoring towering and self-sustaining wonders of bio-architecture."
	civic_tec_hive_megacities_organic_tooltip:0 "$tec_loc_c_unlocks_feature$ §H£building£ $building_tec_megacity_biohive_plural$§!\nUp to §G5§! £building£ §Y$building_tec_megacity_biohive_plural$§! can be constructed on habitable regular planet, replacing £district£ §YNest§! districts and £building£ §YHousing§! Buildings, providing extra §G$tec_loc_building_slots$§!, §G$tec_loc_housing$§! and §G$tec_loc_amenities_gestalt$§! per upgrade.\n£building£ §Y$building_tec_megacity_biohive_plural$§! have side resource specializations that provide dynamic £job£ §YJobs§! based on the £planet£ §YColony Designation§!.\n\n§HAny effects applied to £district£ §YNest§! districts are applied to £building£ §Y$building_tec_megacity_organic_plural$§!.§!"

