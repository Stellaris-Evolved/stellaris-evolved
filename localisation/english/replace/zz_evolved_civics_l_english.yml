		civic_corporate_hedonism:0 "§L£tec_civic_feature£§!Corporate Hedonism"
		civic_corporate_hedonism_desc:0 "['concept_tec_feature_civic']\n['concept_tec_job_alteration_civic_entertainer']\n\nWork is where you want to be. The citizens of this Megacorporation happily pledge allegiance - and all their free time - to their employers in exchange for lavish corporate comforts."
		civic_corporate_hedonism_tooltip:0 "$tec_loc_c_unlocks_standard$ §H£pop£ $living_standard_decadent$§!\nUnder such living standard:\n- §YAll§! pops have increased §Y$tec_loc_happiness$§! and §Y$tec_loc_consumer_goods$§! Upkeep.\n\n$tec_loc_c_unlocks_feature$ §H£building£ $building_tec_pleasure_palace$§!\n£building£ §Y$building_tec_pleasure_palace_plural$§! are planet-unique and provide ['concept_tec_specialist_job_tec_pleasure_giver_corporate_icon'] jobs, increased by §Y$tec_loc_planet_ascension_plural$§!.\n\n$tec_loc_c_modifiers$\n$tec_loc_pop_growth$ from £job_entertainer£ $job_entertainer_plural$: §G+1%§!\n$tec_loc_amenities$ from £job_servant£ $job_servant_plural$: §G+5§!"
	# /

	# Relentless Industrialists
		civic_relentless_industrialists:0 "§L£tec_civic_feature£§!Relentless Industrialists"
		civic_relentless_industrialists_desc:0 "['concept_tec_feature_civic']\n\nTo live is to exploit. This civilization is built around the principle of living life to the fullest, in the sense of squeezing the maximum profit from every last ounce of matter and membrane available for exploitation."
		civic_tooltip_relentless_industrialists_effects:0 "$tec_loc_c_unlocks_feature$ §H£building£ $building_coordinated_fulfillment_center_1$§!\n£building£ §Y$building_coordinated_fulfillment_center_1$§! are planet-unique and significantly increase £alloys£ §YAlloy§! and £consumer_goods£ §YConsumer Goods§! output at the cost of reduced £mod_pop_growth_speed£ §YPop Growth§! and gradually turning planets into §YTomb Worlds§!.\n"

		civic_corporate_relentless_industrialists:0 "§L£tec_civic_feature£§! Relentless Industrialists"
		civic_corporate_relentless_industrialists_desc:0 "$civic_relentless_industrialists_desc$"
	# /

	# Scavengers
		civic_scavengers:0 "§L£tec_civic_feature£§!Scavengers"
		civic_scavengers_desc:0 "['concept_tec_feature_civic']\n\nIn this society, nothing goes to waste, even in the grimmest times of war: no enemy technology will go undiscovered, as teams of scrappers accompanying the war fleets scrape wreckages of anything and everything worth salvaging."
		civic_scavengers_effects:0 "$tec_loc_c_unlocks_feature$ §H£alloys£ Scavenger Proficiency§!\nResearching §YDebris§! will grant both §YResearch§! and a portion of other §YResource Costs§! of the destroyed fleet.\n§YShips§! can be salvaged from some §YDebris§!."
		civic_scavengers_tooltip:0 "$civic_scavengers_effects$\n\n$tec_loc_c_unlocks_feature$ §H£job_tec_scavenger£ Driven Scavengers§!\nEach two upgrades of the £building£ §YCapital Building§! will provide a ['concept_tec_worker_job_tec_scavenger_icon'] job."

		civic_corporate_scavengers:1 "§L£tec_civic_feature£§!Refurbishment Division"
		civic_corporate_scavengers_desc:0 "$civic_scavengers_desc$"

		civic_tec_hive_scavengers:0 "§P£tec_civic_job£§!Avid Reclaimers"
		civic_tec_hive_scavengers_desc:0 "['concept_tec_job_alteration_civic']\n\nEach single drone of this Collective is specifically taught since inception to take back any useful element found while patroling, doing menial tasks or overall day-to-day operations, and this has led to an efficient and intelligent way of obtaining and reusing any relevant or usable element from any kind of debris or technological remain."
		civic_tec_hive_scavengers_tooltip:0 "$civic_scavengers_effects$\n\n$tec_loc_c_unlocks_feature$ §H£job_tec_scavenger£ Driven Scavengers§!\nEach two upgrades of the £building£ §YCapital Building§! will provide a ['concept_tec_worker_job_tec_scavenger_drone_icon'] job."

		civic_tec_machine_scavengers:0 "§P£tec_civic_job£§!Reprocessors"
		civic_tec_machine_scavengers_desc:0 "['concept_tec_job_alteration_civic']\n\nFor this Machine Intelligence, no scrap or byproduct is useless; The degree of recycling and reuse it has has been mastered during decades, and its applied as a main protocol on each drone, each automated system and every frigate."
		civic_tec_machine_scavengers_tooltip:0 "$civic_scavengers_effects$\n\n$tec_loc_c_unlocks_feature$ §H£job_tec_scavenger£ Driven Scavengers§!\nEach two upgrades of the £building£ §YCapital Building§! will provide a ['concept_tec_worker_job_tec_scavenger_drone_icon'] job."
	# /

	# Dystopian
		civic_dystopian_society:1 "§L£tec_civic_feature£§!Dystopian Society"
		civic_dystopian_society_desc:1 "['concept_tec_feature_civic']\n['concept_tec_living_standard_civic']\n\nOnly the elite of the elite deserve the best of the best. Everyone else is expected to provide for the ruling class and their lackeys."
		civic_dystopian_society_tooltip:1 "$tec_loc_c_forced_standard$ §H£pop£ $living_standard_dystopian_society$§!\nUnder such living standard:\n- §YNon-Ruler§! Jobs have decreased $r_consumer_goods$ Upkeep, no §Y$tec_loc_amenities$§! usage and generate §R1§! additional £crime£ §Y$PLANET_CRIME_TITLE$§!\n- §YRulers§! and §Y£job_enforcer£ Anti-Crime§! jobs don't produce base §Y$tec_loc_amenities$§! and consume extra §Y$tec_loc_amenities$§!.\n\n$tec_loc_c_restriction$ §HForbids £building£ $building_holo_theatres$§!\nSimilar £building£ Buildings are either restricted or have reduced $tec_loc_amenities$ production."

		civic_tec_corporate_dystopian_society:1 "§L£tec_civic_feature£§!Dystopian Society"
		civic_tec_corporate_dystopian_society_desc:1 "['concept_tec_feature_civic']\n['concept_tec_living_standard_civic']\n\nHigh quality products and commodities are reserved to the most loyal and premium clients - those who can afford them. It is the duty of the rest to pay their loans and credits to provide such goods, even if they will never even be close to obtain them."
		civic_tec_corporate_dystopian_society_tooltip:1 "$civic_dystopian_society_tooltip$"
