 # Evolved
	# Master Engineers
		civic_tec_regular_master_engineers:0 "§L£tec_civic_feature£§!Master Engineers"
		civic_tec_regular_master_engineers_desc:0 "['concept_tec_feature_civic']\n['concept_tec_engineer_civic']\n\nThis Civilization is known for it's deep architectural and engineering traditions."
		civic_tec_regular_master_engineer_tooltip:0 "$tec_loc_c_unlocks_feature$ §H£planet£ Artificial Reegineering§!\nUnlocks the ['concept_tec_decision_tec_environment_engineers_icon'] decision, which add valuable §Y$tec_loc_deposits$§! to the arcology based on its §Y$tec_loc_planet_designation$§!."

		civic_tec_corporate_mega_engineers:0 "§L£tec_civic_feature£§!Mega-Engineering Corps"
		civic_tec_corporate_mega_engineers_desc:0 "['concept_tec_engineer_civic']\n\nWith expertise as great-scale proyect contractor, there is no project that can resist the effective and fast development this megacorp can offer."
		civic_tec_corporate_mega_engineers_tooltip:0 "$tec_access_environment_engineers_decision$\n\n"

		civic_tec_hive_engineers:0 "§L£tec_civic_feature£§!Creative Engineers"
		civic_tec_hive_engineers_desc:0 "['concept_tec_engineer_civic']\n\nEach single drone of this gestalt conciousness has a surprisingly high degree of creativity and curiosity, driven by the Hive Mind itself to know, create and develop, and it really know how to apply it to anything its drones construct."
		civic_tec_hive_engineers_tooltip:0 "$civic_tec_regular_master_engineer_tooltip$\n\n$tec_loc_c_modifiers$\n- $tec_loc_basic_resources$ from Starbase Resource Modules: §G+2§!\n- $tec_loc_research_resources$ from Starbase Research Modules: §G+2§!\n- Megastructure Build Speed: §G+10%§!"

		civic_tec_machine_engineers:0 "§L£tec_civic_feature£§!Astral Designators"
		civic_tec_machine_engineers_desc:0 "['concept_tec_feature_civic']\n['concept_tec_engineer_civic']\n\nBound to a part of their original design and intense efforts to develop efficient methods, the degree of effectivity when it comes to create artificial arcologies, planetary extraction devices or any kind of space construction is near perfect if all the factors are controlled by this machine conciousness."
		civic_tec_machine_engineers_tooltip:0 "$civic_tec_regular_master_engineer_tooltip$\n\n$tec_loc_c_unlocks_feature$ §H£mod_country_naval_cap_add£ Astral Efficiency§!\nRemoves the §GUpkeep§! of:\n  - §YStarbase Resource Modules§!\n  - §YMining and Research Stations§!\n\n$tec_loc_c_modifiers$\n- Megastructure Build Speed: §G+10%§!"
	# /

	# Eco civics
		civic_tec_regular_surface_exploiters: "§L£tec_civic_feature£§!Surface Exploiters"
		civic_tec_regular_surface_exploiters_desc:0 "['concept_tec_feature_civic']\n\nFor this civilization, any kind of natural resource is a mean to an end, and so its members methodically alter any environment to suit any need, even if that means an irreversible damage to the whole ecosystem."
		civic_tec_regular_surface_exploiters_tooltip:1 "$tec_loc_c_unlocks_feature$ §H£planet£ Resource Overestripping§!\nUnlocks ['concept_tec_decision_tec_environment_overstrip_icon'] decisions, which allow increasing the production of a §Y$tec_loc_basic_resource$§!, §Y$tec_loc_housing$§! and other bonuses in exchange of the availability of the remaining ones.\n"


	# former civic_keepers_harmony
		civic_tec_regular_eco_keepers:0 "§L£tec_civic_feature£§!Keepers of Harmony"
		civic_tec_regular_eco_keepers_desc:0 "['concept_tec_feature_civic']\n['concept_tec_terraformer_civic']\n\nPeople of this society have learnt to co-exist in genuine harmony with Nature. Enjoying it's simple beauty, they live a true spiritual and ascetic life."
		civic_tec_regular_eco_keepers_tooltip:0 "$tec_loc_c_unlocks_feature$ §H£planet£ Ecological Healing§!\nUnlocks the ['concept_tec_decision_tec_environment_enhance_icon'] decision, which add valuable §Y$tec_loc_deposits$§! to the planet.\nUnlocks the ['concept_tec_decision_tec_environment_harmony_icon'] decision, which can remove negative §Y£planet£ Planet modifiers§!.\n\n$tec_loc_c_unlocks_feature$ §H£planet£ Environmental Harmonization§!\nMany §Y£planet£ Rare Planetary Features§! and most §Y£blocker£ Natural Blockers§! provide §Y$tec_loc_housing$§!, §Y$tec_loc_amenities$§! and ['concept_tec_worker_job_tec_druid_icon'] jobs.\nClearing such blockers will provide §Y$tec_loc_planet_features$§! providing similar bonuses.\n\n$tec_loc_c_unlocks_feature$ §H£building£ $building_tec_eco_keepers_sphere$§!\n£building£ $building_tec_eco_keepers_sphere_plural$ are planet-unique and provide additional §Y$tec_loc_housing$§!, §Y$tec_loc_amenities$§! and §Y£job_tec_druid£ Druid§! jobs, increased by §Y$tec_loc_planet_ascension_plural$§!."
			#"$tec_loc_c_unlocks_feature$ §H£building£ Miniature Paradises§!\n£building£ $building_paradise_dome$s have §HNo upkeep§! and provide additional §Y$tec_loc_housing$§!, §Y$tec_loc_amenities$§! and £job_tec_druid£ §YDruid§! jobs. Additionally, its £society£ §YTechnology§! is provided if the civic is picked initially."

		civic_tec_regular_eco_preservers:0 "§L£tec_civic_feature£§!Environmental Preservers"
		civic_tec_regular_eco_preservers_desc:0 "['concept_tec_feature_civic']\n['concept_tec_terraformer_civic']\n\nThe economy of this Civilization is shaped in accordance with the problems of maximizing the industrial efficiency and usage of natural resources.\n"
		civic_tec_regular_eco_preservers_tooltip:0 "$tec_loc_c_unlocks_feature$ §H£planet£ Ecological Preservation§!\nUnlocks the ['concept_tec_decision_tec_environment_enhance_icon'] decision, which add valuable §Y$tec_loc_deposits$§! to the planet.\nUnlocks the ['concept_tec_decision_tec_environment_preserve_icon'] decision, which can remove negative §Y£planet£ Planet modifiers§!.\n\n$tec_loc_c_unlocks_feature$ §H£planet£ Environmental Connection§!\nMost §Y£blocker£ Natural Blockers§! provide §Y£housing£ Housing§! and §Y£job£ Jobs§!.\nClearing such blockers will provide §Y$tec_loc_planet_features$§! providing similar bonuses.\n\n$tec_loc_c_unlocks_feature$ §H£building£ $building_tec_eco_preserver_center$§!\n§Y£building£ $building_tec_eco_preserver_center_plural$§! are planet-unique and can be built on £planet£ Habitable Planets, providing §Y£blocker£ Natural Blockers§! each §G25§! years. The process can be accelerated on all planets where the building is present via £edict£ Edict."


		civic_tec_regular_eco_engineers:0 "§L£tec_civic_feature£§!Ecological Engineers"
		civic_tec_regular_eco_engineers_desc:0 "['concept_tec_feature_civic']\n['concept_tec_terraformer_civic']\n\nTraditionally strong in pro-ecological and climatological sciences, they are masters of shaping and adapting environments to suit their needs."
		civic_tec_regular_eco_engineers_tooltip:0 "$tec_loc_c_unlocks_feature$ §H£planet£ Ecological Reformation§!\nUnlocks the ['concept_tec_decision_tec_environment_enhance_icon'] decision, which add valuable §Y$tec_loc_deposits$§! to the planet.\nUnlocks the ['concept_tec_decision_tec_environment_fix_icon'] decision, which can transform negative §Y£planet£ Planet modifiers§! into positive ones.\n\n$tec_loc_c_unlocks_feature$ §H£planet£ Environmental Engineering§!\nMost §Y£blocker£ Natural Blockers§! can be converted into §Y£tec_planet_feature£ Engineered Features§!, providing §Y$tec_loc_housing$§!, §Y$tec_loc_amenities$§! and §Y£job£ Jobs§!.\n\n$tec_loc_c_unlocks_feature$ §H£building£ $building_tec_eco_engineers_terrasculptor$§!\n£building£ $building_tec_eco_engineers_terrasculptor_plural$ are planet-unique and reduce the planet §Y£planet£ Terraformation Cost§! and generate extra §Y$tec_loc_blockers$§! when upgraded.\n\n$tec_loc_c_initial_pick$ §H£society£ Terraformation Mastery§!\nStarts with the §Y£society£ $tech_terrestrial_sculpting$§! if the civic is picked initially."
	# /

	# Nonfeatured
	civic_tec_regular_patronage:0 "§L£tec_civic_feature£§!Juvenile Patronage" 
	civic_tec_regular_patronage_desc:0 "['concept_tec_feature_civic']\n['concept_tec_leader_civic']\n\nThe constant search for talent must be done regardless of age or social condition, so this society invest a large amount of resources in searching the spark of curiosity and ability on each individual, trying to find the ones who will lead the rest, and ensure others will have the same opportunities."
	civic_tec_regular_patronage_tooltip:0 "$tec_loc_c_leader_bonus$ §H$tec_loc_leader_icon$ Younger leaders§!\nNew hired §YLeaders§! will be §Yyounger§! than usual.\n\n$tec_loc_c_leader_bonus$ §H$tec_loc_leader_icon$ Prodigy§!\nLeaders have a §G25%§! chance of start with a §YProdigy Trait§!, providing a bonus scaling with their §H£council£ Level§!, but increasing its £unity£ Recruitment cost by §R100%§!.\n\n$tec_loc_c_initial_pick$ §HEarly Prodigies§!\nAll assigned leaders will start with a §Y$tec_loc_leader_icon$ Prodigy§! trait."

	civic_tec_regular_political_virtue:0 "§L£tec_civic_feature£§!Political Virtue"
	civic_tec_regular_political_virtue_desc:0 "['concept_tec_feature_civic']\n\nThe true political discussion must be centered around the idea of ''virtue'', with an ordinary citizen being primarily concerned with the matters of the State as ''public affair'', and generally involved in the political life at some level."
	civic_tec_regular_political_virtue_tooltip:0 "$tec_loc_c_unlocks_feature$ §H£unity£ Political Virtue§!\nFactions above §Y50%§! approval rate will produce §Gadditional resources§! based on the faction type.\nEffects increased a §Y20%§! for factions tied to the ruling ethics."

	civic_tec_regular_machine_cult:0 "§L£tec_civic_feature£§!Machine Cult"
	civic_tec_regular_machine_cult_desc:0 "['concept_tec_feature_civic']\n['concept_tec_main_cult_civic']\n\nSince its initial industrialization, this species had a natural fascination for mechanic constructs; They worship them like Gods, using vigor of their Faith to power §HRobots§!, and treat any kind of robotic construct like part of their society, their families and their life."
	civic_tec_regular_machine_cult_tooltip:0 "$tec_loc_c_unlocks_feature$ §H£building£ Machine Cult Buildings§!\nReplace £building£ Robot Assemblies with §Y£building£ Mecha-Monasteries§!, which are planet-unique and provide ['concept_tec_specialist_job_tec_techno_priest_icon'] jobs.\nReplace £building£ Temples with §Y£building£ Mecha-Temples§!, providing ['concept_tec_specialist_job_tec_mecha_priest_icon'] jobs instead of £job_priest£ $job_priest_plural$, and reduce the upkeep for local §YRobotic§! pops.\n\n$tec_loc_c_initial_pick$ £engineering£ §HRobotic Workers Technology§!\nUnlocks the £engineering£ §YRobotic Workers§! Technology as guaranteed at game start\n§H£job_tec_techno_priest£ Techno Priests will not produce $tec_loc_robot_assembly$ unless the empire has researched such technology.§!"

	civic_tec_regular_war_engineers:0 "§L£tec_civic_feature£§!War Engineers"
	civic_tec_regular_war_engineers_desc:0 "['concept_tec_feature_civic']\n\nThis society has strong traditions of developed military industry. Their warships and guns are traditionally the best, but expensive."
	civic_tec_regular_war_engineers_tooltip:0 "$tec_loc_c_unlocks_feature$ §H£engineering£ Siege Crafts§!\nAllows the construction of £engineering£ §YSiege Crafts§!, a powerful but expensive unique army."

	civic_tec_regular_naval_traditions:0 "§L£tec_civic_feature£§!Naval Traditions"
	civic_tec_regular_naval_traditions_desc:0 "['concept_tec_feature_civic']\n\nThis society has deeply ingrained traditions of glorious military Fleet."
	civic_tec_regular_naval_traditions_tooltip:0 "$tec_loc_c_unlocks_feature$ §H£mod_country_naval_cap_add£ Glory In Battle§!\n- When one of your fleets defeat other fleet, your empire gets the §Y£unity£ Glorius Victory§! modifier during 30 days, increasing §Y$tec_loc_job_output$§! by §G25%§!.\n- When one of your fleets is destroyed in battle, your Empire gets the §Y£unity£ Woe to the Vanquished!§! modifier during 30 days, increasing §Y£mod_country_naval_cap_add£ Ship Weapon Damage§! by §G25%§!.\n\n§HThese modifiers can't be refreshed until the effect has expired.§!"

	civic_tec_regular_land_of_plenty:0 "§L£tec_civic_feature£§!Land of Plenty"
	civic_tec_regular_land_of_plenty_desc:0 "['concept_tec_feature_civic']\n\nMost of the cultural development of this society has moved around prosperity and richness instead of unnecessary warfare or conflicts, and so they developed a system of production with a prosperous and sustainable future."
	civic_tec_regular_land_of_plenty_tooltip:0 "$tec_loc_c_unlocks_feature$ §H£edict£ Land of Plenty§!\n§Y£job_technician£ Technicians§!, §Y£job_miner£ Miners§! and §Y£job_farmer£ Farmers§! produce §G+0.5§! of its respective £trigger_tec_basic_resources£ Basic Resource, and §G+0.5§! £unity£ Unity, on planets with the §YAdequate§! planet designation.\n\nThe §Y£system£ Empire Capital§! always benefits from the basic resource bonus, and §Y£planet£ Rural colonies§! of only the basic resource production."

	# Globalism
		civic_tec_regular_globalism:0 "§L£tec_civic_feature£§!Globalism"
		civic_tec_regular_globalism_desc:0 "['concept_tec_feature_civic']\n\nIt's not just the fascination for the unknown and unfamiliar, which drives us into Space. It's also the profits, we can get from it, for the purpose of our mutual prosperity."
		civic_tec_regular_globalism_tooltip:0 "$tec_loc_c_unlocks_feature$ §H£edict£ Market Attraction§!\nThis empire has increased chance of being nominated to host the §YGalactic Market§! through §YBoosting§! decisions on planets.\nDecision §YBoost Market Nomination§! cost less influence to invoke\n\n$tec_loc_c_unlocks_feature$ §H£opinion£ Improved Commercial Pacts§!\n§YCommercial Pacts§! does not cost $tec_loc_influence$ to maintain if the empire isn't a §YMegacorporation§!.\nEach commercial pact produces §G3§! §Y$tec_loc_unity$§! multiplied by the total amount of active commercial pacts."

