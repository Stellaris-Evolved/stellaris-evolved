	civic_warrior_culture_tooltip:0 "$tec_loc_c_unlocks_feature$ §H£job£ Dueling Expertise§!\nReplaces £job_entertainer£ §Y$job_entertainer$§! Jobs with ['concept_tec_specialist_job_duelist_icon'] jobs.\n\n$tec_loc_c_unlocks_feature$ §H£job_duelist£ Dueling Challenges§!\n£job_duelist£ §Y$job_duelist$s§! boost the $tec_loc_unity$ output of other £job_duelist£ §Y$job_duelist$s§! present on the planet by §G5%§! each."

