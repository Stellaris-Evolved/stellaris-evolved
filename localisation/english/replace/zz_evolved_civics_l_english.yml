 # --------------- Mechanists
	civic_tec_origin_mecha_perfectionists:0 "§E£tec_civic_origin£§!Autoregressive Perfection"
	civic_tec_origin_mecha_perfectionists_desc:0 "§EMechanist ['concept_tec_origin_civic']§!\n\nThis society developed with a higher sophistication of mechanical designs, creating even better robots to suit the menial or domestic task they were designed for in a more efficient way, allowing ways to further customize each unit with specific blueprints and to self-improve themselves over time."
	civic_tec_origin_mecha_perfectionists_tooltip:0 "$tec_loc_c_unlocks_feature$ §H£engineering£ Precocious Singularity§!\nThis empire starts with the £engineering£ §YDroid§! technology researched.\n£job_roboticist£ Robotic species can generate §YAdmiral§! and §YGeneral§! leaders.\n\n$tec_loc_c_unlocks_feature$ §H£job_roboticist£ Unitary Improvement§!\n"
	civic_tec_origin_mecha_perfectionists_nosort:0 "Autoregressive Perfection"

	civic_tec_origin_mecha_automation:0 "§E£tec_civic_origin£§!Productive Automation"
	civic_tec_origin_mecha_automation_desc:0 "§EMechanist ['concept_tec_origin_civic']§!\n\nMost of the industrial backbone of this species rely on a high and efficient automation, using state-of-the-art machines to create, maintain and produce a big part of the logistic lines of the empire."
	civic_tec_origin_mecha_automation_tooltip:0 "$tec_loc_c_unlocks_feature$ §H£job_roboticist£ Menial Automation§!\n£district£ Generator, Mining and Farming Districts §Yproduce§! a moderate amount of their respective £trigger_tec_basic_resources£ §YBasic Resource§!, which §Yscale§! with technologies and modifiers, but also provide §R1§! fewer £job£ Job and £housing£ Housing.\n\n§H$tec_loc_c_gameplay_alteration$§!\n§RThe empire starts with §Y5§! fewer Pops than normal.§!\n\n§HThe effects of this civic can be enabled or disabled with a planetary decision.§!"
 # /
 # --------------- Syncretic Evolution
	civic_tec_origin_elders:0 "§E£tec_civic_origin£§!Elder Guidance"
	civic_tec_origin_elders_desc:0 "§ESyncretic Evolution ['concept_tec_origin_civic']§!\n\nServing as guiding mentors for a secondary and originally more rudimentary species, this society was founded under the control of an elder, wisest and now scarce species, which elevated the former to an state of constant evolution and self-reassurance."
	civic_tec_origin_elders_tooltip:0 "$tec_loc_c_unlocks_feature$ §H£pop£ Elder Wisdom§!\nThe main species gains the trait §YGuiding Elders§!, providing extra £job£ §YOutput§! and Ruler §Ycapacities§!, but severely §RReduced§! £pop£ Pop growth.\n\n$tec_loc_c_unlocks_feature$ §H£pop£ Elevated Guidance§!\nSyncretic species will have the syncretic trait replaced by the §YElevated Species§! trait, allowing them to work on any job, but restricting them from producing leaders.\n\n§H$tec_loc_c_warning$ Effects of this civic are altered depending on the Ascension Path taken.§!\n"
