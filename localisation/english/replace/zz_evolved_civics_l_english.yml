	civic_tec_hive_menial_farming:0 "§P£tec_civic_job£§!Biospheric Harmony"
	civic_tec_hive_menial_farming_desc:0 "['concept_tec_job_alteration_civic']\n\nThis Hive Mind has a natural instinct that drives it to the search of the most optimal biomass and harvestable soil, creating a natural chain of production/waste where it can shape and nurture drones at a more than favourable rate compared with the time of growing and harvesting natural resources."
	civic_tec_hive_menial_farming_tooltip:0 "$tec_loc_c_unlocks_feature$ §H£district£ Natural Boon§!\n£district£ §YFood Districts§! provide §G+0.15§! $tec_loc_food$ from £job_agri_drone£ $job_agri_drone_plural$ and have §R1§! extra $tec_loc_energy$ upkeep.\n\n$tec_loc_c_unlocks_feature$ §H£district£ Soil Improvement§!\nEvery §Y3§! £district£ §HFood Districts§! grant §G+1§! §Y£building£ Max Buildable Food Districts§! on regular planets.\n\n$tec_loc_c_modifiers$\n$tec_loc_amenities$ from £job_agri_drone£ $job_agri_drone_plural$: §G+1§!"

	civic_tec_hive_menial_mining:0 "§P£tec_civic_job£§!Lithospheric Knowledge"
	civic_tec_hive_menial_mining_desc:0 "['concept_tec_job_alteration_civic']\n\nEach drone of this hivemind is driven, by instinct, to the most optiomal and rich mineral veins and harvestable terrain, collaborating with other drones in a perfect harmony and switf processing of the natural resources obtained."
	civic_tec_hive_menial_mining_tooltip:0 "$tec_loc_c_unlocks_feature$ §H£district£ Increased Extraction§!\n£district£ §YMining Districts§! provide §G+0.15§! $tec_loc_minerals$ from £job_miner£ Mining Drones and have §R1§! extra $tec_loc_energy$ upkeep.\n\n$tec_loc_c_unlocks_feature$ §H£district£ Deposit Detection§!\nEvery §Y3§! £district£ §HMining Districts§! grant §G+1§! §Y£building£ Max Buildable Mining Districts§! on regular planets.\n\n$tec_loc_c_modifiers$\n$tec_loc_amenities$ from £job_mining_drone£ $job_mining_drone_plural$: §G+1§!"

	civic_tec_hive_node:0 "§P£tec_civic_job£§!Harmonious Resonance"
	civic_tec_hive_node_desc:0 "['concept_tec_job_alteration_civic']\n\nEach thought and neural processing is shared like an echo within the collective, making each drone resonate with intensity and efficiency to others, making even the lesser drones way more powerful and able than before."
	civic_tec_hive_node_tooltip:0 "$tec_loc_c_modifiers$\n- $tec_loc_stability$ from £job_synapse_drone£ Unity Drones: §G+1§!\n- $tec_loc_unity$ from £job_synapse_drone£ Unity Drones: §G+1§!\n- Codebreaking: §G+1§!"

	civic_tec_hive_node_cyborg:0 "§P£tec_civic_job£§!Embedded Directives"
	civic_tec_hive_node_cyborg_desc:0 "['concept_tec_job_alteration_civic']\n\nEfficiency is a must for this cybernetic collective, so administrative connections also are derivated to higher drone tiers in order to amplify their capacities."
	civic_tec_hive_node_cyborg_tooltip:0 "$tec_loc_c_unlocks_feature$ §H£job£ Distributed Directives§!\n§Y£job_tec_network_drone£ Unity Drones§! boost Complex Drone §YOutput§! by §G+0.5%§!."

	civic_tec_hive_cybernetwork:0 "§P£tec_civic_job£§!Peer-to-Peer Cybernetwork"
	civic_tec_hive_cybernetwork_desc:0 "['concept_tec_job_alteration_civic']\n\nIn this cybernetic collective, neural thoughts and data transfers are done with a great degree of efficiency between network drones, which are able to greatly amplify the processing signals to other drones mitigating the signal stress and making the collective stronger."
	civic_tec_hive_cybernetwork_tooltip:0 "$tec_loc_c_modifiers$\n- $tec_loc_stability$ from £job_tec_network_drone£ Unity Drones: §G+1§!\n- $tec_loc_unity$ from £job_tec_network_drone£ Unity Drones: §G+1§!\n- Encryption: §G+1§!\n"

	civic_tec_hive_neuraxial:0 "§P£tec_civic_job£§!Neuraxial Entanglement"
	civic_tec_hive_neuraxial_desc:0 "['concept_tec_job_alteration_civic']\n\nThe complicate process of thought of a single mega-collective mind is not a fast feat; a lot of the simple and complex thoughts are lost on the process by delay or simply natural lack of communication, but a well built web of semi-autonomous neural comunicators, acting as echo relay for the Hive Mind, solve those problems."
	civic_tec_hive_neuraxial_tooltip:0 "$tec_loc_c_unlocks_feature$ §H£unity£ Neuraxial Retrofeed§!\n§Y£job_synapse_drone£ Unity Drones§! increase job $tec_loc_research_resources$ Output by §G+1.5%§!\n§Y£job_brain_drone£ Research Drones§! increase job $tec_loc_unity$ output by §G+1.5%§!\n\n$tec_loc_c_modifiers$\n- $tec_loc_energy$ upkeep from £job_synapse_drone£ Unity Drones: §R+1§!\n- $tec_loc_energy$ upkeep from £job_brain_drone£ Research Drones: §R+1§!\n- Codebreaking: §G+1§!"

	civic_tec_hive_neuraxial_cyborg:0 "§P£tec_civic_job£§!Subspace Network Entanglement"
	civic_tec_hive_neuraxial_cyborg_desc:0 "['concept_tec_job_alteration_civic']\n\nThe complicate process of thought of a single cyber mega-collective mind is not a fast or easy feat; a lot of the simple and complex thoughts are lost on the complicated calculation and distrubution process by delay or simply natural lack of communication, but a well built web of semi-autonomous network comunicators, acting as echo relay for the main processors, solve those problems."
	civic_tec_hive_neuraxial_cyborg_tooltip:0 "$tec_loc_c_unlocks_feature$ §H£unity£ Network Retrofeed§!\n§Y£job_synapse_drone£ Unity Drones§! increase job $tec_loc_research_resources$ Output by §G+1.5%§!\n§Y£job_brain_drone£ Research Drones§! increase job $tec_loc_unity$ output by §G+1.5%§!\n\n$tec_loc_c_modifiers$\n- $tec_loc_energy$ upkeep from £job_synapse_drone£ Unity Drones: §R+1§!\n- $tec_loc_energy$ upkeep from £job_brain_drone£ Research Drones: §R+1§!\n- Codebreaking: §G+1§!"
