 # --------------- Resource Consolidation
	civic_tec_origin_planet_computer:0 "§E£tec_civic_origin£§!Planetary God-Computer"
	civic_tec_origin_planet_computer_desc:0 "§EResource Consolidation ['concept_tec_origin_civic']§!\n\nThis machine intelligence was created originally from the basic design of a planetary supercomputer array, that evolved until ultimately achieved sentience and took control over the planet, and the system as a whole. Now, as a self-evolving wonder of engineering, it search new ways to improve it's processing capability."
	civic_tec_origin_planet_computer_tooltip:0 "The machine world capital of this empire gains the §GGod-SuperComputer§! modifier, boosting all the §Y$tec_loc_research_resources$§! output of the planet.\nOther planets will be allowed to host a extension of the Array, by building a advanced version of £building£ §YPlanetary Supercomputers§!, the §YGlobal Supercomputer Array§!,\n\nCombination with §Y$civic_tec_machine_techrush$§! civic will allow this gestalt consciousness to further expand the §YSupercomputer array§! to other planets via planetary decision, boosting the empire §Y$tec_loc_research_speed$§! for each connected planet with a §YGlobal Supercomputer Array§!.\n\n"
