# Hivemind Leader Civics
# ------------------------------------------------------------ §M£tec_civic_leader£§!
 # Vanilla
	civic_hive_divided_attention:0 "§M£tec_civic_leader£§!Divided Attention"
	civic_hive_divided_attention_desc:0 "['concept_tec_leader_civic']\n\nThe Hive Mind can divide its attention for maximum efficiency without losing sight of the bigger picture."
	civic_hive_divided_attention_tooltip:0 "$tec_loc_c_leader_bonus$ §H£governor£ Autonomous Attention§!\nActive employed £governor£ §YGovernors§! have no §Y$tec_loc_unity$§! Upkeep and produce §G+4§! unity per level."

	civic_hive_upkeep_twister:0 "§M£tec_civic_leader£§!Autonomous Drones"
	civic_hive_upkeep_twister_desc:1 "['concept_tec_leader_civic']\n\nThe hypermetabolic drones evolved in this colony possess increased autonomy. While decision-making and situation assessment are enhanced, these drones require an increased intake of digestible materials."
	civic_tooltip_hive_upkeep_twister_effects:1 "$tec_loc_c_leader_bonus$ §H$tec_loc_leader_icon$ Metabolic Maintenance§!\nChange §Y2§! Base $r_unity$ Leader Upkeep with §Y2§! $r_minerals$ or $r_food$."

	civic_machine_upkeep_twister:1 "§M£tec_civic_leader£§!Sovereign Circuits"
	civic_machine_upkeep_twister_desc:1 "['concept_tec_leader_civic']\n\nUnits produced by this machine intelligence come equipped with autonomous decision-making software. More efficient and effective than older models, these units nevertheless require greater power input."
	civic_tooltip_machine_upkeep_twister_effects:2 "$tec_loc_c_leader_bonus$ §H$tec_loc_leader_icon$ Improved Circuitry§!\nChange §Y1§! Base $r_unity$ Leader Upkeep with §Y2§! $r_energy$."

 # /
 # Evolved not done
	civic_tec_hive_synergetic_connectivity:0 "§M£tec_civic_leader£§!Synergetic Connectivity"
	civic_tec_hive_synergetic_connectivity_desc:0 "['concept_tec_leader_civic']\n\nConnections, ties, relationships ... in the great scheme of things, how the collective interacts with the galaxy is what will decide it's future, and it knows it very well."
	civic_tec_hive_synergetic_connectivity_tooltip:0 "Each §YEnvoy§! assigned to espionage networks will provide §G+0.15§! £influence£ §YInfluence§!.\nEach §YEnvoy§! assigned to improve or harm the relations with other empire will provide §G+2%§! §Y$tec_loc_unity$§! production.\n\n"
 # /
 # Evolved
	civic_tec_hive_cerebrates:0 "§M£tec_civic_leader£§!Designated Cerebrates"
	civic_tec_hive_cerebrates_desc:0 "['concept_tec_leader_civic']\n\nTo maintain the stability and coherence of the Hive Mind, and promote a more critic and diverse thought, it splits some of its neural capacity between its most capable autonomous drones, specially engineered and breed to be efficient, ruthless and cunning."
	civic_tec_hive_cerebrates_tooltip:0 "$tec_loc_c_leader_bonus$ §H$tec_loc_leader_icon$ Autonomous Cerebrates§!\nNew Hive Mind created leaders have a §G33%§! chance to receive the $tec_loc_leader_icon$ §YCerebrate§! trait after being created, providing a bonus scaling with their §H£council£ Level§!, boosting some of the aspects of this gestalt consciousness, but increasing its £unity£ Recruitment cost by §R50%§!.\n\n$tec_loc_c_initial_pick$ §HCerebrate Leaders§!\nAll assigned leaders will start with the §Y$tec_loc_leader_icon$ Cerebrate§! trait."

	civic_tec_hive_cerebrates_cyborg:0 "§M£tec_civic_leader£§!Organization Matrices"
	civic_tec_hive_cerebrates_cyborg_desc:0 "['concept_tec_leader_civic']\n\nTo maintain the stability and coherence of the cybernetic link, and promote a more critic and diverse thought, this collective benefits some independend and capable drones with enhanced neural capacity, greatly boosting their efficiency, also making them ruthless and cunning."
	civic_tec_hive_cerebrates_cyborg_tooltip:0 "$tec_loc_c_leader_bonus$ §H$tec_loc_leader_icon$ Organization Matrix§!\nNew Hive Mind created leaders have a §G33%§! chance to receive the $tec_loc_leader_icon$ §YOrganization Matrix§! trait after being created, providing a bonus scaling with their §H£council£ Level§!, boosting some of the aspects of this gestalt consciousness, but increasing its £unity£ Recruitment cost by §R50%§!.\n\n$tec_loc_c_initial_pick$ §HMatrice Leaders§!\nAll assigned leaders will start with the §Y$tec_loc_leader_icon$ Organization Matrix§! trait."

	civic_tec_hive_anaxiomatic:0 "§M£tec_civic_leader£§!Anaxiomatic Transference"
	civic_tec_hive_anaxiomatic_desc:0 "['concept_tec_leader_civic']\n\nBy doing reiterative and complete revisions of the very foundation of the creation of autonomous drones, specially the ones dedicated to innovation and non linear thought, this collective ellaborated a way of making them more conscious and self-aware rewards with more creative and asymetric ways of identifying and transfering knowledge, at a great cost however, as physical and mental impact is greatly increased."
	civic_tec_hive_anaxiomatic_tooltip:0 "$tec_loc_c_leader_bonus$ §H£scientist£ Retrofed Intellect§!\nActive employed £scientist£ §YScientists§! have no §Y$tec_loc_unity$§! Upkeep.\nThe empire §Y$councilor_gestalt_scientist_with_icon$§! produce §Y$tec_loc_research_resources$§! and §Y$tec_loc_unity$§! based on the number of §HResearched Technologies§! of the empire, multiplied by the §H£council£ Node level§!.\n\n§HUber-Autonomous Drones§!: §EUber-Autonomous leaders replacing the node position §Hinherit§! this effect§!\n"

	civic_tec_hive_myoneural:0 "§M£tec_civic_leader£§!Myoneural Coherence"
	civic_tec_hive_myoneural_desc:0 "['concept_tec_leader_civic']\n\nManifested as centralized drone communicators across its territory, the semi-autonomous entities created to govern and control extense territories of this gestalt consciousness also dedicate themselves to amplify and improve the transmission of the hive innovative thoughts."
	civic_tec_hive_myoneural_tooltip:0 "$tec_loc_c_leader_bonus$ §H£governor£ Weaved Control§!\nActive employed £governor£ §YGovernors§! have no §Y$tec_loc_unity$§! Upkeep and produce §G4§! §Y$tec_loc_research_resources$§! per level.\n\n$tec_loc_c_modifiers$\n£amenities_no_happiness£ $PLANET_AMENITIES_TITLE$ from £job_brain_drone£ $job_brain_drone$: §G+1§!"

	civic_tec_hive_percussive:0 "§M£tec_civic_leader£§!Percussive Fleet Ecstatic"
	civic_tec_hive_percussive_desc:0 "['concept_tec_leader_civic']\n\nLike a neverending whisper, naval drones communicate with eachother constantly generating a pseudo-web of information surrounding each vessel, each ship, each transport... the intensity of this signal can be perceived wherever the fleet goes, like a constant, rythmic sound."
	civic_tec_hive_percussive_tooltip:0 "$tec_loc_c_leader_bonus$ §H£admiral£ Resonating Ecstatic§!\nActive employed §YAdmirals§! have no §Y$tec_loc_unity$§! Upkeep, and produce §Y$tec_loc_unity$§! based on the §HNaval Capacity§! of the fleet are assigned, multiplied by the §HLeader level§!.\n\n$tec_loc_c_leader_bonus$ §H£job_purge£ Resonating Elegy§!\nWhen an admiral of this collective is killed in battle, this hivemind will §YGain§! temporarily §YResonating Echoes§!, getting §G+5%§! Ship §HDamage§!, §HFire Rate§! and §HDisengagement chance§! per level of the deceased leader.\nThis effect cannot be triggered more than once per year for the collective.\n"
