		civic_tec_corporate_memorialist_desc:0 "['concept_tec_job_alteration_civic']\n\nThis megacorporation has the tradition of constantly inscribing and recompilating act, tribute and memorial to workers and sapients of the past, deriving greater stability and insight from the continuous cycles of death, rebirth, construction and wealthy legacy."
		civic_tec_corporate_memorialist_tooltip:0 "$tec_loc_c_unlocks_feature$ §H£building£ Galactic Memorial§!\nReplace £building£ $building_autochthon_monument$s with §Y$building_galactic_memorial_1$s§!, which provide ['concept_tec_specialist_job_death_chronicler_icon'] jobs.\n$building_galactic_memorial_megacorp_tooltip$\n\n$tec_loc_c_unlocks_feature$ §H£building£ Remembrance Sites§!\nUnlocks §Y$building_tec_memorialist_site_1_plural$§!, which provide ['concept_tec_worker_job_tec_memorialist_corporate_icon'] jobs, and also provide extra §YGoverning Ethics Attraction§! on §HTomb Worlds§! and §HRelic Worlds§!."
