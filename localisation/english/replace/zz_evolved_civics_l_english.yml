# Machine Basic Civics
# ------------------------------------------------------------ §R§!
 # Vanilla
	civic_machine_replication:0 "§R§!Rapid Replicator"
	civic_machine_replication_desc:0 "['concept_tec_basic_civic']\n\nThe Units that constitute the Machine Intelligence were originally designed for rapid proliferation. The Machine Intelligence retains many of these early production pipeline optimizations."

	civic_machine_built_to_last:0 "§R§!Built to Last"
	civic_machine_built_to_last_desc:0 "['concept_tec_basic_civic']\n\nBuilt to an exceptional standard, individual units of this Machine Empire require only a minimum of operational maintenance and excel on resilience and long-term design."
	civic_machine_rockbreakers_tooltip:0 "$tec_loc_c_unlocks_feature$ §H£job_purge£ Avoided Obsolescence§!\nReduces the chance of §Y£job_purge£ Decommision§! of Machine Leaders by §G50%§!"

	civic_machine_builder:0 "§R§!Constructobot"
	civic_machine_builder_desc:0 "['concept_tec_basic_civic']\n\nResponsible for organizing all planetary construction since its inception, the Machine Intelligence executes efficiently on all manner of facility construction projects."

	civic_machine_maintenance_protocols:0 "§R§!Maintenance Protocols"
	civic_machine_maintenance_protocols_desc:0 "['concept_tec_basic_civic']\n\nOur machine intelligence prioritizes regular maintenance of our units. Maintenance Drones regularly upgrade and adjust our units for maximum efficiency and compatibility."

	civic_machine_predictive_analysis:0 "§R§!Static Research Analysis"
	civic_machine_predictive_analysis_desc:0 "['concept_tec_basic_civic']\n\nThe Machine Intelligence seeks to broaden its available avenues of scientific research through low-level evaluation of research methodologies."

	civic_machine_unitary_cohesion:0 "§R§!Unitary Cohesion"
	civic_machine_unitary_cohesion_desc:0 "['concept_tec_basic_civic']\n\nExceptionally cohesive engineering standards allow variously specialized Machine Intelligence units to work together at a higher level of efficiency."

	civic_machine_zero_waste_protocols:0 "§R§!Zero-Waste Protocols"
	civic_machine_zero_waste_protocols_desc:0 "['concept_tec_basic_civic']\n\nThe Machine Intelligence has configured its manufacturing systems to minimize waste, utilizing long-lived materials and standardized, replaceable parts in all products."

	civic_machine_warbots:0 "§R§!Warbots"
	civic_machine_warbots_desc:0 "['concept_tec_basic_civic']\n\nWith a significant number of its corpus originally designed for warfare, the Machine Intelligence retains the ability to field powerful and reliable combat drones."

	civic_machine_ota_updates:0 "§R§!OTA Updates"
	civic_machine_ota_updates_desc:0 "['concept_tec_basic_civic']\n\nUnits of this Machine Empire use wireless receptors to receive behavioral updates in real-time."

	civic_machine_ascensionists:0 "§R§!Elevational Hypotheses"
	civic_machine_ascensionists_desc:0 "['concept_tec_basic_civic']\n\nThis Machine Intelligence is unusually obsessed with the metaphysical aspects of its core algorithms."

 # /
 # Evolved
	civic_tec_machine_menial:0 "§R§!Conductive Relays"
	civic_tec_machine_menial_desc:0 "['concept_tec_basic_civic']\n\nThe excess of energy requirements for any machine is a evidence that must be effectively and practically solved; by recycling extra heat and kinetic energy from storages and factories to other processes via peer-to-per drone relay transmision, energy demands can be exponentially reduced and dispersion mitigated, while improving performance."
	civic_tec_machine_menial_tooltip:0 "£district£ §Y$district_nexus$§! districts provide §G1§! extra £job_technician_drone£ §Y$job_technician_drone$§! job.\n$tec_loc_amenities$ from £job_technician£ $job_technician_drone_plural$: §G+1§!\n"

	civic_tec_machine_digitalization:0 "§R§!Cyberspace Projection"
	civic_tec_machine_digitalization_desc:0 "['concept_tec_basic_civic']\n\nThough space is practically endless or impossible to meassure, theorically it has limits; thats why efficient use of space and workforce via post-digitalization and advanced quantic entanglement must be impossed, reducing matter while increasing energetic requirements."
	civic_tec_machine_digitalization_tooltip:0 "All Buildings, Starbases, Mining and Research stations have a shared cost of §Y$tec_loc_minerals$§! and §Y$tec_loc_energy$§!\n"

	civic_tec_machine_voidfirewall:0 "§R§!Void Firewall"
	civic_tec_machine_voidfirewall_desc:0 "['concept_tec_basic_civic']\n\nThis Machine Empire has a great focus on securing planetary facilities and core components of its space dominance, so most of its naval and armamentistic techniques revolves around in-depth defense and fast deployment of assets."
	civic_tec_machine_voidfirewall_tooltip:0 "Unlocks §HStarhold§! technology as guaranteed researchable technology if picked at game start.\n\n"

	civic_tec_machine_territorial:0 "§R§!Warfaring Protocols"
	civic_tec_machine_territorial_desc:0 "['concept_tec_basic_civic']\n\nThe interests of this Machine Intelligence are firm: The best defense is a good offense, and taking and maintaining as much territory and resources as possible mathematically guarantees survival, so extra efforts in aggressive expansion and conquer its the best tactic."
	civic_tec_machine_territorial_tooltip:0 "Allows §HTactical Targeting§! policies.\n\n"

	civic_tec_machine_coordination:0 "§R§!Sudo-Coordination"
	civic_tec_machine_coordination_desc:0 "['concept_tec_basic_civic']\n\nFor this sentient Machine Empire there is no room for chaos or disorder; each semiautonomous and menial unit must be strictly and meticulously supervised, and each planet production line must convey enough production to be valuable or otherwise be dismantled and repurposed."
	civic_tec_machine_coordination_tooltip:0 "$tec_loc_c_modifiers$\n- $tec_loc_stability$ from £job_coordinator£ Unity Drones: §G+1§!\n- $tec_loc_unity$ from £job_coordinator£ Unity Drones: §G+1§!\n- Research Speed (§Y£engineering£ Engineering§!): §G+5%§!"

	civic_tec_machine_node:0 "§R§!Amplifying Relays"
	civic_tec_machine_node_desc:0 "['concept_tec_basic_civic']\n\nThe degree of signal amplification of this Machine Empire is unparalleled, as each drone serves as a mini amplifier of the central nexus signal, scaling up in the quality of each drone estament, and serving as mutual improvement or general processing co-working."
	civic_tec_machine_node_tooltip:0 "$pop_cat_simple_drone$ Pop £job£ Jobs Output from £job_coordinator£ $job_coordinator_plural$: §G+1%§!"

