	civic_tec_corporate_bank_corp: "§G£tec_civic_ruler£§!Banking Clans"
	civic_tec_corporate_bank_corp_desc:0 "['concept_tec_ruler_replace_civic']\n\nThis Megacorporation is based on a complex financial sea of monetary activities; legions of bankers are willing to make a profitable loan (as they call to fleece) to anyone, xeno or otherwise, for a quick credit (and, probably, their descendant's credits)."
	civic_tec_corporate_bank_corp_tooltip:1 "$tec_loc_c_ruler_swap$ §H£job_tec_corpo_bank_director£ $job_tec_corpo_bank_director_plural$§!\n£building£ Capital Buildings replace §Yhalf§! their ['concept_tec_ruler_job_standard_plural_icon'] with §Y['concept_tec_ruler_job_tec_corpo_bank_director_plural_icon']§!.\n\n$tec_loc_c_unlocks_feature$ §H£building£ Bank Offices§!\nCan construct £building£ §Y$building_tec_bank_office$§! buildings which add £job_clerk£ §Y$job_clerk_plural$§! and £job_tec_corpo_bank_director£ §Y$job_tec_corpo_bank_director_plural$§!.\n\n$tec_loc_c_unlocks_branch$ §H£building£ $building_tec_bank_branch$§!\n£building£ §Y$building_tec_bank_branch$§! bring the effects of £building£ §Y$building_tec_bank_office_plural$§! to $tec_loc_trade_icon$ Branch Offices."

	civic_tec_corporate_scientific_corp: "§G£tec_civic_ruler£§!Scientific Corporatism"
	civic_tec_corporate_scientific_corp_desc:0 "['concept_tec_ruler_replace_civic']\n\nScience is progress, and profit.\nThis megacorp has no limits, nor scruples, when it comes to buying, selling and carrying out patents, looking for the best bidder and at the same time surpassing (or supressing) all research competition."
	civic_tec_corporate_scientific_corp_tooltip:1 "$tec_loc_c_ruler_swap$ §H£job_tec_corpo_consultant£ $job_tec_corpo_consultant_plural$§!\n£building£ Capital Buildings replace §Yhalf§! their ['concept_tec_ruler_job_standard_plural_icon'] with §Y['concept_tec_ruler_job_tec_corpo_consultant_plural_icon']§!.\n\n$tec_loc_c_unlocks_feature$ §H£job£ Scientific Progress§!\n£building£ $building_institute$ provide extra §Y£job_tec_corpo_consultant£ $job_tec_corpo_consultant_plural$§!, increased by §Y$tec_loc_planet_ascension_plural$§!.\n\n$tec_loc_c_unlocks_feature$ §H£unity£ Innovative Economy§!\nAllows the §Y$trade_policy_innovation$§! Trade Policy, which converts §Y$tec_loc_trade_value$§! into §Y$tec_loc_energy$§! and §Y$tec_loc_research_resources$§!.\n\n$tec_loc_c_unlocks_branch$ §H£building£ $building_tec_private_patents_initiative$§!\n£building£ §Y$building_tec_private_patents_initiative$§! increase the $tec_loc_research_resources$ produced by $tec_loc_trade_icon$ Branch Offices.\n\n$tec_loc_c_modifiers$\n- $tec_loc_research_resources$ from £job_clerk£ Clerks:: §G+1§!"

	civic_tec_corporate_eco_exploiter_corp: "§G£tec_civic_ruler£§!Environmental Exploiters"
	civic_tec_corporate_eco_exploiter_corp_desc:0 "['concept_tec_ruler_replace_civic']\n\nEvery natural resource, with an adequate treatment, is a free source of profit, and the CEOs of this megacorp know this too well, focusing in geo-engineering and strip-mining technologies. So, a galaxy full of resources is a galaxy full of money."
	civic_tec_corporate_eco_exploiter_corp_tooltip:1 "$tec_loc_c_ruler_swap$ §H£job_tec_corpo_prospector£ $job_tec_corpo_prospector_plural$§!\n£building£ Capital Buildings replace §Yhalf§! their ['concept_tec_ruler_job_standard_plural_icon'] with §Y['concept_tec_ruler_job_tec_corpo_prospector_plural_icon']§!.\n\n$tec_loc_c_unlocks_feature$ §H£planet£ Resource Overestripping§!\nUnlocks ['concept_tec_decision_tec_environment_overstrip_icon'] decisions, which allow increasing the production of a §Y$tec_loc_basic_resource$§!, §Y$tec_loc_housing$§! and other bonuses in exchange of the availability of the remaining ones.\n\n$tec_loc_c_unlocks_branch$ §H£building£ $building_tec_land_study_corp$§!\n£building£ §Y$building_tec_land_study_corp$§! increase the $tec_loc_trade_icon$ Branch Office planet £district£ Districts and $tec_loc_research_resources$.\n"

	civic_tec_corporate_eco_reclamator_corp: "§G£tec_civic_ruler£§!Environmental Reclamators"
	civic_tec_corporate_eco_reclamator_corp_desc:0 "['concept_tec_ruler_replace_civic']\n['concept_tec_terraformer_civic']\n\nEcological responsibility comes with the harsh duty of maintaining the nature and avoid any possible negative effect on the environment, and this Mega Corporation use advanced techniques to ensure both while gaining extremely high amounts of benefits in the process."
	civic_tec_corporate_eco_reclamator_corp_tooltip:1 "$tec_loc_c_ruler_swap$ §H£job_tec_corpo_ecoprospector£ $job_tec_corpo_ecoprospector_plural$§!\n£building£ Capital Buildings replace §Yhalf§! their ['concept_tec_ruler_job_standard_plural_icon'] with §Y['concept_tec_ruler_job_tec_corpo_ecoprospector_plural_icon']§!.\n\n$tec_loc_c_unlocks_feature$ §H£planet£ Ecological Preservation§!\nUnlocks the ['concept_tec_decision_tec_environment_enhance_icon'] decision, which add valuable §Y$tec_loc_deposits$§! to the planet.\nUnlocks the ['concept_tec_decision_tec_environment_preserve_icon'] decision, which can remove negative §Y£planet£ Planet modifiers§!.\n\n$tec_loc_c_unlocks_feature$ §H£planet£ Environmental Connection§!\nMost §Y£blocker£ Natural Blockers§! provide §Y£housing£ Housing§! and §Y£job£ Jobs§!.\nClearing such blockers will provide §Y$tec_loc_planet_features$§! providing similar bonuses.\n"

	civic_tec_corporate_inventinker_corp: "§G£tec_civic_ruler£§!Inventive Forgers"
	civic_tec_corporate_inventinker_corp_desc:0 "['concept_tec_ruler_replace_civic']\n['concept_tec_job_alteration_civics_foundry']\n\nThe roars of the forges feeds the growth of this empire, with extremelly intelligent and dedicated Executive Tinkers reinventing the ways of creating new and powerful materials they can sell to the best bidder.\n"
	civic_tec_corporate_inventinker_corp_tooltip:1 "$tec_loc_c_ruler_swap$ §H£job_tec_corpo_tinker£ $job_tec_corpo_tinker_plural$§!\n£building£ Capital Buildings replace §Yhalf§! their ['concept_tec_ruler_job_standard_plural_icon'] with §Y['concept_tec_ruler_job_tec_corpo_tinker_plural_icon']§!.\n\n$tec_loc_c_unlocks_feature$ §H£job£ Foundry Experts§!\n£building£ $building_foundry_1$ provide extra §Y£job_tec_corpo_tinker£ $job_tec_corpo_tinker_plural$§!, increased by §Y$tec_loc_planet_ascension_plural$§!.\n\n$tec_loc_c_modifiers$\n$tec_loc_trade_value$ from £job_foundry£ $job_foundry_plural$: §G+2§!"

	civic_tec_corporate_food_corp: "§G£tec_civic_ruler£§!Nurturing Conglomerate"
	civic_tec_corporate_food_corp_desc:0 "['concept_tec_ruler_replace_civic']\n\nAs incredible as it could be, this megacorp has a big sponsorship by the union of the most influential food companies of this empire, whose patronage finantially benefits the develop any of the aspects of this society, from interestellar flights to basic nutrition.\n"
	civic_tec_corporate_food_corp_tooltip:1 "£building£ Capital Buildings replace some £job_executive£ §Y$job_executive$§! Jobs with £job_tec_corpo_agrarian_manager£ §Y$job_tec_corpo_agrarian_manager_plural$§!.\n- $job_tec_corpo_agrarian_manager_effect_desc$\n£job_farmer£ §Y$job_farmer_plural$§! produce extra §Y$tec_loc_trade_value$§!."
