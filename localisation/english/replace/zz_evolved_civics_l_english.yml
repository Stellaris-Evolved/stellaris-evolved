 # Evolved
	civic_tec_machine_bias:0 "§L£tec_civic_feature£§!Impersonation Protocol"
	civic_tec_machine_bias_desc:0 "['concept_tec_feature_civic']\n\nThis Machine Intelligence was designed with a myriad of synthetic personalities coded in it's base script, so after achieving sentience and self-awareness, they decided to peacefully relegate on each other by deterministic cycles to ensure the prosperity of the collective."
	civic_tec_machine_bias_tooltip:0 "$tec_temporarely_disabled$\nEach 10 years, this Machine Empire will adopt a significally different personality, giving some benefits and detriments, based on the active personality.\n\n- §HProcurator Bias:§! +20% £pop£ pop assembly speed, +10% £alloys£ alloy production, -10% §Y$tec_loc_research_speed$§!.\n- §HOffender Bias:§! +20% ship build speed, +10% ship damage, -10% £pop£ pop assembly speed.\n- §HInventor Bias:§! +10% §Y$tec_loc_research_speed$§!, +10 stability, -10% £alloys£ alloy production.\n\n§YDuring the first 10 years, all personalities will work together, giving neither bonuses or debuffs.§!\n\n"


	civic_tec_machine_techrush:0 "§L£tec_civic_feature£§!Subprocessing Boost"
	civic_tec_machine_techrush_desc:0 "['concept_tec_feature_civic']\n\nWhile most units will use a sparce amount of their processing cores to basic or pre-defined tasks, there is room for taking advantage of redundant and remaining capacities by making drones capable of transmiting part of theirs to a global calculation effort with a increased resources investment, making the empire research spectrum wider and more solid."
	civic_tec_machine_techrush_tooltip:0 "$tec_loc_c_unlocks_feature$ §H£pop£ Subprocessing Standards§!\nUpgrades machine drones and cyborgs with the §H$living_standard_hive_mind_research$§! feature, making each drone produce up to 0.5 §Y$tec_loc_research_resources$§! at the cost of a increased §Y$tec_loc_energy$§! upkeep, controlled via policy - §YDrone Overclock§!.\n\nPrime drones will get a double production and upkeep for this feature.\n"

	civic_tec_machine_terraformers:0 "§L£tec_civic_feature£§!Innate Shapers"
	civic_tec_machine_terraformers_desc:0 "['concept_tec_feature_civic']\n['concept_tec_terraformer_civic']\n\nOriginally designed as a kind of autonomous terraform intelligence, this Machine Empire has a deep knowledge and profuse tools for terraforming and overhauling entire worlds, being able to alter each feature and creature on and under the surface."
	civic_tec_machine_terraformers_tooltip:0 "$tec_access_environment_enhance_decision$\n$tec_access_environment_fix_decision$\nStart with §YTerrestrial Sculpting§! technology.\nBenefits from a large amount of planetary features and clearing §Y$tec_loc_blockers$§!, which provides them with special §Ythemed planetary features§!, being either extra deposits or features providing £housing£ §YHousing§!, extra £job_calculator£ §YCalculator§! jobs and other special jobs, like £job_mote_harvesting_drone£ §YMote Harvester Drones§!.\nHas a special planetary decision, allowing them to fix and reform any particular environmental planetary anomaly, such as §YIrradiated Planet§!, §YTidal Locked§!, §YDamaged Ecology§! and so on.\n\n"

	# Branch offices
	civic_tec_machine_cooperators:0 "§L£tec_civic_feature£§!Embedded Cooperation"
	civic_tec_machine_cooperators_desc:0 "['concept_tec_feature_civic']\n\nFor this Machine Intelligence, cooperation is the most optimal way to achieve the best development and correct growth, so every drone and processor always find the best approach to that goal: Learning from others, from everything and coming to a term of self and mutual improvement."
	civic_tec_machine_cooperators_tooltip:0 "$tec_loc_c_unlocks_feature$ §H£opinion£ Universal Cooperation§!\nThis Machine Empire is able to establish Branch Holdings (§Y£building£ Branch offices§!) without requiring a previous §Y£opinion£ Commercial Pact§!, but §Y£opinion£ Relations above Neutral§!, §YPatronizing§! or being in the §YSame Federation§! as the host empire.\n\n$tec_loc_c_unlocks_feature$ §H£building£ Symbiotic Holdings§!\n£building£ Branch office Holdings benefit both the §HHive Mind§! and the §HHost planet§!, based on the empire playstyle, with §YProduction modifiers§!."

	# Trade
	civic_tec_machine_traders:0 "§L£tec_civic_feature£§!Trading Software"
	civic_tec_machine_traders_desc:0 "['concept_tec_feature_civic']\n\nA whole era ago, the former creators of this Machine Intelligence designed it as a way to improve commerce and business, earning the maximum profit possible via digitalization and constant trade creation at the cost of a increasing energetic demand and planetary degradation. Now, after recovering from the economic, social, and ecological debacle organic greed caused, this AI seeks new and more efficient ways to generate, trade and exchange the most valuable resource: Credits."
	civic_tec_machine_traders_tooltip:0 "$tec_loc_c_unlocks_feature$ §H£trade_value£ Wealth Protocol§!\nThis Machine Empire is able to create and collect £trade_value£ §Y$TRADE_VALUE$§!, and establish §YCommercial Pacts§! with regular empires.\n\n§YAnchorage§! modules receive §Y$tec_loc_trade_value$§! from §YOffworld Trading Company§!.\n\n$tec_loc_c_unlocks_feature$ §H£opinion£ Commercial Cooperation§!\nThis Machine Empire is able to establish Branch Holdings (§Y£building£ Branch offices§!) using a §Y£opinion£ Commercial Pact§!\n\n§ERogue Servitor Empires§!: §H£job_bio_trophy£ Biotrophies§! generate additional §Y$tec_loc_trade_value$§! based on their £happiness£ §YHappiness§!\n"
	# $tec_loc_c_unlocks_feature$ §H£opinion£ Universal Cooperation§!\nThis Machine Consciousness is able to establish Branch Holdings (§Y£building£ Branch offices§!) without requiring a previous §Y£opinion£ Commercial Pact§!, but §Y£opinion£ Relations above Neutral§!, §YPatronizing§! or being in the §YSame Federation§! as the host empire.\n\n


	# Necroids
	civic_tec_machine_reanimation:0 "§L£tec_civic_feature£§!Reanimation Protocols"
	civic_tec_machine_reanimation_desc:0 "['concept_tec_feature_civic']\n\nEfficiency and correct use of units is a solid foundation of this machine consciousness, if that even means reusing defused or highly damaged units as carrion fodder, in order to maximize combat and overall proficency."
	civic_tec_machine_reanimation_tooltip:0 "$tec_loc_c_unlocks_feature$ §H£job_purge£ Eternal Reactivation§!\nExperienced and actively employed §YMachine leaders§! have a §G50%§! chance to be reactivated in other autonomous unit body when they are forcefully decomissioned, or suffer a random incident.\n\n$tec_loc_c_unlocks_feature$ §H£job_purge£ Mechanical Reanimators§!\nAllows the recruitment of §YReanimators§!, a special unique army that, if present on a planetary combat, will §YReanimate§! some of the decomissioned Mechanical Armies on any side, either at fully integrity or as £job_purge£ §YShambling Robots§!.\n\n"

	# Aquatics
	civic_tec_machine_anglers:0 "§L£tec_civic_feature£§!Hydrological Extractors"
	civic_tec_machine_anglers_desc:0 "['concept_tec_feature_civic']\n['concept_tec_climate_civic']\n\nDesigned with efficiency and dexterity on humid environments, these machines procedurally harvest water-rich terrains and celestial bodies in order to obtain the elements necessary for high energetic reactions, coolant or procedural expansion."
	civic_tec_machine_anglers_tooltip:0 "On §Y(Wet Climate)§! worlds, ['concept_tec_district_generator_machine_plural_icon'] are replaced by ['concept_tec_district_tec_aqua_generator_machine_plural_icon'].\n§Y$concept_tec_district_tec_aqua_generator_machine_plural_icon$§! are uncapped, cost §G50§! fewer $tec_loc_minerals$ on §EOcean§!, §ECoolant Machine§! or ['concept_tec_perfect_planet', Perfect] worlds, and provide ['concept_tec_worker_job_tec_thermogenerator_drone_plural_icon'] and ['concept_tec_specialist_job_tec_hydrorelay_drone_plural_icon'].\n\nUsing £building£ §YHydrological Extractors§! buildings, this Machine consciousness is able to §YExtract§! water from habitable worlds, producing extra §Y$tec_loc_energy$§!, even to the point of §RDesiccating§! the planet, transfering part of the planet size to a designated §YHydrological Nexus§!, leaving only a lifeless world.\n\n$tec_hydrocentric_flood_planets$"

 # /
 # Evolved Not Done
	civic_tec_machine_promethean:0 "§L£tec_civic_feature£§!Promethean Code"
	civic_tec_machine_promethean_desc:0 "['concept_tec_feature_civic']\n\nWhile it's origins are completely removed from it's base code, this Machine Empire had made a gargantuan effort into creating and caressing natural biologic life, designing whole ecosystems and species to achieve it's unknown purpose."
	civic_tec_machine_promethean_tooltip:0 "This empire starts with 5 £pop£ Pops being Pre-sapients.\n\nCan create §YGenesis Pods§!, which allow the design and creation of a specific §YPre-sapient§! species on the planet, and will alter the planet designation to £stability£ §YGenesis World§!, greatly boosting §Y$tec_loc_research_resources$§! and §Y$tec_loc_unity$§! production at the expense of making £district£ Industrial and Menial districts §Runavailable§!.\nOptionally, after enough pre-sapients have been §YSeeded§! on the planet, a decision to abandon it will be available, leaving the colony to a primitive civilization and giving a permanent bonus to the Machine Empire, but making it impossible to invade or subdue by the former.\n\n"

	civic_tec_machine_convergence:0 "§L£tec_civic_feature£§!Instrumental Convergence"
	civic_tec_machine_convergence_desc:0 "['concept_tec_feature_civic']\n\nLong before this Gestalt consciousness was self-aware, it was created with a purpose: Industrial production. Now, after achieving sentience, while its purpose may be seen as useless, its determination (and hard coding) is strong as steel: They must continue their task, no matter who and what stands in the way, they must continue their industrial production."
	civic_tec_machine_convergence_tooltip:0 "This Machine Empire is able to:\n- Create $tec_loc_consumer_goods$.\nThis Machine Empire must:\n- Create $tec_loc_consumer_goods$.\nThis Machine Empire needs to:\n- Create $tec_loc_consumer_goods$.\n\nFailing to achieve the appopiate £consumer_goods£ §YQuota§! has severe §RConsequences§!; all goods byproduct of £building£ §YConvergence Centers§! must be properly indexed and catalogued by £building£ §YQuota Terminals§!."

	civic_tec_machine_synergetic:0 "§L£tec_civic_feature£§!Analytical Correlation"
	civic_tec_machine_synergetic_desc:0 "['concept_tec_feature_civic']\n\nPreemptive analysis of the diplomatic ties between potential or existant entities within the same space and time with the machine conciousnes is necessary for survival and ensuring adequate situational reactions to possible menaces, or allies."
	civic_tec_machine_synergetic_tooltip:0 "Each §YEnvoy§! assigned to espionage networks will provide §G+0.5§! §Y$tec_loc_stability$§! to the empire.\nEach §YEnvoy§! assigned to improve or harm the relations with other empire will provide §G+0.15§! £influence£ §YInfluence§!."

	# Pop Conversion
	civic_tec_machine_composer:0 "§L£tec_civic_feature£§!Matter Composers"
	civic_tec_machine_composer_desc:0 "['concept_tec_feature_civic']\n\nThe strange design of this machine gestalt consciousness is based around the idea of converting matter into data; with archaics devices and long forgotten techniques, any sapient can be digitalized into a drone or valuable processing capacity for the collective, and so they will be."
	civic_tec_machine_composer_tooltip:0 "Via £building£ §YRe-Composition Centers§!, this empire can either §YEncase§! Organic and Robotic pops into new £job_roboticist£ drones or §YCompose§! them into §Y$tec_loc_research_resources$§!, selectable via policy.\n\n$tec_allow_composing_raiding$\n\nSeverely §Rdecreased§! opinion with Non-Machine Empires.\n\n"
	tec_allow_composing_raiding:0 "Unlocks the §YComposer§! bombardment stance, which in turn allows us to convert pops from besieged planets into valuable £engineering£ §YResearch§!, or into new drones resettled to our own worlds."
