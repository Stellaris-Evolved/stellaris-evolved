	civic_tec_corporate_pompous:0 "§S£tec_civic_challenging£§!Exclusive Partnership"
	civic_tec_corporate_pompous_desc:0 "['concept_tec_challenging_civic']\n\nWhen it comes to business, there is one thing clear for this megacorporation: 'You can only afford it if they decide you can''. Each product, service and diplomatic relationship is only reserved to the most exquisite elite in the galaxy."
	civic_tec_corporate_pompous_tooltip:0 "$tec_loc_c_unlocks_feature$ §H£opinion£ One-sided Diplomacy§!\nCan only engage in §Y£opinion£ Diplomacy§! with other empires if they are the proposer."

