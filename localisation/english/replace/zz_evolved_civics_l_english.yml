	civic_tec_machine_megacities_tooltip:0 "$tec_loc_c_unlocks_feature$ §H£building£ $building_tec_megacity_machine_plural$§!\nUp to §G5§! £building£ §Y$building_tec_megacity_machine_plural$§! can be constructed on habitable regular planet, replacing £district£ §YNexus§! districts and £building£ §YHousing§! Buildings, providing extra §G$tec_loc_building_slots$§!, §G$tec_loc_housing$§! and §G$tec_loc_amenities_gestalt$§! per upgrade.\n£building£ §Y$building_tec_megacity_machine_plural$§! have side resource specializations that provide dynamic £job£ §YJobs§! based on the £planet£ §YColony Designation§!.\n\n§HAny effects applied to £district£ §YNexus§! districts are applied to £building£ §Y$building_tec_megacity_machine_plural$§!.§!"

