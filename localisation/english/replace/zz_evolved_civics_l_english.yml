	civic_byzantine_bureaucracy_desc:2 "['concept_tec_job_alteration_civic']\n\nThis society is largely governed by a complex and, to the outsider, almost labyrinthine system of bureaucracy. An army of officials and functionaries work tirelessly to keep the government running smoothly and ensure no citizens are allocated resources they cannot demonstrate a properly filed and triple-stamped need for."
