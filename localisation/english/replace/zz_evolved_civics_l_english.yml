	civic_tec_corporate_seekers_tooltip:0 "$tec_loc_c_unlocks_feature$ §H£job£ Involved Seekers§!\nEach upgrade of the §Y£building£ Capital§! building provides a ['concept_tec_specialist_job_tec_transcendent_icon'] job, which exchange a small amount of $tec_loc_trade$ to generate §Y$tec_loc_unity$§!, §Y$tec_loc_research_resources$§! and §Y$tec_loc_stability$§!.\n\n$tec_loc_c_unlocks_feature$ §H£building£ Transcendental Faith§!\n£building£ §YCitadels of Faith§! (or similar) provide §G1§! additional £job_tec_transcendent£ $job_tec_transcendent$ Job, increased by §Y$tec_loc_planet_ascension_plural$§!"

	civic_tec_regular_quantum_alloys:0 "§P£tec_civic_job£§!Quantic Forging"
	civic_tec_regular_quantum_alloys_desc:0 "['concept_tec_job_alteration_civics_foundry']\n\nThe use of quantum entanglement techniques during alloy refining processes provides superdense and efficient alloys, hyper-bonded at a sub-atomic level, by applying intense amounts of energy."
	civic_tec_regular_quantum_alloys_tooltip:0 "$tec_loc_c_unlocks_feature$ §H£alloys£ Quantic Compression§!\n['concept_tec_specialist_job_foundry_plural_icon'] swap half their §Y$tec_loc_minerals$§! upkeep with §Y$tec_loc_energy$§!.\n\n$tec_loc_c_unlocks_feature$ §H£energy£ Electric Overcharge§!\n£building£ §Y$building_energy_grid$s§! increase the output of §Y£job_foundry£ Foundry§! jobs by §G5%§! per §Y£physics£ Energy Production Technology§! researched (such as $tech_power_plant_2$), up to §G20%§!, based on the building upgrade.\n§HThis production bonus is disabled when a similar civic alloy-boosting building (such as £building£ Coordinated Fulfillment Center) is present.§!\n"
	#OLD_civic_tec_regular_quantum_alloys_tooltip:0 "['concept_tec_job_foundry_quantum_plural_icon'] swap half their §Y$tec_loc_minerals$§! upkeep with §Y$tec_loc_energy$§!.\n$mod_base_planet_metallurgists$ Output from $mod_base_planet_technician$: §G+1%§!\n\n§HThis production bonus is disabled when a similar civic alloy-boosting building (such as £building£ Coordinated Fulfillment Center) is present.§!\n"

	civic_tec_corporate_quantum_alloys:0 "§P£tec_civic_job£§!Quantic Alloy-Profiteering"
	civic_tec_corporate_quantum_alloys_desc:0 "$civic_tec_regular_quantum_alloys_desc$"
	civic_tec_corporate_quantum_alloys_tooltip:0 "$civic_tec_regular_quantum_alloys_tooltip$"

	civic_tec_hive_quantum_alloys:0 "§P£tec_civic_job£§!Quantic Moulding"
	civic_tec_hive_quantum_alloys_desc:0 "$civic_tec_regular_quantum_alloys_desc$"
	civic_tec_hive_quantum_alloys_tooltip:0 "$tec_loc_c_unlocks_feature$ §H£alloys£ Quantic Compression§!\n['concept_tec_specialist_job_alloy_drone_plural_icon'] swap half their §Y$tec_loc_minerals$§! upkeep with §Y$tec_loc_energy$§!.\n\n$tec_loc_c_unlocks_feature$ §H£energy£ Electric Overcharge§!\n£building£ §Y$building_energy_grid$s§! increase the output of §Y£job_foundry£ Foundry§! jobs by §G5%§! per §Y£physics£ Energy Production Technology§! researched (such as $tech_power_plant_2$), up to §G20%§!, based on the building upgrade.\n§HThis production bonus is disabled when a similar civic alloy-boosting building (such as £building£ Coordinated Fulfillment Center) is present.§!\n"

	civic_tec_machine_quantum_alloys:0 "§P£tec_civic_job£§!Quantic Meta-Fabrication"
	civic_tec_machine_quantum_alloys_desc:0 "$civic_tec_regular_quantum_alloys_desc$"
	civic_tec_machine_quantum_alloys_tooltip:0 "$tec_loc_c_unlocks_feature$ §H£alloys£ Quantic Compression§!\n['concept_tec_specialist_job_fabricator_plural_icon'] swap half their §Y$tec_loc_minerals$§! upkeep with §Y$tec_loc_energy$§!.\n\n$tec_loc_c_unlocks_feature$ §H£energy£ Electric Overcharge§!\n£building£ §Y$building_energy_grid$s§! increase the output of §Y£job_foundry£ Foundry§! jobs by §G5%§! per §Y£physics£ Energy Production Technology§! researched (such as $tech_power_plant_2$), up to §G20%§!, based on the building upgrade.\n§HThis production bonus is disabled when a similar civic alloy-boosting building (such as £building£ Coordinated Fulfillment Center) is present.§!\n"

 # former civic_labour_unions
	civic_tec_regular_labour_unions:0 "§P£tec_civic_job£§!Labour Unions"
	civic_tec_regular_labour_unions_desc:0 "['concept_tec_job_addition_civic']\n\nOrganization of workers who have come together to make sure that working-class people are not affected in their rights and opportunities for social and professional development." 
	civic_tec_regular_labour_unions_tooltip:0 "$tec_loc_c_unlocks_feature$ §H£job£ Efficient Labour§!\n£district£ §YMining§!, §YFarming§! and §YGenerator§! Districts provide §G+1§! Job each.\n\n"

	civic_tec_corporate_unions:0 "§P£tec_civic_job£§!Mercantile Unions"
	civic_tec_corporate_unions_desc:0 "['concept_tec_job_addition_civic']\n\nIn this megacorp, organization of workers and clerks have come together to make sure that working-class people are not affected in their rights and opportunities for mercantile and social development." 
	civic_tec_corporate_unions_tooltip:0 "$tec_loc_c_unlocks_feature$ §H£job£ Efficient Services§!\n£district£ §YMining§!, §YFarming§! and §YGenerator§! Districts provide §G+1§! £job_clerk£ Clerk Job each.\n\n"
