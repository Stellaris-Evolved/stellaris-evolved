	civic_private_prospectors:0 "§R§!Private Prospectors"
	civic_private_prospectors_desc:0 "['concept_tec_basic_civic']\n\nBuilding better worlds is hazardous work, but this Megacorporation relies on private prospectors to chart and establish footholds on promising planets."
	civic_private_prospectors_tooltip:2 "$tec_loc_c_unlocks_ship$ §HPrivate Colony Ship§!\n$tec_loc_admin_cap$: §G+20§!"

	civic_franchising:0 "§R§!Franchising"
	civic_franchising_desc:0 "['concept_tec_basic_civic']\n\nThis Megacorporation relies heavily on franchising. Subsidiaries share a greater cut of their profits with their corporate overlord, in exchange for a license to market their goods under established brands."

	civic_trading_posts:0 "§R§!Trading Posts"
	civic_trading_posts_desc:0 "['concept_tec_basic_civic']\n\nGood business is where you find it. This Megacorporation has a long tradition of spreading its influence through the establishment on trading posts. Their starbases are busy centers of trade."

	civic_media_conglomerate:0 "§R§!Media Conglomerate"
	civic_media_conglomerate_desc:0 "['concept_tec_basic_civic']\n\nBefore branching into other fields, this Megacorporation began its rise to fortune as a media conglomerate. Its PR department are still masters of spinning stories and presenting the latest quarterly report in the most advantageous way."

	civic_naval_contractors:0 "§R§!Naval Contractors"
	civic_naval_contractors_desc:0 "['concept_tec_basic_civic']\n\nThis Megacorporation relies on several semi-independent naval contractors to increase its fleet size. Competing for bids, the contractors are always struggling to outperform one another."

	civic_free_traders:0 "§R§!Free Traders"
	civic_free_traders_desc:0 "['concept_tec_basic_civic']\n\nThe trading fleets of this Megacorporation are bolstered by semi-independent free traders operating under license."

	civic_gospel_of_the_masses:0 "§R§!Gospel of the Masses"
	civic_gospel_of_the_masses_desc:0 "['concept_tec_basic_civic']\n\nThis Megacorporation embraces a curious blend of commercial and spiritualistic values, in which the positions of ordained minister and corporate officer have merged into a single role."
	civic_gospel_of_the_masses_tooltip:1 "£pop£ §YSpiritualist Pops§! give §G+0.33§! additional £trade_value£ §Y$TRADE_VALUE$§! on all Planets and Branch Offices.\nCan build £building£ §Y$building_temple_of_prosperity$§! $BRANCH_OFFICE_BUILDING$\n"

	civic_private_military_companies:0 "§R§!Private Military Companies"
	civic_private_military_companies_desc:0 "['concept_tec_basic_civic']\n\nThis Megacorporation has a large number of powerful private military companies on its payroll. These mercenary contractors augment its ground forces."

	civic_indentured_assets:0 "§R§!Indentured Assets"
	civic_indentured_assets_desc:0 "['concept_tec_basic_civic']\n['concept_tec_slavery_civic']\n\nThis Megacorporation specializes in large indentured workforces. It has little to do with the barbaric practice of slavery - these workers are merely paying off their debts... indefinitely."

	civic_brand_loyalty:0 "§R§!Brand Loyalty"
	civic_brand_loyalty_desc:0 "['concept_tec_basic_civic']\n\nThis Megacorporation has fostered a great sense of brand loyalty among its internal consumer base. Its catchy corporate slogans can be recited by nearly everyone."

	civic_public_relations_specialists:0 "§R§!Public Relations Specialists"
	civic_public_relations_specialists_desc:0 "['concept_tec_basic_civic']\n\nIf you can control what someone thinks, then you can also control their behavior. This Megacorporation has a virtual army of specialists ready to engage in battles of public opinion."

	civic_corporate_ascensionists:1 "§R§!Gigacorp"
	civic_corporate_ascensionists_desc:0 "$civic_ascensionists_desc$"

 # /
 # Evolved
	civic_tec_corporate_automatation:0 "§R§!Promoted Automatation"
	civic_tec_corporate_automatation_desc:0 "['concept_tec_basic_civic']\n\nFor the purposes of increased industrial growth and efficiency, this Megacorp's economy strongly relies on labour automation and development of appropriate technologies. However, such obsession with tech progress may have a disruptive effect on cultural development."
	civic_tec_corporate_automatation_tooltip:0 "Starts game with §YPowered Exoskeletons§! technology researched and §YRobotic Workers§! as available guaranteed tech.\n\n"

	civic_tec_corporate_enlightment:0 "§R§!Enlighted Corporation"
	civic_tec_corporate_enlightment_desc:0 "['concept_tec_basic_civic']\n\nWith a pacifist and calm origin, this Megacorp focus on social and cultural development, putting in value arts and citizen participation."
	civic_tec_corporate_enlightment_tooltip:0 "Starts game with §YHeritage Site§! tech, §YSpiritualist§! start with §YHolographic Rituals§! tech\nGets increased opinion from §YArtist Collective§! enclave.\n"

	civic_tec_corporate_settlers:0 "§R§!Stellar Expansionists" 
	civic_tec_corporate_settlers_desc:0 "['concept_tec_basic_civic']\n\nBig sums of investment and private shareholders are interested in space exploration, and as so the pioneer's spirit is a common ideal for this megacorp population as media is constantly bombarded with the wonders that may, or not, lie ahead."
	civic_tec_corporate_settlers_tooltip:0 "Starts game with §YGalactic Ambitions§! technology already unlocked.\n\nCan't set up neither §YMilitary Transportation§! nor §YMilitary Telecommunications§! policy.\n\n$tec_loc_trade_value$ from £job_colonist£ $job_colonist_plural$: §G+5§!"

	civic_tec_corporate_urbancorp:0 "§R§!Urban Contractors"
	civic_tec_corporate_urbancorp_desc:0 "['concept_tec_basic_civic']\n\nBuild high, dig deep and pave everything! The main business of this megacorporation is the design, foundation and urban execution, so they have a group of dedicated architects and technicians that allow a perfect development at a planetary scale."
	civic_tec_corporate_urbancorp_tooltip:1 "$tec_loc_c_modifiers$\n- Ecumenopolis and Habitat Arcology Build Speed: §G+25%§!\n- City District Build Speed: §G+25%§!"

	civic_tec_corporate_navaltraders:0 "§R§!Interstellar Commercial Assets"
	civic_tec_corporate_navaltraders_desc:0 "['concept_tec_basic_civic']\n\nIndistinguishably, commercial and military space assets serve the same goal: profit. Close coordination of both divisions had helped this megacorp prosper."
	civic_tec_corporate_navaltraders_tooltip:1 "§YAnchorage§! modules receive §Y$tec_loc_trade_value$§! from §YOffworld Trading Company§!, adds §Y$tec_loc_trade_value$§! collection range and some §YTrade Protection§!.\n\n"

	civic_tec_corporate_productcorp:0 "§R§!Galactic Consumerism" 
	civic_tec_corporate_productcorp_desc:0 "['concept_tec_basic_civic']\n\nThis Megacorporation retains monopolies of every product available, even 'fulfillment'."

	civic_tec_corporate_membercorp:0 "§R§!Exclusive Membership" 
	civic_tec_corporate_membercorp_desc:0 "['concept_tec_basic_civic']\n\nIn this global corporation, those who own a exclusive member status have a ample fan of benefits and discounts; these ''Prime'' or ''Premium'' citizens will always support those who give them free hyperspace shipping. Those who don't own one? They don't have to try harder: they need to be more effective.\n"

	civic_tec_corporate_venturecorp:0 "§R§!Venture-proof Activism" 
	civic_tec_corporate_venturecorp_desc:0 "['concept_tec_basic_civic']\n\nThis society has a public managing facade, but in reality is directly heavily influenced by a small group of activist stakeholders who pull the strings personally. After all, who better than yourself to preserve your benefits, right?"

	civic_tec_corporate_corvee:0 "§R§!Corvee Benefits"
	civic_tec_corporate_corvee_desc:0 "['concept_tec_basic_civic']\n\nThis Megacorp considers it the absolute right of the shareholders to decide where its workers live and consume."
