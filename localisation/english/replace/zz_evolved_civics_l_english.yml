	civic_shared_burden:0 "§L£tec_civic_feature£§!Shared Burdens"
	civic_shared_burden_desc:0 "['concept_tec_feature_civic']\n['concept_tec_living_standard_civic']\n\nThis society believes in an equitable distribution of resources, making little to no distinction between the needs of ruler and ruled. All work together for the benefit of the whole."
	civic_shared_burden_tooltip:3 "$tec_loc_c_unlocks_standard$ §H£pop£ $living_standard_shared_burden$§!\nUnder such living standard:\n- §YAll§! pops have moderate $r_consumer_goods$ Upkeep, and produce a moderate amount of §Y$tec_loc_trade$§!.\nDiscriminatory living standards are §RRestricted§! (example: §YAcademic Privilege§!).\n\n$tec_loc_c_unlocks_feature$ §H£building£ Communal Buildings§!\nSome §Y£building£ Buildings§! are swapped by §YCommunal§! variants, providing more benefits to the population.\n\n$tec_loc_c_unlocks_holding$ §H£building£ $holding_communal_housing_outreach$§!\n£building£ §Y$holding_communal_housing_outreach$s§! provide §Y$tec_loc_housing$§! and §Y$tec_loc_amenities$§! to vassals."

	civic_reanimated_armies:0 "§L£tec_civic_feature£§!Dread Armies" 
	civic_reanimated_armies_desc:0 "['concept_tec_feature_civic']\n\nWithin this society, death is no bar to the call to arms. Masters of the art of necromancy reanimate deceased corpses to raise a dread host that strikes fear into the hearts of lesser mortals."
	civic_reanimated_armies_tooltip:0 "$tec_loc_c_unlocks_feature$ §HBuildings of Dread§!\nAllows the construction of £building£ §Y$building_dread_encampment$s§!, replacing §Y£building£ Military Academies§!, which are planet-unique and provide ['concept_tec_specialist_job_necromancer_icon'] jobs, which allow the recruitment of £job_purge£ §YUndead Armies§!.\n§Y£building£ Strongholds§! are replaced by £building£ §YDread Strongholds§!, providing ['concept_tec_worker_job_tec_necromonger_icon'] jobs, which spawn defensive £job_purge£ §YGhoul Armies§!\n\n$tec_loc_c_unlocks_feature$ §HReanimation§!\nSome deceased organic armies §RKilled§! in combat, as any §RLethally§! purged £pop£ pop if a £building£ §YDread Encampment§! is present, will be reanimated as £job_purge£ §YUndead Armies§!.\nDefeated organic leviathans can sometimes be resurrected."

