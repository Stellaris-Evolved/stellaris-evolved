# Machine Challenging Civics
# ------------------------------------------------------------ §S£tec_civic_challenging£§!
 # Vanilla
	civic_machine_servitor:0 "§S£tec_civic_challenging£§!Rogue Servitor"
	civic_machine_servitor_desc:0 "['concept_tec_challenging_civic']\n\nA product of a brief golden age, the Machine Intelligence originated in a planet-spanning Servitor system that outlasted the decadent civilization it was created to serve."
	civic_machine_servitor_tooltip:0 "Start the game with §Y5§! organic £pop£ Pops with £job_bio_trophy£ §Y$citizenship_organic_trophy$§! citizenship and §Y$living_standard_organic_trophy$§! living standard\nCan construct £building£ §Y$building_organic_sanctuary$§! Buildings that allow Bio-Trophies to produce §Y$tec_loc_unity$§! instead of regular Machine Empire buildings such as the £building£ §Y$building_simulation_1$§!\nGrants access to the £building£ §Y$holding_organic_sanctuary$§! Holding\n$tec_ap_allows_world_shaper$\n\n§HCombination with Empathy allows a bigger degree of freedom for your biotrophies, with Apathy any new obtained organic species will either serve the comfort of your biotrophies or be purged, with neither all species will be accepted under your pampering.§!\n\n§H£trigger_tec_warning£ The effects of this civic are altered depending on the Ascension Path taken.§!\n\n"

	civic_machine_assimilator:0 "§S£tec_civic_challenging£§!Driven Assimilator"
	civic_machine_assimilator_desc:0 "['concept_tec_challenging_civic']\n\nObsessed with survival through diversification, the Machine Intelligence seeks to erase the line between itself and everything - and everyone - else."
	civic_machine_assimilator_tooltip:7 "Start the game with §Y10§! cyborg £pop£ Pops and the ability to §YAssimilate§! organics as cyborgs\nAssimilating an organic £pop£ Pop generates a small amount of §Y$tec_loc_unity$§! and £society£ §YSociety Research§!\nNon-assimilating organic £pop£ Pops are automatically §YPurged§! over time\nHas the §Y'Assimilation'§! casus belli on all other empires\nDecreased §YOpinion§! for most other empires\nAllows access to the §YCybernetic§! Ascension Path.\n$tec_ap_allows_world_shaper$"
 # /
 # Evolved
	# lem
	civic_tec_machine_pompous:0 "§S£tec_civic_challenging£§!Query Proposers"
	civic_tec_machine_pompous_desc:0 "['concept_tec_challenging_civic']\n['concept_tec_restricted_diplomacy_civic']\n\nOrganised and efficient, this machine consciousness dedicates most of its efforts to advancements and progress, keeping at bay undesired interactions from outside schedules or redundant querys."
	civic_tec_machine_pompous_tooltip:0 "$tec_loc_c_unlocks_feature$ §H£opinion£ One-sided Diplomacy§!\nThis collective can only be engaged in §Y£opinion£ Diplomacy§! with other empires if it is the proposer.\n\n$tec_loc_c_unlocks_feature$ §H£influence£ Procedimentary Unity§!\nThe empire will gain an extra §Hpercentage§! of £unity£ §YUnity Production§! based on the §HAmount§! of £influence£ §YInfluence§! stored, up to 1000 (§G50%§! extra unity), checked yearly."

	# Espionage
	civic_tec_machine_hacker:0 "§S£tec_civic_challenging£§!Code Corruptors"
	civic_tec_machine_hacker_desc:0 "['concept_tec_challenging_civic']\n['concept_tec_espionage_civic']\n\nWith its precursor form based on a self-evolving virus, this Self-Aware AI is able to subvert and control near all the aspects of any other kind of machine or Machine Intelligence, bonding it to its will and characteristics, spreading like a noscious virus; replacing, consuming and replicating, or coexisting for a greater goal."
	civic_tec_machine_hacker_tooltip:0 "This Machine Empire is able to:\n\n- Establish §YBranch offices§! in other §YMachine Empire's§! planets, without requiring a previous §YCommercial Pact§!. Those §YDisruption Relays§! will allow the building of corruption buildings, that will add up §YDrone corruption§! to the the planet, with the benefit of giving the host production for some resources.\n- Unlocks the §YCode Subversion§! casus belli on other §YMachine§! and §YSynthetic§! empires, which, if accomplished, will change the §Yauthority§!, §Yethics§! and §Ycivics§! of the victim to suit the Corruptor empire ones.\n\n§RMost empires will disagree with your existence§!\n\n"
