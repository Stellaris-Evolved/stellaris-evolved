	civic_criminal_heritage:0 "§S£tec_civic_challenging£§!Criminal Heritage"
	civic_criminal_heritage_desc:0 "['concept_tec_challenging_civic']\n\nThis Megacorporation can trace its origins back to a crime syndicate that eventually grew powerful enough to supplant all forms of local government."
	civic_tooltip_criminal_heritage_effects:3 "$tec_loc_c_unlocks_feature$ §H£opinion£ Criminal Branch Offices§!\nCan build §YBranch Offices§! on the planet of any regular empire they have no war or active truce with, without the need of a £opinion£ §HCommercial pact§!.\nCrime on §YBranch Office§! Planets increases Branch Office Value.\nHas reduced Opinion with empires not sharing a £opinion£ §YCommercial Pact§!\n\n$tec_loc_c_unlocks_feature$ §H£building£ Crime $BRANCH_OFFICE_BUILDINGS$§!\nCan build special Crime-increasing £building£ §Y$BRANCH_OFFICE_BUILDINGS$§!, generating £job_criminal£ §YCrime§! and §Y$job_criminal_plural$§! jobs, also providing the latter with extra resources generated for the branch office host based on the type of building.\n£crime£ §Y$PLANET_CRIME_TITLE$§! from §Y$BRANCH_OFFICE_BUILDINGS$§! is converted into $tec_loc_trade_value_icon$ §YBranch office Trade§! when the criminal empire has a £opinion£ §YCommercial Pact§! with the planet owner."

	civic_privatized_exploration:0 "§S£tec_civic_challenging£§!Privatized Exploration"
	civic_privatized_exploration_desc:0 "['concept_tec_challenging_civic']\n\nFor years, this civilization was told that the hyperdrive was almost finished. Patiently they waited, yet all the while, the subsidiary in charge of the project was quietly diverting the funds into their own, private accounts. When the fraud was finally revealed, the Corporation hastened to provide experimental, exploratory vessels."
	civic_privatized_exploration_effects:0 "$eager_explorers_base_effect$\nStart with the §H$tech_starbase_3$§! technology and a §H$tech_starbase_3$§! already built in your home system."
