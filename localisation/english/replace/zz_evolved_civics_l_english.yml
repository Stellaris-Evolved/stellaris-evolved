# ------------------------------------------------------------ §E£tec_civic_origin£§!
 # --------------- Planetary Unification
	civic_tec_origin_neuroslug:0 "§E£tec_civic_origin£§!Mutualistic Integration"
	civic_tec_origin_neuroslug_desc:0 "§EPlanetary Unification ['concept_tec_origin_civic']§!\n\nThe symbiotic relation of the species of this empire with a mutualistic symbiote, resulted in an acceleration of social and technological developments."
	civic_tec_origin_neuroslug_tooltip:0 "$tec_loc_c_unlocks_trait$ §H£pop£ $trait_tec_pu_neuroslug$§!\nThe $trait_tec_pu_neuroslug$ trait provides some leader bonuses, increases §Y£job£ Job Output§! and reduces §Y£mod_country_admin_cap_add£ Pop Sprawl§!, but also §RIncreases§! the species natural £trigger_tec_basic_resources£ Upkeep by §R0.5§! and greatly reduce §Y$tec_loc_pop_growth$§!.\n\n$tec_loc_c_unlocks_feature$ §H£pop£ Expanded Integration§!\nThe §H$trait_tec_pu_neuroslug$§! trait can be applied to other species when the appropiate §YGene-modification§! techs are researched.\n\n$tec_loc_c_warning$ §HThe effects of this civic are altered depending on the Ascension Path taken.§!\n"
		#	§R£trigger_tec_warning_red£ EFFECT NOT AVAILABLE§! Unlocks §YParasitation§! espionage actions, allowing the infestation of other empires.\n\n

	civic_tec_origin_multispecies:0 "§E£tec_civic_origin£§!Multivergent Inclusion"
	civic_tec_origin_multispecies_desc:0 "§EPlanetary Unification ['concept_tec_origin_civic']§!\n\nSeveral sapient species ended up working together to unite the planet as one, forming a prosperous and thriving society."
	civic_tec_origin_multispecies_tooltip:0 "Starts with 20 pops being part of §Y2§! §HDifferent Species§!, one of them completely designable on the empire design phase.\n\n"

	civic_tec_origin_multimachines:0 "§E£tec_civic_origin£§!Coexistential Singularity"
	civic_tec_origin_multimachines_desc:0 "§EPlanetary Unification ['concept_tec_origin_civic']§!\n\nTO DO."
	civic_tec_origin_multimachines_tooltip:0 "Starts with 15 pops being part of a §HSecondary§! machine species.\nThe secondary species is completely designable on the empire design phase.\nThis empire start with the §Y$tech_robomodding_m$§! technology.\nTwo §YUnique traits§! are available to restrict each species to a drone strata.\n\n"
 # /
 # --------------- Life Seeded
	civic_tec_origin_gaia_affinity:0 "§E£tec_civic_origin£§!Life Affinity"
	civic_tec_origin_gaia_affinity_desc:0 "§ELife-Seeded ['concept_tec_origin_civic']§!\n\nBorn to a paradise of a kind seldom seen, this civilization retains a deep, inherent connection to the wonders of the purest planets in the universe"
	civic_tec_origin_gaia_affinity_tooltip:0 "$tec_loc_c_unlocks_trait$ §H£pop£ $trait_tec_natural_sync$§!\nThe £pop£ $trait_tec_natural_sync$ trait makes each pop increase §G£job£ Pop output on Gaia Worlds§!, and increases §G$tec_loc_pop_growth$§! while inhabiting a §Y£planet£ Gaia§! world, or any £planet£ ['concept_tec_perfect_planets'].\n\n$tec_loc_c_unlocks_feature$ §HShaped Synchrony§!\nUnlocking the §Y£unity£ $ap_world_shaper$§! Ascension Perk §GAmplifies§! the effects of the $trait_tec_natural_sync$ trait.\n\n$tec_loc_c_warning$ §HTied to Perfection§!\n$trait_tec_natural_sync$ pops inhabiting other kind of planets, or arcologies, suffer §RSEVERE§! penalties, equivalent to the inverse of the trait bonuses.\n§RNon-Perfect world colonies require forced pop growth.§!\n"
 
	civic_tec_origin_gaia_children:0 "§E£tec_civic_origin£§!Children of Gaia"
	civic_tec_origin_gaia_children_desc:0 "§ELife-Seeded ['concept_tec_origin_civic']§!\n\nThis unique species is naturally bonded to its original ecosystem, being a literal part of it. As a principal component of the preservation or it's home's natural beauty, the species also express the inexplicable ability to slowly transform other habitable worlds into that same idyllic environment."
	civic_tec_origin_gaia_children_tooltip:2 "$tec_temporarely_disabled$\n$tec_loc_c_unlocks_feature$ §H£building£ $building_tec_gaia_sapling_1$§!\n§Y£building£ $building_tec_gaia_sapling_1_plural$§! are planet-unique and naturally grow on regular planets owned by this empire, having §H6§! automatic stages which can be accelerated via §Y$tec_loc_planet_decision$§!.\nAfter it matures, the planet will be terraformed into a §G£planet£ Gaia World§!, providing extra bonuses.\n\n$tec_loc_c_unlocks_feature$ §H£planet£ Gaia Blooming§!\nWhen a planet is terraformed into a §Y£planet£ Gaia world§! with a §Y£building£ $building_tec_gaia_sapling_1$§!, it will §GBloom§! in closer planets, interconnecting them and growing in capabilities the larger the number of seeded planets.\n§HPlanets not owned by the $civic_tec_origin_gaia_children$ empire require extra efforts to bloom§!\n\n$tec_loc_c_unlocks_holding$ §H£building£ $holding_tec_gaia_sapling_1$§!\n§Y£building£ $holding_tec_gaia_sapling_1_plural$§! bring the effects of §Y$building_tec_gaia_sapling_plural$§! to vassals."
 # /
 # --------------- Post apocalyptic
	civic_tec_origin_regular_wastelander:0 "§E£tec_civic_origin£§!Wastelanders"
	civic_tec_origin_regular_wastelander_desc:0 "§EPost-Apocalyptic and Remnants ['concept_tec_origin_civic']§!\n\nImprovise, adapt, overcome; This society has adapted to the hostile environment of his dead world, scuttling, scavenging and recycling everything they could from their fallen civilization, and from the ruins of their former society a new one will arise among the stars."
	civic_tec_origin_regular_wastelander_tooltip:0 "$tec_loc_c_unlocks_feature$ §H£blocker£ Derelict Ruins§!\nThe £planet£ Capital has additional §Y£blocker£ Ruins§! that can be §HRestored§! or §YScavenged§! for resources.\n\n\n$tec_loc_c_unlocks_feature$ §H£building£ $building_tec_scavenge_center_plural$§!\n§Y£building£ $building_tec_scavenge_center_plural$§! are planet-unique and provide ['concept_tec_worker_job_tec_scavenger_icon'] jobs, increased by §Y$tec_loc_planet_ascension_plural$§!, whose production change based on the §E£planet£ Planet Type§!."

	civic_tec_origin_hive_wastelander:0 "§E£tec_civic_origin£§!Wasteland Scavengers"
	civic_tec_origin_hive_wastelander_desc:0 "§EPost-Apocalyptic and Remnants ['concept_tec_origin_civic']§!\n\nImprovise, adapt, overcome; This Hive Mind has adapted to the hostile environment of his dead world, scuttling, scavenging and recycling everything they could from the surface, living in underground caverns from where they will arise among the stars."
	civic_tec_origin_hive_wastelander_tooltip:0 "$tec_loc_c_unlocks_feature$ §H£blocker£ Derelict Ruins§!\nThe £planet£ Capital has additional §Y£blocker£ Ruins§! that can be §HRestored§! or §YScavenged§! for resources.\n\n\n$tec_loc_c_unlocks_feature$ §H£building£ $building_tec_scavenge_center_plural$§!\n§Y£building£ $building_tec_scavenge_center_plural$§! are planet-unique and provide ['concept_tec_worker_job_tec_scavenger_drone_icon'] jobs, increased by §Y$tec_loc_planet_ascension_plural$§!, whose production change based on the §E£planet£ Planet Type§!."

	civic_tec_origin_machine_wastelander:0 "§E£tec_civic_origin£§!Wasteland Recyclers"
	civic_tec_origin_machine_wastelander_desc:0 "§EPost-Apocalyptic and Remnants ['concept_tec_origin_civic']§!\n\nImprovise, adapt, overcome; This Artificial Intelligence now scans every corner of the irradiated environment of his dead world, scavenging and recycling everything they could from the fallen civilization that one time lived in the surface, and from the ruins of that organic society a new and improved one will arise, to reach the stars."
	civic_tec_origin_machine_wastelander_tooltip:0 "$tec_loc_c_unlocks_feature$ §H£blocker£ Derelict Ruins§!\nThe £planet£ Capital has additional §Y£blocker£ Ruins§! that can be §HRestored§! or §YScavenged§! for resources.\n\n\n$tec_loc_c_unlocks_feature$ §H£building£ $building_tec_scavenge_center_plural$§!\n§Y£building£ $building_tec_scavenge_center_plural$§! are planet-unique and provide ['concept_tec_worker_job_tec_scavenger_drone_icon'] jobs, increased by §Y$tec_loc_planet_ascension_plural$§!, whose production change based on the §E£planet£ Planet Type§!."

	# This one will be converted into a normal civic
	civic_tec_regular_vaultdwellers:0 "§E£tec_civic_origin£§!Vault Dwellers"
	civic_tec_regular_vaultdwellers_desc:0 "§EPost-Apocalyptic ['concept_tec_origin_civic']§!\n\nThe atmosphere, biosphere, litosphere and any -sphere of this world is totally ruined, the air is unbreathable, water is toxic and the food, poisonous. Why not living underground, in a safe space, out of any danger, while you enjoy a life full of goods and luxuries? You can now!"
	civic_tec_regular_vaultdwellers_tooltip:0 "Allows the construction of §HUnderground Vaults§! buildings, adding special planetary features (deposits) to the planet, increasing §YHabitability§!, §Y£housing£ Housing§!, §Y$tec_loc_amenities$§!, upgradeables to produce £engineering£ §Y£consumer_goods£ £alloys£ different resources§!, at the expense of a §Rreduced§! amount of available §Y£district£ Districts§!.\n\n"

	civic_tec_biohive_vaultdwellers:0 "§E£tec_civic_origin£§!Underground Dwellers"
