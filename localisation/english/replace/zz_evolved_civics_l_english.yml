# Regular Basic Civics
# ------------------------------------------------------------ §R§!
 # Vanilla
	civic_corvee_system:0 "§R§!Corvée System"
	civic_corvee_system_desc:0 "['concept_tec_basic_civic']\n\nThis society considers it the absolute right of the state to decide where its citizens live and work."
	civic_corvee_system_tooltip:1 "$tec_loc_c_unlocks_feature$ §H£pop£ Managed Relocation§!\nWaives all §Y$tec_loc_unity$§! costs for £pop£ §YPop Resettlement§!."

	civic_parliamentary_system:0 "§R§!Parliamentary System"
	civic_parliamentary_system_desc:0 "['concept_tec_basic_civic']\n\nIn this society a free and lively public debate is being cherished and encouraged. Currying favor with one of the dominant political factions can prove to be quite advantageous." 
	civic_parliamentary_system_tooltip:0 "$tec_loc_c_unlocks_feature$ §H£unity£ Political Dexterity§!\nFactions will form in your empire shortly after the game starts.\n\n"

	civic_beacon_of_liberty:0 "§R§!Beacon of Liberty"
	civic_beacon_of_liberty_desc:0 "['concept_tec_basic_civic']\n\nFree flow of people, trade goods and innovations. This society glorifies the idea of individual liberty to exercise one's initiatives and completely fulfill his goals and ambitions. "
	civic_beacon_of_liberty_tooltip:0 "$tec_loc_c_unlocks_feature$ §H£planet£ Free Colonization§!\nStarts game with §YPrivate Colony Ships§!.\n\n$tec_loc_c_restriction$ §H£system£ Population Freedom§!\nRestrict the use of the following empire policies:\n$t$$TRIGGER_FAIL$Forced Resettlement Policy\n$t$$TRIGGER_FAIL$Enabled Population Controls Policy"
		#OLD_	civic_beacon_of_liberty_tooltip:0 "$tec_loc_c_unlocks_feature$ §H£planet£ Free Colonization§!\nStarts game with §YPrivate Colony Ships§!.$tec_loc_c_restriction$ §H£system£ Restricted policies§!\n$t$$TRIGGER_FAIL$-Can't use §HPlanned§! Economy and §HCommon Good§! trade policy.\n§YResettlement§! and §YPopulation Control§! are not allowed.\n\n"

	civic_meritocracy:1 "§R§!Meritocracy"
	civic_meritocracy_desc:1 "['concept_tec_basic_civic']\n\nAn individual's social station or personal connections should have no bearing on their profession. The sole basis for advancement in this society is demonstrated ability and talent."

	civic_citizen_service:0 "§R§!Citizen Service"
	civic_citizen_service_desc:0 "['concept_tec_basic_civic']\n\nFull citizenship and the political responsibility that comes with it is limited to those who have served a tour of duty in the military. Service guarantees citizenship and rights to elect and govern."
	civic_citizen_service_tooltip:0 "$tec_loc_c_unlocks_holding$ §H£building£ $holding_recruitment_office$§!\n£building£ §Y$holding_recruitment_office$§! provide §Y$tec_loc_naval_cap$§! and §Y$tec_loc_defense_armies$§! to vassals."
		#OLD_civic_citizen_service_tooltip:0 "§YPersonal Weapons§! can't be banned.\nGrants access to the £building£ §Y$holding_recruitment_office$§! Holding.\n"

	civic_police_state:0 "§R§!Police State"
	civic_police_state_desc:0 "['concept_tec_basic_civic']\n\nTo quash any traces of dissent, the population in this repressive society is carefully monitored and controlled by a large internal police force."
	civic_police_state_tooltip:1 "£building£ §YPrecinct House§! and its upgrades have their §Y$tec_loc_energy$§! upkeep increased.\n"

	civic_idealistic_foundation:0 "§R§!Idealistic Foundation"
	civic_idealistic_foundation_desc:0 "['concept_tec_basic_civic']\n\nThis society is based on idealistic foundation of liberty and equality, characterized by reduced power of central government authority."
	civic_idealistic_foundation_tooltip:0 "$tec_loc_c_unlocks_feature$ §H£influence£ Influential Optimism§!\nAll factions produce a small amount of £influence£ §YInfluence§!."

	civic_slaver_guilds:0 "§R§!Slaver Guilds"
	civic_slaver_guilds_desc:0 "['concept_tec_basic_civic']\n['concept_tec_slavery_civic']\n\nA number of powerful and ruthless slaver guilds dominates the economy. Private enterprises traditionally rely on slave labor force, and they know how to get the profits out of it."
	civic_slaver_guilds_tooltip:0 "$tec_loc_c_unlocks_feature$ §H£pop_cat_slave£ Controlled Slavery§!\nAllows to set §YEnslavement Rate§! policy, from §G+25%§! to §G+40%§!"

	civic_free_haven:0 "§R§!Free Haven"
	civic_free_haven_desc:0 "['concept_tec_basic_civic']\n\nThis society has a well-earned reputation as a free haven. The tired, the poor, the huddled masses yearning to breathe free - all are welcome here, regardless of their species or origin."
	civic_free_haven_tooltip:1 "$tec_loc_c_unlocks_feature$ §H£unity£ Power in Diversity§!\nThe §YXenoist§! faction will produce a §G25%§! additional §Y$tec_loc_unity$§! for each different sapient species on the empire, up to §Y10§! times."

	civic_cutthroat_politics:0 "§R§!Cutthroat Politics"
	civic_cutthroat_politics_desc:0 "['concept_tec_basic_civic']\n['concept_tec_espionage_civic']\n\nThe political system in this society is renowned for its intrigue. Power struggles, shady backroom deals and cloak and dagger scheming are par for the course. Those who survive long enough to learn the game, however, tend to learn it well."
	civic_cutthroat_politics_tooltip:0 ""
		#OLD_civic_cutthroat_politics_tooltip:0 "§R£trigger_tec_warning_red£ EFFECT NOT READY§!\n\nObtained or recruited §YEspionage Assets§! are of a superior §HQuality§!.\n"

	civic_shadow_council:0 "§R§!Shadow Council"
	civic_shadow_council_desc:0 "['concept_tec_basic_civic']\n['concept_tec_espionage_civic']\n\nUnbeknownst to its own citizens, this society is actually manipulated from behind the scenes by a secretive shadow council. Appearances must be kept, but the tyranny of the majority should also be guarded against. After all, what if the fools vote for the wrong candidate?"
	civic_shadow_council_tooltip:0 ""
		#OLD_civic_shadow_council_tooltip:0 "§R£trigger_tec_warning_red£ EFFECT NOT READY§!\n\n§YLeader Heist§! espionage actions are a §G25§!% more likely to success.\n"

	civic_diplomatic_corps:0 "§R§!Diplomatic Corps"
	civic_diplomatic_corps_desc:0 "['concept_tec_basic_civic']\n['concept_tec_espionage_civic']\n\nThis society has a long tradition of rhetoric and debate, and celebrate those who are able to get their way using only words."
 	civic_diplomatic_corps_tooltip:0 ""
 		#OLD_civic_diplomatic_corps_tooltip:0 "§R£trigger_tec_warning_red£ EFFECT NOT READY§!\n\n§YManipulation§! espionage actions have a §G25%§! extra chance of success.\n\n"

	civic_efficient_bureaucracy:0 "§R§!Efficient Bureaucracy"
	civic_efficient_bureaucracy_desc:0 "['concept_tec_basic_civic']\n\nThis society is renowned for its efficiency. Not only do the mag-trains run on time, but the colossal bureaucratic apparatus required to run an interstellar nation has been greatly streamlined."
		#OLD_civic_efficient_bureaucracy_tooltip:0 "£job_bureaucrat£ Administrative jobs have §G50%§G less upkeep."

	civic_functional_architecture:0 "§R§!Functional Architecture"
	civic_functional_architecture_desc:1 "['concept_tec_basic_civic']\n\nThis society is renowned for its simple yet functional architecture. There are those who would refer to this building style as boring or even depressing, but in most cases, neo-concrete does the job just as well as any other building material."

	civic_nationalistic_zeal:0 "§R§!Nationalistic Zeal"
	civic_nationalistic_zeal_desc:0 "['concept_tec_basic_civic']\n\nA strong sense of nationalistic pride permeates all layers of this society."
	civic_nationalistic_zeal_tooltip:0 "$tec_loc_c_unlocks_feature$ §H£unity£ Driven Bellicosity§!\nThe §YImperialist§! faction will produce §Y4§! times more additional §Y$tec_loc_unity$§! while at war."

	civic_ascensionists:0 "§R§!Ascensionists"
	civic_ascensionists_desc:0 "['concept_tec_basic_civic']\n\nThe ultimate goal of this empire is to ascend to ever greater levels of fulfillment."

	civic_corporate_dominion:0 "§R§!Mercantile Dominion"
	civic_corporate_dominion_desc:0 "['concept_tec_basic_civic']\n\nTrade is a cornerstone of a successful economy. Merchants of the Empire have organized themselves into an Alliance, for the purposes of mutual benefit and prosperity. " 
	civic_corporate_dominion_tooltip:0 "$tec_loc_c_unlocks_feature$ §H$tec_loc_trade_icon$ Starbase Trading§!\n£building£ Starbase building §YOffworld Trading Company§! produce §Y5§! additional £trade_value£ Trade Value.\nModule §YTrading Hub§! has §Y$MOD_STARBASE_TRADE_COLLECTION_RANGE_ADD$§! and §Y$MOD_STARBASE_TRADE_PROTECTION_RANGE_ADD$§! increased by §G+1§!.\n\n$tec_loc_c_unlocks_feature$ §H£influence£ Trade Federations§!\nAllows the creation of §YTrade Federations§! if the basic federation creation requirements are met.\n\n$tec_loc_c_initial_pick$ §H£society£ Trading Technologies§!\nProvides the §Y£society£ $tech_space_trading$§! Technology." 
