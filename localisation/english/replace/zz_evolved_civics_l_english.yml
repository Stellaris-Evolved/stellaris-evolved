		civic_memory_vault_corporate_desc:1 "['concept_tec_leader_civic']\n\nThe knowledge, principles, and experiences of exceptional people are digitized and accumulated in the Vaults of Knowledge. Citizens can access this source of wisdom and experience to learn from the ghosts of the past. For a price, of course."
		civic_tooltip_memory_vault_corporate_effects:0 "$tec_loc_c_unlocks_feature$ §H£building£ $building_paragon_memory_vaults$§!\n£building£§Y$building_paragon_memory_vaults$§! are planet-unique, produce $r_unity$ and $r_trade_value$ based on the number of §YDestiny Traits§! acquired."

		civic_memory_vault_hive:1 "§M£tec_civic_leader£§!Neural Vaults"
		civic_memory_vault_hive_desc:0 "['concept_tec_leader_civic']\n\nThis hive is focused on introspection and learning from the lives of autonomous drones in the galaxy. It extracts memories through the storage and dissolution of brain tissue, through which it can implement partial memories into a freshly prepared drone."
