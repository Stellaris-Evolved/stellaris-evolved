	civic_exalted_priesthood: "§G£tec_civic_ruler£§!Exalted Priesthood"
	civic_exalted_priesthood_desc:0 "['concept_tec_ruler_replace_civic']\n\nReligious leaders pre-occupy administrative positions, in order to guard society against heresy and decadence."
	civic_exalted_priesthood_tooltip:0 "$tec_loc_c_ruler_swap$ §H£job_high_priest£ $job_high_priest_plural$§!\n£building£ Capital Buildings replace §Yhalf§! their ['concept_tec_ruler_job_standard_plural_icon'] with ['concept_tec_ruler_job_high_priest_plural_icon'].\n\n$tec_loc_c_unlocks_feature$ §H£job£ Consecrated Piety§!\n£building£ Sacred Nexus and $building_citadel_of_faith$ buildings provide additional §Y£job_high_priest£ $job_high_priest_plural$§! jobs."

	civic_tec_regular_occultist:0 "§G£tec_civic_ruler£§!Lodge of the Occult"
	civic_tec_regular_occultist_desc:0 "['concept_tec_ruler_replace_civic']\n['concept_tec_secondary_cult_civic']\n\nCuriosity draw a ruling and occult part of this society from rudimentary beliefs to a full dedication to the discovery of the truth. While most of the society blindly follows creeds and psalms, the truly devotes search, with the help of science, a way to unravel the secrets of the universe and an eternal search to the greatest of all truths, the true origin of their faith."
	civic_tec_regular_occultist_tooltip:0 "$tec_loc_c_ruler_swap$ §H£job_tec_grand_occultist£ $job_tec_grand_occultist_plural$§!\n£building£ Capital Buildings replace §Yhalf§! their ['concept_tec_ruler_job_standard_plural_icon'] with ['concept_tec_ruler_job_tec_grand_occultist_plural_icon'].\n\n$tec_loc_c_unlocks_feature$ §H£building£ $building_tec_occultist_lodge_1_plural$§!\n£building£ §Y$building_tec_occultist_lodge_1_plural$§! are planet-unique and provide ['concept_tec_specialist_job_tec_minor_occultist_icon'], increased by the building tier and §Y$tec_loc_planet_ascension_plural$§!.\n\n$tec_loc_c_unlocks_feature$ §HInitiate Devotion§!\n£job_tec_minor_occultist£ §Y$job_tec_minor_occultist_plural$§! boost the output of §Y£job_tec_grand_occultist£ $job_tec_grand_occultist_plural$§! by §G3%§! each.\n"

