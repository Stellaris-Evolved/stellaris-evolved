	civic_tec_regular_research_council:0 "§M£tec_civic_leader£§!Research Council"
	civic_tec_regular_research_council_desc:0 "['concept_tec_leader_civic']\n\nThe government is strongly advised and monitored by an assembly of the most respectful and renowned empire's Scientists, working on pair with the authority without directly interfering."
	civic_tec_regular_research_council_tooltip:0 "$tec_loc_c_leader_bonus$ §H£scientist£ Scientific Benefits§!\nActive employed £scientist£ §YScientists§! have no §Y$tec_loc_unity$§! Upkeep.\n\n$tec_loc_c_leader_bonus$ §H£scientist£ Dedicated Innovation§!\nThe empire §Y£scientist£ $councilor_research$§! produce §Y$tec_loc_research_resources$§! based on the number of §YResearched Technologies§! of the empire, multiplied by the §H£council£ Councilor level§!"

	civic_tec_regular_scientific_belief:0 "§M£tec_civic_leader£§!Factual Belief"
	civic_tec_regular_scientific_belief_desc:0 "['concept_tec_leader_civic']\n\nThere isn't a stronger motivator to go forward than the constant doubt and discovery lying ahead, the secrets needing solutions; as such, we move forward believing we can really reach them, we can really discover them; we must trust, and believe, in the artificers of such discoveries."
	civic_tec_regular_scientific_belief_tooltip:0 "$tec_loc_c_leader_bonus$ §H£scientist£ Scientific Belief§!\nActive employed £scientist£ §YScientists§! have no §Y$tec_loc_unity$§! Upkeep.\n\n$tec_loc_c_leader_bonus$ §H£scientist£ Innovative Ideas§!\nThe empire §Y£scientist£ $councilor_research$§! produce §Y$tec_loc_unity$§! based on the number of §YResearched Technologies§! of the empire, multiplied by the §H£council£ Councilor level§!\n\n$tec_loc_c_unlocks_feature$ §H£building£ Scientific Foundation§!\n£building£ Research Labs increase §YMaterialist ethic Attraction§! on the planet by §G5%§! per level.\n"

	civic_tec_regular_divine_circle:0 "§M£tec_civic_leader£§!Divine Circle"
	civic_tec_regular_divine_circle_desc:0 "['concept_tec_leader_civic']\n\nThe government is supervised by a council of the empire's oldest, wisest and most influential spiritual Leaders."
	civic_tec_regular_divine_circle_tooltip:0 "$tec_loc_c_leader_bonus$ §H£governor£ Divine Dedication§!\nActive employed §Y£governor£ Governors§! have no §Y$tec_loc_unity$§! Upkeep and produce §G3§! §Y$tec_loc_unity$§! per level."

	civic_tec_regular_military_council:0 "§M£tec_civic_leader£§!Military Council"
	civic_tec_regular_military_council_desc:0 "['concept_tec_leader_civic']\n\nThe government is dominated by a coalition of the most powerful War Chiefs. "
	civic_tec_regular_military_council_tooltip:0 "$tec_loc_c_leader_bonus$ §H£admiral£ Supreme Order§!\nActive employed §Y£admiral£ Admirals§! and §Y£general£ Generals§! have no §Y$tec_loc_unity$§! Upkeep.\nActive employed Admirals produce §Y$tec_loc_unity$§! based on the §HNaval Capacity§! of the fleet are assigned, multiplied by the §HLeader level§!"

	civic_tec_regular_executive_committee: "§M£tec_civic_leader£§!Executive Committee"
	civic_tec_regular_executive_committee_desc: "['concept_tec_leader_civic']\n\nThis government is dominated by a committee of the Empire's most skillful bureaucrats and administrators."
	civic_tec_regular_executive_committee_tooltip:0 "$tec_loc_c_leader_bonus$ §H£governor£ Efficient Duty§!\nActive employed £governor£ §YGovernors§! have no §Y$tec_loc_unity$§! Upkeep and produce §G3§! §Y$tec_loc_unity$§! per level.\n\n$tec_loc_c_modifiers$\n$tec_loc_amenities$ from £job_politician£ Administrators: §G+2§!"

	civic_tec_regular_genetic_ascendancy:0 "§M£tec_civic_leader£§!Genetic Ascendancy"
	civic_tec_regular_genetic_ascendancy_desc:0 "['concept_tec_leader_civic']\n\nPeople of this society especially preserve uniqueness of their biological origins, and Leaders are traditionally chosen and groomed primarily on the basis of their genetic superiority."
	civic_tec_regular_genetic_ascendancy_tooltip:0 "$tec_loc_c_unlocks_feature$ §H£unity£ $council_agenda_agenda_tec_genetic_ascendancy_name$§!\nThe §Y£unity£ $council_agenda_agenda_tec_genetic_ascendancy_name$ Agenda§! remove Negative traits from Organic Leaders, at the cost of £council£ §RExperience§! per trait\nThe number of leaders that can benefit from this effect can be increased, with £ruler£ Ruler and £council£ Councilors always taking priority.\n\n$tec_loc_c_unlocks_feature$ §H£building£ $building_tec_epigenetic_chambers_plural$§!\nThe £building£ $building_tec_epigenetic_chambers_plural$ is a empire unique building that reduce the backlash and increase the number of leaders that can benefit of the £unity£ $council_agenda_agenda_tec_genetic_ascendancy_name$ Agenda, increase §Y£council£ Leader Capacity§! and §YLeader Experience§!, increased by §Y$tec_loc_planet_ascension_plural$§!."
	#\n\nAdditionally, deceased organic leaders have a chance of being §GRestored§! at a lower level and age based on the potency of the §Y£building£ $building_tec_epigenetic_chambers$§!.\n\n"
