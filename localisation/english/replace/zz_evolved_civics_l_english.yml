		civic_tec_corporate_globalism_tooltip:0 "$tec_loc_c_unlocks_feature$ §H£edict£ Market Attraction§!\nThis empire has increased chance of being nominated to host the §YGalactic Market§! through §YBoosting§! decisions on planets.\nDecision §YBoost Market Nomination§! cost less influence to invoke\n\n$tec_loc_c_unlocks_feature$ §H£opinion£ Improved Commercial Pacts§!\n§YCommercial Pacts§! does not cost $tec_loc_influence$ to maintain if the empire isn't a §YMegacorporation§!.\nEach commercial pact cost 0.10 less monthly §Y$tec_loc_influence$§! and produce §G3§! §Y$tec_loc_unity$§! multiplied by the total amount of active commercial pacts."
