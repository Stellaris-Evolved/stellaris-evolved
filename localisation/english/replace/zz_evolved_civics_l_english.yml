	civic_tec_machine_performance_cluster:0 "§G£tec_civic_ruler£§!Performance Clusters"
	civic_tec_machine_performance_cluster_desc:0 "['concept_tec_cluster_civic']\n\nOriginally designed for improving production, this gestalt consciousness has the constant desire and priority on self-improvement and fabrication boosting, making specifically designed drones that manifest, and control it, at a planetary scale."
	civic_tec_machine_performance_cluster_tooltip:0 "$tec_loc_c_unlocks_job$ §H£job_tec_prime_performance_drone£ $job_tec_prime_performance_drone_plural$§!\n£building£ Capital Buildings replace its £job_tec_prime_drone£ §Y$job_tec_prime_drone$§! with a ['concept_tec_ruler_job_tec_prime_performance_drone_icon'].\n\n$tec_loc_c_unlocks_feature$ §H£mod_country_edict_fund_add£ Efficient Coordination§!\nSome jobs provide a specific bonus based on their playstyle and civics:\n$t$§H- Standard§! : £job_coordinator£ §YCoordinators§! provide §G+2§! §Y$tec_loc_edict_funds$§!\n$t$§H- Rogue Servitors§! : £job_bio_trophy£ §YBio-trophies§! provide §G+2§! §Y$tec_loc_edict_funds$§!\n"

	# Research - Hypercluster
	civic_tec_machine_research_cluster:0 "§G£tec_civic_ruler£§!Innovation Clusters"
	civic_tec_machine_research_cluster_desc:0 "['concept_tec_cluster_civic']\n\nAn array of powerful research clusters conform the core of this machine consciousness, making its focus on technological development and constant upgrades to the whole collective."
	civic_tec_machine_research_cluster_tooltip:0 "$tec_loc_c_unlocks_job$ §H£job_tec_prime_research_drone£ $job_tec_prime_research_drone_plural$§!\n£building£ Capital Buildings replace its £job_tec_prime_drone£ §Y$job_tec_prime_drone$§! with a ['concept_tec_ruler_job_tec_prime_research_drone_icon']."

	# Maintenance - Reimaginators
	civic_tec_machine_reimaginator_cluster:0 "§G£tec_civic_ruler£§!Reimagination Clusters"
	civic_tec_machine_reimaginator_cluster_desc:0 "['concept_tec_cluster_civic']\n\nEach little piece, gear and circuit is the key of the foundation of this machine consciousness, so every design must be perfect; Each assembled part, drone and ship is supervised by specifically designed drones, which not only will ensure the correct working but also will seek any feasible way to improve to the biggest degree possible, keeping the assembly lines and the planet development as streamlined and perfect as computational power can allow."
	civic_tec_machine_reimaginator_cluster_tooltip:0 "$tec_loc_c_unlocks_job$ §H£job_tec_prime_reimaginator_drone£ $job_tec_prime_reimaginator_drone_plural$§!\n£building£ Capital Buildings replace its £job_tec_prime_drone£ §Y$job_tec_prime_drone$§! with a ['concept_tec_ruler_job_tec_prime_reimaginator_drone_icon'], taking also charge of the capital and building §Y£job_roboticist£ Assembly§!.\n\n$tec_loc_c_unlocks_feature$ §H£job_roboticist£ Adaptable Reimagination§!\nCreating an external source of §Y£pop£ Pop Assembly§! will make £job_tec_prime_reimaginator_drone£ $job_tec_prime_reimaginator_drone_plural$ increase §Y£job_roboticist£ Assembly speed§! by a small amount instead."

	# Unity - 
	civic_tec_machine_debugger_cluster:0 "§G£tec_civic_ruler£§!Debugging Clusters"
	civic_tec_machine_debugger_cluster_desc:0 "['concept_tec_cluster_civic']\n\nAny bug and defective line of code can suppose a extreme danger to the stability and purity of this Machine Intelligence, so a special kind of more capable and precise drone was created to battle, solve and avoid those issues, ensuring a correct development and exponential self improvement."
	civic_tec_machine_debugger_cluster_tooltip:0 "$tec_loc_c_unlocks_job$ §H£job_tec_prime_debugger_drone£ $job_tec_prime_debugger_drone_plural$§!\n£building£ Capital Buildings replace its £job_tec_prime_drone£ §Y$job_tec_prime_drone$§! with a ['concept_tec_ruler_job_tec_prime_debugger_drone_icon']\n\n$tec_loc_c_unlocks_feature$ §H£amenities_no_happiness£ Debugged Maintenance§!\nSome jobs provide a specific bonus based on their playstyle and civics:\n$t$§H- Standard§! : £job_coordinator£ §YCoordinators§! provide §G+1§! §Y$tec_loc_amenities_gestalt$§!\n$t$§H- Rogue Servitors§! : £job_bio_trophy£ §YBio-trophies§! reduce §G2§! §YDeviancy§!"

	# Armies - Megaform
	civic_tec_machine_warform_cluster:0 "§G£tec_civic_ruler£§!Warform Clusters"
	civic_tec_machine_warform_cluster_desc:0 "['concept_tec_cluster_civic']\n\nThe need of security, defense and a proper outpost development required the invention of more solid lines of defense, in this case a new kind of drone capable of not only maintaining structures and making specific tasks, but also having the firepower and defensive capacities that would ensure the safety of lesser drone units."
	civic_tec_machine_warform_cluster_tooltip:0 "$tec_loc_c_unlocks_job$ §H£job_tec_prime_warform_drone£ $job_tec_prime_warform_drone_plural$§!\n£building£ Capital Buildings replace its £job_tec_prime_drone£ §Y$job_tec_prime_drone$§! with a ['concept_tec_ruler_job_tec_prime_warform_drone_icon']\n\n$tec_loc_c_unlocks_feature$ §H£mod_country_naval_cap_add£ Executed Readiness§!\nSome jobs provide a specific bonus based on their playstyle and civics:\n$t$§H- Standard§! : £job_soldier£ §YMilitary Jobs§! provide §G+1§! §Y$tec_loc_naval_cap$§!\n$t$§H- Rogue Servitors§! : £job_bio_trophy£ §YBio-trophies§! provide §G+1§! §Y$tec_loc_naval_cap$§!"

	#New - adquisition - production change based on the planet type
	civic_tec_machine_acquisition_cluster:0 "§G£tec_civic_ruler£§!Acquisition Clusters"
	civic_tec_machine_acquisition_cluster_desc:0 "['concept_tec_cluster_civic']\n\nProper management of planetary assets demand a specialization on the inputs and outputs of work tasks, extraction and refinement processes, global scale control and overview; this led to the necessity of creating a particular type of specialized drone, taking charge and lead of operations as a direct manifestation of the collective, as a way to ensure a proper development."
	civic_tec_machine_acquisition_cluster_tooltip:0 "£building£ Capital Buildings replace their £job_tec_prime_drone£ §Y$job_tec_prime_drone_plural$§! Jobs with £job_tec_acquisition_drone£ §Y$job_tec_acquisition_drone_plural$§!.\n- $job_tec_acquisition_drone_effect_desc$\n\n£trigger_tec_basic_resources£ §YBasic Resource Jobs§! boost the production of £job_tec_prime_drone£ §Y$job_tec_prime_drone_plural$§! by §G5%§! each."

	#New - Industrial - Alloys + cg
	civic_tec_machine_industrial_cluster:0 "§G£tec_civic_ruler£§!Meta-Creation Clusters"
	civic_tec_machine_industrial_cluster_desc:0 "['concept_tec_cluster_civic']\n\nExponential growth is not obtained without a proper usage of existing resources and refinement of industrial techniques, which are sated with the enforcement creation of platforms able to properly develop those mechanical tasks in a flexible yet efficient way."
	civic_tec_machine_industrial_cluster_tooltip:0 "£building£ Capital Buildings replace its£job_tec_prime_drone£ §Y$job_tec_prime_drone_plural$§! Jobs with £job_tec_metacreator_drone£ §Y$job_tec_metacreator_drone_plural$§!.\n- $job_tec_metacreator_drone_effect_desc$\n\n£alloys£ £consumer_goods£ §YIndustrial Resource Jobs§! boost the production of £job_tec_prime_drone£ §Y$job_tec_prime_drone_plural$§! by §G5%§! each."

	#New - processcap
	civic_tec_machine_signal_cluster:0 "§G£tec_civic_ruler£§!Signal Clusters"
	civic_tec_machine_signal_cluster_desc:0 "['concept_tec_cluster_civic']\n\nExperts at iterating their processing signal and transmission relays, this machine consciousness develop several measures to create a more than stable and streamlined process of communication, mainly controlled by drones developed for this task."
	civic_tec_machine_signal_cluster_tooltip:0 "£building£ Capital Buildings replace its £job_tec_prime_drone£ §Y$job_tec_prime_drone_plural$§! Jobs with £job_tec_signal_drone£ §Y$job_tec_signal_drone_plural$§!.\n- $job_tec_metacreator_drone_effect_desc$\n\n£sr_tec_machine_processing_empire£ §YProcessing Capacity§! Jobs boost the production of £job_tec_prime_drone£ §Y$job_tec_prime_drone_plural$§! by §G5%§! each."

	#New - espionage
