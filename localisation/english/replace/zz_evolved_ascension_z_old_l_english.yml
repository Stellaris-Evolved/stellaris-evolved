	# 80% - ALT Accelerated Learning
	OLD_tec_psionic_path.10080.name:0 "Now We Know"
	OLD_tec_psionic_path.10080.desc:0 "Our mind is now expanded, our will is now one with the universe; We feel things we could not feel before, we can see things we could not see before, the infinite is expanding just in front of our very soul, and it calls us... we feel an entire dimension drawing our minds towards it, we feel we are worthy of exploring it."
	OLD_tec_psionic_path.10080.a:0 "We are ready"
	OLD_tec_psionic_path.10080.a.tooltip:0 "We are reaching our Awakening. The approach §R$situation_approach_tec_psionic_path_t1_entropy$§! will be disabled."

	OLD_tec_psionic_path.10081.name:0 "Now We Understand"
	OLD_tec_psionic_path.10081.desc:0 "We have been able to traverse this new universe keeping our own selves intact, knowing whats our limit, and now we feel able to overcome it.\n$OLD_tec_psionic_path.10080.desc$"
	OLD_tec_psionic_path.10081.a:0 "$OLD_tec_psionic_path.10080.a$"
	OLD_tec_psionic_path.10081.a.tooltip:0 "$OLD_tec_psionic_path.10080.a.tooltip$\nOur §MPsionic§! species will produce a §G5%§! more."

	OLD_tec_psionic_path.10082.name:0 "Now We Realize"
	OLD_tec_psionic_path.10082.desc:0 "We blindly tried to unleash our potential without constrains, wasting it mindlessly, and we came close to doing a big mistake, but we were wise to step back.\n$OLD_tec_psionic_path.10080.desc$"
	OLD_tec_psionic_path.10082.a:0 "$OLD_tec_psionic_path.10080.a$"
	OLD_tec_psionic_path.10082.a.tooltip:0 "$OLD_tec_psionic_path.10080.a.tooltip$\nOur §MPsionic§! species will produce a §G5%§! more, but will also have a §RHigher penalty§!."

	# -20% - 1st Warning
	OLD_tec_psionic_path.10120.name:0 "Lucid Nightmares"
	OLD_tec_psionic_path.10120.desc:0 "While amplifying our mind, we are being able to see... things... things we have never seen before, an eternal darkness looming in the edge of reality, festering out of nightmares, of feelings, of anything... yet always hungry, always in famine.\nSo unnatural and uncanny, yet so reasonable and calm..."
	OLD_tec_psionic_path.10120.a:0 "We must continue..."
	OLD_tec_psionic_path.10120.a.tooltip:0 ""
	OLD_tec_psionic_path.10120.b:0 "Stay strong, focus, avoid those terrors..."
	OLD_tec_psionic_path.10120.b.tooltip:0 ""

	OLD_tec_psionic_path.10121.name:0 "Obscure Dreams"
	OLD_tec_psionic_path.10121.desc:0 "Troubling visions plague our people; Twisted realities with skies dyed in blood, with infinite landmasses stranded in oceans of the darkest water, the air polluted and toxic yet sweet and calming.\nWe are worried of these unnatural occurrences, and we think we are risking too much..."
	OLD_tec_psionic_path.10121.a:0 "Dreams are just dreams, are they?"
	OLD_tec_psionic_path.10121.a.tooltip:0 ""
	OLD_tec_psionic_path.10121.b:0 "We need to be careful..."
	OLD_tec_psionic_path.10121.b.tooltip:0 ""

	# -40% - 2nd Warning
	OLD_tec_psionic_path.10140.name:0 "Glaring Into The Abyss"
	OLD_tec_psionic_path.10140.desc:0 "We thought we were ready, but clearly we aren't... or are we? The psionic powers cre calling us, some even manifest higher degrees of power than anyone could expect, some are directly... combusting. We are reaching limits no one ever reached..."
	OLD_tec_psionic_path.10140.a:0 "This is worrying..."
	OLD_tec_psionic_path.10140.a.tooltip:0 "Up to 5 [owner_main_species.GetName] pops will £job_purge£ §RDie§!.§RWe have a bad feeling.§!"

	OLD_tec_psionic_path.10141.name:0 "Where Dreams End"
	OLD_tec_psionic_path.10141.desc:0 "And, as a sigh, the dreams ended and we could see the reality of our acts, where we are going and where we are heading; the psionic energies we are mustering are... twisted, but in a kind of balance, as we must understand both dimensions of it, yet... a dark, looming presence wants us to proceed, to go further, to continue down this path... and we don't know what we should do, for now."
	OLD_tec_psionic_path.10141.a:0 "Uncertain yet terrifying"
	OLD_tec_psionic_path.10141.a.tooltip:0 "§RWe have a bad feeling.§!"
	OLD_tec_psionic_path.10141.b:0 "Stop our search immediately!"
	OLD_tec_psionic_path.10141.b.tooltip:0 "§RWe have a bad feeling.§!"

	# Allows choosing psychics
	OLD_tec_psionic_path.10142.name:0 "Where Dreams End"
	OLD_tec_psionic_path.10142.desc:0 "OLD TEXT"
	OLD_tec_psionic_path.10142.a:0 "Avoid external influences, entirely."
	OLD_tec_psionic_path.10142.a.tooltip:0 ""
	OLD_tec_psionic_path.10142.b:0 "No! We need to delve deeper..."
	OLD_tec_psionic_path.10142.b.tooltip:0 ""

	OLD_tec_psionic_path.10143.name:0 "Where Dreams End"
	OLD_tec_psionic_path.10143.desc:0 "OLD TEXT"
	OLD_tec_psionic_path.10143.a:0 "Cut external connections. We will focus on ourselves."
	OLD_tec_psionic_path.10143.a.tooltip:0 ""
	OLD_tec_psionic_path.10143.b:0 "Maybe we should continuing delving deeper..."
	OLD_tec_psionic_path.10143.b.tooltip:0 ""

	# -60% - Final Warning
	OLD_tec_psionic_path.10160.name:0 "Event Horizon"
	OLD_tec_psionic_path.10160.desc:0 "We got some clarity in between the darker vision we experienced; We re reaching a limit we should not trespass, yet we want to do it.\nSome of us are instantaneously combusting due to the raw power they are amassing, some of us are going mad due to the infinite whispers they heard, some of us are seeking repentance... and we don't have a true idea yet, our curiosity is driving us forward... and we must make a decision"
	OLD_tec_psionic_path.10160.a:0 "It's not too late to repent..."
	OLD_tec_psionic_path.10160.a.tooltip:0 "Up to 10 [owner_main_species.GetName] pops will £job_purge£ §RDie§! randomly. The approach §R$situation_approach_tec_psionic_path_t1_entropy$§! will be disabled, and the situation will be restarted."
	OLD_tec_psionic_path.10160.b:0 "We came too far, we need to continue"
	OLD_tec_psionic_path.10160.b.tooltip:0 "Up to 10 [owner_main_species.GetName] pops will £job_purge£ §RDie§! randomly. The approach §B$situation_approach_tec_psionic_path_t1_harmony$§! will be disabled.§RWhat comes next, is inevitable.§!"

	OLD_tec_psionic_path.10161.name:0 "Edge of Reality"
	OLD_tec_psionic_path.10161.desc:0 "We came to the edge of what our mind can understand, the final of the blade and the end of the balance we have acquired; The end call us, reality is still getting a grip on both our bodies and minds, and, while some of us are surrendering to the inevitable, we stand.\nThis is the end of our journey, or perhaps the start of a new one, we must make a decision."
	OLD_tec_psionic_path.10161.a:0 "It's time to wake up..."
	OLD_tec_psionic_path.10161.a.tooltip:0 "The approach §R$situation_approach_tec_psionic_path_t1_entropy$§! will be disabled, and the situation will be restarted.§MWe have gained an enormous insight about our psionic capacities, and limits.§!"
	OLD_tec_psionic_path.10161.b:0 "Maybe this is our...destiny?"
	OLD_tec_psionic_path.10161.b.tooltip:0 "The approach §B$situation_approach_tec_psionic_path_t1_harmony$§! will be disabled.§RWhat comes next, is inevitable.§!"

	# -80% - Too late
	OLD_tec_psionic_path.10180.name:0 "What Already Was, What Will Be"
	OLD_tec_psionic_path.10180.desc:0 "OLD TEXT"
	OLD_tec_psionic_path.10180.a:0 "What have we done..."
	OLD_tec_psionic_path.10180.a.tooltip:0 "Up to a 20% of all the [owner_main_species.GetName] pops will £job_purge£ §RDie§! randomly.§RWe are unleashing our TRUE potential...§!"

	# finished
	OLD_tec_psionic_path.105.name:0 "The Awakening"
	OLD_tec_psionic_path.105.desc:0 "It's done.\nAfter a through process, we have been able to unlock psionic capacities of our species... but there is more to explore, more to do, as the infinite and uncertain still calls us, we must explore now what we can do with these powers, with all this potential..."
	OLD_tec_psionic_path.105.a:0 "Infinite possibilities awaits us!"
	OLD_tec_psionic_path.105.a.tooltip:0 "Our species have gained the §MLatent Psionic§! trait.\nThe §Y$tradition_tec_vanilla_psionics$§! tradition is available."
