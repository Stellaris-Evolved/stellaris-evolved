# Old Replicant
	xxtec_replicant_path.398.name:0 "Synthetic Replicants"
	xxtec_replicant_path.398.desc:1 "While the original change was focused to improve our former organic condition, now it's time to decide if we can provide this technology for our synthetic brethren and creations, giving them the same gift and making them effectively like us.\n\nIts a tough decision as the cost and requirements are high, but we will ensure a more stable, and prosperous empire, with them being done at our image and semblance if we decide so."
	xxtec_replicant_path.398.a:0 "Proceed."

	xxtec_replicant_path.399:0 "Synthetic Replicants"
	xxtec_replicant_path.399.name:0 "Synthetic Replicants"
	xxtec_replicant_path.399.desc:1 "So it is done, the artificial beings who accompanied us during years and whom we boosted intellect and capacities are now just exactly like us, in all matters; the change has been shocking, and some voluntarily refused to do it, but they will soon adapt to their new life.\n\nWhile their initial form is alike ours, they may decide now what to do with it."
	xxtec_replicant_path.399.a:0 "We are united in mind, body and will."
	xxtec_replicant_path.399.a.tooltip:0 "Unlocks §YReplicant Assimilation§!. Any species can be assimilated into either new §Y[From.GetSpeciesNamePlural]§! or their own replicant version, controlled via empire §YPolicy§!."

	xxTEC_REPLICANT_PROJECT:0 "Replicant Project"
	xxTEC_REPLICANT_PROJECT_DESC:0 "Using the newly researched component, we will enhance our bodies with a mix of genetic and synthetic Enhancements, organically introduced and preserving our selfs completely."

	xxTEC_REPLICANT_PROJECT_SYNTHETICS:0 "Synthetic Replicants"
	xxTEC_REPLICANT_PROJECT_SYNTHETICS_DESC:0 "Using advanced synthetic and genetic technologies we can adapt the replicant compound to enhance, link and provide a new life to our constructed artificial beings. The project will alter them to be just like us."
