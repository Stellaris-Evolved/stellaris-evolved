	xxtec_cybernetic_path.15075.name:0 "Psychic Amplifiers"
	xxtec_cybernetic_path.15075.desc:0 "A deep neuroscan sample done during a study regarding the effects of new internal implants revealed some surprising discoveries: With the use of small dosages of amplifying particles as experimental, the psychic activity of the subjects has increased, exponentially.\nCombining this potential with specifically redesigned neuroimplants, we can achieve a radical change in our cyborg species."
