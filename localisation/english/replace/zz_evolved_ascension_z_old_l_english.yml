 xxtec_biopsionic_path.300.name:0 "Purity of Form"
 xxtec_biopsionic_path.300.desc:0 "Mind, body and soul together, we have unlocked the true potential of our species.\nUsing the newly discovered powers syphoned from the shroud and our dexterity in genetic technologies, we can make our species, and our empire, better as a whole.\n\nNew discoveries and challenges awaits for [Root.GetName], now that we are pure in all the possible ways."
 xxtec_biopsionic_path.300.a:0 "We are pure."
 xxtec_biopsionic_path.300.a.tooltip:0 "Unlocks §YPurity of Form Assimilation§!. Any species can be assimilated for gaining the §YPsionic Purity§! trait."
 xxtec_cyberpsionic_path.300.name:0 "Soul and Iron"
 xxtec_cyberpsionic_path.300.desc:0 "Our advanced technology level allows to connect our most advanced prosthetics and cybernetic implants with our psionic capabilities, but a further effort must be made to really create a symbiosis of both worlds.\nThe true potential of our species will be awakened when we start making those enhancements our catalyst for our might, a tool for our will to be manifested.\n\nNow, the [Root.GetName] will forge a path between two radically separated worlds, now united under our great creativity."
 xxtec_biopsionic_path.300.desc.psionics:0 "OLD TEXT"
 xxtec_biopsionic_path.300.desc.cybernetics:0 "OLD TEXT"
 xxtec_biopsionic_path.300.a:0 "The best of both worlds."
 xxtec_biopsionic_path.300.a.tooltip:0 "The situation §Y$situation_tec_cyberpsionic_path_t2$§! is available"
 xxtec_biopsionic_path.300.b:0 "We still have knowledge to acquire..."
 xxtec_biopsionic_path.300.b.tooltip:0 "The situation §Y$situation_tec_cyberpsionic_path_t2$§! is available; Progress will not start until both the £physics£ §Y$tech_neuro_quantum_links$§! and £society£ §Y$tech_psionic_theory$§! technologies are researched."


	xxtec_biopsionic_path.20001.name:0 "Purity of Form"
	xxtec_biopsionic_path.20001.desc:0 "After unlocking our true potential, we must continue evolving and adapting all we are to all we see and feel.\nOur senses are getting finer, our bodies are getting stronger, and we should really invest time and effort into knowing how we can keep becoming better."
	xxtec_biopsionic_path.20001.a:0 "And so we will."
	xxtec_biopsionic_path.20001.a.tooltip:0 "The special project §YIn Perfect Unity§! is available."

 xxTEC_PUREPSIO_FINAL_PROJECT:0 "In Perfect Unity"
 xxTEC_PUREPSIO_FINAL_PROJECT_DESC:0 "We know and feel we can improve, and so we will create our own form and reality to suit our desires."

 xxtec_biopsionic_path.30010.name:0 "In Perfect Unity"
 xxtec_biopsionic_path.30010.desc:0 "Using our newly gained purity we can ensure our species thrive, working together and sharing experiences, feelings and knowledge. The reaching of our capacities are limitless, and so we will work towards keeping improving, keeping growing and learning how to be more."
 xxtec_biopsionic_path.30010.a:0 "Mind, body and soul, together."
 xxtec_biopsionic_path.30010.a.tooltip:0 "The traits §Y$trait_tec_biopsionic_embroidered$§! and §Y$trait_tec_biopsionic_brain$§! traits are now available."

 xxtec_biopsionic_path.30011.name:0 "Something Beyond Form"
 xxtec_biopsionic_path.30011.desc:0 "The sheer power and perfection of our form keeps expanding beyond what is physical.\nThe very foundation of our own selves is now shacking by the power we have on what is beyond reality, on what conforms the shroud, and it is now changing our own."
 xxtec_biopsionic_path.30011.a:0 "Change will be embraced, and purity maintained."
 xxtec_biopsionic_path.30011.a.tooltip:0 "Random disturbances in the shroud will improve the §MPsionic§! capacities of our species."

 xxtec_biopsionic_path.30015.name:0 "Mind and Soul"
 xxtec_biopsionic_path.30015.desc:0 "New reports of the intensified psionic capacities of our population informed of strange events across our empire.\n\nSeveral psionics, generally with specific links or mutual relations, were able to experience certain ''extra-bodily'' experiences, being able to not just be able to ''visit'' other's bodies, but also interchange or even share a single body while their original one was in psionic trance.\n\nWhile this can be specific experiences, it is advised to investigate more."
 xxtec_biopsionic_path.30015.a:0 "We need to seek answers."
 xxtec_biopsionic_path.30015.a.tooltip:0 "The special project §YMind and Soul§! is available."

 xxTEC_PUREPSIO_CONVERGENCE_PROJECT:0 "Mind and Soul"
 xxTEC_PUREPSIO_CONVERGENCE_PROJECT_DESC:0 "Recent rumours talked about a special ritual to temporally, or permanently, merge the body and the soul of our psionic species; we can invest some of our development efforts into designing a way to ensure it is possible, and a way to do it."

 xxtec_biopsionic_path.30016.name:0 "Convergence"
 xxtec_biopsionic_path.30016.desc:0 "And so, after a depth analysis of the merging ritual, we have achieved a way to repeat those steps in a permanent way.\n\nNo longer should the old die, or the ill perish, as they will be pure and eternal either in physical, or ethereal ways, as anyone can now be merged, and share, the same pure form, while also being pure, and endless, psionic energy."
 xxtec_biopsionic_path.30016.a:0 "Our will is now eternal."
 xxtec_biopsionic_path.30016.a.tooltip:0 "The edict §YRitual of Convergence§! is now available. The Ritual of convergence will merge psionic pops, in body and soul, greatly increasing the capacities of the remaining one, on planets with a £building£ §YShrine of Convergence§! constructed."
# /


 xxtec_biopsionic_path.30017.name:0 "Amplified Capacities"
 xxtec_biopsionic_path.30017.desc:0 "A subsequent effect of the recent study done on our psionic and biological capacities led to the discovery of new ways to use the recent rituals learnt to boost our pure forms, even more.\n\nNew ways to understand the universe, and ourselves, are now at our grasp."
 xxtec_biopsionic_path.30017.a:0 "New ways of making us whole."
 xxtec_biopsionic_path.30017.a.tooltip:0 "Several §YNew Traits§! are available - Transgenetic Memory, Innate Will , Inner Calm, Soulshaping."

