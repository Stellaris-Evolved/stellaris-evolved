	xxtec_cybernetic_path.150.desc:0 "We can't progress forward if we reject or are susceptible of the new technological changes that occur on the whole [Root.GetName], and so we declare a total focus on improving our robotics, cybernetics and artificial intelligences.\n\nWe can achieve a better future, and with the proper use of mutual knowledge and the constant evolution of self-learning algorithms, all will change and soon; We must proceed to research new ways of improving ourselves."
	xxtec_cybernetic_path.150.desc_hive:0 "We can't progress forward if we reject or are susceptible of the new technological changes that occur on the whole [Root.GetName], and so we declare a total focus on improving our robotics, cybernetics and artificial intelligences.\n\nWe can achieve a better future, and with the proper use of mutual knowledge and the constant evolution of self-learning algorithms, all will change and soon; We must proceed to research new ways of improving ourselves."
	xxtec_cybernetic_path.150.desc_machine:0 "We can't progress forward if we reject or are susceptible of the new technological changes that occur on the whole [Root.GetName], and so we declare a total focus on improving our robotics, cybernetics and artificial intelligences.\n\nWe can achieve a better future, and with the proper use of mutual knowledge and the constant evolution of self-learning algorithms, all will change and soon; We must proceed to research new ways of improving ourselves."
