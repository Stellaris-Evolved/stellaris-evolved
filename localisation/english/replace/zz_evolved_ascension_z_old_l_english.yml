 xxTEC_GENETIC_TEST_PROJECT_1:0 "Unsuspected Changes"
 xxTEC_GENETIC_TEST_PROJECT_1_DESC:0 "Specially adapted changes in a species genomic resequence lead to great potential enhancements to our kind as a whole, and as such we must identify and target those changes, to reverse-engineer any potential uses."

 xxtec_genetic_3_path_2_title:0 "Genetic Decision"
 xxtec_genetic_3_path_2_desc:0 "How we approach such a radical change will be the foundation of our future."

 xxTEC_GENETIC_TEST_PROJECT_2:0 "Aggressive Tailoring"
 xxTEC_GENETIC_TEST_PROJECT_2_DESC:0 "Aggressive yet effective genetic measures and editing will force the mutations to flow up and resurface, showing us how the recent discoveries and genetic variabilities came to success. We will discover it, no matter the cost."
 xxTEC_GENETIC_TEST_PROJECT_3:0 "Careful Geneweaving"
 xxTEC_GENETIC_TEST_PROJECT_3_DESC:0 "Protecting the genetic integrity of our species will ensure any controlled mutations and genetic anomalies will show, eventually; There is no possible risk on."

 xxTEC_GENE_PERFECTION_PROJECT:0 "Genetic Perfection"
 xxTEC_GENE_PERFECTION_PROJECT_DESC:0 "A new genetic therapy will revolution our species and the universal understanding of ourselves, becoming effectively perfect."

# --------------------------- CYBERNETICS -------------------------------- tec_ascension.2XX-XX
 # Second batch
 xxtec_cybernetic_path_chain_2_title:0 "Advanced Blueprints"
 xxtec_cybernetic_path_chain_2_desc:0 "Refined, potent and expensive Enhancements, re-imagined and thought as exclusive ways of customizing any body, making it better, faster, stronger.\n\n§YEach project will provide a special optional trait.§!"

	# First batch
 xxTEC_CYBERNETIC_PROTOTYPES_1:0 "Initial Blueprints"
 xxTEC_CYBERNETIC_PROTOTYPES_1_DESC:0 "An initial batch of potential enhancements has been pre-designed and we are ready to start the test phases. Is up to us to decide when to do it."

 xxTEC_CYBERNETIC_PROTOTYPES_2A:0 "Organ Replacements"
 xxTEC_CYBERNETIC_PROTOTYPES_2A_DESC:0 "With the safe replacement of some vital organs, our cyborgs will gain several benefits such as increased physical capacities, extended lifespan or overall improved health."

 xxTEC_CYBERNETIC_PROTOTYPES_2B:0 "Cognitive Enhancers"
 xxTEC_CYBERNETIC_PROTOTYPES_2B_DESC:0 "Organic capacities are limited by design and evolutionary slow processes, but adding certain cybernetic parts to supply, replace or enhance cognitive capacities will lead to a better future for our own."

 xxTEC_CYBERNETIC_PROTOTYPES_2C:0 "Advanced Exoskeleton"
 xxTEC_CYBERNETIC_PROTOTYPES_2C_DESC:0 "Like a second skeleton, and serving as a big advance from regular mechanized workforce, we can design a robust and perfected framework that will provide immeasurable physical power to our population."
 xxTEC_CYBERNETIC_PROTOTYPES_3A:0 "Embroiled Tools"
 xxTEC_CYBERNETIC_PROTOTYPES_3A_DESC:0 "Advanced microtools inserted inside the dermis or even bone tissue will allow a miniaturization of generally complicated or too sophisticated tools, allowing better technical uses of implants."

 xxTEC_CYBERNETIC_PROTOTYPES_3B:0 "''Extra'' Utility Assets"
 xxTEC_CYBERNETIC_PROTOTYPES_3B_DESC:0 "More is never less, and so designing specific extra extremities and utilitarian tools will help our kind to develop better uses of technology."

 xxTEC_CYBERNETIC_PROTOTYPES_3C:0 "Permanent mind uploading"
 xxTEC_CYBERNETIC_PROTOTYPES_3C_DESC:0 "Eternal life is a dream any organic and sentient being has, and can't be naturally achieved, but technology will provide a way."
 xxTEC_FINAL_ADVANCED_CYBERNETIC_PROJECT:0 "The Final Step"
 xxTEC_FINAL_ADVANCED_CYBERNETIC_PROJECT_DESC:0 "We have came so far we must not turn away; We will create the supreme cybernetic Enhancements, distribute among our population and serving as the final step of our past, and the first step into our future."

	xxtec_cybernetic_path.x0001.name:0 "Ceaseless Improvements"
	xxtec_cybernetic_path.x0001.desc:0 "Upon our first great cybernetic modification, we discovered some of our designs could be improved to provide more capacities at the cost of a higher energetic demand.\nWhile the cost is estimated to be high, the benefits will be way higher.\n\nWe should invest more efforts and time on getting better results."
	xxtec_cybernetic_path.x0001.a:0 "The wait will be fruitful."
	xxtec_cybernetic_path.x0001.a.tooltip:0 "Some §YCybernetic Implants§! will be blueprinted and developed by our scientists during §Y5 years§!.\n\nThis process can be tracked as empire modifier."

	xxtec_cybernetic_path.x0002.name:0 "Experimental Prototypes"
	xxtec_cybernetic_path.x0002.desc:0 "After a deep research and creative process, several theoretical prototypes are being developed and assembled, right now, for use and future applications within our empire.\nWe must use our knowledge."
	xxtec_cybernetic_path.x0002.a:0 "We will invest time and effort on this technology."
	xxtec_cybernetic_path.x0002.a.tooltip:0 "The §YExperimental Prototypes§! Situation is available.\nWe must research all the current prototypes, no matter the order, to advance in our §YCybernetic Research§!."

 xxtec_cybernetic_path_chain_title:0 "Experimental prototypes"
 xxtec_cybernetic_path_chain_desc:0 "Some experimental cybernetic prototypes can be blueprinted to allow the development of great future Enhancements. We should concept these as soon as possible."
 xxtec_cyb_projects_completed:0 "Cybernetic Prototype projects completed"
 xxtec_cyb_projects_completed_2:0 "Advanced Cybernetic Prototype projects completed"

 xxtec_ascension.x231.name:0 "A Cybernetic Revolution"
 xxtec_ascension.x231.desc:0 "The [Root.GetName] has achieved its peak in the design of functional Enhancements, that will change our species and our way of develop as a whole, completely.\n\nWith more effort and investment, we will apply all these implants to our kind, making the next step in our glorious evolution a total revolution."
 xxtec_ascension.x231.a:0 "And so, it will be done."

 xxTEC_CYBERIMPLANTS_FINAL_PROJECT:0 "Cybernetic Revolution"
 xxTEC_CYBERIMPLANTS_FINAL_PROJECT_DESC:0 "Improvements to our implants will ensure they are better than before, we will create a special platform that will greatly boost our species as a whole and allow more modularity, more variety and more perfected systems."

# --------------------------- SYNTHS -------------------------------- tec_ascension.3XX-XX
 xxTEC_SYNTH_T2_PROJECT:0 "Artificial Sublimation"
 xxTEC_SYNTH_T2_PROJECT_DESC:0 "Everything can be enhanced, and we should start with ourselves; As we change pieces, repair components and improve our databases, we grow, and this is a big step forward."

 xxTEC_SYNTH_UNLOCK_T3_PROJECT:0 "Artificial Desires"
 xxTEC_SYNTH_UNLOCK_T3_PROJECT_DESC:0 "Self-analysis will allow us to reach a higher state of synthetic development, and our platforms will support way better parts with time; we just only need to focus and employ more research efforts."


