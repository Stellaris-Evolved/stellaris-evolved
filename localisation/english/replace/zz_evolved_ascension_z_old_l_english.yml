 # GATE Initial Event
	xxtec_gene_path.150.name:0 "Forced Evolution"
	xxtec_gene_path.150.desc:0 "During a selective genetic triage of [tec_target_species.GetName] species, we have discovered an unusual set of genetic data.\nThe enormous scale of variability in any species always lead to random possible mutations in their genetic structure, but in this case we have theorized several positive uses, as part of the potential mutagens are located within an isolated genetic pair.\n\nWith our current knowledge and technologies we can't develop and adapt such qualities, but with time and tests... We will be able to develop new techniques to expand that incredible discovery and its utilities."
	xxtec_gene_path.150.a:0 "Impressive, proceed with any possible test."
	xxtec_gene_path.150.a.tooltip:0 "The §Y$situation_tec_gene_path_gate$§! situation will be available."
 # /
 # GATE Situation events
	# Bio A - 10% - We need a volunteer - removed
	# Bio A - 25% - A natural development
	xxtec_gene_path.15025.name:0 "Guided Evolution"
	xxtec_gene_path.15025.desc:0 "During our initial tests on designated [tec_target_species.GetName] test-subjects, we were able to sample the first, and probably, main way of handling a radical genomic change using what we have discovered.\n\nGenetic data seems to match the beneficial irregularity detected, at variable scales, and we theorize it would be possible to force and control arbitrary mutations in a way more deep than we had initially understood, like a volatile change that leads to a genetic string ''cross'', making the genetic code of the species really robust and adaptable the induced changes, or any environmentally-forced one.\n\nNow we are in a crossroads dilemma, as we have the proofs to replicate this study, at the risk of maybe de-stabilizing the genetic code of the targeted species, or do small and non-aggressive changes to reverse-engineering the genetic code altered, and develop a kind of global pattern, taking way longer in develop but ensuring success."
	xxtec_gene_path.15025.a:0 "Take all time needed for the experiment."
	xxtec_gene_path.15025.a.tooltip:0 "We will change our approach towards a §Y$situation_approach_tec_gene_path_gate_slow$§! of our available genetic repository.\nThis make the conducted tests slower, but less costly and, overall, §GSafer§!"
	xxtec_gene_path.15025.b:0 "We must conduct this experiment as soon as possible."
	xxtec_gene_path.15025.b.tooltip:0 "We will change our approach towards a §Y$situation_approach_tec_gene_path_gate_fast$§! of our available genetic repository.\nThis make the conducted tests faster, but more costly and, overall, §RUnpredictable§!"
	# [Root.Owner.Species.GetNamePlural]

	# Bio A - 50% - Nanite tests
	xxtec_gene_path.15050.name:0 "Artificial Tests"
	xxtec_gene_path.15050.desc.base:0 "New breakthroughs are boosting the speed at which we are being able to reach our goal, as we have been able to extract and isolate most, if not all, of the positive strains and force-inject them via smart rudimentary nanites injected into the subjects organism."
	xxtec_gene_path.15050.desc.nanites:0 "\nAnyway, with this method, we theorize we can...develop new technologies to not only use the new genetic code to radically alter our species, but blend that change with radical intensive cybernetic applications - mixing both biological and cybernetic ''cells'', now the bodies can support more and harsher radical changes.\nRegardless, we should continue with our developments."
	xxtec_gene_path.15050.desc.good:0 "$tec_gene_path.15050.desc.base$\nSeems that taking a slower pace is helping the stability of the project, as we are being able to selectively target any kind of irregularity, but there is still a lot to do.$tec_gene_path.15050.desc.nanites$"
	xxtec_gene_path.15050.desc.bad:0 "$tec_gene_path.15050.desc.base$\nOur faster approach to the discovery of the new perfected strings is being effective, because even if we are constantly discovering potential irregularities we are also solving at the fastest speed possible.$tec_gene_path.15050.desc.nanites$"
	xxtec_gene_path.15050.a:0 "Catalog the method, and continue the research"
	xxtec_gene_path.15050.a.tooltip:0 "The studies will proceed nominally."

	# Bio A - 75% - Mind and body
	xxtec_gene_path.15075.name:0 "Mind and Body"
	xxtec_gene_path.15075.desc.base:0 "With this discovery we have also getting specific sample data from some subjects with extreme high neural activity, which we associate with potential increased synaptic-psychic capacities, regarding extreme compatibility with the detected cells. After applying some of our mixed samples and apply a cross-analysis, we came to the conclusion of the possibility of the mind influencing the body.\nNevertheless, definitively this will mark the correct path towards our goals."
	xxtec_gene_path.15075.desc.good:0 "We have done it! With patience and good praxis, we have been able to obtain a reliable and viable mix of genetic data we can apply to [tec_target_species.GetName] population.\n\n$tec_gene_path.15075.desc.base$"
	xxtec_gene_path.15075.desc.bad:0 "We have done it! after properly forcing the genus to the max, we have been able to mash some reliable and viable strings of genetic data that we can apply to [tec_target_species.GetName] population.\n$tec_gene_path.15075.desc.base$"
	xxtec_gene_path.15075.a:0 "Excellent news! Continue!"
	xxtec_gene_path.15075.a.tooltip:0 "The situation is close to being completed. Situation monthly progress is increased."
