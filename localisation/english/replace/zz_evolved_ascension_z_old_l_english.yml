	OLD_tec_psionic_path.10061.name:0 "Opening the Infinite"
	OLD_tec_psionic_path.10061.desc:0 "A complicated path was carved for us, yet we are here, we... thrived where no one thought or believed. We have traversed the unknown and we endured, knowing more of ourselves, even more than we could expect.\nThe infinite, which we believed as dark and cold, proved to be something really different... and it's calling, it's trying to lure us..."
	OLD_tec_psionic_path.10061.a:0 "Our minds need to be expanded in that §MVoid§!."
