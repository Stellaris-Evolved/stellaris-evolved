	OLD_tec_psionic_path.10060.name:0 "Expanded Horizon"
	OLD_tec_psionic_path.10060.desc:0 "Now we are seeing, now we are one with the infinite...A sensation traversed every one of our kind, we are connected through a special way one with each other, and now more with this new feel, this new ''us'' we are forming, creating and establishing.\nWe feel it now."
	OLD_tec_psionic_path.10060.a:0 "Our minds gaze at the §MInfinite§! now"
