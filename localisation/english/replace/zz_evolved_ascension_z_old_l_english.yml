	# Good 1
	xxtec_gene_path.15011.name:0 "Applicable Enhancements"
	xxtec_gene_path.15011.desc:0 "Part of the compatible [tec_target_species.GetName] on [tec_target_planet.GetName] were detected as particularly susceptible to the studied genetic patterns, so we decided to meticulously study them.\n\nThe results were clear, as the micro-mutations of their genome clearly showed compatibility with the isolated agents, and, in fact, reacted extremely well when cross-combined.\nWhat is more interesting is the fact that...after conducting the trials, we discovered a way to amplify the subjects productivity by amplifying the discovered traits!"
	xxtec_gene_path.15011.a:0 "Incredible!"
	xxtec_gene_path.15011.a.tooltip:0 "The §YSituation Progress§! will be increased by §G5§!.\nUp to §Y5§! Organic pops at [tec_target_planet.GetName] will produce §G25%§! more resources during §Y1§! year."
	# Good 2
	xxtec_gene_path.15012.name:0 "Temporary Enhancements"
	xxtec_gene_path.15012.desc:0 "One of the research installations at [tec_target_planet.GetName] made a great discovery on the genetic strings, and isolated a sample of dynamic inoculation available as temporary booster; we made the decision to apply it at a local scale.\n\nAs a result of the test, the whole population of the planet which received a temporary exposition to the safe genetic inoculation became more productive!"
	xxtec_gene_path.15012.a:0 "Amazing news!"
	xxtec_gene_path.15012.a.tooltip:0 "The §YSituation Progress§! will be increased by §G5§!.\nOrganic pops at [tec_target_planet.GetName] will produce a §G10%§! more during §Y1§! year."

	# Bad 1
	xxtec_gene_path.15021.name:0 "Targeted Diseases"
	xxtec_gene_path.15021.desc:0 "Some of the monitoring tests done on [tec_target_planet.GetName] population brought unexpected results, as the incompatibility of some of the subjects ended with non severe, but harmful, genetic diseases affecting the productivity and health.\n\nThe only good thing about this is that seems to be extremely situational and just affects a small part of the population, still... we need to avoid this kind of scenario."
	xxtec_gene_path.15021.a:0 "A shame but it's just temporary."
	xxtec_gene_path.15021.a.tooltip:0 "The §YSituation Progress§! will be decreased by §R10§!.\nUp to §Y5§! Organic pops at [tec_target_planet.GetName] will produce §R25%§! less resources during §Y1§! year."
	# Bad 2
	xxtec_gene_path.15022.name:0 "Wild Mutations"
	xxtec_gene_path.15022.desc:0 "Some of the conducted tests had really bad results, as a unintended organisms created by the tailoring of diverse genetic strings became a kind of self-replicating virus.\n\nWhile not lethal, the rhythm of propagation and hasty widespread of this genetic disease led to a part of the affected [tec_target_species.GetName] population suffering and becoming inert by the stress imposed on their bodies, while others had aversive and horrible mutations that eventually lead to negative genetic strings, needing immediate genetic therapy to reverse the mess."
	xxtec_gene_path.15022.a:0 "We need to prevent this..."
	xxtec_gene_path.15022.a.tooltip:0 "The §YSituation Progress§! will be decreased by §R5§!.\nUp to §Y5§! Organic pops at [tec_target_planet.GetName] will §YDie§!."
	# Bad 3
	xxtec_gene_path.15023.name:0 "Genetic Disaster"
	xxtec_gene_path.15023.desc:0 "The great amount of variables and forced development of experimental genetic strings, tested with the population directly, resulted to be a total disaster.\nMost of the test population that was not totally adapted to the genetic anomalies contracted an indirect genetic ''illness'', transferring the genetic code of the ones having the benefits and adapting it to their bodies in a radical and uncontrolled way, with lethal results in the process.\n\nThis disaster requires using a better and less aggressive approach."
	xxtec_gene_path.15023.a:0 "Maybe we should be more careful..."
	xxtec_gene_path.15023.a.tooltip:0 "The §YSituation Progress§! will be decreased by §R5§!.\nUp to §Y5§! Organic pops at [tec_target_planet.GetName] will §YDie§!."

	# Situation finished
	xxtec_gene_path.155.name:0 "Forced Evolution"
	xxtec_gene_path.155.desc.good:0 "Upon finishing the process of aggressive genetic therapies, and making an screening between valid and invalid potential ways to apply them, we have discovered a common point between the previously detected random variables and evolutionary constants; Volatility is the result of a random change in the genetic code that unlocks a rapid, robust and extremely adaptable dormant code, recombined with itself over generations, keeping genetic integrity intact and allowing extreme secondary benefits and recombination with several forms of technologies and improvements we have yet to unlock.\n\nWith this knowledge, we can advance towards making our species better, to force the next step in our evolution, by our hand."
	xxtec_gene_path.155.desc.bad:0 "Upon finishing the process of tentative genetic therapies, we have discovered a common point between the previously detected random variables and evolutionary constants; Volatility is the result of a random change in the genetic code that unlocks a rapid, robust and extremely adaptable dormant code, recombined with itself over generations, keeping genetic integrity intact and allowing extreme secondary benefits and recombination with several forms of technologies and improvements we have yet to unlock.\n\nWith this knowledge, we can advance towards making our species better, to force the next step in our evolution, by our hand."
	xxtec_gene_path.155.a:0 "The cost was worth, we will write a new future for our kind."
	xxtec_gene_path.155.b:0 "A bright future lies ahead for our species."
	xxtec_gene_path.155.a.tooltip:0 "$tec_unlocked_evolved_paths$"
