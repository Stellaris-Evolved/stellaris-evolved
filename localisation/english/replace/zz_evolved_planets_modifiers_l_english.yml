	col_tec_ely_regular:0 "Elysium"
	col_tec_ely_regular_desc:1 "An artificial arcology built around a planet, serving as extension of it."

	col_tec_ely_admin:0 "Administrative Elysium"
	col_tec_ely_admin_desc:1 "This is deprecated."
	col_tec_ely_admin_custom:1 "deprecated."

	col_tec_ely_trade:0 "Trade Elysium"
	col_tec_ely_trade_desc:1 "This orbital arcology serves as a center of trade for the whole planet, greatly boosting economic output of both."
	col_tec_ely_trade_custom:1 "e."

	col_tec_ely_resort:0 "Resort Elysium"
	col_tec_ely_resort_desc:1 "This Elysium serves as an idyllic place to reside and thrive, with multiple ways of ensuring a pleasant and comfortable life."
	col_tec_ely_resort_custom:1 "Replaces £district£ Industrial districts with £district£ Resort districts, increasing the planet£ £amenities£ Amenities and providing £job_tec_hedonist£ Hedonist Jobs, which produces... nothing, but also have literally no upkeep.\nOrbited planet £trade_value£ Trade Value and £amenities£ Amenities increased by §G100%§!.\n\n§RThis designation can't be changed during a large amount of time (10 years) since it's enacted.§!"

	col_tec_ely_forge:0 "Forge Elysium"
	col_tec_ely_forge_desc:1 "Most of the surface and interior of this Elysium is occupied by enormous alloy refineries and machinery, greatly boosting metallurgists capacities."
	col_tec_ely_forge_custom:1 "Each £district£ Industrial districts provides §Y3§! additional £job_foundry£ Metallurgist Jobs, but has a additional monthly upkeep of §Y1§! £volatile_motes£ Volatile Mote.\n£job_foundry£ Metallurgist Jobs Upkeep reduced by §G20%§!.\n\n§RThis designation can't be changed during a large amount of time (10 years) since it's enacted.§!"

	col_tec_ely_factory:0 "Factory Elysium"
	col_tec_ely_factory_desc:1 "While idyllic on the surface, most of the interior and unseen parts of this Elysium hosts multiple factories that create commodities and goods for suiting a whole empire."
	col_tec_ely_factory_custom:1 "Each £district£ Industrial districts provides §Y3§! additional £job_artisan£ Artisan Jobs, but has a additional monthly upkeep of §Y1§! £rare_crystals£ Rare crystal.\n£job_artisan£ Artisan Jobs Upkeep reduced by §G20%§!.\n\n§RThis designation can't be changed during a large amount of time (10 years) since it's enacted.§!"

	col_tec_ely_research:0 "Research Elysium"
	col_tec_ely_research_desc:1 "While idyllic on the surface, most of the interior and unseen parts of this Elysium hosts a myriad of research labs rushing out the finest technologies in safe environments."
	col_tec_ely_research_custom:1 "Replaces £district£ Industrial districts with £district£ Research districts, providing £job_researcher£ Researcher Jobs and having an additional monthly upkeep of §Y1§! £exotic_gases£ Exotic gas.\n£job_researcher£ Researcher Jobs Upkeep reduced by §G20%§!.\n\n§RThis designation can't be changed during a large amount of time (10 years) since it's enacted.§!"

	col_tec_ely_shipyard:0 "Shipyard Elysium"
	col_tec_ely_shipyard_desc:1 "An entire world dedicated to the ever-expanding needs of the bureaucracy."
	col_tec_ely_shipyard_custom:1 "£district£ City districts provides §G1§! £mod_country_admin_cap_add£ Administrative Job.\n£mod_country_admin_cap_add£ Administrative Jobs Upkeep reduced by §G10%§!. \n£pop£ Pop Ethics Shift Chance reduced by §G20%§!."
