	col_tec_rimworld_regular:0 "Rim World"
	col_tec_rimworld_regular_desc:1 "A colony far away from the empire capital, this world is conceded to non-state organizations in order to ease its management and cohesion.\nSome try to maintain stability on their own, some take the ''legal'' affairs on their own."
	#col_tec_rimworld_regular_custom:1 "TO DO"

	col_tec_rimworld_gestalt:0 "Rim World"
	col_tec_rimworld_gestalt_desc:1 "A colony far away from the gestalt capital, this world is conceded to semi-autonomous high-rank drones in order to ease its management and cohesion.\nWhile it retains a high amoount of stability, it is natural on it to develop higher degrees of deviancy than normal."
	#col_tec_rimworld_gestalt_custom:1 "TO DO"
