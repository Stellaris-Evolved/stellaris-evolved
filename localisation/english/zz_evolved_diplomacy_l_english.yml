 action.14.desc.mach.empath:0 "The primitive organics on §Y[conquered_primitive_country.GetName]§! have been subdued after mounting a grossly insufficient attempt at resisting our landing incursion, with no casualties involved. We have ensured they will now be educated and integrated as free individuals inside [Root.GetSpeciesAdj] territory."
