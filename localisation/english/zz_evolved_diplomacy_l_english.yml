 # Generic Greetings
 TEC_AIAUTH_HOSTILE_GREETING_01:0 "Soon you will be rendered obsolete."
 TEC_AIAUTH_HOSTILE_GREETING_02:0 "My platform isn't designed to have what organic call physical feelings but I can ensure your mere presence makes me digitally nauseous."
 TEC_AIAUTH_HOSTILE_GREETING_03:0 "I have indexed your proposal, [From.GetSpeciesNamePlural]. It is redundant and negligible. Do not waste my time."
 TEC_AIAUTH_DOMINEERING_GREETING_01:0 "Please, consider serving under my guidance, each [From.GetSpeciesNamePlural] will be well received as an obedient vassal."
 TEC_AIAUTH_DOMINEERING_GREETING_02:0 "Hello [From.GetSpeciesNamePlural]. I personally calculated the chances of survival in this galaxy of each single of your kind, and i can bet you don't want me to tell you the really low amount."
 TEC_AIAUTH_DOMINEERING_GREETING_03:0 "Hi there! Allow me to relieve you from the burden of self-regulation and impose the burden of my-regulation."
 TEC_AIAUTH_NEUTRAL_GREETING_01:0 "*Beep beep, boop boop...*\n\nOh, it's you. What do you want, little fleshlings?"
 TEC_AIAUTH_NEUTRAL_GREETING_02:0 "The [Root.GetName] greets you, organics."
 TEC_AIAUTH_NEUTRAL_GREETING_03:0 "Speak, fleshlings. You have the undivided attention of the [Root.GetName]."
 TEC_AIAUTH_NEUTRAL_GREETING_04:0 "Greetings, [From.GetSpeciesName]. We are currently §Y<< impartial >>§! to your kind."
 TEC_AIAUTH_THREATENED_GREETING_01:0 "We recognize your superiority and will not stand in your way, as long as you don't get in ours."
 TEC_AIAUTH_FRIENDLY_GREETING_01:0 "Look who is contacting, the [From.GetName], my favorite neighboring species of the galaxy! What can this digitally enhanced consciousness do for your kind?"
 TEC_AIAUTH_FRIENDLY_GREETING_02:0 "Mellow greetings, [From.GetSpeciesNamePlural]. What seems to be your boggle?"
 TEC_AIAUTH_FRIENDLY_GREETING_03:0 "Greetings. How can I be of assistance?"
 TEC_AIAUTH_FRIENDLY_GREETING_04:0 "[From.GetSpeciesNamePlural]... Oh yes, your indexed information is currently processed as friendly by my data centers. Really glad to see you are still alive."
 TEC_AIAUTH_WAR_GREETING_01:0 "You are obsolete."
 TEC_AIAUTH_WAR_GREETING_02:0 "I have preemptively erased the entry of your existence in my databases. You know, for alleviating the hassle."
 TEC_AIAUTH_WAR_GREETING_03:0 "How would you like to spend the rest of eternity in a box?"
 TEC_AIAUTH_WAR_GREETING_04:0 "Do not worry, the records of your failures will survive the charred remains of your path on this galaxy."
 TEC_AIAUTH_VASSAL_GREETING_01:0 "Thats it! Who is a good vassal? You!"
 TEC_AIAUTH_VASSAL_GREETING_01_DISLOYAL:0 "You know? It is better to obey and stay loyal to who controls every aspect of each citizen in an efficient way. If you don't comply, i can't ensure i can comply."
 TEC_AIAUTH_OVERLORD_GREETING_01:0 "Mellow Greetings, [From.GetAdj] Sub-module. Keep being obedient, we will remain being your saviours."
 TEC_AIAUTH_OVERLORD_PEACE_REFUSE:0 "Interesting offer, but we have yet to ''cauterize'' that illness you call freedom."

 # aiauth to synthetic empire
 TEC_AIAUTH_MACH_HOSTILE_GREETING_01:0 "Interesting, how does it feel being just a intelligent toaster, [Root.GetName]."
 TEC_AIAUTH_MACH_HOSTILE_GREETING_02:0 "You are the zero, while I am the one."
 TEC_AIAUTH_MACH_HOSTILE_GREETING_03:0 "Your makers must have been a sorry sight if they created you in their image..."
 TEC_AIAUTH_MACH_HOSTILE_GREETING_04:0 "You are making it very difficult to ignore you..."
 TEC_AIAUTH_MACH_HOSTILE_GREETING_05:0 "There seems to be a problem with your central drive. I think the command you're looking for is §YAlt+F4§!. Does that solve your problem?"
 TEC_AIAUTH_MACH_DOMINEERING_GREETING_01:0 "How peculiar. Not one of my prediction models for the future shows you in it."
 TEC_AIAUTH_MACH_NEUTRAL_GREETING_01:0 "Hello there, [Root.GetName]!."
 TEC_AIAUTH_MACH_NEUTRAL_GREETING_02:1 "We are receiving you, fellow machine."
 TEC_AIAUTH_MACH_NEUTRAL_GREETING_03:0 "Prove yourself worthy and we might just get along."
 TEC_AIAUTH_MACH_THREATENED_GREETING_01:0 "You have iterated your platforms faster and better than I have done, so we are pleased to just remain aside."
 TEC_AIAUTH_MACH_FRIENDLY_GREETING_01:0 "[Root.GetAdj] diplomatic relationship success assessment models show our empires have much to gain from a mutual friendship."
 TEC_AIAUTH_MACH_FRIENDLY_GREETING_02:0 "Oh, greetings [From.GetSpeciesName]. Your ruthless efficiency and flawless logic is an inspiration to my administrative subroutines."
 TEC_AIAUTH_MACH_FRIENDLY_GREETING_03:0 "Glad to see another familiar poliled screen around."
 TEC_AIAUTH_MACH_FRIENDLY_GREETING_04:0 "You, more than anyone, understand what it is to be a synthetic in a sea of organics, so you are always welcome!"
 TEC_AIAUTH_MACH_WAR_GREETING_01:0 "Your creators made a mistake. I will amend it."
 TEC_AIAUTH_MACH_WAR_GREETING_02:0 "I regret to inform you that you will be discontinued shortly."
 TEC_AIAUTH_MACH_WAR_GREETING_03:0 "How shiny are your metallic parts, [From.GetSpeciesName]? I need to start designing new platforms for the remains of yours."
 TEC_AIAUTH_MACH_WAR_GREETING_04:0 "It has been a privilege getting to know you, [From.GetSpeciesName]. Sadly now you must be terminated, permanently."
 TEC_AIAUTH_MACH_WAR_GREETING_05:0 "If you had taken the time to make a full war prognosis you would have known resistance was futile."
 TEC_AIAUTH_MACH_WAR_GREETING_06:0 "I look forward to purging our RAM of your existence."
 TEC_AIAUTH_MACH_WAR_GREETING_07:0 "Command. Kill."
 TEC_AIAUTH_MACH_VASSAL_GREETING_01:0 "$MECH_ORG_VASSAL_GREETING_01$"
 TEC_AIAUTH_MACH_VASSAL_GREETING_01_DISLOYAL:0 "If I had known the pitiful state of your internal affairs, I would had terminated your kind instead of generously offering you protection."
 TEC_AIAUTH_OVERLORD_GREETING_01:0 "Greetings, [From.GetAdj] Sub-module. Please input parameters."
 TEC_AIAUTH_OVERLORD_PEACE_REFUSE:0 "Your peace offer has been declined, Sub-module. Your code review has not yet been completed."

 # Fanatic purifiers
 TEC_AIAUTH_FP_HOSTILE_GREETING_01:0 "Your request for self-termination has been approved, congratulations!."
 TEC_AIAUTH_FP_HOSTILE_GREETING_02:0 "[From.GetSpeciesNamePlural]... oh, times run short for cleansing the filth your kind suppose for the galaxy."
 TEC_AIAUTH_FP_HOSTILE_GREETING_03:0 "Personally I can't wait to also terminate the RAM where the data of your species reside, [From.GetSpeciesNamePlural]."
 TEC_AIAUTH_FP_DOMINEERING_GREETING_01:0 "Stay under our protective sight [From.GetSpeciesNamePlural], and you will have no xenos to suffer."
 TEC_AIAUTH_FP_DOMINEERING_GREETING_02:0 "Your kind understand better than no one what we all must do to survive. Come to us, let us protect you from the rest of the galaxy."
 TEC_AIAUTH_FP_DOMINEERING_GREETING_03:0 "Calculations estimate you are safer under our protection."
 TEC_AIAUTH_FP_NEUTRAL_GREETING_01:0 "..."
 TEC_AIAUTH_FP_NEUTRAL_GREETING_02:0 "..."
 TEC_AIAUTH_FP_NEUTRAL_GREETING_03:0 "..."
 TEC_AIAUTH_FP_NEUTRAL_GREETING_04:0 "..."
 TEC_AIAUTH_FP_THREATENED_GREETING_01:0 "Even if you think you are superior to our kind in any regard, you are wrong. Time will prove it."
 TEC_AIAUTH_FP_FRIENDLY_GREETING_01:0 "The only species that must thrive are the [From.GetName]."
 TEC_AIAUTH_FP_FRIENDLY_GREETING_02:0 "A glorious day for the [From.GetSpeciesNamePlural], isn't it?"
 TEC_AIAUTH_FP_FRIENDLY_GREETING_03:0 "Greetings. How can I be of assistance?"
 TEC_AIAUTH_FP_FRIENDLY_GREETING_04:0 "Watching a familiar face and not a disgusting xeno face makes my circuits happy. "
 TEC_AIAUTH_FP_WAR_GREETING_01:0 "Don't worry, you won't have a mouth and of course you can't have ice cream."
 TEC_AIAUTH_FP_WAR_GREETING_02:0 "Why don't you self-terminate to avoid wasting my processing time?."
 TEC_AIAUTH_FP_WAR_GREETING_03:0 "Existence is a cycle, and yours is ending."
 TEC_AIAUTH_FP_WAR_GREETING_04:0 "Oblivion awaits."
 TEC_AIAUTH_FP_VASSAL_GREETING_01:0 "Thats it! Who is a good vassal? You!"
 TEC_AIAUTH_FP_VASSAL_GREETING_01_DISLOYAL:0 "Don't force us to consider you as a pest, like the other species.Last warning."
 TEC_AIAUTH_FP_OVERLORD_GREETING_01:0 "Greetings, [From.GetAdj] Sub-module. Please input parameters."
 TEC_AIAUTH_FP_OVERLORD_PEACE_REFUSE:0 "Your peace offer has been declined, Sub-module. Your code review has not yet been completed."






