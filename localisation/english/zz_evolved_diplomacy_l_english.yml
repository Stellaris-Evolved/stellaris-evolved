 action.14.a.green:0 "We will make a paradise of of their world, our world."
 action.14.a.industrial:0 "The fumes of progress will mitigate their shock."
 action.14.a.capitalism:0 "New customers? Of course, they will learn how to buy!"
 action.14.a.socialism:0 "We will ensure they are welcome and safe among us."
 action.14.a.elitist:0 "The best of their species will serve us well."
 action.14.a.egalitarian:0 "Soon they will realise they will be treated equally."

