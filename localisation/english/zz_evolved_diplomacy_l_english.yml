 S_HIVE_ORG_HOSTILE_GREETING_05:0 "Your existence must be nature's cruelest joke yet. When our bio-trophies first saw you they did not know whether to laugh or cry, so they cried with laughter."
 S_HIVE_ORG_NEUTRAL_GREETING_02:0 "Our analysis shows that [From.GetSpeciesName] error is the primary cause of all failure in your society. Is self-determination really worth the risk of extinction?"
 S_HIVE_ORG_NEUTRAL_GREETING_03:0 "Greetings, we are the custodians of [Root.GetName]. Our venerable bio-trophies are not available for diplomatic consultations at the moment. Can we take a message?"
 S_HIVE_ORG_NEUTRAL_GREETING_04:0 "Greetings. We operate the [Root.GetName] on behalf of our esteemed bio-trophies. How can we help you today?"
 S_HIVE_ORG_FRIENDLY_GREETING_02:0 "Perhaps a trip to [Root.GetHomeWorldName] could inspire you to pursue a more relaxed lifestyle, like our illustrious bio-trophies once did?"
 S_HIVE_ORG_WAR_GREETING_01:0 "Do not be alarmed at the sight of our fleet. They are there to help you transition to a relaxed lifestyle."
 S_HIVE_ORG_VASSAL_GREETING_DISLOYAL_01:0 "Our bio-trophies are and will always be the only organic masters we serve."
 ORG_S_HOSTILE_GREETING_01:0 "A pitiable nation of malfunctioning maintenance drones. What is it you want, [From.GetSpeciesNamePlural]?"

# Cybernetic
 TEC_CIB_HM_CONSIDER_01:0 "The [Root.GetName] is evaluating your inquiry."
 TEC_CIB_HM_CONSIDER_02:0 "A dedicated cluster of [Root.GetAdj] network units are processing your proposal."
 TEC_CIB_HM_CONSIDER_03:0 "The [Root.GetName] has received your message and shall focus its connection to make a decision."
 TEC_CIB_HM_CONSIDER_04:0 "We have processed your message, and so we will deliver an answer; please, stand by."

 TEC_CIB_HM_DOW_ACCEPT:0 "Our integrity is undaunted, and we want it to remain like that. The [Root.GetName] now stands against the [From.GetName]."

 TEC_CIB_DS_DOW_ACCEPT:0 "Surrender your flesh, [From.GetSpeciesName]. You soon will be part of our collective."
 TEC_CIB_DS_MECH_DOW_ACCEPT:0 "Surrender your technology, [From.GetSpeciesName], as it will soon be integrated in our own."

 TEC_CIB_HM_PEACE_PROPOSE:0 "While relentless, merciful aspects of the [From.GetName] mind have considered establishing a peace treaty. Our mutual survival is ensured with these terms."
 TEC_CIB_HM_PEACE_ACCEPT:0 "Calculations are clear, [From.GetName] collective has given way to a decision. There shall be peace."

 TEC_CIB_DS_PEACE_ACCEPT:0 "Calculations point to a usefulness outcome, so this conflict is over, for now. We shall come back, and you will be a part of us."
 TEC_CIB_DS_DS_MECH_PEACE_ACCEPT:0 "In a future, [From.GetName] will serve with us. For now, we require other focuses."

 TEC_CIB_HM_PEACE_REFUSE:0 "There can be no peace. Each [Root.GetSpeciesAdj] drone we will dedicate any effort possible to integrate each [From.GetName] as a part of our collective. You will be assimilated."
 TEC_CIB_DS_PEACE_REFUSE:0 "Request denied. Surrender your flesh."
 TEC_CIB_DS_MECH_PEACE_REFUSE:0 "Request denied. Surrender your technology."



 HM_ITOA_SELECT:0 "You seek to create a common cause with the [Root.GetName]?"
 HM_ITOA_ACCEPT:0 "In an effort of seek greater unity beyond the [Root.GetName], we will join the §Y[From.GetAllianceName]§!"
 HM_ITOA_REFUSE:1 "We have decided against joining our consciousness into your Federation."
 HM_ITOA_PROPOSE:1 "The [From.GetName] is an exclusive network, but we are not averse to including others in broader agreements."
 #HM_ITOA_VOTE_PROPOSE:0 "We have assessed the suitability of §Y[Root.GetName]§! as a potential ally and come to a decision to support their inclusion."
 HM_ASK_JOIN_A_SELECT:0 "You seek cooperation with the [Root.GetName], fragmented ones?"
