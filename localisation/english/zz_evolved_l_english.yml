 pft_bankers:0 "Traders Faction"
 pft_bankers_desc:1 "Traders Factions desire for amassing great amounts of wealth a competitive development via fortune amassement. They like private services and improving the empire trade capacities. They dislike wasting wealth in social development.\n\n§L$ethic_capitalism$ Ethos§!"
 pft_socialists:0 "Socialists Faction"
 pft_socialists_desc:1 "Socialists Factions desire a common good for the empire citizens, ensuring access to public services and, overall, a welfaring society. They like public services and improving the population happiness. They dislike priorizing private companies or not ensuring the population welfare.\n\n§L$ethic_socialism$ Ethos§!"
 pft_manufacturers:0 "Manufacturers Faction"
 pft_manufacturers_desc:1 "Manufactures Factions desire a rapid development by an even more fast industrial development and high use of resources. They like investing in ways to create a more solid indutry, no matter the cost. They dislike eco-friendly regulations that interfere with the economic and industrial development.\n\n§L$ethic_industrial$ Ethos§!"
 pft_environmentalists:0 "Environmentalists Faction"
 pft_environmentalists_desc:1 "Environmentalists Factions desire a balance between development and natural existance occurr. They like respecting nature and it's preservation enacting eco-friendly policies and avoiding large scale urbanizations. They dislike a careless industrialization or ravaging of planets, or non regulated ecological policies.\n\n§L$ethic_green$ Ethos§!"
 pft_labourites:0 "Labourites Faction"
 pft_labourites_desc:1 "Labourites Factions represent the interests of working class and desire non-discrimination within existing social structures. They like improving ways to allow all the population to access wealth and commodities without distrimination. They dislike social discrimination or exclusion.\n\n§L$ethic_pluralist$ Ethos§!"

 pft_conservatives:0 "Aristocratic Faction"
 pft_conservatives_desc:0 "Aristicratic Factions represent the interests of a small, elite class, that attempts to hold most of the social, economic and structural power, ruling over the ample population. They like ways to differenciate who is valid and who don't, and ensuring the ''elite'' has access to the best of the best. They dislike attempting to provide the lesser population a better life or services.\n\n§L$ethic_elitist$ Ethos§!"
 
 pft_progressive_desc:1 "Progressive Factions favor personal freedoms and dislike non-democratic forms of government.\n\n§L$ethic_egalitarian$ ethos§!" 
 
 
ap_thought_control: "Totalitarian Utopia"
ap_thought_control_desc: "The Empire's government uses the latest innovations in neurochemistry, psycho-engineering, and neurolinguistics to pacify the populace and ensure their absolute loyalty and resistance to outside ideas. \nUnlocks set of §YIndoctrination§! country Edicts, which allows to brainwash your population in order to shift it's Ethos in specific direction."
requires_technology_big_brother:1 "$TRIGGER_FAIL$Requires §YFanatic Authoritarian§! ethos or §YThought Control State§! civic."

 



 

 
 16_FRIENDLY_GREETING:1 "Your government does a good job of curtailing the worst excesses of Liberalism, [From.GetSpeciesNamePlural]."
 04_INSULT_PROPOSE_COL_IND:0 "What a selfish people you are, always putting your individual selves foremost. Liberalism... ha! The [Root.GetName] will not survive the year."
 uplift.7215.c.tooltip:1 "The [From.From.From.GetName] gain the §YLiberal§! Ethic."
 nomad.21.d.response:1 "They are a spiritual and Liberal crowd, how well that meshes with your tribe is for you to discern."
 observation.2041.desc:0 "The natives on [From.GetName] have not only become enamored with our technology, but our advisors report that they are also beginning to emulate our ways.\n\nInspired by what they have seen of our art and culture, [From.Owner.GetSpeciesName] society appears to have developed a new sense of Liberalism. Their personal freedoms have greatly increased since our arrival."
 observation.2061.desc:0 "Anarchy reigns supreme on the surface of [From.GetName], and our advisors are having a difficult time teaching modern science to the [From.Owner.GetSpeciesNamePlural]. Their so-called scientists all pull their research in directions that happen to interest them for the moment, showing little regard for the common good.\n\nOur mission of enlightenment continues, despite the misguided Liberalism displayed by the natives, but it will take longer than expected."
