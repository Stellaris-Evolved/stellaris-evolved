gov_liberal_democracy:0 "Liberal Democracy"
gov_liberal_democracy_desc:0 "A form of government, characterized by elections between multiple distinct political parties, a separation of powers, a market economy with private property and the equal protection of civil rights, civil liberties and political freedoms."

