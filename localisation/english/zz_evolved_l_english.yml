gov_social_democracy:0 "Social Democracy"
gov_social_democracy_desc:0 "Idea of a state, which, acting in the frame of market economy, needs to provide security and equality of opportunity for its people and should actively reorder society in a way that is conducive to such development, but that such changes should be brought about gradually, legitimated by a democratically-elected majority."

gov_social_nationalism:0 "National-Socialism"
gov_social_nationalism_desc:0 "A form of totalitarian government, characterized with intense nationalism, elitism and dictatorial police state rule."
 
gov_anarch_capitalism:0 "Anarcho-Capitalism"
gov_anarch_capitalism_desc:0 "A form of society where the size and authority of state apparatus is reduced to bare minimum, and free market provides all public goods and services, including law and order." 

gov_minarchy:0 "Minarchy"
gov_minarchy_desc:0 "A form of minimal ''night-watchman'' state, that is not responsible for the education, health care, employment or transportation of its citizens, neither makes it any use of natural resources in its territory. All of this is instead held privately or publicly, but is never susceptible to any interference of the state, its law or its representatives." 
 


