gov_slaver_republic:0 "Slaver Republic"
gov_slaver_republic_desc:0 "This government is an extremely elitist form of Republic, which has shut down most of the rights of a wider part of its population to restrain the citizenry and statuses to chosen ones."

gov_genuine_aristocracy:0 "Genuine Aristocracy"
gov_genuine_aristocracy_desc:0 "An idealistic form of government, where ruling Elite considers the interests of society and cares about the people."



gov_timocracy:0 "Timocracy"
gov_timocracy_desc:0 "A state, where political rights of the population are stratified according to the amount of property they own."



gov_par_monarchy:0 "Parliamentary Monarchy"
gov_par_monarchy_desc:0 "A state headed by a monarch who is not actively involved in policy formation or implementation. True governmental leadership is carried out by a cabinet and its head - a prime minister, premier, or chancellor - who are drawn from parliament."

