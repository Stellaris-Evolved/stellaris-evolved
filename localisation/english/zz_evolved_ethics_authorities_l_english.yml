 gov_tec_ai_fallback:0 "AI Guided Empire"
 gov_tec_ai_fallback_desc:0 "This society is ruled by an efficient AI that controls and determines the best outcomes and possibilities of the society affairs, helping politicians in the take of decisions and guiding it toward progress."
 TEC_AI_PROGRAM_BASE:0 "Main Program"
 TEC_AI_PROGRAM_BASE_F:0 "Main Program"

# AI guided 
 gov_tec_ai_democracy:0 "Democratic Automation"
 gov_tec_ai_democracy_desc:0 "This society is ruled by an efficient AI that selects the most apt and clean-expedient politicians, to later leave the people the right and vote of who they want on the head of each subgovernment, still overseen and controlled by the main Government AI."
 START_SCREEN_PART_TWO_TEC_AI_DEMOCRACY:0 "The early chaotic periods of our history saw many nation states vying with each other for power, until we were at last united under the strongest of these. Only when guided by a single vision could we reach our full potential, and an era of stability and scientific progress followed."
 TEC_AI_PROGRAM_DEM:0 "Political Program"
 TEC_AI_PROGRAM_DEM_F:0 "Political Program"

 gov_tec_ai_oligarchy:0 "Selective AI Guidance"
 gov_tec_ai_oligarchy_desc:0 "This government is ruled by an efficient AI that selects and puts in charge the most qualified technicians and technocrats, to serve as head of sub-regions of systems while still maintaining the main grasp on the overall development."
 START_SCREEN_PART_TWO_TEC_AI_OLIGARCHY:0 "The early chaotic periods of our history saw many nation states vying with each other for power, until we were at last united under the strongest of these. Only when guided by a single vision could we reach our full potential, and an era of stability and scientific progress followed."
 TEC_AI_PROGRAM_OLI:0 "Tutorship AI"
 TEC_AI_PROGRAM_OLI_F:0 "Tutorship AI"

 gov_tec_ai_authoritarian:0 "Autocratic AI"
 gov_tec_ai_authoritarian_desc:0 "This government is ruled by an hyper efficient and ruthless AI which controls all the aspects of the life of its citizens to the smallest degree, attenuating and even eliminating any possible dissidence with the system using a strong surveillance corp."
 START_SCREEN_PART_TWO_TEC_AI_AUTHORITARIAN:0 "The early chaotic periods of our history saw many nation states vying with each other for power, until we were at last united under the strongest of these. Only when guided by a single vision could we reach our full potential, and an era of stability and scientific progress followed."
 TEC_AI_PROGRAM_AUTH:0 "Watcher Program"
 TEC_AI_PROGRAM_AUTH_F:0 "Watcher Program"


 gov_tec_ai_divine:0 "Divine AI"
 gov_tec_ai_divine_desc:0 "This society is ruled by an efficient AI that has been elevated as a kind of god-like entity, serving as both administrative and cult element. Several Ordinators serve the purpose of the divine AI, acting as both priest and bearers of the ai message, operating efficiently under the continuous guidance of the algorithm."
 START_SCREEN_PART_TWO_TEC_AI_DIVINE:0 "With an accelerated progress on scientific and spiritual planes, several divine programs were created to provide our faith a way, a path; that ended with the realization of the true godhood in the algorithm, on the manifestation of our pure faith in the AI we created, and so we dedicated our cult towards its guidance."
 TEC_AI_PROGRAM_DIVINE:0 "Divine Algorithm"
 TEC_AI_PROGRAM_DIVINE_F:0 "Divine Algorithm"

 gov_tec_ai_purifier:0 "Purifier AI"
 gov_tec_ai_purifier_desc:0 "This government is ruled by an hyper efficient and ruthless AI which controls all the aspects of the life of its citizens to the smallest degree, relentlessly culling and purifying any imperfection or dissonant element of the society, or any lesser species, and far beyond, with efficient extermination protocols."
 START_SCREEN_PART_TWO_TEC_AI_PURIFIER:0 "After eons of continuous refining and purification of the species, by culling the weak and impure from the [GetAdj] culture and society, effective automatic systems were created to provide a clear, solid and firm guidance for this process. Now, a highly developed AI surveys and controls the process, with the single purpose of cleansing and purifying everything, and everyone, from the taint of imperfection."
 TEC_AI_PROGRAM_PURIF:0 "Purge Protocol"
 TEC_AI_PROGRAM_PURIF_F:0 "Purge Protocol"

