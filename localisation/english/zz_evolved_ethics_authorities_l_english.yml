 gov_tec_machine_supercomputer:0 "Sapient God-computer"
 gov_tec_machine_supercomputer_desc:0 "This Machine Intelligence was designed as a global supercomputer which, over time and survival, developed sapience and self awareness and started to shape its world, seeking ways of improving its own processing capabilities."

 gov_tec_machine_cyberspace:0 "Sapient God-computer"
 gov_tec_machine_cyberspace_desc:0 "This Machine Intelligence was designed as a global supercomputer which, over time and survival, developed sapience and self awareness and started to shape its world, seeking ways of improving its own processing capabilities."

 gov_tec_machine_originator:0 "Sentient Originators"
 gov_tec_machine_originator_desc:0 "This Machine Intelligence was originally created to terraform and give life to entire regions, if not worlds; now it seeks the later, relently bringing life to even the most barren world."

 gov_tec_machine_megacorp:0 "Automated Corporate Holders"
 gov_tec_machine_megacorp_desc:0 "This Machine Intelligence was originally designed for the purpose of selling and controlling a big flux of stock and goods from their now ''expired'' creators."


