 gov_tec_demotechnocracy:0 "Democratic Technocracy"
 gov_tec_demotechnocracy_desc:0 "This government a form of democracy the decision-maker or makers are appointed or self-appointed on the basis of their expertise in a given area of responsibility, particularly with regard to scientific or technical knowledge, for the safety and correct development of the society."
 RT_TEC_TECHNOCRAT:0 "Technocrat"
 RT_TEC_TECHNOCRAT_F:0 "Technocrat"

