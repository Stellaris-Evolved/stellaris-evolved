 gov_tec_mechanist_adeptus:0 "Adeptus Roboticus"
 gov_tec_mechanist_adeptus_desc:0 "This government is based on the principles of a mechanical-faith society, where anything related to machines, industry or innovations is praised and elevated, robotic units and automatons are sacred and the ''Holy Machine soul'' is the main deity"
 RT_TEC_ADEPTUS:0 "Fabricator-Magos"
 RT_TEC_ADEPTUS_F:0 "Fabricator-Magos"

