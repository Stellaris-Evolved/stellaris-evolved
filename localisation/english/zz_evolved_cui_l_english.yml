#MODIFIER

 machinerf_40_modifier:0 "Minimal efficiency"
 machinerf_40_modifier_desc:0 "Machine interfaces on this planet have design flaws for operating in this environment. Efficiency is seriously reduced until we can be able to overcome that handicap. \n \nMachine pops on this planet work at §R 50% efficiency §."
 
 machinerf_60_modifier:0 "Reduced efficiency"
 machinerf_60_modifier_desc:0 "Our interfaces are now partially adapted to deal with the environment hazards, but new subroutines should be implemented.  \n \nMachine pops on this planet work at §Y 70% efficiency §."
 
 machinerf_80_modifier:0 "Near-Optimal efficiency"
 machinerf_80_modifier_desc:0 "With some readjustments, interfaces can now operate at near full capacity on this planet.  \n \nMachine pops on this planet work at §G 90% efficiency §."
 
 machinerf_100_modifier:0 "Total efficiency"
 machinerf_100_modifier_desc:0 "All units operational.  \n \nMachine pops on this planet work at §B 100% efficiency §!."
 



