	# bad resource
 tec_processhold_icon: "£job_criminal£ Threshold"
 tec_processhold_text_title: "§RThreshold§!"
 tec_processhold_text_icon_desc: "§E§HThreshold§! (£job_criminal£) is the result of exceeding a processing capacity minimal usage, causing a bottleneck.\n\nAccumulated Threshold produce negative penalties and reduce further Processing Capacity usage, and will be reduced over time with a positive $tec_overclock_icon$.§!"

 #TEC_PROCESSHOLD_BAR_TOOLTIP: "§RThreshold§!: §Y[root.tec_processhold]§!/§Y100§!%\n------------\n$TEC_PROCESSHOLD_BAR_DESC$"
 #TEC_PROCESSHOLD_BAR_DESC: "§EThe total amount of $tec_processhold_icon$ is altered by:§!\n+§R[root.tec_processhold_country]§! from processing capacity bottleneck."

	# On use resource
 tec_overclock_icon: "£job_enforcer£ Overclock"
 tec_overclock_text_title: "§YOverclock§!"
 tec_overclock_text_icon_desc: "§E§YOverclock§! (£job_enforcer£) is the amount of processing capacity gain boosted by other resources, allowing more uses and reducing $tec_processhold_icon$.\n\nOverclock can be generated by exchanging percentages of £trigger_tec_research£ §YResearch§! or £mod_country_admin_cap_add£ §Y$MOD_COUNTRY_ADMIN_CAP_ADD$§!.§!"

 #TEC_OVERCLOCK_BAR_BASE_TOOLTIP: "§YOverclock§!: §Y[root.tec_overclock_power]§!/§Y100§!\n------------\n$TEC_STRESS_BAR_DESC$"
 #TEC_OVERCLOCK_BAR_DESC: "§EThe total amount of $tec_overclock_icon$ is altered by:§!\n+§R[root.tec_overclock_country]§! from overusing."
