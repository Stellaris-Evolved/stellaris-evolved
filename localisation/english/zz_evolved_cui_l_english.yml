 tec_processcap_icon: "£job_maintenance_drone£ Processing Capacity"
 tec_processcap_text_title: "§HProcessing Capacity§!"
 tec_processcap_text_icon_desc: "§E§HProcessing Capacity§! (£job_maintenance_drone£) represents the calculations done for handling and managing this empire.\n\nThe Processing Capacity is increased by £job_tec_operator£ §YOperators§! and certain £buildings£ §YBuildings§!, or exchanged from £trigger_tec_research£ §YResearch§! efforts.§!"
 
 #TEC_PROCESSCAP_BAR_TOOLTIP: "§HProcessing Capacity§!\nThe actual amount of this resource is: §Y[root.tec_processcap_resource]§!/§Y[root.tec_processcap_max]§! $tec_processcap_icon$.\n\n$TEC_TEST_PROCESSCAP_CAP_DESC$"
 #TEC_PROCESSCAP_BAR_CAP_DESC: "§EThe total amount of $tec_test_power_icon$ is altered by:§!\n+§G[root.tec_processcap_country]§! from Country Modifiers.\n+§G[root.tec_processcap_buildings]§! from Buildings.\n+§G[root.tec_processcap_jobs]§! from Jobs."

